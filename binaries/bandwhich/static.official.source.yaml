#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/bandwhich/static.official.source.yaml
_disabled: false

pkg: "bandwhich"
pkg_id: "github.com.imsnif.bandwhich"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Terminal bandwidth utilization tool"
distro_pkg:
  alpine:
    - "bandwhich"
  archlinux:
    aur:
      - "bandwhich-git"
    extra:
      - "bandwhich"
  nixpkgs:
    - "bandwhich"
homepage:
  - "https://github.com/imsnif/bandwhich"
license:
  - id: "MIT"
    url: "https://github.com/imsnif/bandwhich/raw/962a354f5a7bc23d080183af9283cf5ce20ec50d/LICENSE.md"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built From Source (Latest Git HEAD). Check/Report @ https://github.com/imsnif/bandwhich"
provides:
  - "bandwhich"  
repology:
  - "bandwhich"
src_url:
  - "https://github.com/imsnif/bandwhich"
tag:
  - "bandwidth"
  - "networking"
  - "net-analyzer"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    pushd "$(mktemp -d)" >/dev/null 2>&1 && \
    git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/imsnif/bandwhich" "./TEMPREPO" >/dev/null 2>&1 && \
    git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
    [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" >/dev/null 2>&1 && popd >/dev/null 2>&1
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "ghcr.io/pkgforge/devscripts/alpine-builder:latest" \
      bash -l -c '
      #Setup ENV
       set -x ; mkdir -p "/build-bins" && pushd "$(mktemp -d)" >/dev/null 2>&1
       source "${HOME}/.cargo/env"
       export RUST_TARGET="$(uname -m)-unknown-linux-musl"
       rustup target add "${RUST_TARGET}"
       RUSTFLAGS="-C target-feature=+crt-static \
         -C default-linker-libraries=yes \
         -C link-self-contained=yes \
         -C prefer-dynamic=no \
         -C embed-bitcode=yes \
         -C lto=yes \
         -C opt-level=z \
         -C debuginfo=none \
         -C strip=symbols \
         -C linker=clang \
         -C link-arg=-fuse-ld=$(which mold) \
         -C link-arg=-Wl,--Bstatic \
         -C link-arg=-Wl,--static \
         -C link-arg=-Wl,-S \
         -C link-arg=-Wl,--build-id=none"
       export RUSTFLAGS
      #Build
       git clone --filter "blob:none" --quiet "https://github.com/imsnif/bandwhich" "./TEMPREPO" && cd "./TEMPREPO/"
       echo -e "\n[+] Target: ${RUST_TARGET}"
       echo -e "[+] Flags: ${RUSTFLAGS}\n"
       sed "/^\[profile\.release\]/,/^$/d" -i "./Cargo.toml" ; echo -e "\n[profile.release]\nstrip = true\nopt-level = 3\nlto = true" >> "./Cargo.toml"
       rm rust-toolchain* 2>/dev/null
       cargo build --target "${RUST_TARGET}" --release --jobs="$(($(nproc)+1))" --keep-going --verbose
       find -L "./target/${RUST_TARGET}/release" -maxdepth 1 -type f 2>/dev/null
      #Copy 
       find "./target/${RUST_TARGET}/release" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "/build-bins/bandwhich"
      #Strip 
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-debug --strip-dwo --strip-unneeded "{}" \; 2>/dev/null
       file "/build-bins/"* && du -sh "/build-bins/"*
       popd >/dev/null 2>&1
      '
    #Copy & Meta
     docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"