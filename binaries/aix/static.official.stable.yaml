#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/aix/static.official.stable.yaml
_disabled: false

pkg: "aix"
pkg_id: "github.com.projectdiscovery.aix"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "AIx is a cli tool to interact with Large Language Models (LLM) APIs"
homepage:
  - "https://github.com/projectdiscovery/aix"
license:
  - id : "MIT"
    url: "https://github.com/projectdiscovery/aix/raw/8ef9d17bff962d368fcab38689eaf3ea1b9765b1/LICENSE.md"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/projectdiscovery/aix"
provides:
  - "aix"  
src_url:
  - "https://github.com/projectdiscovery/aix"
tag:
  - "Utility"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/projectdiscovery/aix/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/projectdiscovery/aix@${RELEASE_TAG}" --match "linux,arm64" --exclude "amd64,x86,x64,sha256,sha512" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/projectdiscovery/aix@${RELEASE_TAG}" --match "linux,amd64" --exclude "aarch,arm,i386,i686,sha256,sha512" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "$SBUILD_TMPDIR" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"$SBUILD_TMPDIR/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep "application/.*executable" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"