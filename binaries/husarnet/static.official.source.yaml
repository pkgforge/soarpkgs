#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/husarnet/static.official.source.yaml
_disabled: false

pkg: "husarnet"
pkg_id: "github.com.husarnet.husarnet"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Peer-to-Peer VPN over the Internet with zero configuration"
homepage:
  - "https://husarnet.com/"
license:
  - id : "GPL-3.0"
    url: "https://github.com/husarnet/husarnet/raw/2cd4aad26c7873ebb1626919000b080b5dcded63/LICENSE.txt"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built From Source (Latest Git HEAD). Check/Report @ https://github.com/husarnet/husarnet"
provides:
  - "husarnet"
  - "husarnet-daemon"
#repology:
#  - "husarnet"
src_url:
  - "https://github.com/husarnet/husarnet"
tag:
  - "utility"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    pushd "$(mktemp -d)" >/dev/null 2>&1 && \
    git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/husarnet/husarnet" "./TEMPREPO" >/dev/null 2>&1 && \
    git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
    [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" >/dev/null 2>&1 && popd >/dev/null 2>&1
  run: |
    #Build
     cd "${SBUILD_TMPDIR}" && git clone --depth="1" --filter="blob:none" --quiet "https://github.com/husarnet/husarnet" "./TEMPREPO"
     cd "./TEMPREPO/util" && chmod -v 'a+x' "./build.sh"
     find "." -type f -iname "*.sh" -exec sed '/set +uo/!s#set -uo#set +uo#g' -i "{}" + 2>/dev/null
     script --quiet --return --command 'sudo "./build.sh" "linux"'
     find "${SBUILD_TMPDIR}/TEMPREPO/build" -maxdepth 2 -type f -iname "*husarnet-daemon*" -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | head -n 1 | xargs -I "{}" cp -fv "{}" "${SBUILD_TMPDIR}/husarnet-daemon"
     find "${SBUILD_TMPDIR}/TEMPREPO/build" -maxdepth 2 -type f ! -iname "*husarnet-daemon*" -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | head -n 1 | xargs -I "{}" cp -fv "{}" "${SBUILD_TMPDIR}/husarnet"
     ( askalono --format "json" crawl --follow "${SBUILD_TMPDIR}" | jq -r ".. | objects | .path? // empty" | head -n 1 | xargs -I "{}" cp -fv "{}" "${SBUILD_TMPDIR}/LICENSE" ) 2>/dev/null
    #strip & info 
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f ! -name "*.no_strip" -exec strip --strip-debug --strip-dwo --strip-unneeded "{}" \; >/dev/null 2>&1
     file "${SBUILD_TMPDIR}/"* && du -sh "${SBUILD_TMPDIR}/"*
    #Copy & Meta
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"