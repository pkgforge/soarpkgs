     nix-build '<nixpkgs>' --impure --attr "pkgsStatic.s6-networking" --cores "$(($(nproc)+1))" --max-jobs "$(($(nproc)+1))" --log-format bar-with-logs --out-link "${SBUILD_TMPDIR}/nixbuild"
