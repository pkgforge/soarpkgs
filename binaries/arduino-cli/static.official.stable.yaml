#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/arduino-cli/static.official.stable.yaml
_disabled: false

pkg: "arduino-cli"
pkg_id: "github.com.arduino.arduino-cli"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Arduino command line tool"
distro_pkg:
  archlinux:
    aur:
      - "arduino-cli-git"
    extra:
      - "arduino-cli"
  nixpkgs:
    - "arduino-cli"
homepage:
  - "https://arduino.github.io/arduino-cli"
  - "https://github.com/arduino/arduino-cli"
license:
  - id : "GPL-3.0"
    url: "https://github.com/arduino/arduino-cli/raw/82f37f241bfb2181762edbf36199c7bf7166ecef/LICENSE.txt"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/arduino/arduino-cli"
provides:
  - "arduino-cli"  
repology:
  - "arduino-cli"
src_url:
  - "https://github.com/arduino/arduino-cli"
tag:
  - "arduino"
  - "development"
  - "dev-embedded"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/arduino/arduino-cli/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/arduino/arduino-cli@${PKGVER}" --match "linux,arm64" --exclude "amd64,x86,x64,sha256,sha512" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/arduino/arduino-cli@${PKGVER}" --match "linux,64bit" --exclude "aarch,arm,i386,i686,sha256,sha512" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "$SBUILD_TMPDIR" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"$SBUILD_TMPDIR/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep "application/.*executable" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/arduino-cli"