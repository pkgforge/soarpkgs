#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/pgweb/static.official.stable.yaml
_disabled: false

pkg: "pgweb"
pkg_id: "github.com.sosedoff.pgweb"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Cross-platform client for PostgreSQL databases"
distro_pkg:
  archlinux:
    aur:
      - "pgweb-bin"
  homebrew:
    - "pgweb"
  nixpkgs:
    - "pgweb"
homepage:
  - "https://github.com/sosedoff/pgweb"
license:
  - id : "MIT"
    url: "https://github.com/sosedoff/pgweb/raw/302aa1d85b5dcf80d71fef61ab2c613651fec262/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/sosedoff/pgweb"
provides:
  - "pgweb"
repology:
  - "pgweb"
src_url:
  - "https://github.com/sosedoff/pgweb"
tag:
  - "postgresql"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/sosedoff/pgweb/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/sosedoff/pgweb@${PKGVER}" --match "linux,arm64,zip" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/sosedoff/pgweb@${PKGVER}" --match "linux,amd64,zip" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"