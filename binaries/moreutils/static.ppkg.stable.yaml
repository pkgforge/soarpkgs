#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/moreutils/static.ppkg.stable.yaml
_disabled: false

pkg: "moreutils"
pkg_id: "ppkg.moreutils"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "Miscellaneous general-purpose command-line unix Tools"
  chronic: "Run a command quietly unless it fails [moreutils]"
  combine: "Combine sets of lines from two files using boolean operations [moreutils]"
  errno: "Look up errno names and descriptions [moreutils]"
  ifdata: "Get network interface info without parsing ifconfig output [moreutils]"
  ifne: "Run command if the standard input is not empty [moreutils]"
  isutf8: "Check whether files are valid UTF-8 [moreutils]"
  lckdo: "Run a program with a lock held [moreutils]"
  mispipe: "Pipe two commands, returning the exit status of the first [moreutils]"
  parallel: "Run programs in parallel [moreutils]"
  pee: "Tee standard input to pipes [moreutils]"
  sponge: "Soak up standard input and write to a file [moreutils]"
  ts: "Timestamp input [moreutils]"
  vidir: "Edit directories and filenames [moreutils]"
  vipe: "Edit pipe [moreutils]"
  zrun: "Automatically uncompress arguments to command [moreutils]"  
distro_pkg:
  alpine:
    - "moreutils"
  archlinux:
    extra:
      - "moreutils"
  debian:
    - "moreutils"
  gnuguix:
    - "moreutils"
  homebrew:
    - "moreutils"
  nixpkgs:
    - "moreutils"
homepage:
  - "https://joeyh.name/code/moreutils"
  - "https://git.joeyh.name/index.cgi/moreutils.git"
license:
  - id: "GPL-2.0"
    url: "https://git.joeyh.name/index.cgi/moreutils.git/plain/COPYING"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using ppkg. Check/Report @ https://github.com/leleliu008/ppkg-formula-repository-official-core"
provides:
  - "chronic"
  - "combine"
  - "errno"
  - "ifdata"
  - "ifne"
  - "isutf8"
  - "lckdo"
  - "mispipe"
  - "parallel"
  - "pee"
  - "sponge"
  - "ts"
  - "vidir"
  - "vipe"
  - "zrun"
repology:
  - "moreutils"
src_url:
  - "https://git.joeyh.name/index.cgi/moreutils.git"
tag:
  - "buysbox"
  - "coreutils"
  - "toybox"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://meta.pkgforge.dev/misc/PPKG.json" | jq -r '.[] | select(.pkg == "moreutils") | .version' | tr -d '[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "docker.io/alpine:edge" \
      sh -c '
      #Setup ENV
       mkdir -p "/build-bins" && cd "$(mktemp -d)" >/dev/null 2>&1
       apk update && apk upgrade --no-interactive 2>/dev/null
       apk del ninja-is-really-ninja --force --no-interactive 2>/dev/null
       apk cache clean --purge
      #CoreUtils
       apk add 7zip binutils coreutils croc curl findutils file g++ git grep jq libc-dev linux-headers moreutils rsync tar tree util-linux xz zstd --latest --upgrade --no-interactive 2>/dev/null
      #ppkg
       curl -qfsSL "https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg" -o "/usr/local/bin/ppkg"
       chmod -v "a+x" "/usr/local/bin/ppkg"
       ppkg setup
       ppkg update
       [ -d "${HOME}/.ppkg/repos.d/official-core/" ] && git -C "${HOME}/.ppkg/repos.d/official-core/" reset --hard
      #Build: https://github.com/leleliu008/ppkg-formula-repository-official-core/raw/master/formula/moreutils.yml
       ppkg install "moreutils" --profile="release" -j "$(($(nproc)+1))" --static
       ppkg tree "moreutils" --dirsfirst -L 5
      #Copy
       PPKG_BINDIR="$(ppkg tree "moreutils" --dirsfirst -L 1 | grep -o "/.*/.*" 2>/dev/null | tail -n1 | xargs realpath | tr -d "[:space:]")"
       echo "${PPKG_BINDIR}" | grep -qi "ppkg" && [ -d "${PPKG_BINDIR}" ] || exit 1
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/bin/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/libexec/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/sbin/." "/build-bins/." 2>/dev/null
      #strip & info
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-debug --strip-dwo --strip-unneeded "{}" \; >/dev/null 2>&1
       file "/build-bins/"* && du -sh "/build-bins/"*
      '
    #Copy & Meta
     docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"