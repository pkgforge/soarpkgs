#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/mise/static.stable.yaml
_disabled: false

pkg: "mise"
pkg_id: "jdx.mise"
pkgver: "2026.1.12"
remote_pkgver: "v2026.1.12"
pkg_type: "static"
ghcr_pkg: "jdx/mise"
category:
  - "Utility"
  - "System"
description: "The front-end to your dev env"
homepage:
  - "https://github.com/jdx/mise"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/jdx/mise/main/LICENSE"
note:
  - "Official binary from https://github.com/jdx/mise"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "mise"
repology:
  - "mise"
src_url:
  - "https://github.com/jdx/mise"
tag:
  - "dev-tools"
  - "cli"
  - "utility"
snapshots:
  - "2026.1.11"
  - "2026.1.9"
  - "2026.1.8"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.gh.pkgforge.dev/repos/jdx/mise/releases/latest" | jq -r '.tag_name')
    echo "${VERSION#v}"
    echo "$VERSION"
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "github:jdx/mise@${REMOTE_PKGVER}" --glob "*linux-arm64-musl.tar.xz" -o "./mise.tar.xz" --yes
        ;;
      x86_64)
        soar dl "github:jdx/mise@${REMOTE_PKGVER}" --glob "*linux-x64-musl.tar.xz" -o "./mise.tar.xz" --yes
        ;;
    esac
    tar -xf "mise.tar.xz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/mise/bin/mise" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/mise/LICENSE" "$SBUILD_OUTDIR/"
    rm -f "mise.tar.xz"
