#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/lcdf-typetools/static.ppkg.stable.yaml
_disabled: false

pkg: "lcdf-typetools"
pkg_id: "ppkg.lcdf-typetools"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "Utilities for manipulating OpenType, PostScript Type 1, and Multiple Master fonts"
  cfftot1: "Convert PostScript font from CFF to Type 1 [lcdf-typetools]"
  mmafm: "Creates AFM font metrics for multiple master fonts [lcdf-typetools]"
  mmpfb: "Creates single-master fonts from multiple master fonts [lcdf-typetools]"
  otfinfo: "Report information about OpenType fonts [lcdf-typetools]"
  otftotfm: "Create TeX font metrics from OpenType fonts [lcdf-typetools]"
  t1dotlessj: "Create a dotless-j PostScript Type 1 font [lcdf-typetools]"
  t1lint: "Check a PostScript Type 1 font for correctness [lcdf-typetools]"
  t1rawafm: "Produce raw AFM metrics from a PostScript Type 1 font [lcdf-typetools]"
  t1reencode: "Re-encode a PostScript Type 1 font [lcdf-typetools]"
  t1testpage: "Create a PostScript proof for a Type 1 font [lcdf-typetools]"
  ttftotype42: "Create PostScript Type 42 wrapper of TrueType font [lcdf-typetools]"
distro_pkg:
  debian:
    - "lcdf-typetools"
  gnuguix:
    - "lcdf-typetools"
  homebrew:
    - "lcdf-typetools"
  nixpkgs:
    - "lcdf-typetools"
homepage:
  - "https://lcdf.org/type"
  - "https://github.com/kohler/lcdf-typetools"
license:
  - id: "GPL-2.0"
    url: "https://github.com/kohler/lcdf-typetools/raw/35b3a2c09d755c5641a0e1ab9ee5646b211da89e/COPYING"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using ppkg. Check/Report @ https://github.com/leleliu008/ppkg-formula-repository-official-core"
provides:
  - "cfftot1"
  - "mmafm"
  - "mmpfb"
  - "otfinfo"
  - "otftotfm"
  - "t1dotlessj"
  - "t1lint"
  - "t1rawafm"
  - "t1reencode"
  - "t1testpage"
  - "ttftotype42"
repology:
  - "lcdf-typetools"
src_url:
  - "https://github.com/kohler/lcdf-typetools"
tag:
  - "fonts"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://meta.pkgforge.dev/misc/PPKG.json" | jq -r '.[] | select(.pkg == "lcdf-typetools") | .version' | tr -d '[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "docker.io/alpine:edge" \
      sh -c '
      #Setup ENV
       mkdir -p "/build-bins" && cd "$(mktemp -d)" >/dev/null 2>&1
       apk update && apk upgrade --no-interactive 2>/dev/null
       apk del ninja-is-really-ninja --force --no-interactive 2>/dev/null
       apk cache clean --purge
      #CoreUtils
       apk add 7zip binutils coreutils croc curl findutils file g++ git grep jq libc-dev linux-headers moreutils rsync tar tree util-linux xz zstd --latest --upgrade --no-interactive 2>/dev/null
      #ppkg
       curl -qfsSL "https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg" -o "/usr/local/bin/ppkg"
       chmod -v "a+x" "/usr/local/bin/ppkg"
       ppkg setup --syspm
       ppkg update
       [ -d "${HOME}/.ppkg/repos.d/official-core/" ] && git -C "${HOME}/.ppkg/repos.d/official-core/" reset --hard
      #Build: https://github.com/leleliu008/ppkg-formula-repository-official-core/raw/master/formula/lcdf-typetools.yml
       ppkg install "lcdf-typetools" --profile="release" -j "$(($(nproc)+1))" --static
       ppkg tree "lcdf-typetools" --dirsfirst -L 5
      #Copy
       PPKG_BINDIR="$(ppkg tree "lcdf-typetools" --dirsfirst -L 1 | grep -o "/.*/.*" 2>/dev/null | tail -n1 | xargs realpath | tr -d "[:space:]")"
       echo "${PPKG_BINDIR}" | grep -qi "ppkg" && [ -d "${PPKG_BINDIR}" ] || exit 1
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/bin/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/libexec/." "/build-bins/." 2>/dev/null
       rsync -achLv --exclude="*/" "${PPKG_BINDIR}/sbin/." "/build-bins/." 2>/dev/null
      #strip & info
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-debug --strip-dwo --strip-unneeded "{}" \; >/dev/null 2>&1
       file "/build-bins/"* && du -sh "/build-bins/"*
      '
    #Copy & Meta
     docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"