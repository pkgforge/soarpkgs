#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/fastfetch/static.official.source.yaml
_disabled: false

pkg: "fastfetch"
pkg_id: "github.com.fastfetch-cli.fastfetch"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "Fast and feature-rich tool displaying system information"
  fastfetch: "Fast and feature-rich tool displaying system information"
  flashfetch: "Fastfetch with minimal features & configuration [fastfetch]"
distro_pkg:
  alpine:
    - "fastfetch"
  archlinux:
    aur:
      - "fastfetch-git"
    extra:
      - "fastfetch"
  debian:
    - "fastfetch"
  gnuguix:
    - "fastfetch"
  homebrew:
    - "fastfetch"
  nixpkgs:
    - "fastfetch"  
homepage:
  - "https://github.com/fastfetch-cli/fastfetch"
license:
  - id : "MIT"
    url: "https://github.com/fastfetch-cli/fastfetch/raw/ed8430fb2ff1fe89c7207b2cf7f73dfaf302aa2f/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built From Source (Latest Git HEAD). Check/Report @ https://github.com/fastfetch-cli/fastfetch"
  - "Related Discussion: https://github.com/fastfetch-cli/fastfetch/issues/808"
provides:
  - "fastfetch"
  - "flashfetch"
repology:
  - "fastfetch"
src_url:
  - "https://github.com/fastfetch-cli/fastfetch"
tag:
  - "fetch"
  - "neofetch"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    pushd "$(mktemp -d)" >/dev/null 2>&1 && \
    git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/fastfetch-cli/fastfetch" "./TEMPREPO" >/dev/null 2>&1 && \
    git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
    [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" >/dev/null 2>&1 && popd >/dev/null 2>&1
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder-mimalloc" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "ghcr.io/pkgforge/devscripts/alpine-builder-mimalloc:edge" \
      bash -l -c '
      #Setup ENV
       set -x ; mkdir -p "/build-bins" && pushd "$(mktemp -d)" >/dev/null 2>&1
      #Deps: https://github.com/fastfetch-cli/fastfetch/blob/dev/.github/workflows/ci.yml
       apk update && apk upgrade --no-interactive
       apk add chafa-dev --latest --upgrade --no-interactive
       apk add dconf-dev --latest --upgrade --no-interactive
       apk add dbus-dev --latest --upgrade --no-interactive
       apk add ddcutil-dev --latest --upgrade --no-interactive
       apk add elfutils-dev --latest --upgrade --no-interactive
       apk add imagemagick-dev --latest --upgrade --no-interactive
       apk add imagemagick-static --latest --upgrade --no-interactive
       apk add libdrm-dev --latest --upgrade --no-interactive
       apk add libelf --latest --upgrade --no-interactive
       apk add libxcb-dev --latest --upgrade --no-interactive
       apk add libxcb-static --latest --upgrade --no-interactive
       apk add libxrandr-dev --latest --upgrade --no-interactive
       apk add libva-glx-dev --latest --upgrade --no-interactive
       apk add mesa-dev --latest --upgrade --no-interactive
       apk add networkmanager-dev --latest --upgrade --no-interactive
       apk add opencl-dev --latest --upgrade --no-interactive
       apk add pulseaudio-dev --latest --upgrade --no-interactive
       apk del rpm --force --no-interactive
       apk add samurai --latest --upgrade --no-interactive
       apk add vulkan-loader-dev --latest --upgrade --no-interactive
       apk add xfconf-dev --latest --upgrade --no-interactive
       apk add wayland-dev --latest --upgrade --no-interactive
      #Build
       #git clone --filter "blob:none" --depth="1" --quiet "https://github.com/fastfetch-cli/fastfetch" "./TEMPREPO" && cd "./TEMPREPO"
       git clone --branch "soar" --filter "blob:none" --depth="1" --quiet "https://github.com/pkgforge-dev/fastfetch" "./TEMPREPO" && cd "./TEMPREPO"
       export CC="clang"
       export CXX="clang++"
       export CFLAGS="-Os -flto=auto -fuse-ld=$(which mold) -g0 -pipe -static -static-pie -v -w -Wno-error"
       export CPPFLAGS="${CFLAGS}"
       export CXXFLAGS="${CFLAGS}"
       export LD="$(which mold)"
       export LDFLAGS="-static -static-pie -Wl,--Bstatic,--build-id=none,--no-dynamic-linker,--no-fatal-warnings,--static,--stats,--strip-all,-z,noexecstack,-z,now,-z,pack-relative-relocs,-z,relro"
       mkdir -p "./STATIC_BUILD"
       cmake -GNinja -B "./STATIC_BUILD" \
        -DCMAKE_BUILD_TYPE="Release" \
        -DCMAKE_C_COMPILER="${CC}" \
        -DCMAKE_CXX_COMPILER="${CXX}" \
        -DCMAKE_C_FLAGS="${CFLAGS}" \
        -DCMAKE_CXX_FLAGS="${CFLAGS}" \
        -DCMAKE_EXE_LINKER_FLAGS="${LDFLAGS}" \
        -DCMAKE_INSTALL_PREFIX="/usr" \
        -DBUILD_SHARED_LIBS="Off" \
        -DBUILD_TESTS="Off" \
        -DIS_MUSL="ON" \
        -DSET_TWEAK="Off"
        cmake --build "./STATIC_BUILD" -j"$(($(nproc)+1))" --clean-first --verbose
       find "./STATIC_BUILD" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" sh -c '\''echo "File: {}"; readelf -p ".comment" "{}"'\''
      #Copy
       find "./STATIC_BUILD" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" cp -fv "{}" "/build-bins/"
       ( askalono --format "json" crawl --follow "$(realpath .)" | jq -r ".. | objects | .path? // empty" | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/LICENSE" ) 2>/dev/null
      #strip & info 
       find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
       find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-debug --strip-dwo --strip-unneeded "{}" \; >/dev/null 2>&1
       file "/build-bins/"* && du -sh "/build-bins/"*
       popd >/dev/null 2>&1
      '
    #Copy & Meta
     docker cp "alpine-builder-mimalloc:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"