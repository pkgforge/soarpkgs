#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/xmrig/static.official.stable.yaml
_disabled: false

pkg: "xmrig"
pkg_id: "github.com.xmrig.xmrig"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "High performance Monero (XMR) CPU miner"
distro_pkg:
  alpine:
    - "xmrig"
  archlinux:
    aur:
      - "xmrig-donateless"
      - "xmrig-donateless-git"
    extra:
      - "xmrig"
  debian:
    - "xmrig"
  gnuguix:
    - "xmrig"
  homebrew:
    - "xmrig"
  nixpkgs:
    - "xmrig"
homepage:
  - "https://xmrig.com/"
license:
  - id : "GPL-3.0"
    url: "https://github.com/xmrig/xmrig/raw/f9e990d0f0167c92d09334213ac6950033bbbba1/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/xmrig/xmrig"
provides:
  - "xmrig"
repology:
  - "xmrig"
src_url:
  - "https://github.com/xmrig/xmrig"
tag:
  - "cryptocurrency"
  - "miner"
  - "monero"
  - "xmr"
x_exec:
  host:
    #- "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xmrig/xmrig/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        #soar dl "https://github.com/xmrig/xmrig@${PKGVER}" --match "linux,arm64,static" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/xmrig/xmrig@${PKGVER}" --match "linux,64,static" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep "application/.*executable" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"