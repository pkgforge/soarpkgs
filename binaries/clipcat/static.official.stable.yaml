#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/clipcat.yaml
_disabled: false

pkg: "clipcat"
pkg_id: "github.com.xrelkd.clipcat"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description:
  _default: "A clipboard manager in Rust"
  clipcat-menu: "Clipcat client that utilizes a built-in or external finder to select clips"
  clipcat-notify: "A tool for monitoring clipboard events & sending it to clipcatd"
  clipcatctl: "CLI client for Clipcat"
  clipcatd: "Server daemon for Clipcat"
distro_pkg:
  archlinux:
    extra:
      - "clipcat"
  nixpkgs:
    - "clipcat"
homepage:
  - "https://github.com/xrelkd/clipcat"
license:
  - id: "GPL-3.0"
    url: "https://github.com/xrelkd/clipcat/raw/67421aa117f099ff4454cbe74ffafc8f2601ff40/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/xrelkd/clipcat"
provides:
  - "clipcat-menu"
  - "clipcat-notify"
  - "clipcatctl"
  - "clipcatd"
repology:
  - "clipcat"
src_url:
  - "https://github.com/xrelkd/clipcat"
tag:
  - "clipboard"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xrelkd/clipcat/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/xrelkd/clipcat@${PKGVER}" --match "clipcat" --match "linux,aarch64,musl" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/xrelkd/clipcat@${PKGVER}" --match "clipcat" --match "linux,x86_64,musl" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -Ei "archive|compressed|gzip|x-compress|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | grep -Ei 'clipcat-menu$' | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/clipcat-menu"
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | grep -Ei 'clipcat-notify$' | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/clipcat-notify"
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | grep -Ei 'clipcatctl$' | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/clipcatctl"
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | grep -Ei 'clipcatd$' | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/clipcatd"