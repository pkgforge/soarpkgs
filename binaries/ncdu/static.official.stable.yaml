  - "Utility"
description: "Disk usage analyzer with an ncurses interface"
distro_pkg:
  alpine:
    - "ncdu"
  archlinux:
    extra:
      - "ncdu"
  debian:
    - "ncdu"
  gnuguix:
    - "ncdu"
  homebrew:
    - "ncdu"
  nixpkgs:
    - "ncdu"
