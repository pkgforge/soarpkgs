#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/cri-tools/static.official.stable.yaml
_disabled: false

pkg: "cri-tools"
pkg_id: "github.com.kubernetes-sigs.cri-tools"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "CLI and validation tools for Kubelet Container Runtime Interface (CRI)"
  crictl: "CLI for kubelet CRI [cri-tools]"
distro_pkg:
  alpine:
    - "cri-tools"
  archlinux:
    extra:
      - "cri-tools"
  homebrew:
    - "cri-tools"
  nixpkgs:
    - "cri-tools"
homepage:
  - "https://github.com/kubernetes-sigs/cri-tools"
license:
  - id: "Apache-2.0"
    url: "https://github.com/kubernetes-sigs/cri-tools/raw/9a6db87ee14590ce486e4f74505954910f7f45ba/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/kubernetes-sigs/cri-tools"
provides:
  - "crictl"  
repology:
  - "cri-tools"
src_url:
  - "https://github.com/kubernetes-sigs/cri-tools"
tag:
  - "container"
  - "kubernetes"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kubernetes-sigs/cri-tools/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/kubernetes-sigs/cri-tools@${PKGVER}" --match "crictl" --match "linux,arm64,tar" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/kubernetes-sigs/cri-tools@${PKGVER}" --match "crictl" --match "linux,amd64,tar" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -Ei "archive|compressed|gzip|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/crictl"