#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/orbiton/static.official.stable.yaml
_disabled: false

pkg: "orbiton"
pkg_id: "github.com.xyproto.orbiton"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Fast and config-free text editor and IDE limited to VT100"
distro_pkg:
  archlinux:
    extra:
      - "orbiton"
  homebrew:
    - "orbiton"
  nixpkgs:
    - "o"
    - "orbiton"
homepage:
  - "https://github.com/xyproto/orbiton"
license:
  - id: "BSD-3-Clause"
    url: "https://github.com/xyproto/orbiton/raw/f551e33f726c88ab01edebf7167b84a373c89de2/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/xyproto/orbiton"
provides:
  - "orbiton==o"
repology:
  - "orbiton"
src_url:
  - "https://github.com/xyproto/orbiton"
tag:
  - "editor"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xyproto/orbiton/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/xyproto/orbiton@${PKGVER}" --match "linux,aarch64,static" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/xyproto/orbiton@${PKGVER}" --match "linux,x86_64,static" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"