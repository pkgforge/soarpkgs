#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/git-lfs/static.official.stable.yaml
_disabled: false

pkg: "git-lfs"
pkg_id: "github.com.git-lfs.git-lfs"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Git extension for versioning large files"
distro_pkg:
  alpine:
    - "git-lfs"
  archlinux:
    aur:
      - "git-lfs-git"
    extra:
      - "git-lfs"
  debian:
    - "git-lfs"
  gnuguix:
    - "git-lfs"
  homebrew:
    - "git-lfs"
  nixpkgs:
    - "git-lfs"
homepage:
  - "https://github.com/git-lfs/git-lfs"
license:
  - id : "MIT"
    url: "https://github.com/git-lfs/git-lfs/raw/a8bf08074988651b19fbb1f003e3fb6691f78aa0/LICENSE.md"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/git-lfs/git-lfs"
provides:
  - "git-lfs"
repology:
  - "git-lfs"
src_url:
  - "https://github.com/git-lfs/git-lfs"
tag:
  - "git"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/git-lfs/git-lfs/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/git-lfs/git-lfs@${PKGVER}" --match "linux,arm64,tar" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/git-lfs/git-lfs@${PKGVER}" --match "linux,amd64,tar" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "$SBUILD_TMPDIR" -type f -exec file -i "{}" + | 
     grep -E "archive|compressed|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"$SBUILD_TMPDIR/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep "application/.*executable" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"