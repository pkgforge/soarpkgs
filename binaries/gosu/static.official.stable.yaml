#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/gosu/static.official.stable.yaml
_disabled: false

pkg: "gosu"
pkg_id: "github.com.tianon.gosu"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Simple Go-based setuid+setgid+setgroups+exec"
distro_pkg:
  alpine:
    - "gosu"
  archlinux:
    aur:
      - "gosu"
  debian:
    - "gosu"
  nixpkgs:
    - "gosu"
homepage:
  - "https://github.com/tianon/gosu"
license:
  - id: "Apache-2.0"
    url: "https://github.com/tianon/gosu/raw/4233b796eeb3ba76c8597a46d89eab1f116188e2/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/tianon/gosu"
provides:
  - "gosu"
repology:
  - "gosu"
src_url:
  - "https://github.com/tianon/gosu"
tag:
  - "Utility"
x_exec:
  bsys: "host://soar-dl"
  host:
    - "aarch64-Linux"
    - "riscv64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tianon/gosu/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/tianon/gosu@${PKGVER}" --match "linux,arm64" --exclude "asc" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      riscv64)
        soar dl "https://github.com/tianon/gosu@${PKGVER}" --match "linux,riscv64" --exclude "asc,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/tianon/gosu@${PKGVER}" --match "linux,amd64" --exclude "asc" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -Ei "archive|compressed|gzip|x-compress|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath --no-symlinks | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"