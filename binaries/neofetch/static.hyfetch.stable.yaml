#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/neofetch/static.hyfetch.stable.yaml
_disabled: false

pkg: "neofetch"
pkg_id: "github.com.hykilpikonna.hyfetch"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A CLI system information tool (Updated Fork)"
distro_pkg:
  alpine:
    - "neofetch"
  archlinux:
    aur:
      - "neofetch-git"
    extra:
      - "neofetch"
  debian:
    - "neofetch"
  gnuguix:
    - "neofetch"
  homebrew:
    - "neofetch"
  nixpkgs:
    - "neofetch"
homepage:
  - "https://github.com/hykilpikonna/hyfetch"
license:
  - id: "MIT"
    url: "https://github.com/hykilpikonna/hyfetch/raw/5ec7b4f01a1958a9c24c4a19eece0ca6189b9714/LICENSE.md"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/hykilpikonna/hyfetch"
provides:
  - "neofetch:hyfetch"
repology:
  - "neofetch"
src_url:
  - "https://github.com/hykilpikonna/hyfetch"
tag:
  - "fetch"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    pushd "$(mktemp -d)" >/dev/null 2>&1 && \
    git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/hykilpikonna/hyfetch" "./TEMPREPO" >/dev/null 2>&1 && \
    git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
    [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" >/dev/null 2>&1 && popd >/dev/null 2>&1
  run: |
    #Download
     curl -qfsSL "https://raw.githubusercontent.com/hykilpikonna/hyfetch/refs/heads/master/neofetch" -o "${SBUILD_OUTDIR}/${PKG}"