provides:
  - "prettyping"
repology:
  - "prettyping"
src_url:
  - "https://github.com/denilsonsa/prettyping"
tag:
  - "ping"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
