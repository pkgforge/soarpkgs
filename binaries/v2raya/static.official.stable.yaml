#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/v2raya.yaml
_disabled: false

pkg: "v2raya"
pkg_id: "github.com.v2rayA.v2rayA"
pkg_type: "static"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A web GUI client of Project V which supports VMess, VLESS, SS, SSR, Trojan, Tuic and Juicity protocols"
distro_pkg:
  archlinux:
    aur:
      - "v2raya"
      - "v2raya-bin"
      - "v2raya-git"
  nixpkgs:
    - "v2raya"
homepage:
  - "https://github.com/v2rayA/v2rayA"
license:
  - id: "AGPL-3.0"
    url: "https://github.com/v2rayA/v2rayA/raw/9df9b2a71d2f9095a0c6aafa9ab6afd7d3546db1/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Pre Built Binary Fetched from Upstream. Check/Report @ https://github.com/v2rayA/v2rayA"
provides:
  - "v2raya"
repology:
  - "v2raya"
src_url:
  - "https://github.com/v2rayA/v2rayA"
tag:
  - "gfw"
  - "proxy"
  - "tunnel"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/v2rayA/v2rayA/releases?per_page=100" | jq -r '[.[] | select(.draft == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/v2rayA/v2rayA@${PKGVER}" --match "linux,arm64" --exclude "installer,txt" --exclude "amd64,x86,x64,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
      x86_64)
        soar dl "https://github.com/v2rayA/v2rayA@${PKGVER}" --match "linux,x64" --exclude "installer,txt" --exclude "aarch,arm,i386,i686,sha256,sha512,bsd,macos,windows" -o "${SBUILD_TMPDIR}/${PKG}.archive" --yes
        ;;
    esac
    #Extract
    while E_X=$(find "${SBUILD_TMPDIR}" -type f -exec file -i "{}" + | 
     grep -Ei "archive|compressed|gzip|x-tar" |
     grep -iv "application/.*executable" |
     cut -d: -f1 | head -n1); [ -n "${E_X}" ]
     do
       7z e "${E_X}" -o"${SBUILD_TMPDIR}/." -y && {
        file -i "${E_X}" | grep -q "application/.*executable" && break
        rm -f "${E_X}"
       } || break
     done
    #Copy
    find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}/${PKG}"