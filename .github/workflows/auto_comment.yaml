on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  discussion:
    types: [created]

jobs:
  auto-respond:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const messages = {
              issue: `ğŸ¤– **Automated Response** <br> 
              Thanks for opening this issue! <br> 
              **Quick Details:** <br> 
              - ğŸ“‹ We'll review it shortly <br> 
              - ğŸ•’ Typical response time is 12-24 hours <br> 
              *Want faster resolution or more community support?* <br> 
              **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
              Connect directly with our team, get quicker responses, and engage with our community!`,
              
              pullRequest: `ğŸ¤– **Automated Response** <br> 
              Thanks for opening this pull request! <br> 
              **Quick Details:** <br> 
              - ğŸ“‹ We'll review it shortly <br> 
              - ğŸ•’ Typical response time is 12-24 hours <br> 
              *Want faster resolution or more community support?* <br> 
              **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
              Connect directly with our team, get quicker responses, and engage with our community!`,
              
              discussion: `ğŸ¤– **Automated Response** <br> 
              Thanks for starting this discussion! <br> 
              **Quick Details:** <br> 
              - ğŸ’¬ We're excited to hear your thoughts <br> 
              - ğŸ•’ Typical response time is 12-24 hours <br> 
              *Want to connect more with our team and community?* <br> 
              **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
              Dive deeper with us and get involved!`
            };

            // Determine the event type and get the appropriate number and message
            let number, message;
            switch (github.context.eventName) {
              case 'issues':
                number = github.context.payload.issue.number;
                message = messages.issue;
                break;
              case 'pull_request':
                number = github.context.payload.pull_request.number;
                message = messages.pullRequest;
                break;
              case 'discussion':
                number = github.context.payload.discussion.number;
                message = messages.discussion;
                break;
              default:
                return; // Exit if not a recognized event type
            }

            // Select the correct API endpoint based on event type
            if (github.context.eventName === 'discussion') {
              // Use discussions API for discussions
              github.rest.discussions.createComment({
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                discussion_number: number,
                body: message
              });
            } else {
              // Use issues API for issues and pull requests
              github.rest.issues.createComment({
                owner: github.context.repo.owner,
                repo: github.context.repo.repo,
                issue_number: number,
                body: message
              });
            }
