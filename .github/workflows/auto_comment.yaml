name: ü§ñ Auto Respond [Issues|PRs|Discussions]‚ÑπÔ∏è

permissions:
  issues: write
  pull-requests: write
  discussions: write

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  discussion:
    types: [created]

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { context, github } = require('@actions/github');
            
            const body = `ü§ñ **Automated Response** <br> Thanks for your ${context.eventName === 'issues' ? 'issue' : context.eventName === 'pull_request' ? 'pull request' : 'discussion'}! <br> **Quick Details:** <br> - üìã We'll review your ${context.eventName === 'issues' ? 'issue' : context.eventName === 'pull_request' ? 'pull request' : 'discussion'} shortly <br> - üïí Typical response time is 12-24 hours <br> *Want faster resolution or more community support?* <br> **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> Connect directly with our team, get quicker responses, and engage with our community!`;
            
            try {
              if (context.eventName === 'issues') {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              } else if (context.eventName === 'pull_request') {
                await github.rest.pulls.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  body: body
                });
              } else if (context.eventName === 'discussion') {
                await github.rest.discussions.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  discussion_number: context.issue.number,
                  body: body
                });
              }
            } catch (error) {
              console.error('Error creating comment:', error);
              throw error;
            }
