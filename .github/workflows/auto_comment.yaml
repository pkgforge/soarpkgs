name: 🤖 Auto Respond [Issues|PRs]ℹ️
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `🤖 **Automated ${context.payload.pull_request ? 'Pull Request' : 'Issue'} Response** <br> 
            Thanks for ${context.payload.pull_request ? 'submitting' : 'creating'} this ${context.payload.pull_request ? 'pull request' : 'issue'}! <br> 
            **Quick Details:** <br> 
            - 📋 We'll review your ${context.payload.pull_request ? 'PR' : 'issue'} shortly <br> 
            - 🕒 Typical response time is 12-24 hours <br> 
            *Want faster resolution or more community support?* <br> 
            **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
            Connect directly with our team, get quicker responses, and engage with our community!`;
            
            if (context.payload.pull_request) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
