name: 🤖 Auto Respond [Issues|PRs]ℹ️
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Create Comment for Issues
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            🤖 **Automated Issue Response** 
            Thanks for creating this issue! 
            
            **Quick Details:**
            - 📋 We'll review your issue shortly
            - 🕒 Typical response time is 12-24 hours
            
            Want faster resolution or more community support? 
            
            **Join Our Discord:** https://discord.gg/djJUs48Zbu
            
            Connect directly with our team, get quicker responses, and engage with our community!

      - name: Create Comment for Pull Requests
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🤖 **Automated Pull Request Response**
            Thanks for submitting this pull request!
            
            **Quick Details:**
            - 📋 We'll review your PR shortly
            - 🕒 Typical review time is 12-24 hours
            
            Want faster resolution or more community support? 
            
            **Join Our Discord:** https://discord.gg/djJUs48Zbu
            
            Connect directly with our team, get quicker responses, and engage with our community!
