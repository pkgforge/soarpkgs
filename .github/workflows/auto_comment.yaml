name: ü§ñ Auto Respond [Issues|PRs|Discussions]‚ÑπÔ∏è
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  discussion:
    types: [created]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `ü§ñ **Automated Response** <br> 
            Thanks for your ${context.payload.issue ? 'issue' : context.payload.pull_request ? 'pull request' : 'discussion'}! <br> 
            **Quick Details:** <br> 
            - üìã We'll review your ${context.payload.issue ? 'issue' : context.payload.pull_request ? 'pull request' : 'discussion'} shortly <br> 
            - üïí Typical response time is 12-24 hours <br> 
            *Want faster resolution or more community support?* <br> 
            **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
            Connect directly with our team, get quicker responses, and engage with our community!`
            
            if (context.payload.issue) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            } else if (context.payload.pull_request) {
              github.rest.pulls.createReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.pullRequest.number,
                body: body,
                commit_id: context.payload.pull_request.head.sha
              });
            } else if (context.payload.discussion) {
              github.rest.discussions.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                discussion_number: context.discussion.number,
                body: body
              });
            }
