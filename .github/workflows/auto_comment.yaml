    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const isIssue = context.eventName === 'issues';
            const isPR = context.eventName === 'pull_request';
            const isDiscussion = context.eventName === 'discussion';
            
            const issueOrPRMessage = `ğŸ¤– **Automated Response** <br> 
            Thanks for opening this ${isIssue ? 'issue' : 'pull request'}! <br> 
            **Quick Details:** <br> 
            - ğŸ“‹ We'll review it shortly <br> 
            - ğŸ•’ Typical response time is 12-24 hours <br> 
            *Want faster resolution or more community support?* <br> 
            **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> 
