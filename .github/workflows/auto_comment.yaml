name: ğŸ¤– Auto Respond [Issues|PRs]â„¹ï¸
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Create Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            // Extract the issue or pull request number based on the event type
            const issueNumber = context.payload.issue?.number || context.payload.pull_request?.number;
            const isIssue = !!context.payload.issue;
            const responseMessage = isIssue
              ? `ğŸ¤– **Automated Issue Response** <br> Thanks for creating this issue! <br> **Quick Details:** <br> - ğŸ“‹ We'll review your issue shortly <br> - ğŸ•’ Typical response time is 12-24 hours <br> Want faster resolution or more community support? <br> **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> Connect directly with our team, get quicker responses, and engage with our community!`
              : `ğŸ¤– **Automated Pull Request Response** <br> Thanks for submitting this pull request! <br> **Quick Details:** <br> - ğŸ“‹ We'll review your PR shortly <br> - ğŸ•’ Typical review time is 12-24 hours <br> Want faster resolution or more community support? <br> **Join Our Discord:** https://discord.gg/djJUs48Zbu <br> Connect directly with our team, get quicker responses, and engage with our community!`;

            if (!issueNumber) {
              console.error('Could not determine issue or pull request number.');
              throw new Error('Issue or pull request number is undefined.');
            }

            try {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issueNumber,
                body: responseMessage
              });
              console.log(`Successfully created comment on ${isIssue ? 'issue' : 'pull request'} #${issueNumber}`);
            } catch (error) {
              console.error('Failed to create comment:', error);
              throw error;
            }
