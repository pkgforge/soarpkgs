#!/SBUILD
_disabled: false

pkg: "bottles"
pkg_id: "github.com.ivan-hc.Bottles-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Bottles-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Unofficial AppImage of Bottles, an app to run Windows software and games on Linux."
distro_pkg:
  archlinux:
    aur:
      - "bottles"
      - "bottles-git"
  nixpkgs:
    - "bottles"
    - "bottles-unwrapped"
homepage:
  - "https://github.com/bottlesdevs/Bottles"
  - "https://usebottles.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND MIT"
  - "GPL3"
  - "GPLv3+"
src_url:
  - "https://github.com/ivan-hc/Bottles-appimage"
tag:
  - "Other"
  - "System/Emulators/Other"
  - "desktop"
  - "utils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Bottles-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Bottles-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
