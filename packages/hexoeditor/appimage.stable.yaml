#!/SBUILD
_disabled: false

pkg: "hexoeditor"
pkg_id: "github.com.zhuzhuyule.HexoEditor"
pkg_type: "appimage"
app_id: "github.com.zhuzhuyule.HexoEditor"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "this markdown Editor for hexo blog"
homepage:
  - "https://github.com/zhuzhuyule/HexoEditor"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/zhuzhuyule/HexoEditor"
tag:
  - "electron-app"
  - "hexoeditor"
  - "hexomarkdown"
  - "markdown"
  - "markdown-editor"
  - "moeditor"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/zhuzhuyule/HexoEditor/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/zhuzhuyule/HexoEditor" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
