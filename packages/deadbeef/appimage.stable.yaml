#!/SBUILD
_disabled: false

pkg: "deadbeef"
pkg_id: "pkgforge-dev.deadbeef"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/deadbeef"
category:
  - "Audio"
  - "Player"
description: "Modular audio player"
homepage:
  - "https://deadbeef.sourceforge.io"
  - "https://github.com/pkgforge-dev/DeaDBeeF-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/DeaDBeeF-Player/deadbeef/refs/heads/master/COPYING.GPLv2"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/DeaDBeeF-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "deadbeef"
repology:
  - "deadbeef"
src_url:
  - "https://github.com/pkgforge-dev/DeaDBeeF-AppImage"
tag:
  - "audio"
  - "music"
  - "player"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/DeaDBeeF-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/DeaDBeeF-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
