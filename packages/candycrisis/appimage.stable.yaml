#!/SBUILD
_disabled: false

pkg: "candycrisis"
pkg_id: "github.com.jorio.CandyCrisis"
pkg_type: "appimage"
app_id: "github.com.jorio.CandyCrisis"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Candy Crisis source port for modern operating systems"
distro_pkg:
  archlinux:
    aur:
      - "candycrisis"
homepage:
  - "https://github.com/jorio/CandyCrisis"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL2"
src_url:
  - "https://github.com/jorio/CandyCrisis"
tag:
  - "game/puzzle"
  - "games"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jorio/CandyCrisis/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/jorio/CandyCrisis" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/jorio/CandyCrisis" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
