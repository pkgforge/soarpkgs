#!/SBUILD
_disabled: false

pkg: "eyestalker"
pkg_id: "github.com.tbrouns.eyestalker"
pkg_type: "appimage"
app_id: "github.com.tbrouns.eyestalker"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Robust video-based eye tracking using recursive estimation of pupil characteristics"
homepage:
  - "https://github.com/tbrouns/eyestalker"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/tbrouns/eyestalker"
tag:
  - "algorithm"
  - "eye-tracking"
  - "gui"
  - "neuroscience-methods"
  - "open-source"
  - "prediction"
  - "pupil-characteristics"
  - "pupil-detection"
  - "recursive-estimation"
  - "video-oculography"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tbrouns/eyestalker/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/tbrouns/eyestalker" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
