#!/SBUILD
_disabled: false

pkg: "mockoon"
pkg_id: "github.com.mockoon.mockoon"
pkg_type: "appimage"
app_id: "github.com.mockoon.mockoon"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Mockoon is the easiest and quickest way to run mock APIs locally. No remote deployment, no account required, open source."
distro_pkg:
  archlinux:
    aur:
      - "mockoon"
      - "mockoon-bin"
      - "mockoon-git"
  nixpkgs:
    - "mockoon"
homepage:
  - "https://github.com/mockoon/mockoon"
  - "https://mockoon.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache-2.0"
  - "MIT"
  - "MIT License"
src_url:
  - "https://github.com/mockoon/mockoon"
tag:
  - "api"
  - "application"
  - "desktop"
  - "electron"
  - "mock"
  - "mock-api"
  - "mock-data"
  - "mock-server"
  - "mocking"
  - "mocking-server"
  - "mocking-utility"
  - "openapi"
  - "openapi3"
  - "prototyping"
  - "rest"
  - "rest-api"
  - "server"
  - "swagger"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mockoon/mockoon/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/mockoon/mockoon" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/mockoon/mockoon" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
