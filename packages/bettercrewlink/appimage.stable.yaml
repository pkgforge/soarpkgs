#!/SBUILD
_disabled: false

pkg: "bettercrewlink"
pkg_id: "github.com.OhMyGuus.BetterCrewLink"
pkg_type: "appimage"
app_id: "github.com.OhMyGuus.BetterCrewLink"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Free, open, Among Us Proximity Chat"
distro_pkg:
  archlinux:
    aur:
      - "bettercrewlink-bin"
homepage:
  - "https://github.com/OhMyGuus/BetterCrewLink"
maintainer:
  - "runner"
license:
  - "GPL3"
src_url:
  - "https://github.com/OhMyGuus/BetterCrewLink"
tag:
  - "amongus"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/OhMyGuus/BetterCrewLink/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/OhMyGuus/BetterCrewLink" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
