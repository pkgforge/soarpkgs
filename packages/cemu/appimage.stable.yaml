#!/SBUILD
_disabled: false

pkg: "cemu"
pkg_id: "pkgforge-dev.cemu"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/cemu"
category:
  - "Emulator"
  - "Game"
description: "Wii U emulator"
homepage:
  - "https://cemu.info"
  - "https://github.com/cemu-project/Cemu"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/cemu-project/Cemu/main/LICENSE.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Cemu-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "cemu"
repology:
  - "cemu"
src_url:
  - "https://github.com/pkgforge-dev/Cemu-AppImage-Enhanced"
tag:
  - "emulator"
  - "gaming"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Cemu-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Cemu-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
