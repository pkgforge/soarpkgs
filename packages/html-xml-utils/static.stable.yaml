#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/html-xml-utils/static.stable.yaml
_disabled: false

pkg: "html-xml-utils"
pkg_id: "html-xml-utils"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "pkgforge/devscripts/alpine-builder"
category:
  - "Development"
  - "Utility"
description: "Utilities for manipulating HTML and XML files"
homepage:
  - "https://www.w3.org/Tools/HTML-XML-utils/"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/w3c/html-xml-utils/master/LICENSE"
note:
  - "Built from source using Alpine builder"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "html-xml-utils"
src_url:
  - "https://github.com/w3c/html-xml-utils"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/w3c/html-xml-utils/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    # Built from source using Alpine builder
    soar dl "https://github.com/w3c/html-xml-utils@v${PKGVER}" --yes
