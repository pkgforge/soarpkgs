#!/SBUILD
_disabled: false
pkg: "viber-enhanced"
pkg_id: "pkgforge-dev.viber-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/viber-enhanced"
category:
  - "InstantMessaging"
  - "Network"
description: "Free calls and messages"
homepage:
  - "https://www.viber.com"
  - "https://github.com/pkgforge-dev/Viber-AppImage-Enhanced"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "Proprietary"
build_asset:
  - url: "https://www.viber.com/en/terms/viber-terms-use/"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Viber-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "viber-enhanced"
repology:
  - "viber-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/Viber-AppImage-Enhanced"
tag:
  - "messaging"
  - "communication"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Viber-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Viber-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
