#!/SBUILD
_disabled: false

pkg: "obs-studio"
pkg_id: "pkgforge-dev.obs-studio"
pkg_type: "appimage"
app_id: "org.obsproject.Studio"
ghcr_pkg: "pkgforge-dev/obs-studio"
category:
  - "AudioVideoEditing"
  - "Recorder"
description: "Free and open source software for live streaming and screen recording"
homepage:
  - "https://obsproject.com"
  - "https://github.com/obsproject/obs-studio"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/obsproject/obs-studio/13a132b486295042a0daf558bff977a6d19a4e84/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/OBS-Studio-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "obs-studio"
repology:
  - "obs-studio"
src_url:
  - "https://github.com/pkgforge-dev/OBS-Studio-AppImage"
tag:
  - "game-capture"
  - "live-streaming"
  - "screen-capture"
  - "video-recording"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/OBS-Studio-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/OBS-Studio-AppImage@${REMOTE_PKGVER}" --glob "*x86_64*.appimage" -o "./${PKG}" --yes
