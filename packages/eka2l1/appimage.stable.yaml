#!/SBUILD
_disabled: false

pkg: "eka2l1"
pkg_id: "github.com.EKA2L1.EKA2L1"
pkg_type: "appimage"
app_id: "github.com.EKA2L1.EKA2L1"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A Symbian OS/N-Gage emulator"
distro_pkg:
  archlinux:
    aur:
      - "eka2l1-git"
homepage:
  - "https://github.com/EKA2L1/EKA2L1"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL2"
src_url:
  - "https://github.com/EKA2L1/EKA2L1"
tag:
  - "cpp17"
  - "emulates"
  - "emulation"
  - "emulator"
  - "games"
  - "n-gage"
  - "symbian"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/EKA2L1/EKA2L1/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/EKA2L1/EKA2L1@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
