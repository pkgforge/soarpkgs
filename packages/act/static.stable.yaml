#!/SBUILD
_disabled: false

pkg: "act"
pkg_id: "nektos.act"
pkgver: "0.2.84"
pkg_type: "static"
ghcr_pkg: "nektos/act"
category:
  - "Development"
  - "Utility"
description: "Run your GitHub Actions locally"
homepage:
  - "https://nektosact.com"
  - "https://github.com/nektos/act"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/nektos/act"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "act"
repology:
  - "act-github-actions"
src_url:
  - "https://github.com/nektos/act"
tag:
  - "ci"
  - "devops"
  - "github-actions"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/nektos/act/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$ARCH" in
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/nektos/act/releases/download/v${PKGVER}/act_Linux_${ARCH}.tar.gz" -o act.tar.gz
    tar -xf "act.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/act" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/"
    rm -rf "act.tar.gz"
