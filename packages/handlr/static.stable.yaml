#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/handlr/static.stable.yaml
_disabled: false

pkg: "handlr"
pkg_id: "github.com.Anomalocaridid.handlr-regex"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "Anomalocaridid/handlr-regex"
category:
  - "Development"
  - "Utility"
description: "Powerful alternative to xdg-utils, with regex support"
homepage:
  - "https://github.com/Anomalocaridid/handlr-regex"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/Anomalocaridid/handlr-regex/master/LICENSE"
note:
  - "Official binary from https://github.com/Anomalocaridid/handlr-regex"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "handlr"
src_url:
  - "https://github.com/Anomalocaridid/handlr-regex"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Anomalocaridid/handlr-regex/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/Anomalocaridid/handlr-regex@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o handlr.tar.gz || \
    soar dl "https://github.com/Anomalocaridid/handlr-regex@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o handlr.tar.gz || \
    soar dl "https://github.com/Anomalocaridid/handlr-regex@v${PKGVER}" --glob "*${ARCH}*" --yes -o handlr.tar.gz
    tar -xf "handlr.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "handlr.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "handlr" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "handlr-\*" -exec mv {} "$SBUILD_OUTDIR/handlr" \; || \
    mv "$SBUILD_TMPDIR/handlr" "$SBUILD_OUTDIR/handlr"
    rm -rf "handlr.tar.gz"
