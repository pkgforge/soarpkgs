#!/SBUILD
_disabled: false

pkg: "elk"
pkg_id: "github.com.elk-zone.elk-native"
pkg_type: "appimage"
app_id: "github.com.elk-zone.elk-native"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Native version of Elk, a nimble Mastodon web"
homepage:
  - "https://github.com/elk-zone/elk-native"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/elk-zone/elk-native"
tag:
  - "linux"
  - "macos"
  - "mastodon"
  - "mastodon-client"
  - "tauri-apps"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/elk-zone/elk-native/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/elk-zone/elk-native" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/elk-zone/elk-native" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
