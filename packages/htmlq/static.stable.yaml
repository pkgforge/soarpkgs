#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/htmlq/static.stable.yaml
_disabled: false

pkg: "htmlq"
pkg_id: "github.com.mgdm.htmlq"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "mgdm/htmlq"
category:
  - "Development"
  - "Utility"
description: "Parse and extract HTML from the command line"
homepage:
  - "https://github.com/mgdm/htmlq"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/mgdm/htmlq/master/LICENSE"
note:
  - "Official binary from https://github.com/mgdm/htmlq"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "htmlq"
src_url:
  - "https://github.com/mgdm/htmlq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/mgdm/htmlq/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/mgdm/htmlq@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o htmlq.tar.gz || \
    soar dl "https://github.com/mgdm/htmlq@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o htmlq.tar.gz || \
    soar dl "https://github.com/mgdm/htmlq@v${PKGVER}" --glob "*${ARCH}*" --yes -o htmlq.tar.gz
    tar -xf "htmlq.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "htmlq.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "htmlq" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "htmlq-\*" -exec mv {} "$SBUILD_OUTDIR/htmlq" \; || \
    mv "$SBUILD_TMPDIR/htmlq" "$SBUILD_OUTDIR/htmlq"
    rm -rf "htmlq.tar.gz"
