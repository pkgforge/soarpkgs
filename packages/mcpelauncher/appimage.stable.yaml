#!/SBUILD
_disabled: false

pkg: "mcpelauncher"
pkg_id: "github.com.minecraft-linux.appimage-builder"
pkg_type: "appimage"
app_id: "github.com.minecraft-linux.appimage-builder"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Only for Github Actions, The hacked linux-packaging-scripts of minecraft-linux (endless tweaked)"
distro_pkg:
  archlinux:
    aur:
      - "mcpelauncher-appimage"
homepage:
  - "https://github.com/minecraft-linux/appimage-builder"
maintainer:
  - "runner"
license:
  - "GPL-3.0-only"
  - "MIT"
src_url:
  - "https://github.com/minecraft-linux/appimage-builder"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/minecraft-linux/appimage-builder/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/minecraft-linux/appimage-builder" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/minecraft-linux/appimage-builder" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
