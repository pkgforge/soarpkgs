#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/s3sync/static.stable.yaml
_disabled: false

pkg: "s3sync"
pkg_id: "github.com.larrabee.s3sync"
pkg_type: "static"
category:
  - ""
description: "Really fast sync tool for S3"
homepage:
  - "  - https://github.com/larrabee/s3sync"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/larrabee/s3sync/master/LICENSE"
note:
  - "Official binary from https://github.com/larrabee/s3sync"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "s3sync"
src_url:
  - "https://github.com/larrabee/s3sync"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/larrabee/s3sync/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/larrabee/s3sync@v${PKGVER}" --glob "s3sync_linux_${ARCH}.tar.gz" --yes -o s3sync.tar.gz
    tar -xf "s3sync.tar.gz" -C "/"
    mv "/s3sync" "/$PKG"
    rm -rf "s3sync.tar.gz"
