#!/SBUILD
_disabled: false

pkg: "love"
pkg_id: "github.com.love2d.love"
pkg_type: "appimage"
app_id: "github.com.love2d.love"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "LÖVE is an awesome 2D game framework for Lua."
distro_pkg:
  alpine:
    - "love"
  archlinux:
    aur:
      - "love-git"
      - "love07"
      - "love09"
      - "love10"
    extra:
      - "love"
  debian:
    - "love"
  nixpkgs:
    - "love"
    - "love_0_10"
    - "love_0_7"
    - "love_0_8"
    - "love_0_9"
    - "love_11"
homepage:
  - "http://love2d.org"
  - "http://www.love2d.org"
  - "https://github.com/love2d/love"
  - "https://love2d.org"
  - "https://www.love2d.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Libpng"
  - "ZLIB"
  - "ZLib license"
  - "Zlib"
  - "zlib"
  - "zlib License"
  - "zlib and Public Domain"
  - "zlib and Public domain"
src_url:
  - "https://github.com/love2d/love"
tag:
  - "Development/Languages/Other"
  - "Development/Other"
  - "Games/Arcade"
  - "debug"
  - "devel"
  - "development"
  - "development/game"
  - "framework"
  - "games"
  - "games-engines"
  - "interpreters"
  - "programming.tools"
  - "universe/games"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/love2d/love/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/love2d/love" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
