#!/SBUILD
_disabled: false

pkg: "inboxer"
pkg_id: "github.com.denysdovhan.inboxer"
pkg_type: "appimage"
app_id: "github.com.denysdovhan.inboxer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial, free and open-source Inbox by Gmail Desktop App"
distro_pkg:
  archlinux:
    aur:
      - "inboxer"
homepage:
  - "https://github.com/denysdovhan/inboxer"
  - "https://github.com/jmarino/inboxer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
  - "MIT License"
src_url:
  - "https://github.com/denysdovhan/inboxer"
tag:
  - "electron"
  - "electron-app"
  - "gmail"
  - "gmail-inbox"
  - "google-inbox"
  - "javascript"
  - "linux"
  - "linux-app"
  - "macos"
  - "macos-app"
  - "mail"
  - "nodejs"
  - "windows"
  - "windows-app"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/denysdovhan/inboxer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/denysdovhan/inboxer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
