#!/SBUILD
_disabled: false

pkg: "pokete"
pkg_id: "github.com.lxgr-linux.pokete"
pkg_type: "appimage"
app_id: "github.com.lxgr-linux.pokete"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A terminal based Pokemon like game"
distro_pkg:
  archlinux:
    aur:
      - "pokete"
      - "pokete-git"
  nixpkgs:
    - "pokete"
homepage:
  - "https://github.com/lxgr-linux/pokete"
  - "https://lxgr-linux.github.io/pokete"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3"
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/lxgr-linux/pokete"
tag:
  - "games"
  - "games-rpg"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lxgr-linux/pokete/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lxgr-linux/pokete" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
