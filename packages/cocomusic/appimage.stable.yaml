#!/SBUILD
_disabled: false

pkg: "cocomusic"
pkg_id: "github.com.xtuJSer.CoCoMusic"
pkg_type: "appimage"
app_id: "github.com.xtuJSer.CoCoMusic"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "a simple music player built by electron and vue"
distro_pkg:
  archlinux:
    aur:
      - "cocomusic"
homepage:
  - "https://github.com/xtuJSer/CoCoMusic"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "LGPL"
src_url:
  - "https://github.com/xtuJSer/CoCoMusic"
tag:
  - "electron"
  - "electron-app"
  - "electron-vue"
  - "es6"
  - "javascript"
  - "js"
  - "music-player"
  - "vue"
  - "vue-cli"
  - "vue-router"
  - "vuex"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xtuJSer/CoCoMusic/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/xtuJSer/CoCoMusic" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
