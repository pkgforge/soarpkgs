#!/SBUILD
_disabled: false

pkg: "escrcpy"
pkg_id: "github.com.viarotel-org.escrcpy"
pkg_type: "appimage"
app_id: "github.com.viarotel-org.escrcpy"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "ðŸ“± Graphical Scrcpy to display and control Android, devices powered by Electron."
distro_pkg:
  archlinux:
    aur:
      - "escrcpy"
      - "escrcpy-bin"
homepage:
  - "https://github.com/viarotel-org/escrcpy"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache-2.0"
  - "MIT"
src_url:
  - "https://github.com/viarotel-org/escrcpy"
tag:
  - "adb"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/viarotel-org/escrcpy/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/viarotel-org/escrcpy" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/viarotel-org/escrcpy" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
