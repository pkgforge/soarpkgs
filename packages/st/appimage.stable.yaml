#!/SBUILD
_disabled: false

pkg: "st"
pkg_id: "pkgforge-dev.st"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/st"
category:
  - "System"
  - "TerminalEmulator"
description: "Simple terminal"
homepage:
  - "https://st.suckless.org"
  - "https://github.com/pkgforge-dev/st-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/suckless/st/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/st-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "st"
repology:
  - "st"
src_url:
  - "https://github.com/pkgforge-dev/st-AppImage"
tag:
  - "terminal"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/st-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/st-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
