#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dummyhttp/static.stable.yaml
_disabled: false

pkg: "dummyhttp"
pkg_id: "github.com.svenstaro.dummyhttp"
pkgver: "1.1.2"
pkg_type: "static"
ghcr_pkg: "svenstaro/dummyhttp"
category:
  - "Utility"
description: "Super simple HTTP server that replies a fixed body with a fixed response code"
homepage:
  - "https://github.com/svenstaro/dummyhttp"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/svenstaro/dummyhttp/master/LICENSE"
note:
  - "Official binary from https://github.com/svenstaro/dummyhttp"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dummyhttp"
src_url:
  - "https://github.com/svenstaro/dummyhttp"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/svenstaro/dummyhttp/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/svenstaro/dummyhttp@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o dummyhttp.tar.gz
    tar -xf "dummyhttp.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "dummyhttp" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "dummyhttp.tar.gz"
