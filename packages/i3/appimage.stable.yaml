#!/SBUILD
_disabled: false

pkg: "i3"
pkg_id: "github.com.Samueru-sama.i3-AppImage"
pkg_type: "appimage"
app_id: "github.com.Samueru-sama.i3-AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial AppImage of i3 window manager. Git builds."
distro_pkg:
  alpine:
    - "i3wm"
  archlinux:
    aur:
      - "i3-git"
    extra:
      - "i3-wm"
  debian:
    - "i3-wm"
  nixpkgs:
    - "i3"
homepage:
  - "http://i3.zekjur.net"
  - "http://i3wm.org"
  - "https://github.com/i3/i3"
  - "https://i3wm.org"
  - "https://www.i3wm.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "3-clause BSD License"
  - "BSD"
  - "BSD-3-Clause"
  - "BSD-like"
  - "GPLv2"
  - "MIT"
  - "bsd3"
src_url:
  - "https://github.com/Samueru-sama/i3-AppImage"
tag:
  - "Graphical"
  - "System/GUI/Other"
  - "System/X11"
  - "debug"
  - "desktop"
  - "desktop.i3"
  - "extra/windowmanager"
  - "programming.devel"
  - "programming.docs"
  - "universe/utils"
  - "wm"
  - "x-window"
  - "x11"
  - "x11-wm"
  - "x11_wm"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Samueru-sama/i3-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Samueru-sama/i3-AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
