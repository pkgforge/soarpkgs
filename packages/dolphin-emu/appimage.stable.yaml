#!/SBUILD
_disabled: false

pkg: "dolphin-emu"
pkg_id: "pkgforge-dev.dolphin-emu"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/dolphin-emu"
category:
  - "Emulator"
  - "Game"
description: "GameCube and Wii emulator"
homepage:
  - "https://dolphin-emu.org"
  - "https://github.com/pkgforge-dev/Dolphin-emu-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/dolphin-emu/dolphin/refs/heads/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Dolphin-emu-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "dolphin-emu"
repology:
  - "dolphin-emu"
src_url:
  - "https://github.com/pkgforge-dev/Dolphin-emu-AppImage"
tag:
  - "emulator"
  - "gaming"
  - "nintendo"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Dolphin-emu-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Dolphin-emu-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
