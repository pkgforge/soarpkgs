#!/SBUILD
_disabled: false

pkg: "novelwriter"
pkg_id: "github.com.vkbo.novelwriter"
pkg_type: "appimage"
app_id: "github.com.vkbo.novelwriter"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "novelWriter is an open source plain text editor designed for writing novels. It supports a minimal markdown-like syntax for formatting text. It is written with Python 3 (3.9+) and Qt 5 (5.15) for cross-platform support."
distro_pkg:
  archlinux:
    aur:
      - "novelwriter"
      - "novelwriter-git"
  nixpkgs:
    - "novelwriter"
homepage:
  - "https://github.com/vkbo/novelWriter"
  - "https://novelwriter.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL-3.0"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/vkbo/novelwriter"
tag:
  - "Office"
  - "article"
  - "editors"
  - "text"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vkbo/novelwriter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/vkbo/novelwriter" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/vkbo/novelwriter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
