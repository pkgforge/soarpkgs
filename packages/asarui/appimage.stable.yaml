#!/SBUILD
_disabled: false

pkg: "asarui"
pkg_id: "github.com.myazarc.AsarUI"
pkg_type: "appimage"
app_id: "github.com.myazarc.AsarUI"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "UI for Asar Pack"
homepage:
  - "https://github.com/myazarc/AsarUI"
maintainer:
  - "runner"
src_url:
  - "https://github.com/myazarc/AsarUI"
tag:
  - "asar"
  - "electron-app"
  - "vue"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/myazarc/AsarUI/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/myazarc/AsarUI" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
