#!/SBUILD
_disabled: false

pkg: "saber"
pkg_id: "github.com.adil192.saber"
pkg_type: "appimage"
app_id: "github.com.adil192.saber"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "The cross-platform open-source app built for handwriting"
distro_pkg:
  archlinux:
    aur:
      - "saber"
      - "saber-bin"
  nixpkgs:
    - "saber"
homepage:
  - "https://github.com/adil192/saber"
  - "https://github.com/saber-notes/saber"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/adil192/saber"
tag:
  - "android"
  - "cross-platform"
  - "dart"
  - "f-droid"
  - "flatpak"
  - "flutter"
  - "handwritten-notes"
  - "ios"
  - "linux"
  - "macos"
  - "notes"
  - "notes-app"
  - "saber"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/adil192/saber/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/adil192/saber" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/adil192/saber" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
