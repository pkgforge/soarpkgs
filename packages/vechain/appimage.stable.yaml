#!/SBUILD
_disabled: false

pkg: "vechain"
pkg_id: "github.com.vechain.thor-sync.electron"
pkg_type: "appimage"
app_id: "github.com.vechain.thor-sync.electron"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A browser that empowers DApps on VeChain"
homepage:
  - "https://github.com/vechain/thor-sync.electron"
maintainer:
  - "runner"
license:
  - "GNU Lesser General Public License v3.0"
src_url:
  - "https://github.com/vechain/thor-sync.electron"
tag:
  - "blockchain"
  - "connex"
  - "crypto"
  - "dapp"
  - "desktop"
  - "vechain"
  - "wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vechain/thor-sync.electron/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/vechain/thor-sync.electron" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
