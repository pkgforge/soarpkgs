#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rqbit/static.stable.yaml
_disabled: false

pkg: "rqbit"
pkg_id: "github.com.ikatson.rqbit"
pkg_type: "static"
category:
  - ""
description: "A bittorrent command line client and server"
homepage:
  - "  - https://github.com/ikatson/rqbit"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/ikatson/rqbit/master/LICENSE"
note:
  - "Official binary from https://github.com/ikatson/rqbit"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rqbit"
src_url:
  - "https://github.com/ikatson/rqbit"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ikatson/rqbit/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/ikatson/rqbit@v${PKGVER}" --glob "rqbit_linux_${ARCH}.tar.gz" --yes -o rqbit.tar.gz
    tar -xf "rqbit.tar.gz" -C "/"
    mv "/rqbit" "/$PKG"
    rm -rf "rqbit.tar.gz"
