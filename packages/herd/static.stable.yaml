#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/herd/static.stable.yaml
_disabled: false

pkg: "herd"
pkg_id: "github.com.seveas.herd.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "seveas/herd/source"
category:
  - "Development"
  - "Utility"
description: "Massively parallel ssh client"
homepage:
  - "https://github.com/seveas/herd/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/seveas/herd/source/master/LICENSE"
note:
  - "Official binary from https://github.com/seveas/herd/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "herd"
src_url:
  - "https://github.com/seveas/herd/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/seveas/herd/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/seveas/herd/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o herd.tar.gz || \
    soar dl "https://github.com/seveas/herd/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o herd.tar.gz || \
    soar dl "https://github.com/seveas/herd/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o herd.tar.gz
    tar -xf "herd.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "herd.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "herd" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "herd-\*" -exec mv {} "$SBUILD_OUTDIR/herd" \; || \
    mv "$SBUILD_TMPDIR/herd" "$SBUILD_OUTDIR/herd"
    rm -rf "herd.tar.gz"
