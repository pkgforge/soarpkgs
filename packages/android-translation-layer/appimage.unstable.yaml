#!/SBUILD
_disabled: false

pkg: "android-translation-layer"
pkg_id: "pkgforge-dev.android-translation-layer"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/android-translation-layer"
category:
  - "Emulator"
  - "System"
description: "Android Translation Layer - Run Android apps on Linux"
homepage:
  - "https://github.com/android-translation-layer/android_translation_layer"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.com/android_translation_layer/android_translation_layer/-/raw/master/LICENSE.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/android_translation_layer-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "android-translation-layer"
repology:
  - "android-translation-layer"
src_url:
  - "https://github.com/pkgforge-dev/android_translation_layer-AppImage"
tag:
  - "android"
  - "emulator"
  - "compatibility"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/android_translation_layer-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/android_translation_layer-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
