#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rustcat/static.stable.yaml
_disabled: false

pkg: "rustcat"
pkg_id: "github.com.robiot.rustcat"
pkg_type: "static"
category:
  - ""
description: "Rustcat(rcat), A modern port listener and reverse shell"
homepage:
  - "  - https://github.com/robiot/rustcat"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/robiot/rustcat/master/LICENSE"
note:
  - "Official binary from https://github.com/robiot/rustcat"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rustcat"
src_url:
  - "https://github.com/robiot/rustcat"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/robiot/rustcat/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/robiot/rustcat@v${PKGVER}" --glob "rustcat_linux_${ARCH}.tar.gz" --yes -o rustcat.tar.gz
    tar -xf "rustcat.tar.gz" -C "/"
    mv "/rustcat" "/$PKG"
    rm -rf "rustcat.tar.gz"
