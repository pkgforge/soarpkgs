#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/brotli/static.stable.yaml
_disabled: false

pkg: "brotli"
pkg_id: "nixpkgs.brotli"
pkg_type: "static"
ghcr_pkg: "google/brotli"
category:
  - "ConsoleOnly"
description: "Generic-purpose lossless compression tool"
homepage:
  - "https://github.com/google/brotli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/google/brotli/raw/9c91b6a295b9074a1ad78956c72c23b897cd0080/LICENSE"
note:
  - "Official binary from https://github.com/google/brotli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "brotli"
repology:
  - "brotli"
src_url:
  - "https://github.com/google/brotli"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/google/brotli/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/google/brotli@v${PKGVER}" --glob "*brotli*" --yes -o brotli.tar.gz \
    tar -xf "brotli.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/brotli" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "brotli.tar.gz"
