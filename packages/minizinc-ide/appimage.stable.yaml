#!/SBUILD
_disabled: false

pkg: "minizinc-ide"
pkg_id: "github.com.MiniZinc.MiniZincIDE"
pkg_type: "appimage"
app_id: "github.com.MiniZinc.MiniZincIDE"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The MiniZinc IDE"
homepage:
  - "https://github.com/MiniZinc/MiniZincIDE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Mozilla Public License 2.0"
src_url:
  - "https://github.com/MiniZinc/MiniZincIDE"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/MiniZinc/MiniZincIDE/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/MiniZinc/MiniZincIDE" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
