#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/assetfinder/static.stable.yaml
_disabled: false

pkg: "assetfinder"
pkg_id: "github.com.tomnomnom.assetfinder"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "tomnomnom/assetfinder"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Find domains and subdomains related to a given domain"
homepage:
  - "https://github.com/tomnomnom/assetfinder"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/tomnomnom/assetfinder/raw/4e95d8701aae8cff1c27af2626eb22ba110ad583/LICENSE"
note:
  - "Official binary from https://github.com/tomnomnom/assetfinder"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "assetfinder"
repology:
  - "assetfinder"
src_url:
  - "https://github.com/tomnomnom/assetfinder"
tag:
  - "bug-bounty"
  - "recon"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/tomnomnom/assetfinder" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/tomnomnom/assetfinder@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o assetfinder.zip
    7z x "assetfinder.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/assetfinder" "$SBUILD_OUTDIR/$PKG"
    rm -rf "assetfinder.zip"
