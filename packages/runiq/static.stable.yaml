#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/runiq/static.stable.yaml
_disabled: false

pkg: "runiq"
pkg_id: "github.com.whitfin.runiq"
pkg_type: "static"
category:
  - ""
description: "An efficient way to filter duplicate lines from input (Rust uniq)"
homepage:
  - "  - https://github.com/whitfin/runiq"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/whitfin/runiq/master/LICENSE"
note:
  - "Official binary from https://github.com/whitfin/runiq"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "runiq"
src_url:
  - "https://github.com/whitfin/runiq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/whitfin/runiq/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/whitfin/runiq@v${PKGVER}" --glob "runiq_linux_${ARCH}.tar.gz" --yes -o runiq.tar.gz
    tar -xf "runiq.tar.gz" -C "/"
    mv "/runiq" "/$PKG"
    rm -rf "runiq.tar.gz"
