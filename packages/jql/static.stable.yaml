#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jql/static.stable.yaml
_disabled: false

pkg: "jql"
pkg_id: "github.com.yamafaktory.jql"
pkg_type: "static"
ghcr_pkg: "yamafaktory/jql"
category:
  - "ConsoleOnly"
description: "A JSON Query Language CLI tool"
homepage:
  - "https://github.com/yamafaktory/jql"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/aptly-dev/aptly/raw/90343b21d3199e097f6a31803ec3fbfbe1471723/LICENSE"
note:
  - "Official binary from https://github.com/yamafaktory/jql"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jql"
repology:
  - "jql"
src_url:
  - "https://github.com/yamafaktory/jql"
tag:
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/yamafaktory/jql/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/yamafaktory/jql@v${PKGVER}" --glob "jql_linux_${ARCH}*" --yes -o jql.tar.gz
    tar -xf "jql.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/jql" "$SBUILD_OUTDIR/$PKG"
    rm -rf "jql.tar.gz"
