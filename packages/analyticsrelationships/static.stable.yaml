#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/analyticsrelationships/static.stable.yaml
_disabled: false

pkg: "analyticsrelationships"
pkg_id: "github.com.Josue87.AnalyticsRelationships"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "Josue87/AnalyticsRelationships"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Get related domains/subdomains by looking at Google Analytics IDs"
homepage:
  - "https://github.com/Josue87/AnalyticsRelationships"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/Josue87/AnalyticsRelationships/raw/56223e27c065c61ad1624ca1656f0cb9734a2c86/LICENSE"
note:
  - "Official binary from https://github.com/Josue87/AnalyticsRelationships"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "analyticsrelationships"
src_url:
  - "https://github.com/Josue87/AnalyticsRelationships"
tag:
  - "bugbounty"
  - "osint"
  - "subdomains"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/Josue87/AnalyticsRelationships" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/Josue87/AnalyticsRelationships@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o analyticsrelationships.zip
    7z x "analyticsrelationships.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/analyticsrelationships" "$SBUILD_OUTDIR/$PKG"
    rm -rf "analyticsrelationships.zip"
