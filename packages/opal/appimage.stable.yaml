#!/SBUILD
_disabled: false

pkg: "opal"
pkg_id: "github.com.CodeDead.opal"
pkg_type: "appimage"
app_id: "github.com.CodeDead.opal"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Plays relaxing music in the background"
homepage:
  - "https://github.com/CodeDead/opal"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/CodeDead/opal"
tag:
  - "atlantafx"
  - "gradle"
  - "java"
  - "java23"
  - "javafx"
  - "javafx-application"
  - "javafx-desktop-apps"
  - "javafx-gui"
  - "javafx23"
  - "jdk23"
  - "jfx"
  - "jfx23"
  - "jlink"
  - "jre23"
  - "music"
  - "musicplayer"
  - "openjfx"
  - "relax"
  - "relaxation"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/CodeDead/opal/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/CodeDead/opal" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
