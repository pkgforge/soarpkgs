#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hearth/static.stable.yaml
_disabled: false

pkg: "hearth"
pkg_id: "github.com.aheart.hearth.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "aheart/hearth/source"
category:
  - "Development"
  - "Utility"
description: "Linux server monitoring via SSH"
homepage:
  - "https://github.com/aheart/hearth/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/aheart/hearth/source/master/LICENSE"
note:
  - "Official binary from https://github.com/aheart/hearth/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hearth"
src_url:
  - "https://github.com/aheart/hearth/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/aheart/hearth/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aheart/hearth/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hearth.tar.gz || \
    soar dl "https://github.com/aheart/hearth/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hearth.tar.gz || \
    soar dl "https://github.com/aheart/hearth/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o hearth.tar.gz
    tar -xf "hearth.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hearth.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hearth" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hearth-\*" -exec mv {} "$SBUILD_OUTDIR/hearth" \; || \
    mv "$SBUILD_TMPDIR/hearth" "$SBUILD_OUTDIR/hearth"
    rm -rf "hearth.tar.gz"
