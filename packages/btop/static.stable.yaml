#!/SBUILD
_disabled: false

pkg: "btop"
pkg_id: "aristocratos.btop"
pkg_type: "static"
pkgver: "1.4.6"
ghcr_pkg: "aristocratos/btop"
category:
  - "ConsoleOnly"
  - "Monitor"
  - "System"
description: "Modern and colorful command line resource monitor that shows usage and stats"
homepage:
  - "https://github.com/aristocratos/btop"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Apache-2.0"
note:
  - "Official binary from https://github.com/aristocratos/btop"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "btop"
repology:
  - "btop"
src_url:
  - "https://github.com/aristocratos/btop"
tag:
  - "monitoring"
  - "system"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/aristocratos/btop/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/aristocratos/btop@v${PKGVER}" --glob "btop-${ARCH}-unknown-linux-musl.tbz" --yes -o btop.tar.xz
    tar -xf "btop.tar.xz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/btop/bin/btop" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/btop/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "btop.tar.xz"
