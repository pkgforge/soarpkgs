#!/SBUILD
_disabled: false

pkg: "szyszka"
pkg_id: "github.com.qarmin.szyszka"
pkg_type: "appimage"
app_id: "github.com.qarmin.szyszka"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Szyszka is fast and powerful file renamer"
distro_pkg:
  archlinux:
    aur:
      - "szyszka"
      - "szyszka-bin"
      - "szyszka-git"
  nixpkgs:
    - "szyszka"
homepage:
  - "https://github.com/qarmin/szyszka"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache-2.0"
  - "Apache-2.0-with-LLVM-exceptions"
  - "BSD"
  - "MIT"
  - "Unicode-DFS-2016"
src_url:
  - "https://github.com/qarmin/szyszka"
tag:
  - "gui-apps"
  - "sysutils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/qarmin/szyszka/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/qarmin/szyszka" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
