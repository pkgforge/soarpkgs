#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lazyjournal/static.stable.yaml
_disabled: false

pkg: "lazyjournal"
pkg_id: "github.com.Lifailon.lazyjournal.source"
pkg_type: "static"
ghcr_pkg: "Lifailon/lazyjournal"
category:
  - "ConsoleOnly"
description: "TUI for reading logs from journalctl, file system, Docker/Podman containers & More"
homepage:
  - "https://github.com/Lifailon/lazyjournal"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/Lifailon/lazyjournal/raw/6b5344e9bb03ec35ae8368b0f3daa80792dbdbb8/LICENSE"
note:
  - "Official binary from https://github.com/Lifailon/lazyjournal"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lazyjournal"
repology:
  - "lazyjournal"
src_url:
  - "https://github.com/Lifailon/lazyjournal"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Lifailon/lazyjournal/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/Lifailon/lazyjournal"
        cd lazyjournal
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/lazyjournal
        cp lazyjournal /output/
      '
    cp "$SBUILD_TMPDIR/lazyjournal" "$SBUILD_OUTDIR/"
    strip lazyjournal
