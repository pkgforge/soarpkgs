#!/SBUILD
_disabled: false

pkg: "quark-player"
pkg_id: "github.com.Alex313031.quark-player"
pkg_type: "appimage"
app_id: "github.com.Alex313031.quark-player"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An Electron based Web Video Services Player, supporting Netflix, Youtube, Twitch, Floatplane, Hulu and More!"
distro_pkg:
  archlinux:
    aur:
      - "quark-player-bin"
homepage:
  - "https://github.com/Alex313031/quark-player"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/Alex313031/quark-player"
tag:
  - "audiovideo"
  - "dark-theme"
  - "electron"
  - "electronplayer"
  - "floatplane"
  - "floatplane-media"
  - "hulu"
  - "media"
  - "netflix"
  - "player"
  - "player-video"
  - "quark-player"
  - "video-player"
  - "video-streaming"
  - "web-player"
  - "web-video"
  - "web-video-player"
  - "web-video-services"
  - "webview-app"
  - "widevine"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Alex313031/quark-player/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Alex313031/quark-player" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Alex313031/quark-player" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
