#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lagrange/static.stable.yaml
_disabled: false

pkg: "lagrange"
pkg_id: "skyjake/lagrange"
pkg_type: "static"
ghcr_pkg: "skyjake/lagrange"
category:
  - "Utility"
description: "A Beautiful Gemini Client"
homepage:
  - "https://git.skyjake.fi/gemini/lagrange"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: """
    url: "https://github.com/skyjake/lagrange/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/skyjake/lagrange"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lagrange"
repology:
  - "lagrange"
src_url:
  - "https://github.com/skyjake/lagrange"
tag:
  - Networking/WWW
  - client
  - debug
  - extra/office
  - gemini
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/skyjake/lagrange/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/skyjake/lagrange" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/skyjake/lagrange" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
