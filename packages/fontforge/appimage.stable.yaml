#!/SBUILD
_disabled: false

pkg: "fontforge"
pkg_id: "github.com.fontforge.fontforge"
pkg_type: "appimage"
app_id: "github.com.fontforge.fontforge"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Free (libre) font editor for Windows, Mac OS X and GNU+Linux"
distro_pkg:
  alpine:
    - "fontforge"
  archlinux:
    aur:
      - "fontforge-git"
    extra:
      - "fontforge"
  debian:
    - "fontforge"
  nixpkgs:
    - "fontforge"
    - "fontforge-fonttools"
    - "fontforge-gtk"
    - "python310Packages.fontforge"
    - "python311Packages.fontforge"
    - "python312Packages.fontforge"
    - "python38Packages.fontforge"
    - "python39Packages.fontforge"
homepage:
  - "http://fontforge.github.io"
  - "http://fontforge.github.io/en-US"
  - "http://fontforge.org"
  - "http://fontforge.sourceforge.net"
  - "https://fontforge.github.io"
  - "https://fontforge.github.io/en-US"
  - "https://fontforge.org"
  - "https://fontforge.sourceforge.net"
  - "https://github.com/fontforge/fontforge"
  - "https://sourceforge.net/projects/fontforge"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "3-clause BSD License"
  - "BSD"
  - "BSD License"
  - "BSD and GPL-3+"
  - "BSD license"
  - "BSD licenses"
  - "BSD-3-Clause"
  - "BSD-like"
  - "GNU General Public License"
  - "GPL"
  - "GPL-3"
  - "GPL-3+"
  - "GPL-3.0+"
  - "GPL-3.0+ AND BSD-3-Clause"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv3+"
  - "gpl3"
  - "spdx:GPL-3.0-or-later"
src_url:
  - "https://github.com/fontforge/fontforge"
tag:
  - "Applications/Publishing"
  - "Debug"
  - "Graphical"
  - "Graphics"
  - "Productivity/Graphics/Vector"
  - "Publishing"
  - "Tools"
  - "Typesetting"
  - "app:console"
  - "base/x11"
  - "debug"
  - "design"
  - "development"
  - "fonts"
  - "graphics"
  - "media-gfx"
  - "multimedia.graphics"
  - "print"
  - "python310Packages"
  - "python311Packages"
  - "python312Packages"
  - "python38Packages"
  - "python39Packages"
  - "universe/x11"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/fontforge/fontforge/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/fontforge/fontforge" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
