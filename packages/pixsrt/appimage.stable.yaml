#!/SBUILD
_disabled: false

pkg: "pixsrt"
pkg_id: "github.com.thorpelawrence.pixsrt"
pkg_type: "appimage"
app_id: "github.com.thorpelawrence.pixsrt"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "C++ Pixel Sorter"
homepage:
  - "https://github.com/thorpelawrence/pixsrt"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/thorpelawrence/pixsrt"
tag:
  - "cross-platform"
  - "image-manipulation"
  - "image-processing"
  - "linux"
  - "pixel-sorter"
  - "pixel-sorting"
  - "qt"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/thorpelawrence/pixsrt/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/thorpelawrence/pixsrt" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
