#!/SBUILD
_disabled: false

pkg: "polybar"
pkg_id: "pkgforge-dev.polybar"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/polybar"
category:
  - "System"
  - "Utility"
description: "Fast and easy-to-use status bar"
homepage:
  - "https://polybar.github.io"
  - "https://github.com/pkgforge-dev/polybar-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/polybar/polybar/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/polybar-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "polybar"
repology:
  - "polybar"
src_url:
  - "https://github.com/pkgforge-dev/polybar-AppImage"
tag:
  - "desktop"
  - "bar"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/polybar-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/polybar-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
