#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ani-cli/static.stable.yaml
_disabled: false

pkg: "ani-cli"
pkg_id: "github.com.pystardust.ani-cli"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "pystardust/ani-cli"
category:
  - "ConsoleOnly"
  - "Utility"
description: "CLI to browse and watch anime"
homepage:
  - "https://github.com/pystardust/ani-cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/pystardust/ani-cli/raw/25959086230e9354cf96acc6d3a310d57f392221/LICENSE"
note:
  - "Official binary from https://github.com/pystardust/ani-cli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ani-cli"
repology:
  - "ani-cli"
src_url:
  - "https://github.com/pystardust/ani-cli"
tag:
  - "anime"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/pystardust/ani-cli" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://raw.githubusercontent.com/pystardust/ani-cli/master/ani-cli" --glob "*linux_${ARCH}*" --yes -o ani-cli.zip
    7z x "ani-cli.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/ani-cli" "$SBUILD_OUTDIR/$PKG"
    rm -rf "ani-cli.zip"
