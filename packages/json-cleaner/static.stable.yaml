#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/json-cleaner/static.stable.yaml
_disabled: false

pkg: "json-cleaner"
pkg_id: "github.com.j3ssie.json-cleaner.source"
pkg_type: "static"
ghcr_pkg: "j3ssie/json-cleaner"
category:
  - "ConsoleOnly"
description: "Clean up JSON Output generated by popular bug-bounty tools"
homepage:
  - "https://github.com/j3ssie/json-cleaner"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Official binary from https://github.com/j3ssie/json-cleaner"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "json-cleaner"
repology:
  - "json-cleaner"
src_url:
  - "https://github.com/j3ssie/json-cleaner"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/j3ssie/json-cleaner/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/j3ssie/json-cleaner"
        cd json-cleaner
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/json-cleaner
        cp json-cleaner /output/
      '
    cp "$SBUILD_TMPDIR/json-cleaner" "$SBUILD_OUTDIR/"
    strip json-cleaner
