#!/SBUILD
_disabled: false

pkg: "dust"
pkg_id: "bootandy.dust"
pkgver: "1.2.4"
pkg_type: "static"
ghcr_pkg: "bootandy/dust"
category:
  - "ConsoleOnly"
  - "Filesystem"
  - "Utility"
description: "A CLI disk usage analyzer"
homepage:
  - "https://github.com/bootandy/dust"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Apache-2.0"
note:
  - "Official binary from https://github.com/bootandy/dust"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "dust"
repology:
  - "du-dust"
src_url:
  - "https://github.com/bootandy/dust"
tag:
  - "disk-usage"
  - "du"
  - "analyzer"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/bootandy/dust/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/bootandy/dust@v${PKGVER}" --glob "*${ARCH}-unknown-linux-musl.tar.gz" -o "./dust.tar.gz" --yes
    tar -xf "dust.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/dust-v${PKGVER}-${ARCH}-unknown-linux-musl/dust" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/dust-v${PKGVER}-${ARCH}-unknown-linux-musl/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "dust.tar.gz"
