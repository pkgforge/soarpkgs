#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/dust/static.stable.yaml
_disabled: false

pkg: "dust"
pkg_id: "bootandy.dust"
pkgver: "1.2.4"
pkg_type: "static"
ghcr_pkg: "bootandy/dust"
category:
  - "Filesystem"
  - "System"
  - "Utility"
description: "A CLI disk usage analyzer"
homepage:
  - "https://github.com/bootandy/dust"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://raw.githubusercontent.com/bootandy/dust/master/LICENSE"
note:
  - "Official binary from https://github.com/bootandy/dust"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dust"
repology:
  - "du-dust"
src_url:
  - "https://github.com/bootandy/dust"
tag:
  - "disk-usage"
  - "du"
  - "analyzer"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/bootandy/dust/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/bootandy/dust@v${PKGVER}" --glob "*$(uname -m)-unknown-linux-musl.tar.gz" -o "./dust.tar.gz" --yes
    tar -xf "dust.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/dust-v${PKGVER}-$(uname -m)-unknown-linux-musl/dust" "$SBUILD_OUTDIR/$PKG"
    rm -rf "dust.tar.gz"
