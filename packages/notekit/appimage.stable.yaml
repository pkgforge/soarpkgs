#!/SBUILD
_disabled: false

pkg: "notekit"
pkg_id: "github.com.blackhole89.notekit"
pkg_type: "appimage"
app_id: "github.com.blackhole89.notekit"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A GTK3 hierarchical markdown notetaking application with tablet support."
distro_pkg:
  archlinux:
    aur:
      - "notekit"
      - "notekit-appimage"
      - "notekit-git"
homepage:
  - "https://github.com/blackhole89/notekit"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv3+ and Charter"
  - "MIT"
src_url:
  - "https://github.com/blackhole89/notekit"
tag:
  - "deskutils"
  - "gnome"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/blackhole89/notekit/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/blackhole89/notekit" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
