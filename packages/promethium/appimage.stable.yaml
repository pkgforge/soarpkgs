#!/SBUILD
_disabled: false

pkg: "promethium"
pkg_id: "github.com.Alex313031.promethium"
pkg_type: "appimage"
app_id: "github.com.Alex313031.promethium"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Extensible, fast, and innovative Electron based web browser with Material UI design elements and built-in AdBlock."
distro_pkg:
  archlinux:
    aur:
      - "promethium-bin"
homepage:
  - "https://github.com/Alex313031/promethium"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/Alex313031/promethium"
tag:
  - "browser"
  - "chromium"
  - "chromium-extension"
  - "electron"
  - "electron-app"
  - "material"
  - "material-design"
  - "material-ui"
  - "promethium"
  - "react"
  - "reactjs"
  - "wexond"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Alex313031/promethium/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Alex313031/promethium" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
