#!/SBUILD
_disabled: false

pkg: "mqtt-explorer"
pkg_id: "github.com.thomasnordquist.MQTT-Explorer"
pkg_type: "appimage"
app_id: "github.com.thomasnordquist.MQTT-Explorer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An all-round MQTT client that provides a structured topic overview"
distro_pkg:
  archlinux:
    aur:
      - "mqtt-explorer"
      - "mqtt-explorer-appimage"
  nixpkgs:
    - "mqtt-explorer"
homepage:
  - "https://github.com/thomasnordquist/MQTT-Explorer"
  - "https://mqtt-explorer.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL"
  - "CC-BY-ND-4.0"
  - "CCPL:by-nd"
  - "MIT"
src_url:
  - "https://github.com/thomasnordquist/MQTT-Explorer"
tag:
  - "Graphical"
  - "mqtt"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/thomasnordquist/MQTT-Explorer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/thomasnordquist/MQTT-Explorer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
