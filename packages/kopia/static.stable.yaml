#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kopia/static.stable.yaml
_disabled: false

pkg: "kopia"
pkg_id: "github.com.kopia.kopia"
pkg_type: "static"
ghcr_pkg: "kopia/kopia"
category:
  - "ConsoleOnly"
description: "Fast and secure open-source backup/restore tool"
homepage:
  - "https://github.com/kopia/kopia"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/kopia/kopia/raw/f382a99dc2db57007bcb5f57df1fababd4fa3e52/LICENSE"
note:
  - "Official binary from https://github.com/kopia/kopia"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kopia"
repology:
  - "kopia"
src_url:
  - "https://github.com/kopia/kopia"
tag:
  - "backup"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kopia/kopia/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/kopia/kopia"
        cd kopia
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kopia
        cp kopia /output/
      '
    cp "$SBUILD_TMPDIR/kopia" "$SBUILD_OUTDIR/"
    strip kopia
