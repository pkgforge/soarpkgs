#!/SBUILD
_disabled: false

pkg: "kicad"
pkg_id: "pkgforge-dev.kicad"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/kicad"
category:
  - "Electronics"
  - "Science"
description: "Electronic design automation suite"
homepage:
  - "https://www.kicad.org"
  - "https://github.com/pkgforge-dev/KiCad-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.com/kicad/code/kicad/-/raw/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/KiCad-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "kicad"
repology:
  - "kicad"
src_url:
  - "https://github.com/pkgforge-dev/KiCad-AppImage"
tag:
  - "electronics"
  - "pcb"
  - "cad"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/KiCad-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/KiCad-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
