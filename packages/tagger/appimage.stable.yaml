#!/SBUILD
_disabled: false
pkg: "tagger"
pkg_id: "pkgforge-dev.tagger"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/tagger"
category:
  - "Audio"
  - "Utility"
description: "Music tag editor"
homepage:
  - "https://github.com/nlogozzo/NickvisionTagger"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/NickvisionApps/Tagger/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Tagger-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "tagger"
repology:
  - "tagger"
src_url:
  - "https://github.com/pkgforge-dev/Tagger-AppImage"
tag:
  - "audio"
  - "tag"
  - "metadata"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Tagger-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Tagger-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
