pkg: "tagger"
pkg_id: "pkgforge-dev.tagger"
pkg_type: "appimage"
ghcr_pkg: "pkgcache/pkgforge-dev/tagger"
category:
  - "Audio"
  - "Utility"
description: "Music tag editor"
homepage:
  - "https://github.com/nlogozzo/NickvisionTagger"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/NickvisionApps/Tagger/refs/heads/main/LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Tagger-AppImage"
