  - "tagger"
repology:
  - "tagger"
src_url:
  - "https://github.com/pkgforge-dev/Tagger-AppImage"
tag:
  - "audio"
  - "tag"
  - "metadata"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/Tagger-AppImage/releases/latest?per_page=20" | jq -r '.tag_name' | tr -d '"'\''[:space:]'
