#!/SBUILD
_disabled: false

pkg: "anki"
pkg_id: "pkgforge-dev.anki"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/anki"
category:
  - "Education"
description: "Powerful, intelligent flash cards"
homepage:
  - "https://apps.ankiweb.net"
  - "https://github.com/pkgforge-dev/anki-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "AGPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/ankitects/anki/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/anki-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "anki"
repology:
  - "anki"
src_url:
  - "https://github.com/pkgforge-dev/anki-AppImage"
tag:
  - "education"
  - "flashcards"
  - "learning"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/anki-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/anki-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
