#!/SBUILD
_disabled: false

pkg: "graphs"
pkg_id: "pkgforge-dev.graphs"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/graphs"
category:
  - "DataVisualization"
  - "Math"
  - "Science"
description: "Plot and manipulate data"
homepage:
  - "https://github.com/alexhuntley/Graphs"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/World/Graphs/-/raw/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Graphs-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "graphs"
repology:
  - "graphs"
src_url:
  - "https://github.com/pkgforge-dev/Graphs-AppImage"
tag:
  - "math"
  - "graphs"
  - "science"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Graphs-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Graphs-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
