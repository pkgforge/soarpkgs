#!/SBUILD
_disabled: false

pkg: "jqp"
pkg_id: "noahgorstein.jqp"
pkgver: "0.8.0"
pkg_type: "static"
ghcr_pkg: "noahgorstein/jqp"
category:
  - "ConsoleOnly"
  - "Development"
  - "Utility"
description: "A TUI playground to experiment with jq"
homepage:
  - "https://github.com/noahgorstein/jqp"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/noahgorstein/jqp"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "jqp"
repology:
  - "jqp"
src_url:
  - "https://github.com/noahgorstein/jqp"
tag:
  - "jq"
  - "json"
  - "tui"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/noahgorstein/jqp/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$ARCH" in
      x86_64) _ARCH="x86_64" ;;
      aarch64) _ARCH="arm64" ;;
    esac
    soar dl "https://github.com/noahgorstein/jqp/releases/download/v${PKGVER}/jqp_Linux_${_ARCH}.tar.gz" --output "$SBUILD_TMPDIR/jqp.tar.gz"
    tar -xf "$SBUILD_TMPDIR/jqp.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/jqp" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/LICENSE"
