#!/SBUILD
_disabled: false

pkg: "sunamu"
pkg_id: "github.com.NyaomiDEV.Sunamu"
pkg_type: "appimage"
app_id: "github.com.NyaomiDEV.Sunamu"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Show your currently playing song in a stylish way!"
homepage:
  - "https://github.com/NyaomiDEV/Sunamu"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Mozilla Public License 2.0"
src_url:
  - "https://github.com/NyaomiDEV/Sunamu"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/NyaomiDEV/Sunamu/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/NyaomiDEV/Sunamu" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
