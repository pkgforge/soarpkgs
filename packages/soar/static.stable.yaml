#!/SBUILD
_disabled: false

pkg: "soar"
pkg_id: "pkgforge.soar"
pkgver: "0.11.0"
pkg_type: "static"
ghcr_pkg: "pkgforge/soar"
category:
  - "PackageManager"
  - "System"
description: "Fast, modern, bloat-free distro-independent package manager"
homepage:
  - "https://soar.qaidvoid.dev"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/pkgforge/soar/releases/download/v${PKGVER}/soar-${ARCH}-linux.tar.gz"
    out: "soar.tar.gz"
note:
  - "Official binary from https://github.com/pkgforge/soar"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "soar"
repology:
  - "soar"
src_url:
  - "https://github.com/pkgforge/soar"
tag:
  - "package-manager"
  - "cli"
  - "utility"
snapshots:
  - "0.10.3"
  - "0.10.2"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pkgforge/soar/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "soar.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/release/soar" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/release/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "soar.tar.gz"
