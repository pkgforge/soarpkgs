#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/enola/static.stable.yaml
_disabled: false

pkg: "enola"
pkg_id: "github.com.TheYahya.enola"
pkgver: "0.4.0"
pkg_type: "static"
ghcr_pkg: "TheYahya/enola"
category:
  - "Utility"
description: "Hunt down social media accounts by username across social networks"
homepage:
  - "https://github.com/TheYahya/enola"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/TheYahya/enola/master/LICENSE"
note:
  - "Official binary from https://github.com/TheYahya/enola"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "enola"
src_url:
  - "https://github.com/TheYahya/enola"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/TheYahya/enola/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/TheYahya/enola@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o enola.tar.gz
    tar -xf "enola.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "enola" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "enola.tar.gz"
