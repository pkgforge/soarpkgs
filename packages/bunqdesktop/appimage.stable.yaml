#!/SBUILD
_disabled: false

pkg: "bunqdesktop"
pkg_id: "github.com.BunqCommunity.BunqDesktop"
pkg_type: "appimage"
app_id: "github.com.BunqCommunity.BunqDesktop"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The unofficial, free and open source desktop application for the bunq API"
distro_pkg:
  archlinux:
homepage:
  - "https://bunqdesk.top"
  - "https://github.com/bunqCommunity/bunqDesktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/BunqCommunity/BunqDesktop"
tag:
  - "banking-applications"
  - "bunq"
  - "bunq-api"
  - "desktop"
  - "desktop-app"
  - "electron-app"
  - "finance-management"
  - "unofficial"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/BunqCommunity/BunqDesktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/BunqCommunity/BunqDesktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
