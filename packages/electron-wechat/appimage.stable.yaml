#!/SBUILD
_disabled: false

pkg: "electron-wechat"
pkg_id: "github.com.eNkru.electron-wechat"
pkg_type: "appimage"
app_id: "github.com.eNkru.electron-wechat"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "致力于打造macOS和Linux桌面下最好用的微信（wechat）客户端"
homepage:
  - "https://github.com/eNkru/electron-wechat"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/eNkru/electron-wechat"
tag:
  - "desktop-app"
  - "electron"
  - "linux"
  - "macos"
  - "wechat"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/eNkru/electron-wechat/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/eNkru/electron-wechat" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
