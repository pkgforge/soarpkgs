#!/SBUILD
_disabled: false

pkg: "edex-ui"
pkg_id: "github.com.GitSquared.edex-ui"
pkg_type: "appimage"
app_id: "github.com.GitSquared.edex-ui"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A cross-platform, customizable science fiction terminal emulator with advanced monitoring & touchscreen support."
distro_pkg:
  archlinux:
    aur:
      - "edex-ui"
      - "edex-ui-appimage"
      - "edex-ui-bin"
homepage:
  - "https://github.com/GitSquared/edex-ui"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3"
  - "GPL-3.0-or-later"
  - "GPL3"
src_url:
  - "https://github.com/GitSquared/edex-ui"
tag:
  - "sysutils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GitSquared/edex-ui/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/GitSquared/edex-ui" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/GitSquared/edex-ui" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
