#!/SBUILD
_disabled: false

pkg: "arduino-cli"
pkg_id: "arduino.arduino-cli"
pkg_type: "static"
pkgver: "1.4.1"
ghcr_pkg: "arduino/arduino-cli"
category:
  - "Development"
  - "Electronics"
description: "Arduino command line interface"
homepage:
  - "https://github.com/arduino/arduino-cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL-3.0"
note:
  - "Official binary from https://github.com/arduino/arduino-cli"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "arduino-cli"
repology:
  - "arduino-cli"
src_url:
  - "https://github.com/arduino/arduino-cli"
tag:
  - "arduino"
  - "embedded"
  - "development"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/arduino/arduino-cli/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$ARCH" in
      x86_64) ARCH="64bit" ;;
      aarch64) ARCH="ARM64" ;;
    esac
    soar dl "https://github.com/arduino/arduino-cli@v${PKGVER}" --glob "*Linux_${ARCH}.tar.gz" --yes -o arduino-cli.tar.gz
    tar -xf "arduino-cli.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/arduino-cli" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE.txt" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "arduino-cli.tar.gz"
