#!/SBUILD
_disabled: false

pkg: "chrysalis-bin"
pkg_id: "github.com.keyboardio.Chrysalis"
pkg_type: "appimage"
app_id: "github.com.keyboardio.Chrysalis"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Graphical configurator for Kaleidoscope-powered keyboards"
homepage:
  - "https://github.com/keyboardio/Chrysalis"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/keyboardio/Chrysalis"
tag:
  - "chrysalis"
  - "configurator"
  - "gui"
  - "kaleidoscope"
  - "keyboard"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/keyboardio/Chrysalis/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/keyboardio/Chrysalis" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
