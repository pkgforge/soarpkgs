#!/SBUILD
_disabled: false

pkg: "yangdownloader"
pkg_id: "github.com.mysteryx93.HanumanInstituteApps"
pkg_type: "appimage"
app_id: "github.com.mysteryx93.HanumanInstituteApps"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "432Hz Player, 432Hz Batch Converter, Powerliminals Player, Yang YouTube Downloader"
distro_pkg:
  archlinux:
    aur:
      - "yangdownloader-appimage"
homepage:
  - "https://github.com/mysteryx93/HanumanInstituteApps/wiki/Yang-YouTube-Downloader"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/mysteryx93/HanumanInstituteApps"
tag:
  - "encoding-videos"
  - "media-encoder"
  - "natural-grounding-player"
  - "quality"
  - "svp"
  - "video-downloader"
  - "video-player"
  - "video-processing"
  - "youtube-downloader"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mysteryx93/HanumanInstituteApps/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/mysteryx93/HanumanInstituteApps" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/mysteryx93/HanumanInstituteApps" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
