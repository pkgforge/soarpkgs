#!/SBUILD
_disabled: false

pkg: "ultrascreen"
pkg_id: "github.com.w3yden.ultrascreen"
pkg_type: "appimage"
app_id: "github.com.w3yden.ultrascreen"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Share your screen"
homepage:
  - "https://github.com/w3yden/ultrascreen"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/w3yden/ultrascreen"
tag:
  - "capture"
  - "desktop"
  - "screen"
  - "screenshare"
  - "share"
  - "webrtc"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/w3yden/ultrascreen/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/w3yden/ultrascreen" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
