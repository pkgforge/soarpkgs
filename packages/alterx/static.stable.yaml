#!/SBUILD
_disabled: false

pkg: "alterx"
pkg_id: "projectdiscovery.alterx"
pkg_type: "static"
pkgver: "0.1.0"
ghcr_pkg: "projectdiscovery/alterx"
category:
  - "Network"
  - "Security"
description: "Fast and customizable subdomain wordlist generator using DSL"
homepage:
  - "https://github.com/projectdiscovery/alterx"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/projectdiscovery/alterx/releases/download/v${PKGVER}/alterx_${PKGVER}_linux_${ARCH_ALT}.zip"
    out: "alterx.zip"
note:
  - "Official binary from https://github.com/projectdiscovery/alterx"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "alterx"
repology:
  - "alterx"
src_url:
  - "https://github.com/projectdiscovery/alterx"
tag:
  - "subdomain"
  - "wordlist"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/projectdiscovery/alterx/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    7z x "alterx.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/alterx" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "alterx.zip"
