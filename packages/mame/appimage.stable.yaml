#!/SBUILD
_disabled: false

pkg: "mame"
pkg_id: "pkgforge-dev.mame"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/mame"
category:
  - "Emulator"
  - "Game"
description: "Multiple Arcade Machine Emulator"
homepage:
  - "https://www.mamedev.org"
  - "https://github.com/pkgforge-dev/MAME-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/mamedev/mame/refs/heads/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/MAME-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "mame"
repology:
  - "mame"
src_url:
  - "https://github.com/pkgforge-dev/MAME-AppImage"
tag:
  - "emulator"
  - "gaming"
  - "arcade"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/MAME-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/MAME-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
