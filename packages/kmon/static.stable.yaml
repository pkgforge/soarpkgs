#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kmon/static.stable.yaml
_disabled: false

pkg: "kmon"
pkg_id: "github.com.orhun.kmon"
pkg_type: "static"
ghcr_pkg: "orhun/kmon"
category:
  - "ConsoleOnly"
description: "Linux Kernel Manager and Activity Monitor üêßüíª"
homepage:
  - "https://kmon.cli.rs"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL3"
note:
  - "Official binary from https://github.com/orhun/kmon"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kmon"
repology:
  - "kmon"
src_url:
  - "https://github.com/orhun/kmon"
tag:
  - "kernel"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/orhun/kmon/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/orhun/kmon"
        cd kmon
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kmon
        cp kmon /output/
      '
    cp "$SBUILD_TMPDIR/kmon" "$SBUILD_OUTDIR/"
    strip kmon
