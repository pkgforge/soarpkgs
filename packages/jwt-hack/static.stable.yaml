#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jwt-hack/static.stable.yaml
_disabled: false

pkg: "jwt-hack"
pkg_id: "github.com.hahwul.jwt-hack"
pkg_type: "static"
ghcr_pkg: "hahwul/jwt-hack"
category:
  - "ConsoleOnly"
description: "A tool for hacking/security testing to JWT"
homepage:
  - "https://github.com/hahwul/jwt-hack"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/hahwul/jwt-hack"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jwt-hack"
repology:
  - "jwt-hack"
src_url:
  - "https://github.com/hahwul/jwt-hack"
tag:
  - "bugbounty"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/hahwul/jwt-hack/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/hahwul/jwt-hack"
        cd jwt-hack
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jwt-hack
        cp jwt-hack /output/
      '
    cp "$SBUILD_TMPDIR/jwt-hack" "$SBUILD_OUTDIR/"
    strip jwt-hack
