#!/SBUILD
_disabled: false

pkg: "notable"
pkg_id: "github.com.fabiospampinato.notable"
pkg_type: "appimage"
app_id: "github.com.fabiospampinato.notable"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The Markdown-based note-taking app that doesnt suck."
distro_pkg:
  archlinux:
    aur:
      - "notable-bin"
  nixpkgs:
    - "notable"
homepage:
  - "https://github.com/fabiospampinato/notable"
  - "https://github.com/notable/notable"
  - "https://notable.app"
  - "https://notable.md"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Freeware"
  - "GNU Affero General Public License v3.0"
  - "Unfree"
src_url:
  - "https://github.com/fabiospampinato/notable"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/fabiospampinato/notable/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/fabiospampinato/notable" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
