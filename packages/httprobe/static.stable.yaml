#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/httprobe/static.stable.yaml
_disabled: false

pkg: "httprobe"
pkg_id: "github.com.tomnomnom.httprobe"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "tomnomnom/httprobe"
category:
  - "Development"
  - "Utility"
description: "Probing tool for working HTTP and HTTPS servers"
homepage:
  - "https://github.com/tomnomnom/httprobe"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/tomnomnom/httprobe/master/LICENSE"
note:
  - "Official binary from https://github.com/tomnomnom/httprobe"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "httprobe"
src_url:
  - "https://github.com/tomnomnom/httprobe"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/tomnomnom/httprobe/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/tomnomnom/httprobe@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o httprobe.tar.gz || \
    soar dl "https://github.com/tomnomnom/httprobe@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o httprobe.tar.gz || \
    soar dl "https://github.com/tomnomnom/httprobe@v${PKGVER}" --glob "*${ARCH}*" --yes -o httprobe.tar.gz
    tar -xf "httprobe.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "httprobe.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "httprobe" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "httprobe-\*" -exec mv {} "$SBUILD_OUTDIR/httprobe" \; || \
    mv "$SBUILD_TMPDIR/httprobe" "$SBUILD_OUTDIR/httprobe"
    rm -rf "httprobe.tar.gz"
