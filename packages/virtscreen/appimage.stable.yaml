#!/SBUILD
_disabled: false

pkg: "virtscreen"
pkg_id: "github.com.kbumsik.VirtScreen"
pkg_type: "appimage"
app_id: "github.com.kbumsik.VirtScreen"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Make your iPad/tablet/computer into a secondary monitor on Linux."
distro_pkg:
  archlinux:
    aur:
      - "virtscreen"
  nixpkgs:
    - "virtscreen"
homepage:
  - "https://github.com/dderjoel/VirtScreen"
  - "https://github.com/kbumsik/VirtScreen"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0"
  - "GPL-3.0-only"
src_url:
  - "https://github.com/kbumsik/VirtScreen"
tag:
  - "ipad"
  - "linux"
  - "monitor"
  - "python"
  - "qml"
  - "qt5"
  - "second-screen"
  - "vnc"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kbumsik/VirtScreen/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/kbumsik/VirtScreen" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
