#!/SBUILD
_disabled: false

pkg: "procyon"
pkg_id: "github.com.orion-project.procyon"
pkg_type: "appimage"
app_id: "github.com.orion-project.procyon"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Simple personal notes keeper."
distro_pkg:
  archlinux:
  debian:
    - "procyon"
  nixpkgs:
    - "procyon"
homepage:
  - "https://bitbucket.org/mstrobel/procyon"
  - "https://github.com/mstrobel/procyon"
maintainer:
  - "runner"
license:
  - "ASL 2.0"
  - "Apache-2.0"
  - "custom:unknown"
src_url:
  - "https://github.com/orion-project/procyon"
tag:
  - "Development/Java"
  - "Development/Tools"
  - "java"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/orion-project/procyon/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/orion-project/procyon" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
