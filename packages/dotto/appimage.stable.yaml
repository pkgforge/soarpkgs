#!/SBUILD
_disabled: false

pkg: "dotto"
pkg_id: "github.com.LibreSprite.Dotto"
pkg_type: "appimage"
app_id: "github.com.LibreSprite.Dotto"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A portable and modern pixelart editor, written from scratch."
distro_pkg:
  archlinux:
    aur:
      - "dotto"
      - "dotto-git"
homepage:
  - "https://github.com/LibreSprite/Dotto"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/LibreSprite/Dotto"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/LibreSprite/Dotto/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/LibreSprite/Dotto" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
