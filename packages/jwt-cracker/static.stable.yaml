#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jwt-cracker/static.stable.yaml
_disabled: false

pkg: "jwt-cracker"
pkg_id: "github.com.Azathothas.jwt-cracker"
pkg_type: "static"
ghcr_pkg: "Azathothas/jwt-cracker"
category:
  - "ConsoleOnly"
description: "Faster & Better Cross Platform JWT Cracker"
homepage:
  - "https://github.com/Azathothas/jwt-cracker"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
note:
  - "Official binary from https://github.com/Azathothas/jwt-cracker"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jwt-cracker"
repology:
  - "jwt-cracker"
src_url:
  - "https://github.com/Azathothas/jwt-cracker"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Azathothas/jwt-cracker/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/Azathothas/jwt-cracker@v${PKGVER}" --glob "jwt-cracker_linux_${ARCH}*" --yes -o jwt-cracker.tar.gz
    tar -xf "jwt-cracker.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/jwt-cracker" "$SBUILD_OUTDIR/$PKG"
    rm -rf "jwt-cracker.tar.gz"
