#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/brave/appimage.srevinsaju.beta.yaml
_disabled: false

pkg: "brave"
pkg_id: "github.com.srevinsaju.Brave-AppImage.beta"
pkg_type: "appimage"
app_id: "com.brave.Browser"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "WebBrowser"
description: "Privacy-oriented browser for Desktop and Laptop computers (Beta)"
distro_pkg:
  archlinux:
    aur:
      - "brave-beta-bin"
      - "brave-bin"
      - "brave-nightly-bin"
  homebrew:
    - "brave-browser"
    - "brave-browser@beta"
    - "brave-browser@dev"
    - "brave-browser@nightly"
  nixpkgs:
homepage:
  - "https://brave.com"
  - "https://github.com/brave/brave-browser"
  - "https://github.com/srevinsaju/Brave-AppImage"
license:
  - id: "MPL-2.0"
    url: "https://github.com/brave/brave-browser/raw/1c6c295576f5fce081d6d757db4a465046ab2126/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/srevinsaju/Brave-AppImage"
provides:
  - "brave"  
repology:
  - "brave"
src_url:
  - "https://github.com/srevinsaju/Brave-AppImage"
tag:
  - "browser"
  - "Networking/WWW"
  - "network.web.browser"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/srevinsaju/Brave-AppImage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true and (.name | test("(?i)beta")))] | .[0].tag_name | select(. != null)' | tr -d '[:space:]'
  run: |
    #Download
    RELEASE_TAG="$(cat ./${PKG}.version)"
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/srevinsaju/Brave-AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac