#!/SBUILD
_disabled: false

pkg: "materialious"
pkg_id: "github.com.Materialious.Materialious"
pkg_type: "appimage"
app_id: "github.com.Materialious.Materialious"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Modern material design for Invidious."
distro_pkg:
  archlinux:
    aur:
      - "materialious"
      - "materialious-bin"
      - "materialious-git"
homepage:
  - "https://github.com/Materialious/Materialious"
  - "https://materialio.us"
maintainer:
  - "runner"
license:
  - "AGPL-3.0-or-later"
  - "AGPL3"
src_url:
  - "https://github.com/Materialious/Materialious"
tag:
  - "3rd-party"
  - "android"
  - "app"
  - "client"
  - "custom"
  - "design"
  - "frontend"
  - "interface"
  - "invidious"
  - "linux"
  - "macos"
  - "material"
  - "privacy"
  - "pwa"
  - "self-host"
  - "theme"
  - "unraid"
  - "windows"
  - "youtube"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Materialious/Materialious/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Materialious/Materialious" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Materialious/Materialious" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
