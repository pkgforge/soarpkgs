#!/SBUILD
_disabled: false

pkg: "tagtime-desktop"
pkg_id: "github.com.mykter.TagTime-desktop"
pkg_type: "appimage"
app_id: "github.com.mykter.TagTime-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Cross-platform desktop implementation of TagTime"
homepage:
  - "https://github.com/mykter/TagTime-desktop"
maintainer:
  - "runner"
license:
  - "ISC License"
src_url:
  - "https://github.com/mykter/TagTime-desktop"
tag:
  - "electron"
  - "productivity"
  - "time-tracker"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mykter/TagTime-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mykter/TagTime-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
