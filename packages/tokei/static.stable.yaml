#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/tokei/static.stable.yaml
_disabled: false

pkg: "tokei"
pkg_id: "XAMPPRocky.tokei"
pkgver: "12.7.0"
ghcr_pkg: "XAMPPRocky/tokei"
category:
  - "Utility"
  - "Development"
description: "Count lines of code"
homepage:
  - "https://github.com/XAMPPRocky/tokei"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/XAMPPRocky/tokei/master/LICENSE"
note:
  - "Official binary from https://github.com/XAMPPRocky/tokei"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "tokei"
repology:
  - "tokei"
src_url:
  - "https://github.com/XAMPPRocky/tokei"
tag:
  - "code-stats"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/XAMPPRocky/tokei/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/XAMPPRocky/tokei@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o tokei.tar.gz
    tar -xf "tokei.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -name "tokei" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "tokei.tar.gz"
