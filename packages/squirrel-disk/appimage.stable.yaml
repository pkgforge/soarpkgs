#!/SBUILD
_disabled: false

pkg: "squirrel-disk"
pkg_id: "github.com.adileo.squirreldisk"
pkg_type: "appimage"
app_id: "github.com.adileo.squirreldisk"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Beautiful, Cross-Platform and Super Fast Disk Usage Analysis Tool - Built With Rust ðŸ¦€"
homepage:
  - "https://github.com/adileo/squirreldisk"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/adileo/squirreldisk"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/adileo/squirreldisk/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/adileo/squirreldisk" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
