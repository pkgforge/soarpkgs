#!/SBUILD
_disabled: false

pkg: "klogg"
pkg_id: "github.com.variar.klogg"
pkg_type: "appimage"
app_id: "github.com.variar.klogg"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Really fast log explorer based on glogg project"
distro_pkg:
  archlinux:
    aur:
      - "klogg"
      - "klogg-bin"
      - "klogg-bin-git"
      - "klogg-git"
homepage:
  - "https://github.com/variar/klogg"
  - "https://klogg.filimonov.dev"
maintainer:
  - "runner"
license:
  - "GPL-3+"
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/variar/klogg"
tag:
  - "app-text"
  - "log"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/variar/klogg/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/variar/klogg" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
