#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/klogg/static.stable.yaml
_disabled: false

pkg: "klogg"
pkg_id: "variar/klogg"
pkg_type: "static"
ghcr_pkg: "variar/klogg"
category:
  - "Utility"
description: "Really fast log explorer based on glogg project"
homepage:
  - "https://github.com/variar/klogg"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL3+"
    url: "https://github.com/variar/klogg/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/variar/klogg"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "klogg"
repology:
  - "klogg"
src_url:
  - "https://github.com/variar/klogg"
tag:
  - app-text
  - log
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/variar/klogg/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/variar/klogg" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/variar/klogg" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
