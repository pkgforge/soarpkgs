#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/rhash/static.stable.yaml
# deps: docker
_disabled: false

pkg: "rhash"
pkg_id: "rhash.rhash"
pkgver: "0.1.0"
pkg_type: "static"
ghcr_pkg: "rhash/rhash"
category:
  - "Development"
  - "Utility"
description: "Hash sum calculator and verifier"
homepage:
  - "https://github.com/rhash/rhash"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "0BSD"
    url: "https://github.com/rhash/rhash/raw/master/LICENSE"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rhash"
repology:
  - "rhash"
src_url:
  - "https://github.com/rhash/rhash"
tag:
  - "cli"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/rhash/rhash/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/rhash/rhash"
        cd rhash
        git checkout "$PKGVER"
        make && cp rhash /output/rhash 2>/dev/null || ./autogen.sh && ./configure && make && cp rhash /output/rhash
        cp LICENSE* /output/ 2>/dev/null || true
      '
    cp "$SBUILD_TMPDIR/rhash" "$SBUILD_OUTDIR/"
    cp "$SBUILD_TMPDIR/LICENSE"* "$SBUILD_OUTDIR/" 2>/dev/null || true
