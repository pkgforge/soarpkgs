#!/SBUILD
_disabled: false

pkg: "hydra"
pkg_id: "github.com.hydralauncher.hydra"
pkg_type: "appimage"
app_id: "github.com.hydralauncher.hydra"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Hydra is a game launcher with its own embedded bittorrent client"
homepage:
  - "https://github.com/hydralauncher/hydra"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/hydralauncher/hydra"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/hydralauncher/hydra/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/hydralauncher/hydra" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
