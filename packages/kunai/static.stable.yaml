#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kunai/static.stable.yaml
_disabled: false

pkg: "kunai"
pkg_id: "github.com.kunai-project.kunai.stable"
pkg_type: "static"
ghcr_pkg: "kunai-project/kunai"
category:
  - "ConsoleOnly"
description: "Threat-hunting tool for Linux like Sysmon"
homepage:
  - "https://why.kunai.rocks"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/kunai-project/kunai/raw/43a77555b65b808b4a4b25d5dc8cfc49721c654c/LICENSE"
note:
  - "Official binary from https://github.com/kunai-project/kunai"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kunai"
repology:
  - "kunai"
src_url:
  - "https://github.com/kunai-project/kunai"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kunai-project/kunai/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/kunai-project/kunai"
        cd kunai
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kunai
        cp kunai /output/
      '
    cp "$SBUILD_TMPDIR/kunai" "$SBUILD_OUTDIR/"
    strip kunai
