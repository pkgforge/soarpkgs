_disabled: false

pkg: "affine"
pkg_id: "github.com.affine-mirror.affine.canary.1"
pkg_type: "appimage"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
  - "Database"
  - "Education"
description: "FOSS Knowledge Base with fully merged docs, whiteboards and databases [canary.1]"
distro_pkg:
  archlinux:
    aur:
      - "affine"
      - "affine-bin"
      - "affine-canary-bin"
  homebrew:
    - "affine"
  nixpkgs:
    - "affine"
homepage:
  - "https://affine.pro"
  - "https://github.com/toeverything/AFFiNE"
license:
  - id: "MIT"
    url: "https://github.com/toeverything/AFFiNE/raw/c016f8e37e92873dd355c0d1d78b7629bb37f6ec/LICENSE-MIT"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Pre Built AppImage Fetched from Upstream. Check/Report @ https://github.com/toeverything/AFFiNE"
provides:
  - "affine"
repology:
  - "affine-whiteboard"
src_url:
  - "https://github.com/toeverything/AFFiNE"
tag:
  - "knowledge-base"
  - "wiki"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/toeverything/AFFiNE/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true and (.tag_name | contains("canary.1")))] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
        exit 1
        ;;
      x86_64)
        soar dl "https://github.com/toeverything/AFFiNE@${PKGVER}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac