#!/SBUILD
_disabled: false

pkg: "pomodorolm"
pkg_id: "github.com.vjousse.pomodorolm"
pkg_type: "appimage"
app_id: "github.com.vjousse.pomodorolm"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A simple, good looking and multi-platform pomodoro tracker"
distro_pkg:
  archlinux:
    aur:
      - "pomodorolm-bin"
homepage:
  - "https://github.com/vjousse/pomodorolm"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/vjousse/pomodorolm"
tag:
  - "elm"
  - "pomodoro"
  - "rust"
  - "tauri"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vjousse/pomodorolm/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/vjousse/pomodorolm" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/vjousse/pomodorolm" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
