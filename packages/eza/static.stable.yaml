#!/SBUILD
_disabled: false

pkg: "eza"
pkg_id: "eza-community.eza"
pkg_type: "static"
pkgver: "0.23.4"
ghcr_pkg: "eza-community/eza"
category:
  - "ConsoleOnly"
  - "FileTools"
  - "Utility"
description: "A modern replacement for ls"
homepage:
  - "https://eza.rocks"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_deps:
  - "docker"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "eza"
repology:
  - "eza"
src_url:
  - "https://github.com/eza-community/eza"
tag:
  - "ls"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  container: "ghcr.io/pkgforge/devscripts/alpine-builder"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/eza-community/eza/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    set -e
    cd "$(mktemp -d)"
    source "$HOME/.cargo/env"
    export RUST_TARGET="${ARCH}-unknown-linux-musl"
    export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes"
    git clone --filter=blob:none --quiet "https://github.com/eza-community/eza"
    cd eza
    git checkout "v$PKGVER"
    cargo build --target="$RUST_TARGET" --release
    cp LICENSE.txt "$SBUILD_OUTDIR/LICENSE"
    cp "target/$RUST_TARGET/release/eza" "$SBUILD_OUTDIR/"
