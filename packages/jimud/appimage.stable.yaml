#!/SBUILD
_disabled: false

pkg: "jimud"
pkg_id: "github.com.icewolfz.jiMUD"
pkg_type: "appimage"
app_id: "github.com.icewolfz.jiMUD"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "MUD client for ShadowMUD.com using electron"
distro_pkg:
  archlinux:
    aur:
      - "jimud-bin"
homepage:
  - "http://www.shadowmud.com"
maintainer:
  - "runner"
license:
  - "LicenseRef-custom"
src_url:
  - "https://github.com/icewolfz/jiMUD"
tag:
  - "electron"
  - "game"
  - "mud"
  - "mud-client"
  - "telnet"
  - "telnet-client"
  - "text-adventure-game"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/icewolfz/jiMUD/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/icewolfz/jiMUD" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
