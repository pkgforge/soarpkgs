#!/SBUILD
_disabled: false

pkg: "prusa-slicer"
pkg_id: "github.com.prusa3d.PrusaSlicer"
pkg_type: "appimage"
app_id: "github.com.prusa3d.PrusaSlicer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "G-code generator for 3D printers (RepRap, Makerbot, Ultimaker etc.)"
homepage:
  - "https://github.com/prusa3d/PrusaSlicer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/prusa3d/PrusaSlicer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/prusa3d/PrusaSlicer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/prusa3d/PrusaSlicer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
