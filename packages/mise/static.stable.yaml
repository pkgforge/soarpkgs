#!/SBUILD
_disabled: false

pkg: "mise"
pkg_id: "jdx.mise"
pkgver: "2026.2.9"
remote_pkgver: "v2026.2.9"
pkg_type: "static"
ghcr_pkg: "jdx/mise"
category:
  - "Development"
  - "Utility"
description: "The front-end to your dev env"
homepage:
  - "https://github.com/jdx/mise"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/jdx/mise"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "mise"
repology:
  - "mise"
src_url:
  - "https://github.com/jdx/mise"
tag:
  - "dev-tools"
  - "cli"
  - "utility"
snapshots:
  - "2026.2.7"
  - "2026.2.6"
  - "2026.2.3"
  - "2026.1.12"
  - "2026.1.11"
  - "2026.1.9"
  - "2026.1.8"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/jdx/mise/releases/latest" | jq -r '.tag_name')
    echo "${VERSION#v}"
    echo "$VERSION"
  run: |
    case "${ARCH}" in
      aarch64)
        soar dl "github:jdx/mise@${REMOTE_PKGVER}" --glob "*linux-arm64-musl.tar.xz" -o "./mise.tar.xz" --yes
        ;;
      x86_64)
        soar dl "github:jdx/mise@${REMOTE_PKGVER}" --glob "*linux-x64-musl.tar.xz" -o "./mise.tar.xz" --yes
        ;;
    esac
    tar -xf "mise.tar.xz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/mise/bin/mise" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/mise/LICENSE" "$SBUILD_OUTDIR/"
    rm -f "mise.tar.xz"
