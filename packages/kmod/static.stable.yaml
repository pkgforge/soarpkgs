#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kmod/static.stable.yaml
_disabled: false

pkg: "kmod"
pkg_id: "kmod-project.kmod"
pkg_type: "static"
ghcr_pkg: "kmod-project/kmod"
category:
  - "Utility"
  - "System"
description: "Tools for loading and managing Linux kernel modules"
homepage:
  - "https://github.com/kmod-project/kmod"
  - "https://www.kernel.org/pub/linux/utils/kernel/kmod"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL"
    url: "https://www.kernel.org/pub/linux/utils/kernel/kmod/COPYING"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "depmod"
  - "insmod"
  - "kmod"
  - "lsmod"
  - "modinfo"
  - "modprobe"
  - "rmmod"
repology:
  - "kmod"
src_url:
  - "https://github.com/kmod-project/kmod"
tag:
  - "kernel"
  - "modules"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kmod-project/kmod/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        apk add build-base autoconf automake libtool pkgconf zlib-dev
        git clone --filter=blob:none --quiet "https://github.com/kmod-project/kmod"
        cd kmod
        git checkout "v$PKGVER"
        ./autogen.sh
        ./configure --enable-static --disable-shared --with-zlib
        make -j"$(nproc)"
        find . -name "kmod" -type f -executable | head -1 | xargs -I {} cp {} /output/kmod
      '
    cp "$SBUILD_TMPDIR/kmod" "$SBUILD_OUTDIR/"
    strip kmod
