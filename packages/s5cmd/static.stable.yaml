#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/s5cmd/static.stable.yaml
_disabled: false

pkg: "s5cmd"
pkg_id: "github.com.peak.s5cmd"
pkg_type: "static"
category:
  - ""
description: "Parallel S3 and local filesystem execution tool"
homepage:
  - "  - https://github.com/peak/s5cmd"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/peak/s5cmd/master/LICENSE"
note:
  - "Official binary from https://github.com/peak/s5cmd"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "s5cmd"
src_url:
  - "https://github.com/peak/s5cmd"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/peak/s5cmd/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/peak/s5cmd@v${PKGVER}" --glob "s5cmd_linux_${ARCH}.tar.gz" --yes -o s5cmd.tar.gz
    tar -xf "s5cmd.tar.gz" -C "/"
    mv "/s5cmd" "/$PKG"
    rm -rf "s5cmd.tar.gz"
