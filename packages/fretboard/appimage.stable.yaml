#!/SBUILD
_disabled: false

pkg: "fretboard"
pkg_id: "pkgforge-dev.fretboard"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/fretboard"
category:
  - "Audio"
  - "Education"
  - "Music"
description: "Look up guitar chords"
homepage:
  - "https://github.com/bragefuglseth/fretboard"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/bragefuglseth/fretboard/refs/heads/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Fretboard-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "fretboard"
repology:
  - "fretboard"
src_url:
  - "https://github.com/pkgforge-dev/Fretboard-AppImage"
tag:
  - "music"
  - "guitar"
  - "education"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Fretboard-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Fretboard-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
