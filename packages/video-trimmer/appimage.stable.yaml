#!/SBUILD
_disabled: false
pkg: "video-trimmer"
pkg_id: "pkgforge-dev.video-trimmer"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/video-trimmer"
category:
  - "AudioVideo"
  - "AudioVideoEditing"
  - "Video"
description: "Cut out fragments of video without re-encoding"
homepage:
  - "https://gitlab.gnome.org/YaLTeR/video-trimmer"
  - "https://github.com/pkgforge-dev/Video-Trimmer-AppImage"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/YaLTeR/video-trimmer/-/raw/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Video-Trimmer-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "video-trimmer"
repology:
  - "video-trimmer"
src_url:
  - "https://github.com/pkgforge-dev/Video-Trimmer-AppImage"
tag:
  - "video"
  - "editor"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Video-Trimmer-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Video-Trimmer-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
