#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hcxtools/static.stable.yaml
_disabled: false

pkg: "hcxtools"
pkg_id: "github.com.checkpoint-restore.hcxtools"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "checkpoint-restore/hcxtools"
category:
  - "Development"
  - "Utility"
description: "Tools for wireless WLAN auditing"
homepage:
  - "https://github.com/checkpoint-restore/hcxtools"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/checkpoint-restore/hcxtools/master/LICENSE"
note:
  - "Official binary from https://github.com/checkpoint-restore/hcxtools"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hcxtools"
src_url:
  - "https://github.com/checkpoint-restore/hcxtools"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/checkpoint-restore/hcxtools/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/checkpoint-restore/hcxtools@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hcxtools.tar.gz || \
    soar dl "https://github.com/checkpoint-restore/hcxtools@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hcxtools.tar.gz || \
    soar dl "https://github.com/checkpoint-restore/hcxtools@v${PKGVER}" --glob "*${ARCH}*" --yes -o hcxtools.tar.gz
    tar -xf "hcxtools.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hcxtools.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcxtools" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcxtools-\*" -exec mv {} "$SBUILD_OUTDIR/hcxtools" \; || \
    mv "$SBUILD_TMPDIR/hcxtools" "$SBUILD_OUTDIR/hcxtools"
    rm -rf "hcxtools.tar.gz"
