#!/SBUILD
_disabled: false

pkg: "rofi"
pkg_id: "github.com.Samueru-sama.rofi-AppImage"
pkg_type: "appimage"
app_id: "github.com.Samueru-sama.rofi-AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "AppImage of rofi. [Maintainer=@Samueru-sama]"
distro_pkg:
  alpine:
    - "rofi"
  archlinux:
    aur:
      - "rofi-git"
    extra:
      - "rofi"
  debian:
    - "rofi"
  nixpkgs:
    - "rofi"
    - "rofi-unwrapped"
    - "rofi-wayland"
homepage:
  - "https://davatorium.github.io/rofi"
  - "https://github.com/DaveDavenport/rofi"
  - "https://github.com/davatorium/rofi"
  - "https://github.com/lbonn/rofi"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
  - "MIT AND Expat AND GPL-3.0+"
  - "X11 license"
src_url:
  - "https://github.com/Samueru-sama/rofi-AppImage"
tag:
  - "Graphical"
  - "System/GUI/Other"
  - "app"
  - "debug"
  - "desktop"
  - "programming.devel"
  - "system.utils"
  - "sysutils"
  - "utils"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Samueru-sama/rofi-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Samueru-sama/rofi-AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
