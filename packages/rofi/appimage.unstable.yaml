#!/SBUILD
_disabled: false

pkg: "rofi"
pkg_id: "pkgforge-dev.rofi"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/rofi"
category:
  - "System"
  - "Utility"
description: "Window switcher, run dialog and dmenu replacement"
homepage:
  - "https://github.com/davatorium/rofi"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/davatorium/rofi/next/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/rofi-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "rofi"
repology:
  - "rofi"
src_url:
  - "https://github.com/pkgforge-dev/rofi-AppImage"
tag:
  - "utility"
  - "launcher"
  - "desktop"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION="HEAD-$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/rofi-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')"
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/rofi-AppImage@${REMOTE_PKGVER#HEAD-}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
