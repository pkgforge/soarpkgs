#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rofi/appimage.unstable.yaml
_disabled: false

pkg: "rofi"
pkg_id: "pkgforge-dev.rofi"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/rofi"
category:
  - "Utility"
description: "Window switcher, run dialog and dmenu replacement"
homepage:
  - "https://github.com/davatorium/rofi"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/davatorium/rofi/next/COPYING"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/rofi-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "rofi"
repology:
  - "rofi"
src_url:
  - "https://github.com/pkgforge-dev/rofi-AppImage"
tag:
  - "utility"
  - "launcher"
  - "desktop"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    echo "HEAD-$(curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/rofi-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')"
  run: |
    soar dl "https://github.com/pkgforge-dev/rofi-AppImage@${PKGVER#HEAD-}" --glob "*$(uname -m)*.appimage" -o "./${PKG}" --yes
