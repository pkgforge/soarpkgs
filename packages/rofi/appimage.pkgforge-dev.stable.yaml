#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rofi/appimage.pkgforge-dev.stable.yaml
_disabled: false

pkg: "rofi"
pkg_id: "github.com.pkgforge-dev.rofi-AppImage.stable"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "System"
  - "Utility"
description: "A window switcher, application launcher and dmenu replacement (AnyLinux)"
distro_pkg:
  archlinux:
    aur:
      - "rofi-git"
    extra:
      - "rofi"  
  debian:
    - "rofi"    
  nixpkgs:
    - "rofi"
homepage:
  - "https://davatorium.github.io/rofi"
  - "https://github.com/davatorium/rofi"
  - "https://github.com/pkgforge-dev/rofi-AppImage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/rofi-AppImage"
repology:
  - "rofi"
src_url:
  - "https://github.com/pkgforge-dev/rofi-AppImage"
tag:
  - "Graphical"
  - "System/GUI/Other"
  - "sysutils"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/rofi-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pkgforge-dev/rofi-AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac