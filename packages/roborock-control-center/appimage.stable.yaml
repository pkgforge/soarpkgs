#!/SBUILD
_disabled: false

pkg: "roborock-control-center"
pkg_id: "github.com.LazyT.rrcc"
pkg_type: "appimage"
app_id: "github.com.LazyT.rrcc"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "RoboRock Control Center"
homepage:
  - "https://github.com/LazyT/rrcc"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/LazyT/rrcc"
tag:
  - "miio"
  - "roborock"
  - "rockrobo"
  - "vacuum-cleaner"
  - "xiaomi"
  - "xiaomi-robot"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/LazyT/rrcc/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/LazyT/rrcc" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
