#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/runcron/static.stable.yaml
_disabled: false

pkg: "runcron"
pkg_id: "github.com.msantos.runcron.source"
pkg_type: "static"
category:
  - ""
description: "simple, safe, container-friendly cron alternative"
homepage:
  - "  - https://github.com/msantos/runcron"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/msantos/runcron/master/LICENSE"
note:
  - "Official binary from https://github.com/msantos/runcron"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "runcron"
src_url:
  - "https://github.com/msantos/runcron"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/msantos/runcron/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/msantos/runcron@v${PKGVER}" --glob "runcron_linux_${ARCH}.tar.gz" --yes -o runcron.tar.gz
    tar -xf "runcron.tar.gz" -C "/"
    mv "/runcron" "/$PKG"
    rm -rf "runcron.tar.gz"
