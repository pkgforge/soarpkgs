#!/SBUILD
_disabled: false

pkg: "stacer"
pkg_id: "github.com.oguzhaninan.Stacer"
pkg_type: "appimage"
app_id: "github.com.oguzhaninan.Stacer"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Linux System Optimizer and Monitoring - https://oguzhaninan.github.io/Stacer-Web"
distro_pkg:
  archlinux:
    aur:
      - "stacer-bin"
      - "stacer-git"
  debian:
    - "stacer"
  nixpkgs:
    - "stacer"
homepage:
  - "https://github.com/oguzhaninan/Stacer"
  - "https://github.com/oguzhaninan/stacer"
  - "https://oguzhaninan.github.io/Stacer-Web"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3"
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL3"
  - "GPLv3+"
  - "MIT"
src_url:
  - "https://github.com/oguzhaninan/Stacer"
tag:
  - "Monitoring"
  - "System/Configuration/Hardware"
  - "utils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/oguzhaninan/Stacer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/oguzhaninan/Stacer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
