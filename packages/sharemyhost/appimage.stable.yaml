#!/SBUILD
_disabled: false

pkg: "sharemyhost"
pkg_id: "github.com.antony-jr.ShareMyHost"
pkg_type: "appimage"
app_id: "github.com.antony-jr.ShareMyHost"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A simple and easy to use program to share files in local network."
homepage:
  - "https://github.com/antony-jr/ShareMyHost"
maintainer:
  - "runner"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/antony-jr/ShareMyHost"
tag:
  - "cpp"
  - "easy-to-use"
  - "file-sharing"
  - "gui"
  - "mongoose"
  - "qml"
  - "qt"
  - "server"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/antony-jr/ShareMyHost/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/antony-jr/ShareMyHost@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
