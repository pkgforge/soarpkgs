#!/SBUILD
_disabled: false

pkg: "vup"
pkg_id: "github.com.vup-app.vup"
pkg_type: "appimage"
app_id: "github.com.vup-app.vup"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
homepage:
  - "https://github.com/vup-app/vup"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "European Union Public License 1.2"
src_url:
  - "https://github.com/vup-app/vup"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vup-app/vup/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/vup-app/vup" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/vup-app/vup" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
