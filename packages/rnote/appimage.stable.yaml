#!/SBUILD
_disabled: false
pkg: "rnote"
pkg_id: "pkgforge-dev.rnote"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/rnote"
category:
  - "Graphics"
  - "Office"
description: "Sketch and take handwritten notes"
homepage:
  - "https://rnote.flxzt.net"
  - "https://github.com/pkgforge-dev/Rnote-AppImage"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/flxzt/rnote/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Rnote-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "rnote"
repology:
  - "rnote"
src_url:
  - "https://github.com/pkgforge-dev/Rnote-AppImage"
tag:
  - "graphics"
  - "notes"
  - "drawing"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Rnote-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Rnote-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
