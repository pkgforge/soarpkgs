#!/SBUILD
_disabled: false

pkg: "gdesktopsuite"
pkg_id: "github.com.alexkim205.G-Desktop-Suite"
pkg_type: "appimage"
app_id: "github.com.alexkim205.G-Desktop-Suite"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Google Suite as a desktop app. Made possible with Electron."
homepage:
  - "https://github.com/alexkim205/G-Desktop-Suite"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/alexkim205/G-Desktop-Suite"
tag:
  - "desktop"
  - "electron"
  - "google-drive"
  - "google-suite"
  - "linux"
  - "macos"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/alexkim205/G-Desktop-Suite/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/alexkim205/G-Desktop-Suite" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
