#!/SBUILD
_disabled: false

pkg: "sview"
pkg_id: "pkgforge-dev.sview"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/sview"
category:
  - "AudioVideo"
  - "Player"
description: "Media player for 3D/2D content"
homepage:
  - "https://www.sview.ru"
  - "https://github.com/pkgforge-dev/sView-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/gkv311/sview/refs/heads/master/LICENSE_GPL_3-0.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/sView-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "sview"
repology:
  - "sview"
src_url:
  - "https://github.com/pkgforge-dev/sView-AppImage"
tag:
  - "video"
  - "player"
  - "3d"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/sView-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/sView-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
