#!/SBUILD
_disabled: false

pkg: "wives"
pkg_id: "github.com.KRTirtho.wives"
pkg_type: "appimage"
app_id: "github.com.KRTirtho.wives"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A beautiful, modern & feature-rich Terminal Emulator"
distro_pkg:
  archlinux:
    aur:
      - "wives-bin"
homepage:
  - "https://github.com/KRTirtho/wives"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPLv3"
src_url:
  - "https://github.com/KRTirtho/wives"
tag:
  - "cross-platform"
  - "flutter"
  - "linux"
  - "macos"
  - "terminal"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/KRTirtho/wives/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/KRTirtho/wives@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
