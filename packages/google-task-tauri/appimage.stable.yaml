#!/SBUILD
_disabled: false

pkg: "google-task-tauri"
pkg_id: "github.com.codad5.google-task-tauri"
pkg_type: "appimage"
app_id: "github.com.codad5.google-task-tauri"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An Unofficial Desktop Client for Google Tasks"
homepage:
  - "https://github.com/codad5/google-task-tauri"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/codad5/google-task-tauri"
tag:
  - "google"
  - "google-task-api"
  - "google-tasks"
  - "google-tasks-api"
  - "google-tasks-desktop"
  - "tauri"
  - "todoapp"
  - "todolist"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/codad5/google-task-tauri/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/codad5/google-task-tauri" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
