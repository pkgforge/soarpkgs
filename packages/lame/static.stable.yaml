#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lame/static.stable.yaml
_disabled: false

pkg: "lame"
pkg_id: "nixpkgs.lame"
pkg_type: "static"
category:
  - "ConsoleOnly"
description: "High quality MPEG Audio Layer III (MP3) encoder"
homepage:
  - "https://sourceforge.net/p/lame/svn/"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-2.0"
    url: "https://sourceforge.net/p/lame/svn/HEAD/tree/trunk/lame/COPYING?format=raw"
note:
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lame"
repology:
  - "lame"
src_url:
  - "https://sourceforge.net/p/lame/svn/"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    echo "UNKNOWN"
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/None/None@v${PKGVER}" --glob "lame_linux_${ARCH}*" --yes -o lame.tar.gz
    tar -xf "lame.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/lame" "$SBUILD_OUTDIR/$PKG"
    rm -rf "lame.tar.gz"
