#!/SBUILD
_disabled: false

pkg: "datcord"
pkg_id: "github.com.gamingdoom.datcord"
pkg_type: "appimage"
app_id: "github.com.gamingdoom.datcord"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An open-source Discord client that uses Firefox and Neutron"
distro_pkg:
  archlinux:
    aur:
      - "datcord-bin"
homepage:
  - "https://github.com/gamingdoom/datcord"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
src_url:
  - "https://github.com/gamingdoom/datcord"
tag:
  - "appimage"
  - "aur"
  - "discord"
  - "firefox"
  - "flathub"
  - "flatpak"
  - "linux"
  - "neutron"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/gamingdoom/datcord/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/gamingdoom/datcord" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
