#!/SBUILD
_disabled: false

pkg: "code-notes"
pkg_id: "github.com.lauthieb.code-notes"
pkg_type: "appimage"
app_id: "github.com.lauthieb.code-notes"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "(No longer maintained) A simple code snippet & gist manager for developers built with Electron & Vue.js ðŸš€"
distro_pkg:
  archlinux:
    aur:
      - "code-notes-appimage"
      - "code-notes-bin"
homepage:
  - "https://github.com/lauthieb/code-notes"
  - "https://lauthieb.github.io/code-notes"
maintainer:
  - "runner"
license:
  - "MIT"
src_url:
  - "https://github.com/lauthieb/code-notes"
tag:
  - "developer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lauthieb/code-notes/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lauthieb/code-notes" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
