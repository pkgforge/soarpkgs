#!/SBUILD
_disabled: false

pkg: "sideload"
pkg_id: "github.com.ivan-hc.Flatpak-installer-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Flatpak-installer-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Utility to install Flatpak apps from Flathub"
distro_pkg:
  archlinux:
  nixpkgs:
    - "pantheon.sideload"
homepage:
  - "https://github.com/elementary/sideload"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/ivan-hc/Flatpak-installer-appimage"
tag:
  - "pantheon"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Flatpak-installer-appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Flatpak-installer-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
