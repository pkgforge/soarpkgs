#!/SBUILD
_disabled: false

pkg: "blobdrop"
pkg_id: "github.com.vimpostor.blobdrop"
pkg_type: "appimage"
app_id: "github.com.vimpostor.blobdrop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Drag and drop files directly out of the terminal"
distro_pkg:
  archlinux:
    aur:
      - "blobdrop-git"
  nixpkgs:
    - "blobdrop"
homepage:
  - "https://github.com/vimpostor/blobdrop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/vimpostor/blobdrop"
tag:
  - "cli"
  - "drag-and-drop"
  - "qml"
  - "qt"
  - "workflow"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vimpostor/blobdrop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/vimpostor/blobdrop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
