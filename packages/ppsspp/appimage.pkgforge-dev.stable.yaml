#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ppsspp/appimage.pkgforge-dev.stable.yaml
_disabled: false

pkg: "ppsspp"
pkg_id: "github.com.pkgforge-dev.PPSSPP-AppImage.stable"
pkg_type: "appimage"
app_id: "org.ppsspp.PPSSPP"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Emulator"
  - "Game"
description: "A Fast and Portable PSP emulator (AnyLinux)"
distro_pkg:
  alpine:
    - "ppsspp"
  archlinux:
    aur:
      - "ppsspp-git"
    extra:
      - "ppsspp"
  nixpkgs:
    - "ppsspp"
homepage:
  - "https://www.ppsspp.org"
  - "https://github.com/hrydgard/ppsspp"
  - "https://github.com/pkgforge-dev/PPSSPP-AppImage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/PPSSPP-AppImage"
repology:
  - "ppsspp"
src_url:
  - "https://github.com/pkgforge-dev/PPSSPP-AppImage"
tag:
  - "Emulators"
  - "games-emulation"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/PPSSPP-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pkgforge-dev/PPSSPP-AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac