#!/SBUILD
_disabled: false

pkg: "mystiq"
pkg_id: "github.com.swl-x.MystiQ"
pkg_type: "appimage"
app_id: "github.com.swl-x.MystiQ"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Qt5/C++ FFmpeg Media Converter"
distro_pkg:
  archlinux:
    aur:
      - "mystiq"
  debian:
    - "mystiq"
homepage:
  - "https://github.com/biglinux/MystiQ"
  - "https://github.com/swl-x/MystiQ"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv3"
src_url:
  - "https://github.com/swl-x/MystiQ"
tag:
  - "Video"
  - "video"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/swl-x/MystiQ/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/swl-x/MystiQ@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
