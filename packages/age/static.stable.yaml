#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/age/static.stable.yaml
_disabled: false

pkg: "age"
pkg_id: "filosottile.age"
pkg_type: "static"
pkgver: "1.3.1"
ghcr_pkg: "filosottile/age"
category:
  - "ConsoleOnly"
  - "Security"
  - "Utility"
description: "A simple, modern and secure encryption tool"
homepage:
  - "https://age-encryption.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "BSD-3-Clause"
    url: "https://raw.githubusercontent.com/FiloSottile/age/refs/heads/main/LICENSE"
note:
  - "Official binary from https://github.com/FiloSottile/age"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "age"
  - "@age-inspect"
  - "@age-keygen"
  - "@age-plugin-batchpass"
repology:
  - "age-encryption"
src_url:
  - "https://github.com/FiloSottile/age"
tag:
  - "cryptography"
  - "encryption"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/FiloSottile/age/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/FiloSottile/age@v${PKGVER}" --glob "*linux-${ARCH}.tar.gz" --yes -o age.tar.gz
    tar -xf "age.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/age/age" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-inspect" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-keygen" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-plugin-batchpass" "$SBUILD_OUTDIR/"
    rm -rf "age.tar.gz"
    strip age*
