#!/SBUILD
_disabled: false

pkg: "age"
pkg_id: "filosottile.age"
pkg_type: "static"
pkgver: "1.3.1"
ghcr_pkg: "filosottile/age"
category:
  - "ConsoleOnly"
  - "Security"
  - "Utility"
description: "A simple, modern and secure encryption tool"
homepage:
  - "https://age-encryption.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "BSD-3-Clause"
build_asset:
  - url: "https://github.com/FiloSottile/age/releases/download/v${PKGVER}/age-v${PKGVER}-linux-${ARCH_ALT}.tar.gz"
    out: "age.tar.gz"
note:
  - "Official binary from https://github.com/FiloSottile/age"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "age"
  - "@age-inspect"
  - "@age-keygen"
  - "@age-plugin-batchpass"
repology:
  - "age-encryption"
src_url:
  - "https://github.com/FiloSottile/age"
tag:
  - "cryptography"
  - "encryption"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/FiloSottile/age/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "age.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/age/age" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-inspect" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-keygen" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/age-plugin-batchpass" "$SBUILD_OUTDIR/"
    mv "$SBUILD_TMPDIR/age/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "age.tar.gz"
    strip age
    strip age-*
