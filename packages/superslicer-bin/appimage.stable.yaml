#!/SBUILD
_disabled: false

pkg: "superslicer-bin"
pkg_id: "github.com.supermerill.SuperSlicer"
pkg_type: "appimage"
app_id: "github.com.supermerill.SuperSlicer"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "G-code generator for 3D printers (Prusa, Voron, Creality, etc.)"
homepage:
  - "https://github.com/supermerill/SuperSlicer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/supermerill/SuperSlicer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/supermerill/SuperSlicer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/supermerill/SuperSlicer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
