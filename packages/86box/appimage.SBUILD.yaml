#!/SBUILD ver @v0.4.5
#SELF: 
_disabled: false

pkg: "86box"
pkg_id: "net._86box._86Box"
pkg_type: "appimage"
build_util:
  - "7z"
  - "curl"
  - "gh"
  - "jq"
  - "rsync"
  - "squishy-cli"
  - "wget"
category:
  - "Emulator"
description: "Emulator of x86-based machines"
distro_pkg:
  archlinux:
    aur:
      - "86box"
      - "86box-appimage"
      - "86box-git"
  nixpkgs:
    - "86Box"
homepage:
  - "https://86box.net"
  - "https://86box.readthedocs.io"
icon: "https://raw.githubusercontent.com/Azathothas/soarpkgs/refs/heads/main/assets/icons/86box.png"
license:
  - "GPL-2+"
  - "GPL-2.0"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPL2"
  - "GPLv3"
  - "Unfree"
  - "spdx:GPL-2.0-or-later"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
 - "Officially Created AppImage. Check/Report @ https://github.com/86Box/86Box"
 - "You need to download ROMS: https://86box.readthedocs.io/en/latest/usage/roms.html"
repology:
 - "86box"
src_url:
  - "https://github.com/86Box/86Box"
tag:
  - "app-emulation"
  - "emulators"
  - "game"
  - "system"
x_exec:
  shell: bash
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/86Box/86Box" --match "appimage" --match "arm64" --exclude "x64" --exclude "x86" --exclude "zsync" -o "./${SBUILD_PKG}" --yes && chmod +x "./${SBUILD_PKG}"
        ;;
      x86_64)
        soar dl "https://github.com/86Box/86Box" --match "appimage" --match "x86_64" --exclude "aarch64" --exclude "arm" --exclude "zsync" -o "./${SBUILD_PKG}" --yes && chmod +x "./${SBUILD_PKG}"
        ;;
    esac
    #Extract
    squishy-cli appimage "./${SBUILD_PKG}" --icon --desktop --appstream --write
    #Version
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/86Box/86Box/releases/latest" | jq -r '.tag_name' > "./${SBUILD_PKG}.version"
    #Verify
    find "." -type f -iname "*${PKG%%-*}*" -print | xargs -I {} sh -c 'file {}; b3sum {}; sha256sum {}; du -sh {}'