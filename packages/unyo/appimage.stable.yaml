#!/SBUILD
_disabled: false

pkg: "unyo"
pkg_id: "github.com.K3vinb5.Unyo"
pkg_type: "appimage"
app_id: "github.com.K3vinb5.Unyo"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "üêô Anime streaming and Manga reader desktop app without ads."
distro_pkg:
  archlinux:
    aur:
      - "unyo-bin"
homepage:
  - "https://github.com/K3vinb5/Unyo"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/K3vinb5/Unyo"
tag:
  - "anilist"
  - "anime"
  - "anime-streaming"
  - "aniyomi-extensions"
  - "app"
  - "custom-api"
  - "desktop"
  - "desktop-app"
  - "linux"
  - "macos"
  - "manga"
  - "manga-reader"
  - "torrent"
  - "torrentio"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/K3vinb5/Unyo/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[‚úó] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/K3vinb5/Unyo" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
