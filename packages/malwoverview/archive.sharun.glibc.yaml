#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/malwoverview/archive.sharun.glibc.yaml
_disabled: false

pkg: "malwoverview"
pkg_id: "sharun.wrappe.glibc.malwoverview"
pkg_type: "archive"
category:
  - "Utility"
description: "Tool for threat hunting and gathering intel information from various sources"
distro_pkg:
  nixpkgs:
    - "malwoverview"
homepage:
  - "https://github.com/alexandreborges/malwoverview"
license:
  - id: "GPL-3.0"
    url: "https://github.com/alexandreborges/malwoverview/raw/d5fc570750951dfcf1608525282b6cb01a753a41/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using Sharun [GLIBC]. Check/Report @ https://github.com/VHSgunzo/sharun"
  - "Learn more @ https://docs.pkgforge.dev/formats/packages/archive"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION] (Does not need desktop integration)"
provides:
  - "malwoverview"
repology:
  - "malwoverview"
src_url:
  - "https://pypi.org/project/malwoverview"
tag:
  - "Utility"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://pypi.org/pypi/malwoverview/json" | jq -r '[.. | .version?] | map(select(. != null)) | first' | tr -d '"'\''[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "archlinux-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
     "ghcr.io/pkgforge/devscripts/archlinux-builder:$(uname -m)" \
      bash -l -c '
      #Setup ENV
       set -x ; chown -R "$(whoami):$(whoami)" "/tmp" 2>/dev/null ; chmod -v '1777' '/tmp'
       mkdir -p "/build-bins" && cd "$(mktemp -d)" &>/dev/null
       pacman -Syu --noconfirm
       pacman -Sc --noconfirm
      #CoreUtils
       pacman -Sy bash binutils coreutils croc curl findutils file gcc git grep jq glibc linux-headers moreutils p7zip patchelf rsync sed strace tar tree xz zstd --noconfirm --needed 
      #Sharun
       curl -qfsSL "https://api.gh.pkgforge.dev/repos/VHSgunzo/sharun/releases?per_page=100" | jq -r ".. | objects | .browser_download_url? // empty" | grep -Ei "$(uname -m)" | grep -Eiv "tar\.gz|\.b3sum" | grep -Ei "sharun" | sort --version-sort | tail -n 1 | tr -d "[:space:]" | xargs -I "{}" curl -qfsSL "{}" -o "/usr/local/bin/sharun"
       chmod -v "a+x" "/usr/local/bin/sharun"
       command -v sharun &>/dev/null || echo -e "\[X] FATAL: sharun is NOT Installed\n$(exit 1)"
       #Python
        sharun lib4bin --with-hooks --python-ver "3.12" --python-pkg "malwoverview" --wrappe-exec "malwoverview" --strip \
         --dst-dir "./SHARUN_WRAPPED" sharun -- malwoverview --help
       #Copy
        find "./SHARUN_WRAPPED" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" cp -fv "{}" "/build-bins/"
        ( askalono --format "json" crawl --follow "$(realpath .)" | jq -r ".. | objects | .path? // empty" | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/LICENSE" ) 2>/dev/null
       #Info
        file "/build-bins/"* && du -sh "/build-bins/"*
        popd >/dev/null 2>&1
      '
    #Copy & Meta
     docker cp "archlinux-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei 'application/.*executable|text/x-perl|text/.*script' | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"