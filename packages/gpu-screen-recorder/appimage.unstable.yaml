#!/SBUILD
_disabled: false

pkg: "gpu-screen-recorder"
pkg_id: "pkgforge-dev.gpu-screen-recorder"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/gpu-screen-recorder"
category:
  - "Recorder"
  - "Video"
description:
  _default: "Screen recorder with GPU acceleration"
  "gpu-screen-recorder-gtk": "GTK3 GUI"
  "gsr-ui": "ShadowPlay like overlay"
homepage:
  - "https://git.dec05eba.com/gpu-screen-recorder"
  - "https://github.com/pkgforge-dev/gpu-screen-recorder-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://git.dec05eba.com/gpu-screen-recorder/tree/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/gpu-screen-recorder-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "gpu-screen-recorder=>gpu-screen-recorder-gtk"
  - "gpu-screen-recorder=>gsr-ui"
repology:
  - "gpu-screen-recorder"
src_url:
  - "https://github.com/pkgforge-dev/gpu-screen-recorder-AppImage"
tag:
  - "video"
  - "recorder"
  - "screen"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/gpu-screen-recorder-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/gpu-screen-recorder-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
