#!/SBUILD
_disabled: false

pkg: "cadmus"
pkg_id: "github.com.josh-richardson.cadmus"
pkg_type: "appimage"
app_id: "github.com.josh-richardson.cadmus"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A GUI frontend for @wermans Pulse Audio real-time noise suppression plugin"
distro_pkg:
  archlinux:
    aur:
      - "cadmus-appimage"
homepage:
  - "https://github.com/josh-richardson/cadmus"
maintainer:
  - "runner"
license:
  - "GPL-3.0"
src_url:
  - "https://github.com/josh-richardson/cadmus"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/josh-richardson/cadmus/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/josh-richardson/cadmus" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
