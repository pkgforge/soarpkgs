#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aptly/static.stable.yaml
_disabled: false

pkg: "aptly"
pkg_id: "github.com.aptly-dev.aptly"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "aptly-dev/aptly"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Swiss army knife for Debian repository management"
homepage:
  - "https://www.aptly.info"
  - "https://github.com/aptly-dev/aptly"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/aptly-dev/aptly/raw/90343b21d3199e097f6a31803ec3fbfbe1471723/LICENSE"
note:
  - "Official binary from https://github.com/aptly-dev/aptly"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aptly"
repology:
  - "aptly"
src_url:
  - "https://github.com/aptly-dev/aptly"
tag:
  - "apt"
  - "debian"
  - "packaging"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/aptly-dev/aptly" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aptly-dev/aptly@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o aptly.zip
    7z x "aptly.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aptly" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aptly.zip"
