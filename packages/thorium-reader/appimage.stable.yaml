#!/SBUILD
_disabled: false

pkg: "thorium-reader"
pkg_id: "github.com.edrlab.thorium-reader"
pkg_type: "appimage"
app_id: "github.com.edrlab.thorium-reader"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A cross platform desktop reading app, based on the Readium Desktop toolkit"
distro_pkg:
  archlinux:
    aur:
      - "thorium-reader"
      - "thorium-reader-bin"
      - "thorium-reader-git"
homepage:
  - "https://github.com/edrlab/thorium-reader"
  - "https://www.edrlab.org/software/thorium-reader"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD-3-Clause"
  - "MIT"
src_url:
  - "https://github.com/edrlab/thorium-reader"
tag:
  - "Office"
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/edrlab/thorium-reader/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/edrlab/thorium-reader" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/edrlab/thorium-reader" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
