_disabled: false

pkg: "audio-sharing"
pkg_id: "pkgforge-dev.audio-sharing"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/audio-sharing"
category:
  - "Audio"
  - "Network"
description: "Share audio between computers over network"
homepage:
  - "https://gitlab.gnome.org/World/AudioSharing"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - id: "GPL-3.0"
    url: "https://gitlab.gnome.org/World/AudioSharing/-/raw/main/COPYING.md"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Audio-Sharing-AppImage"
