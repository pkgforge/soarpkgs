#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ruff/static.stable.yaml
_disabled: false

pkg: "ruff"
pkg_id: "github.com.astral-sh.ruff"
pkg_type: "static"
category:
  - ""
description: "Extremely fast Python linter and code formatter"
homepage:
  - "  - https://github.com/astral-sh/ruff"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/astral-sh/ruff/master/LICENSE"
note:
  - "Official binary from https://github.com/astral-sh/ruff"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ruff"
src_url:
  - "https://github.com/astral-sh/ruff"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/astral-sh/ruff/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/astral-sh/ruff@v${PKGVER}" --glob "ruff_linux_${ARCH}.tar.gz" --yes -o ruff.tar.gz
    tar -xf "ruff.tar.gz" -C "/"
    mv "/ruff" "/$PKG"
    rm -rf "ruff.tar.gz"
