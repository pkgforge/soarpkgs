#!/SBUILD
_disabled: false

pkg: "popsicle"
pkg_id: "github.com.pop-os.popsicle"
pkg_type: "appimage"
app_id: "github.com.pop-os.popsicle"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Multiple USB File Flasher"
distro_pkg:
  archlinux:
    aur:
      - "popsicle"
      - "popsicle-bin"
      - "popsicle-git"
  nixpkgs:
    - "popsicle"
homepage:
  - "https://github.com/pop-os/popsicle"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/pop-os/popsicle"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pop-os/popsicle/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pop-os/popsicle" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
