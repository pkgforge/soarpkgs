#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jyt/static.stable.yaml
_disabled: false

pkg: "jyt"
pkg_id: "github.com.ken-matsui.jyt.source"
pkg_type: "static"
ghcr_pkg: "ken-matsui/jyt"
category:
  - "ConsoleOnly"
description: "A tridirectional converter between Json, Yaml, and Toml"
homepage:
  - "https://github.com/ken-matsui/jyt"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/ken-matsui/jyt/raw/48fccffeba29421ae6f368c45db176d69b6683d8/LICENSE"
note:
  - "Official binary from https://github.com/ken-matsui/jyt"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jyt"
repology:
  - "jyt"
src_url:
  - "https://github.com/ken-matsui/jyt"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ken-matsui/jyt/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/ken-matsui/jyt"
        cd jyt
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jyt
        cp jyt /output/
      '
    cp "$SBUILD_TMPDIR/jyt" "$SBUILD_OUTDIR/"
    strip jyt
