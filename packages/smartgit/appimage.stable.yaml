#!/SBUILD
_disabled: false

pkg: "smartgit"
pkg_id: "github.com.ecmu.smartgit.AppImage"
pkg_type: "appimage"
app_id: "github.com.ecmu.smartgit.AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "AppImage build for smartgit"
distro_pkg:
  archlinux:
    aur:
      - "smartgit"
homepage:
  - "http://www.syntevo.com/smartgit"
  - "https://www.syntevo.com/smartgit"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Freeware"
  - "LicenseRef-custom"
  - "Proprietary"
  - "custom"
  - "proprietary license"
src_url:
  - "https://github.com/ecmu/smartgit.AppImage"
tag:
  - "Development"
  - "development"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ecmu/smartgit.AppImage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ecmu/smartgit.AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
