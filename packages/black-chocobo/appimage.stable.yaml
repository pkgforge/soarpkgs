#!/SBUILD
_disabled: false

pkg: "black-chocobo"
pkg_id: "github.com.sithlord48.blackchocobo"
pkg_type: "appimage"
app_id: "github.com.sithlord48.blackchocobo"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Save Editor For Final Fantasy VII"
homepage:
  - "https://github.com/sithlord48/blackchocobo"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/sithlord48/blackchocobo"
tag:
  - "c-plus-plus"
  - "cross-platform"
  - "ff7"
  - "final-fantasy-vii"
  - "game-development"
  - "qt"
  - "save-editor"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/sithlord48/blackchocobo/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/sithlord48/blackchocobo@${RELEASE_TAG}" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/sithlord48/blackchocobo@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
