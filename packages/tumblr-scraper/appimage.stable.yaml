#!/SBUILD
_disabled: false

pkg: "tumblr-scraper"
pkg_id: "github.com.lluisrojass.tumblr-scraper"
pkg_type: "appimage"
app_id: "github.com.lluisrojass.tumblr-scraper"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Scrape a Tumblr blog for personal posts"
homepage:
  - "https://github.com/lluisrojass/tumblr-scraper"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/lluisrojass/tumblr-scraper"
tag:
  - "browserify"
  - "desktop-app"
  - "electron"
  - "javascript"
  - "scraper"
  - "tumblr"
  - "webscraping"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lluisrojass/tumblr-scraper/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lluisrojass/tumblr-scraper" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
