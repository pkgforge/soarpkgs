#!/SBUILD
_disabled: false

pkg: "wasistlos"
pkg_id: "github.com.xeco23.WasIstLos"
pkg_type: "appimage"
app_id: "github.com.xeco23.WasIstLos"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "An unofficial WhatsApp desktop application for Linux."
distro_pkg:
  archlinux:
    aur:
      - "wasistlos-appimage"
homepage:
  - "https://github.com/xeco23/WasIstLos"
maintainer:
  - "runner"
license:
  - "GPL-3"
  - "GPL-3.0"
  - "GPL-3.0-only"
src_url:
  - "https://github.com/xeco23/WasIstLos"
tag:
  - "Networking/Chat"
  - "net-im"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xeco23/WasIstLos/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/xeco23/WasIstLos" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
