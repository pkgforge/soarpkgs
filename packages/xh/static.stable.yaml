#!/SBUILD
_disabled: false

pkg: "xh"
pkg_id: "ducaale.xh"
pkgver: "0.25.3"
pkg_type: "static"
ghcr_pkg: "ducaale/xh"
category:
  - "ConsoleOnly"
  - "Network"
  - "Utility"
description: "Friendly and fast tool for sending HTTP requests"
homepage:
  - "https://github.com/ducaale/xh"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/ducaale/xh/releases/download/v${PKGVER}/xh-v${PKGVER}-${ARCH}-unknown-linux-musl.tar.gz"
    out: "xh.tar.gz"
note:
  - "Official binary from https://github.com/ducaale/xh"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "xh"
repology:
  - "xh"
src_url:
  - "https://github.com/ducaale/xh"
tag:
  - "http"
  - "cli"
  - "curl"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ducaale/xh/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "xh.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/xh-v${PKGVER}-${ARCH}-unknown-linux-musl/xh" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/xh-v${PKGVER}-${ARCH}-unknown-linux-musl/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "xh.tar.gz"
