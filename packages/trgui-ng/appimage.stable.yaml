#!/SBUILD
_disabled: false

pkg: "trgui-ng"
pkg_id: "github.com.openscopeproject.TrguiNG"
pkg_type: "appimage"
app_id: "github.com.openscopeproject.TrguiNG"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Remote GUI for Transmission torrent daemon"
distro_pkg:
  archlinux:
    aur:
      - "trgui-ng"
      - "trgui-ng-bin"
      - "trgui-ng-git"
homepage:
  - "https://github.com/openscopeproject/TrguiNG"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0"
  - "AGPL-3.0-only"
src_url:
  - "https://github.com/openscopeproject/TrguiNG"
tag:
  - "mantine-ui"
  - "rust-application"
  - "tauri-app"
  - "torrents"
  - "transmission-daemon"
  - "typescript-react"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/openscopeproject/TrguiNG/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/openscopeproject/TrguiNG" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/openscopeproject/TrguiNG" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
