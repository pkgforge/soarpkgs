#!/SBUILD
_disabled: false

pkg: "frontimer"
pkg_id: "github.com.seita1996.frontimer"
pkg_type: "appimage"
app_id: "github.com.seita1996.frontimer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Desktop timer application always displayed in the forefront of the screen"
distro_pkg:
  archlinux:
    aur:
      - "frontimer"
      - "frontimer-bin"
homepage:
  - "https://github.com/seita1996/frontimer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/seita1996/frontimer"
tag:
  - "electron"
  - "react"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/seita1996/frontimer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/seita1996/frontimer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
