#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ropr/static.stable.yaml
_disabled: false

pkg: "ropr"
pkg_id: "github.com.Ben-Lichtman.ropr"
pkg_type: "static"
category:
  - ""
description: "Blazing fast multithreaded ROP Gadget finder"
homepage:
  - "  - https://github.com/Ben-Lichtman/ropr"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/Ben-Lichtman/ropr/master/LICENSE"
note:
  - "Official binary from https://github.com/Ben-Lichtman/ropr"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ropr"
src_url:
  - "https://github.com/Ben-Lichtman/ropr"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Ben-Lichtman/ropr/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/Ben-Lichtman/ropr@v${PKGVER}" --glob "ropr_linux_${ARCH}.tar.gz" --yes -o ropr.tar.gz
    tar -xf "ropr.tar.gz" -C "/"
    mv "/ropr" "/$PKG"
    rm -rf "ropr.tar.gz"
