#!/SBUILD
_disabled: false

pkg: "liground"
pkg_id: "github.com.ml-research.liground"
pkg_type: "appimage"
app_id: "github.com.ml-research.liground"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A free, open-source and modern Chess Variant Analysis GUI for the 21st century"
distro_pkg:
  archlinux:
    aur:
      - "liground-bin"
homepage:
  - "https://ml-research.github.io/liground.github.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0-only"
src_url:
  - "https://github.com/ml-research/liground"
tag:
  - "analysis"
  - "chess"
  - "chess-engine"
  - "chess-variants"
  - "chessground"
  - "crazyhouse"
  - "electron-app"
  - "free-software"
  - "gui"
  - "lichess"
  - "uci"
  - "vue"
  - "web-assembly"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ml-research/liground/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ml-research/liground" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
