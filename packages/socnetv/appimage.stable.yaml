#!/SBUILD
_disabled: false

pkg: "socnetv"
pkg_id: "github.com.socnetv.app"
pkg_type: "appimage"
app_id: "github.com.socnetv.app"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Social Network Analysis and Visualization software application."
distro_pkg:
  archlinux:
    aur:
      - "socnetv"
      - "socnetv-git"
  debian:
    - "socnetv"
homepage:
  - "http://socnetv.org"
  - "http://socnetv.sf.net"
  - "http://socnetv.sourceforge.net"
  - "https://github.com/socnetv/app"
  - "https://socnetv.org"
  - "https://sourceforge.net/projects/socnetv"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-2"
  - "GPL-3+"
  - "GPL-3.0-only"
  - "GPL3"
  - "GPLv3"
src_url:
  - "https://github.com/socnetv/app"
tag:
  - "math"
  - "science"
  - "universe/math"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/socnetv/app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/socnetv/app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
