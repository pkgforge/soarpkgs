#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keibo-moneytracker/static.stable.yaml
_disabled: false

pkg: "keibo-moneytracker"
pkg_id: "Carlos-CDM/Keibo-MoneyTracker"
pkg_type: "static"
ghcr_pkg: "Carlos-CDM/Keibo-MoneyTracker"
category:
  - "Utility"
description: "Track your income and expenses easily"
homepage:
  - "https://github.com/Carlos-CDM/Keibo-MoneyTracker"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: ""GNU"
    url: "https://github.com/Carlos-CDM/Keibo-MoneyTracker/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/Carlos-CDM/Keibo-MoneyTracker"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keibo-moneytracker"
repology:
  - "keibo-moneytracker"
src_url:
  - "https://github.com/Carlos-CDM/Keibo-MoneyTracker"
tag:
  - appimage
  - linux-app
  - moneytracker
  - open-source
  - productivity
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Carlos-CDM/Keibo-MoneyTracker/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Carlos-CDM/Keibo-MoneyTracker" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Carlos-CDM/Keibo-MoneyTracker" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
