#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rust-parallel/static.stable.yaml
_disabled: false

pkg: "rust-parallel"
pkg_id: "github.com.aaronriekenberg.rust-parallel"
pkg_type: "static"
category:
  - ""
description: "Run commands in parallel (parallel | xargs in rust)"
homepage:
  - "  - https://github.com/aaronriekenberg/rust-parallel"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/aaronriekenberg/rust-parallel/master/LICENSE"
note:
  - "Official binary from https://github.com/aaronriekenberg/rust-parallel"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rust-parallel"
src_url:
  - "https://github.com/aaronriekenberg/rust-parallel"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/aaronriekenberg/rust-parallel/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/aaronriekenberg/rust-parallel@v${PKGVER}" --glob "rust-parallel_linux_${ARCH}.tar.gz" --yes -o rust-parallel.tar.gz
    tar -xf "rust-parallel.tar.gz" -C "/"
    mv "/rust-parallel" "/$PKG"
    rm -rf "rust-parallel.tar.gz"
