#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/bleve/static.stable.yaml
_disabled: false

pkg: "bleve"
pkg_id: "github.com.blevesearch.bleve"
pkg_type: "static"
ghcr_pkg: "blevesearch/bleve"
category:
  - "ConsoleOnly"
description: "CLI for interacting with a Bleve index"
homepage:
  - "https://github.com/blevesearch/bleve"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/blevesearch/bleve/raw/77458c40dd23a67175e321f1ec2216d44500d166/LICENSE"
note:
  - "Official binary from https://github.com/blevesearch/bleve"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "bleve"
repology:
  - "bleve"
src_url:
  - "https://github.com/blevesearch/bleve"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/blevesearch/bleve/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/blevesearch/bleve" \
        cd bleve \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/bleve \
      \' \
    cp "$SBUILD_TMPDIR/bleve" "$SBUILD_OUTDIR/" \
    strip bleve
