#!/SBUILD
_disabled: false

pkg: "electrumfair"
pkg_id: "github.com.faircoin.electrumfair"
pkg_type: "appimage"
app_id: "github.com.faircoin.electrumfair"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Electrum for FairCoin"
homepage:
  - "https://github.com/faircoin/electrumfair"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/faircoin/electrumfair"
tag:
  - "faircoin"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/faircoin/electrumfair/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/faircoin/electrumfair" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/faircoin/electrumfair" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
