#!/SBUILD
_disabled: false

pkg: "spicy-launcher"
pkg_id: "github.com.spicylobstergames.SpicyLauncher"
pkg_type: "appimage"
app_id: "github.com.spicylobstergames.SpicyLauncher"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Cross-platform launcher for Spicy Lobster games ðŸŒ¶ðŸ¦ž"
distro_pkg:
  archlinux:
    extra:
      - "spicy-launcher"
homepage:
  - "https://github.com/spicylobstergames/SpicyLauncher"
maintainer:
  - "runner"
license:
  - "Apache"
  - "MIT"
src_url:
  - "https://github.com/spicylobstergames/SpicyLauncher"
tag:
  - "cli"
  - "gui"
  - "launcher"
  - "tauri"
  - "tauri-app"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/spicylobstergames/SpicyLauncher/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/spicylobstergames/SpicyLauncher" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
