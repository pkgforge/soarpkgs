#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lazygit/static.stable.yaml
_disabled: false

pkg: "lazygit"
pkg_id: "github.com.jesseduffield.lazygit"
pkg_type: "static"
ghcr_pkg: "jesseduffield/lazygit"
category:
  - "ConsoleOnly"
description: "simple terminal UI for git commands"
homepage:
  - "https://github.com/jesseduffield/lazygit"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/jesseduffield/lazygit/raw/c03b89227092b852d50015d289a7c6d8c69811c5/LICENSE"
note:
  - "Official binary from https://github.com/jesseduffield/lazygit"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lazygit"
repology:
  - "lazygit"
src_url:
  - "https://github.com/jesseduffield/lazygit"
tag:
  - "git"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/jesseduffield/lazygit"
        cd lazygit
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/lazygit
        cp lazygit /output/
      '
    cp "$SBUILD_TMPDIR/lazygit" "$SBUILD_OUTDIR/"
    strip lazygit
