#!/SBUILD
_disabled: false

pkg: "dosemu"
pkg_id: "github.com.probonopd.doesemu2-factory"
pkg_type: "appimage"
app_id: "github.com.probonopd.doesemu2-factory"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Build dosemu2 and AppImage"
distro_pkg:
  archlinux:
    extra:
      - "dosemu"
homepage:
  - "http://dosemu.sf.net"
  - "http://dosemu.sourceforge.net"
  - "http://sourceforge.net/projects/dosemu"
  - "http://www.dosemu.org"
  - "https://dosemu.sourceforge.net"
  - "https://sourceforge.net/projects/dosemu"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License"
  - "GPL"
  - "GPL-2"
  - "GPL-2.0+"
  - "GPL-2.0-or-later"
  - "GPLv2"
  - "GPLv2+"
  - "LGPL"
  - "custom"
src_url:
  - "https://github.com/probonopd/doesemu2-factory"
tag:
  - "Applications/Emulators"
  - "Emulators"
  - "System/Emulators/PC"
  - "app-emulation"
  - "contrib/otherosfs"
  - "extra/emulator"
  - "multiverse/otherosfs"
  - "system"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/probonopd/doesemu2-factory/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/probonopd/doesemu2-factory@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
