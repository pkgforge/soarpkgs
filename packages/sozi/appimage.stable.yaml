#!/SBUILD
_disabled: false

pkg: "sozi"
pkg_id: "github.com.sozi-projects.Sozi"
pkg_type: "appimage"
app_id: "github.com.sozi-projects.Sozi"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A zooming presentation editor"
distro_pkg:
  archlinux:
    aur:
      - "sozi"
      - "sozi-bin"
  debian:
    - "sozi"
  nixpkgs:
    - "sozi"
homepage:
  - "https://github.com/senshu/Sozi"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
  - "GPLv3+"
  - "MPL-2.0"
  - "MPL2"
src_url:
  - "https://github.com/sozi-projects/Sozi"
tag:
  - "Graphics"
  - "graphics"
  - "universe/graphics"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/sozi-projects/Sozi/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/sozi-projects/Sozi" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
