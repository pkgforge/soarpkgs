#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aperf/static.stable.yaml
_disabled: false

pkg: "aperf"
pkg_id: "github.com.aws.aperf.source"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "aws/aperf"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Gather performance data and visualize using HTML graphs"
homepage:
  - "https://github.com/aws/aperf"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/aws/aperf/raw/8374a6277f7b2768ed919cba9855c9beacaab086/LICENSE"
note:
  - "Official binary from https://github.com/aws/aperf"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aperf"
src_url:
  - "https://github.com/aws/aperf"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/aws/aperf" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aws/aperf@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o aperf.zip
    7z x "aperf.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aperf" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aperf.zip"
