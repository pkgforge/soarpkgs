#!/SBUILD
_disabled: false

pkg: "insomnia"
pkg_id: "github.com.Kong.insomnia"
pkg_type: "appimage"
app_id: "github.com.Kong.insomnia"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The open-source, cross-platform API client for GraphQL, REST, WebSockets, SSE and gRPC. With Cloud, Local and Git storage."
distro_pkg:
  archlinux:
    aur:
      - "insomnia"
      - "insomnia-bin"
      - "insomnia-git"
  nixpkgs:
    - "insomnia"
homepage:
  - "https://dlaa.me/Insomnia"
  - "https://github.com/Kong/insomnia"
  - "https://insomnia.rest"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache"
  - "Apache-2.0"
  - "MIT"
  - "MIT License"
src_url:
  - "https://github.com/Kong/insomnia"
tag:
  - "debug"
  - "dev-util"
  - "insomnia"
  - "net-proxy"
  - "programming.tools"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Kong/insomnia/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Kong/insomnia" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
