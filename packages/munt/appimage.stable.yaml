#!/SBUILD
_disabled: false

pkg: "munt"
pkg_id: "github.com.muntorg.munt-official"
pkg_type: "appimage"
app_id: "github.com.muntorg.munt-official"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Munt is a witness-secured decentralized network for payments, digital assets, finance and more"
distro_pkg:
  archlinux:
    aur:
      - "munt"
      - "munt-git"
  nixpkgs:
    - "munt"
homepage:
  - "http://munt.sourceforge.net"
  - "https://github.com/munt/munt"
  - "https://munt.sourceforge.io"
  - "https://sourceforge.net/projects/munt"
  - "https://www.github.com/munt"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL-2.0 OR LGPL-2.1"
  - "GPL-3.0"
  - "GPL2"
  - "GPL3"
  - "LGPL-2.1"
  - "LGPL2.1"
src_url:
  - "https://github.com/muntorg/munt-official"
tag:
  - "Emulators"
  - "Sound"
  - "extra/multimedia"
  - "media-sound"
  - "multimedia"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/muntorg/munt-official/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/muntorg/munt-official" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/muntorg/munt-official" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
