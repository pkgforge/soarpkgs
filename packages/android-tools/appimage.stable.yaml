  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - id: "Apache-2.0"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/android-tools-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "android-tools=>adb"
  - "android-tools=>etc1tool"
  - "android-tools=>fastboot"
  - "android-tools=>hprof-conv"
  - "android-tools=>make_f2fs"
  - "android-tools=>make_f2fs_casefold"
  - "android-tools=>mke2fs"
  - "android-tools=>sqlite3"
repology:
  - "android-tools"
src_url:
  - "https://github.com/pkgforge-dev/android-tools-AppImage"
tag:
  - "android"
  - "development"
  - "utility"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/android-tools-AppImage/releases/latest?per_page=20" | jq -r '.tag_name' | tr -d '"'\''[:space:]'
  run: |
    soar dl "https://github.com/pkgforge-dev/android-tools-AppImage@${PKGVER}" --glob "*$(uname -m)*.appimage" -o "./${PKG}" --yes
