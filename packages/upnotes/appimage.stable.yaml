#!/SBUILD
_disabled: false

pkg: "upnotes"
pkg_id: "github.com.upnotes-io.upnotes-website"
pkg_type: "appimage"
app_id: "github.com.upnotes-io.upnotes-website"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A notes app for software developers"
homepage:
  - "https://github.com/upnotes-io/upnotes-website"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/upnotes-io/upnotes-website"
tag:
  - "notes"
  - "notes-app"
  - "react"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/upnotes-io/upnotes-website/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/upnotes-io/upnotes-website" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
