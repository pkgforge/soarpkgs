#!/SBUILD
_disabled: false

pkg: "algernon"
pkg_id: "xyproto.algernon"
pkg_type: "static"
pkgver: "1.17.5"
ghcr_pkg: "xyproto/algernon"
category:
  - "Network"
  - "WebDevelopment"
description: "Small self-contained pure-Go web server with Lua, Teal, Markdown, HTTP/2, QUIC, Redis and PostgreSQL support"
homepage:
  - "https://algernon.roboticoverlords.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "BSD-3-Clause"
build_asset:
  - url: "https://github.com/xyproto/algernon/releases/download/v${PKGVER}/algernon-${PKGVER}-linux_${ARCH}_static.tar.xz"
    out: "algernon.tar.xz"
note:
  - "Official binary from https://github.com/xyproto/algernon"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "algernon"
repology:
  - "algernon"
src_url:
  - "https://github.com/xyproto/algernon"
tag:
  - "web-server"
  - "http"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/xyproto/algernon/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "algernon.tar.xz" -C "$SBUILD_TMPDIR/"
    extract_dir="$SBUILD_TMPDIR/algernon-${PKGVER}-linux_${ARCH}_static"
    mv "$extract_dir/algernon" "$SBUILD_OUTDIR/"
    mv "$extract_dir/LICENSE" "$SBUILD_OUTDIR/"
    rm -rf "algernon.tar.xz"
