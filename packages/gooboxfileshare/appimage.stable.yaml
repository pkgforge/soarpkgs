#!/SBUILD
_disabled: false

pkg: "gooboxfileshare"
pkg_id: "github.com.GooBox.file-share-desktop"
pkg_type: "appimage"
app_id: "github.com.GooBox.file-share-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ðŸ’» Goobox file share desktop app (Moved to https://github.com/storewise/file-share-desktop)"
homepage:
  - "https://github.com/GooBox/file-share-desktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/GooBox/file-share-desktop"
tag:
  - "decentralized-storage"
  - "electron"
  - "goobox"
  - "sia"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GooBox/file-share-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/GooBox/file-share-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
