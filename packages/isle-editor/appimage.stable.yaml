#!/SBUILD
_disabled: false

pkg: "isle-editor"
pkg_id: "github.com.isle-project.isle-editor"
pkg_type: "appimage"
app_id: "github.com.isle-project.isle-editor"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Editor for ISLE (Integrated Statistics Learning Environment) lessons."
homepage:
  - "https://github.com/isle-project/isle-editor"
maintainer:
  - "runner"
license:
  - "Other"
src_url:
  - "https://github.com/isle-project/isle-editor"
tag:
  - "courses"
  - "e-learning"
  - "isle"
  - "online"
  - "statistics"
  - "teaching"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/isle-project/isle-editor/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/isle-project/isle-editor" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
