#!/SBUILD
_disabled: false

pkg: "deb2appimage"
pkg_id: "github.com.simoniz0r.deb2appimage"
pkg_type: "appimage"
app_id: "github.com.simoniz0r.deb2appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Build AppImages from deb packages on any distro with simple json configuration"
distro_pkg:
  archlinux:
    aur:
      - "deb2appimage"
homepage:
  - "http://www.simonizor.net"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/simoniz0r/deb2appimage"
tag:
  - "appimage"
  - "appimage-builder"
  - "deb"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/simoniz0r/deb2appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/simoniz0r/deb2appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
