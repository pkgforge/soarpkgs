#!/SBUILD
_disabled: false

pkg: "yaya"
pkg_id: "github.com.trixon.yaya"
pkg_type: "appimage"
app_id: "github.com.trixon.yaya"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Yet Another Yahtzee-esque Application"
distro_pkg:
  archlinux:
homepage:
  - "https://github.com/EFForg/yaya"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
src_url:
  - "https://github.com/trixon/yaya"
tag:
  - "Networking"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/trixon/yaya/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/trixon/yaya" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
