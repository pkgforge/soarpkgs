#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/iamb/static.stable.yaml
_disabled: false

pkg: "iamb"
pkg_id: "github.com.ulyssa.iamb"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "ulyssa/iamb"
category:
  - "Development"
  - "Utility"
description: "A Matrix client for Vim addicts"
homepage:
  - "https://github.com/ulyssa/iamb"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/ulyssa/iamb/master/LICENSE"
note:
  - "Official binary from https://github.com/ulyssa/iamb"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "iamb"
src_url:
  - "https://github.com/ulyssa/iamb"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ulyssa/iamb/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ulyssa/iamb@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o iamb.tar.gz || \
    soar dl "https://github.com/ulyssa/iamb@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o iamb.tar.gz || \
    soar dl "https://github.com/ulyssa/iamb@v${PKGVER}" --glob "*${ARCH}*" --yes -o iamb.tar.gz
    tar -xf "iamb.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "iamb.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "iamb" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "iamb-\*" -exec mv {} "$SBUILD_OUTDIR/iamb" \; || \
    mv "$SBUILD_TMPDIR/iamb" "$SBUILD_OUTDIR/iamb"
    rm -rf "iamb.tar.gz"
