#!/SBUILD
_disabled: false

pkg: "samira"
pkg_id: "github.com.jsnli.Samira"
pkg_type: "appimage"
app_id: "github.com.jsnli.Samira"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Steam achievement manager for Linux written with Tauri and Rust."
homepage:
  - "https://github.com/jsnli/Samira"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/jsnli/Samira"
tag:
  - "achievements"
  - "game"
  - "linux"
  - "steam"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jsnli/Samira/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/jsnli/Samira" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
