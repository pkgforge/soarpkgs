#!/SBUILD
_disabled: false

pkg: "sfbrename"
pkg_id: "github.com.karwler.sfbrename"
pkg_type: "appimage"
app_id: "github.com.karwler.sfbrename"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Bulk file renamer"
homepage:
  - "https://github.com/karwler/sfbrename"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Do What The F*ck You Want To Public License"
src_url:
  - "https://github.com/karwler/sfbrename"
tag:
  - "c11"
  - "console-application"
  - "desktop-app"
  - "gtk3"
  - "gui-application"
  - "linux"
  - "rename-files"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/karwler/sfbrename/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/karwler/sfbrename" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
