#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/anew-rs/static.stable.yaml
_disabled: false

pkg: "anew-rs"
pkg_id: "github.com.zer0yu.anew"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "zer0yu/anew"
category:
  - "ConsoleOnly"
  - "Utility"
description: "An efficient way to filter duplicate lines from input, Ã  la uniq"
homepage:
  - "https://github.com/zer0yu/anew"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/zer0yu/anew/raw/60a7159a604e8a5542e1d8a0187c8eee1641031d/LICENSE"
note:
  - "Official binary from https://github.com/zer0yu/anew"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "anew-rs"
repology:
  - "anew-rs"
src_url:
  - "https://github.com/zer0yu/anew"
tag:
  - "bugbounty"
  - "uniq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/zer0yu/anew" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/zer0yu/anew@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o anew-rs.zip
    7z x "anew-rs.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/anew-rs" "$SBUILD_OUTDIR/$PKG"
    rm -rf "anew-rs.zip"
