#!/SBUILD
_disabled: false

pkg: "cursor-enhanced"
pkg_id: "pkgforge-dev.cursor-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/cursor-enhanced"
category:
  - "Development"
  - "IDE"
  - "TextEditor"
description: "The AI-first code editor"
homepage:
  - "https://www.cursor.com"
  - "https://github.com/pkgforge-dev/Cursor-AppImage-enhanced"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "Proprietary"
build_asset:
  - url: "https://cursor.com/terms-of-service"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Cursor-AppImage-enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "cursor-enhanced"
repology:
  - "cursor-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/Cursor-AppImage-enhanced"
tag:
  - "editor"
  - "development"
  - "ai"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Cursor-AppImage-enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Cursor-AppImage-enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
