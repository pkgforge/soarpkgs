#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hcloud/static.stable.yaml
_disabled: false

pkg: "hcloud"
pkg_id: "github.com.hetznercloud.cli"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "hetznercloud/cli"
category:
  - "Development"
  - "Utility"
description: "A command-line interface for Hetzner Cloud"
homepage:
  - "https://github.com/hetznercloud/cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/hetznercloud/cli/master/LICENSE"
note:
  - "Official binary from https://github.com/hetznercloud/cli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hcloud"
src_url:
  - "https://github.com/hetznercloud/cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/hetznercloud/cli/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/hetznercloud/cli@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hcloud.tar.gz || \
    soar dl "https://github.com/hetznercloud/cli@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hcloud.tar.gz || \
    soar dl "https://github.com/hetznercloud/cli@v${PKGVER}" --glob "*${ARCH}*" --yes -o hcloud.tar.gz
    tar -xf "hcloud.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hcloud.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcloud" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcloud-\*" -exec mv {} "$SBUILD_OUTDIR/hcloud" \; || \
    mv "$SBUILD_TMPDIR/hcloud" "$SBUILD_OUTDIR/hcloud"
    rm -rf "hcloud.tar.gz"
