#!/SBUILD
_disabled: false

pkg: "media-dupes"
pkg_id: "github.com.yafp.media-dupes"
pkg_type: "appimage"
app_id: "github.com.yafp.media-dupes"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "a minimal content duplicator for common media services like youtube"
homepage:
  - "https://github.com/yafp/media-dupes"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/yafp/media-dupes"
tag:
  - "audio"
  - "desktop-app"
  - "downloader"
  - "electron"
  - "ffmpeg"
  - "linux"
  - "macos"
  - "mp3"
  - "mp3-downloader"
  - "video"
  - "video-downloader"
  - "windows"
  - "youtube-dl"
  - "youtube-dl-downloader"
  - "youtube-dl-ui"
  - "youtube-dl-wrapper"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/yafp/media-dupes/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/yafp/media-dupes" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
