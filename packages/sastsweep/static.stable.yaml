#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sastsweep/static.stable.yaml
_disabled: false

pkg: "sastsweep"
pkg_id: "github.com.chebuya.sastsweep.source"
pkg_type: "static"
category:
  - ""
description: "Identify Vulnerabilities in Open Source Codebases at Scale"
homepage:
  - "  - https://github.com/chebuya/sastsweep"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/chebuya/sastsweep/master/LICENSE"
note:
  - "Official binary from https://github.com/chebuya/sastsweep"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sastsweep"
src_url:
  - "https://github.com/chebuya/sastsweep"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/chebuya/sastsweep/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/chebuya/sastsweep@v${PKGVER}" --glob "sastsweep_linux_${ARCH}.tar.gz" --yes -o sastsweep.tar.gz
    tar -xf "sastsweep.tar.gz" -C "/"
    mv "/sastsweep" "/$PKG"
    rm -rf "sastsweep.tar.gz"
