#!/SBUILD
_disabled: false

pkg: "atuin"
pkg_id: "atuinsh.atuin"
pkgver: "18.12.1"
pkg_type: "static"
ghcr_pkg: "atuinsh/atuin"
category:
  - "ConsoleOnly"
  - "Shell"
  - "Utility"
description: "Sync, search and backup tool for shell history"
homepage:
  - "https://atuin.sh"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/atuinsh/atuin/releases/download/v${PKGVER}/atuin-${ARCH}-unknown-linux-musl.tar.gz"
    out: "atuin.tar.gz"
note:
  - "Official binary from https://github.com/atuinsh/atuin"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "atuin"
repology:
  - "atuin"
src_url:
  - "https://github.com/atuinsh/atuin"
tag:
  - "shell"
  - "history"
  - "sync"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/atuinsh/atuin/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "atuin.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/atuin-${ARCH}-unknown-linux-musl/atuin" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/atuin-${ARCH}-unknown-linux-musl/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "atuin.tar.gz"
