#!/SBUILD
_disabled: false

pkg: "luna"
pkg_id: "github.com.rvpanoz.luna"
pkg_type: "appimage"
app_id: "github.com.rvpanoz.luna"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Manage npm dependencies through a modern UI."
distro_pkg:
  archlinux:
    aur:
      - "luna"
homepage:
  - "http://www.vector.co.jp/soft/dos/edu/se004823.html"
  - "https://github.com/rvpanoz/luna"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
  - "unknown"
src_url:
  - "https://github.com/rvpanoz/luna"
tag:
  - "astro"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/rvpanoz/luna/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/rvpanoz/luna" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
