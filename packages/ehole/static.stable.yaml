#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/ehole/static.stable.yaml
_disabled: false

pkg: "ehole"
pkg_id: "github.com.lemonlove7.EHole_magic"
pkgver: "1.0.0"
pkg_type: "static"
ghcr_pkg: "lemonlove7/EHole_magic"
category:
  - "Utility"
description: "Framework to Fingerprint Assets, Detect Vulnerabilities & Auto Exploitation"
  - "https://github.com/lemonlove7/EHole_magic"
  - "https://github.com/lemonlove7/EHole_magic"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/lemonlove7/EHole_magic/master/LICENSE"
note:
  - "Official binary from https://github.com/lemonlove7/EHole_magic"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ehole"
src_url:
  - "https://github.com/lemonlove7/EHole_magic"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/lemonlove7/EHole_magic/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/lemonlove7/EHole_magic@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o ehole.tar.gz
    tar -xf "ehole.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "ehole" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "ehole.tar.gz"
