#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/horust/static.stable.yaml
_disabled: false

pkg: "horust"
pkg_id: "github.com.FedericoPonzi.Horust"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "FedericoPonzi/Horust"
category:
  - "Development"
  - "Utility"
description: "Horust is a supervisor/init system written in rust and designed to run inside containers"
homepage:
  - "https://github.com/FedericoPonzi/Horust"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/FedericoPonzi/Horust/master/LICENSE"
note:
  - "Official binary from https://github.com/FedericoPonzi/Horust"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "horust"
src_url:
  - "https://github.com/FedericoPonzi/Horust"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/FedericoPonzi/Horust/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/FedericoPonzi/Horust@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o horust.tar.gz || \
    soar dl "https://github.com/FedericoPonzi/Horust@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o horust.tar.gz || \
    soar dl "https://github.com/FedericoPonzi/Horust@v${PKGVER}" --glob "*${ARCH}*" --yes -o horust.tar.gz
    tar -xf "horust.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "horust.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "horust" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "horust-\*" -exec mv {} "$SBUILD_OUTDIR/horust" \; || \
    mv "$SBUILD_TMPDIR/horust" "$SBUILD_OUTDIR/horust"
    rm -rf "horust.tar.gz"
