#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/amp/static.stable.yaml
_disabled: false

pkg: "amp"
pkg_id: "github.com.jmacdonald.amp"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "jmacdonald/amp"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A complete text editor for your terminal"
homepage:
  - "https://amp.rs"
  - "https://crates.io/crates/amp"
  - "https://github.com/jmacdonald/amp"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/jmacdonald/amp/raw/87bc3c43d627590f7245d8d5993667bb368def60/LICENSE"
note:
  - "Official binary from https://github.com/jmacdonald/amp"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "amp"
repology:
  - "amp-editor"
src_url:
  - "https://github.com/jmacdonald/amp"
tag:
  - "text-editor"
  - "vim"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/jmacdonald/amp" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/jmacdonald/amp@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o amp.zip
    7z x "amp.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/amp" "$SBUILD_OUTDIR/$PKG"
    rm -rf "amp.zip"
