#!/SBUILD
_disabled: false

pkg: "qawl"
pkg_id: "github.com.mr-islam.qawl"
pkg_type: "appimage"
app_id: "github.com.mr-islam.qawl"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "DEPRECATED: See README for new repo üìñ Read the Qur æƒÅn on your desktop/laptop. Useful features + beautiful design."
distro_pkg:
  archlinux:
homepage:
  - "https://github.com/sufone/qawl"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/mr-islam/qawl"
tag:
  - "mushaf"
  - "quran"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mr-islam/qawl/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[‚úó] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mr-islam/qawl" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
