#!/SBUILD
_disabled: false

pkg: "cutter"
pkg_id: "github.com.rizinorg.cutter"
pkg_type: "appimage"
app_id: "github.com.rizinorg.cutter"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Free and Open Source Reverse Engineering Platform powered by rizin"
homepage:
  - "https://github.com/rizinorg/cutter"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/rizinorg/cutter"
tag:
  - "cutter"
  - "debugger"
  - "gui"
  - "reverse-engineering"
  - "security"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/rizinorg/cutter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/rizinorg/cutter" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/rizinorg/cutter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
