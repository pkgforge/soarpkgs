#!/SBUILD
_disabled: false

pkg: "ricochlime"
pkg_id: "github.com.adil192.ricochlime"
pkg_type: "appimage"
app_id: "github.com.adil192.ricochlime"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Satisfying monster shooter"
distro_pkg:
  archlinux:
    aur:
      - "ricochlime-bin"
homepage:
  - "https://ricochlime.adil.hanney.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0-only"
src_url:
  - "https://github.com/adil192/ricochlime"
tag:
  - "16-bit"
  - "2d"
  - "android"
  - "casual-game"
  - "cross-platform"
  - "cute"
  - "flame"
  - "flame-engine"
  - "flutter"
  - "game"
  - "ios"
  - "linux"
  - "macos"
  - "pixel-art"
  - "pwa"
  - "shooter"
  - "slime"
  - "web"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/adil192/ricochlime/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/adil192/ricochlime" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/adil192/ricochlime" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
