#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/dunst/appimage.Samueru-sama.stable.yaml
_disabled: false

pkg: "dunst"
pkg_id: "github.com.Samueru-sama.dunst-AppImage.stable"
pkg_type: "appimage"
app_id: "io.sourceforge.dunstStable"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "System"
  - "Monitor"
description: "Lightweight and customizable notification daemon"
distro_pkg:
  alpine:
    - "dunst"
  archlinux:
    aura:
      - "dunst-git"
    extra:
      - "dunst"
  debian:
    - "dunst"    
  nixpkgs:
    - "dunst"
homepage:
  - "https://dunst-project.org"
  - "https://github.com/dunst-project/dunst"
  - "https://github.com/Samueru-sama/dunst-AppImage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/Samueru-sama/dunst-AppImage"
repology:
  - "dunst"
src_url:
  - "https://github.com/Samueru-sama/dunst-AppImage"
tag:
  - "desktop"
  - "desktop.i3"
  - "sysutils"
  - "utils"
  - "x11-apps"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Samueru-sama/dunst-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | grep -iv 'nightly' | sed -E 's/(x86_64|aarch64)//' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Samueru-sama/dunst-AppImage" --match "appimage" --exclude "nightly" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac