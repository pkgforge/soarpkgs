#!/SBUILD
_disabled: false

pkg: "dunst"
pkg_id: "github.com.Samueru-sama.dunst-AppImage"
pkg_type: "appimage"
app_id: "github.com.Samueru-sama.dunst-AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial AppImage of dunst [Maintainer=@Samueru-sama]"
distro_pkg:
  alpine:
    - "dunst"
  archlinux:
    aur:
      - "dunst-git"
    extra:
      - "dunst"
  debian:
    - "dunst"
  nixpkgs:
    - "dunst"
homepage:
  - "https://dunst-project.org"
  - "https://github.com/dunst-project/dunst"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD"
  - "BSD and MIT"
  - "BSD-3-Clause"
  - "MIT"
src_url:
  - "https://github.com/Samueru-sama/dunst-AppImage"
tag:
  - "Graphical"
  - "System/GUI/Other"
  - "System/Libraries"
  - "User"
  - "debug"
  - "desktop"
  - "desktop.i3"
  - "extra/x11"
  - "service"
  - "sysutils"
  - "universe/x11"
  - "utils"
  - "x11"
  - "x11-apps"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Samueru-sama/dunst-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Samueru-sama/dunst-AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
