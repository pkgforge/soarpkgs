#!/SBUILD
_disabled: false

pkg: "dunst"
pkg_id: "pkgforge-dev.dunst"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/dunst"
category:
  - "System"
  - "Utility"
description:
  _default: "Lightweight and customizable notification daemon"
  dunst: "Notification daemon"
  dunstify: "Send notification"
  dunstctl: "Control dunst over dbus"
homepage:
  - "https://dunst-project.org"
  - "https://github.com/pkgforge-dev/dunst-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "BSD-3-Clause"
build_asset:
  - url: "https://raw.githubusercontent.com/dunst-project/dunst/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/dunst-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "dunst=>dunstctl"
  - "dunst=>dunstify"
repology:
  - "dunst"
src_url:
  - "https://github.com/pkgforge-dev/dunst-AppImage"
tag:
  - "utility"
  - "notification"
  - "desktop"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/dunst-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/dunst-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
