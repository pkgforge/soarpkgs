#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/file/appimage.ppkg.stable.yaml
_disabled: false

pkg: "file"
pkg_id: "ppkg.bundle.file.stable"
pkg_type: "appimage"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Determine the type of a file from its contents"
distro_pkg:
  alpine:
    - "file"
  archlinux:
    aur:
      - "file-git"
  debian:
    - "file"
  gnuguix:
    - "file"
  homebrew:
    - "file-formula"
    - "libmagic"
  nixpkgs:
    - "file"
homepage:
  - "https://www.darwinsys.com/file/"
  - "https://github.com/file/file"
license:
  - id: "custom"
    url: "https://github.com/file/file/raw/6481672a8eb64c2758bf6429d9a76ee5a22174e9/COPYING"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using ppkg. Check/Report @ https://github.com/leleliu008/ppkg-formula-repository-official-core"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION] (Does not need desktop integration)"
provides:
  - "file"
repology:
  - "file"
src_url:
  - "https://github.com/file/file"
tag:
  - "file"
  - "metadata"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://meta.pkgforge.dev/misc/PPKG.json" | jq -r '.[] | select(.pkg == "file") | .version' | tr -d '"'\''[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "ubuntu-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw,z" --workdir "/tmp" \
     "docker.io/ubuntu:latest" \
      bash -l -c '
      #Setup ENV
       set -x ; mkdir -pv "/tmp" ; chown -R "$(whoami):$(whoami)" "/tmp" ; chmod -v "1777" "/tmp"
       mkdir -p "/build-bins" && pushd "$(mktemp -d)" &>/dev/null
       apt update -y -qq
       apt install binutils coreutils curl dos2unix file g++ git jq moreutils rsync util-linux wget xz-utils -y -qq
      #ppkg
       curl -qfsSL "https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg" -o "/usr/local/bin/ppkg"
       chmod -v "a+x" "/usr/local/bin/ppkg"
       ppkg setup
       ppkg update
       [ -d "${HOME}/.ppkg/repos.d/official-core/" ] && git -C "${HOME}/.ppkg/repos.d/official-core/" reset --hard
      #Build: https://github.com/leleliu008/ppkg-formula-repository-official-core/raw/master/formula/file.yml
       ppkg install "file" --profile="release" -j "$(($(nproc)+1))"
       ppkg bundle "file" "${PKG}.AppImage" --portable
       ppkg tree "file" --dirsfirst -L 5
      #Copy
       find "." -maxdepth 1 -type f -iname "*appimage*" -exec realpath "{}" \; | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/${PKG}"
      #info
       file "/build-bins/"* && du -sh "/build-bins/"*
      '
    #Copy & Meta
     docker cp "ubuntu-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath --no-symlinks | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"