#!/SBUILD
_disabled: false

pkg: "shipwright"
pkg_id: "github.com.mantralunar.Shipwright"
pkg_type: "appimage"
app_id: "github.com.mantralunar.Shipwright"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
  nixpkgs:
    - "shipwright"
homepage:
  - "https://github.com/HarbourMasters/Shipwright"
  - "https://www.shipofharkinian.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
  - "Unfree"
  - "Unlicense"
src_url:
  - "https://github.com/mantralunar/Shipwright"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mantralunar/Shipwright/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mantralunar/Shipwright" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
