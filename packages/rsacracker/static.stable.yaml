#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rsacracker/static.stable.yaml
_disabled: false

pkg: "rsacracker"
pkg_id: "github.com.skyf0l.RsaCracker.source"
pkg_type: "static"
category:
  - ""
description: "RSA cracker with support for RSA, X509, OPENSSH in PEM and DER formats"
homepage:
  - "  - https://github.com/skyf0l/RsaCracker"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/skyf0l/RsaCracker/master/LICENSE"
note:
  - "Official binary from https://github.com/skyf0l/RsaCracker"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rsacracker"
src_url:
  - "https://github.com/skyf0l/RsaCracker"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/skyf0l/RsaCracker/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/skyf0l/RsaCracker@v${PKGVER}" --glob "rsacracker_linux_${ARCH}.tar.gz" --yes -o rsacracker.tar.gz
    tar -xf "rsacracker.tar.gz" -C "/"
    mv "/rsacracker" "/$PKG"
    rm -rf "rsacracker.tar.gz"
