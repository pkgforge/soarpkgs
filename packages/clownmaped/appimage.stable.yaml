#!/SBUILD
_disabled: false

pkg: "clownmaped"
pkg_id: "github.com.Clownacy.ClownMapEd"
pkg_type: "appimage"
app_id: "github.com.Clownacy.ClownMapEd"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Sonic the Hedgehog sprite editor, portable clone of Xenowhirls SonMapEd."
homepage:
  - "https://github.com/Clownacy/ClownMapEd"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/Clownacy/ClownMapEd"
tag:
  - "cpp17"
  - "mega-drive"
  - "qt"
  - "sega-genesis"
  - "sega-mega-drive"
  - "sonic-the-hedgehog"
  - "sprite-editor"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Clownacy/ClownMapEd/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Clownacy/ClownMapEd" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
