#!/SBUILD
_disabled: false

pkg: "snes9x"
pkg_id: "github.com.snes9xgit.snes9x"
pkg_type: "appimage"
app_id: "github.com.snes9xgit.snes9x"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Snes9x - Portable Super Nintendo Entertainment System (TM) emulator"
distro_pkg:
  archlinux:
    aur:
      - "snes9x-git"
    extra:
      - "snes9x"
  nixpkgs:
    - "snes9x"
    - "snes9x-gtk"
homepage:
  - "http://code.google.com/p/snes9x-gtk"
  - "http://www.snes9x.com"
  - "https://code.google.com/p/snes9x-gtk"
  - "https://github.com/snes9xgit/snes9x"
  - "https://www.snes9x.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Distributable"
  - "Freeware and LGPLv2"
  - "GPL"
  - "GPL-2.0-or-later"
  - "LGPL-2.1-or-later"
  - "LGPLv2+"
  - "MIT License"
  - "Non-commercial"
  - "OpenSource"
  - "Other"
  - "Other License, see package"
  - "SUSE-Freeware AND GPL-2.0-only AND GPL-3.0-only AND LGPL-2.0-only AND LGPL-2.1-only"
  - "Snes9x GPL-2 GPL-2+ LGPL-2.1 LGPL-2.1+ ISC MIT ZLIB gui? "
  - "Unfree redistributable"
  - "custom"
  - "custom:snes9x"
src_url:
  - "https://github.com/snes9xgit/snes9x"
tag:
  - "Applications/Emulators"
  - "Emulators"
  - "System/Emulators/Other"
  - "debug"
  - "emulation/gamesystem"
  - "emulators"
  - "extra/emulator"
  - "games"
  - "games-emulation"
  - "games.emulator"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/snes9xgit/snes9x/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/snes9xgit/snes9x" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
