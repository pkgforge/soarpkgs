#!/SBUILD
_disabled: false

pkg: "quokkagit"
pkg_id: "github.com.ballessay.quokkagit"
pkg_type: "appimage"
app_id: "github.com.ballessay.quokkagit"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A small, TortoiseGit inspired git log viewer for linux"
homepage:
  - "https://github.com/ballessay/quokkagit"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/ballessay/quokkagit"
tag:
  - "cpp"
  - "git"
  - "qt"
  - "tortoisegit"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ballessay/quokkagit/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ballessay/quokkagit" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
