#!/SBUILD
_disabled: false

pkg: "stackandconquer"
pkg_id: "github.com.ElTh0r0.stackandconquer"
pkg_type: "appimage"
app_id: "github.com.ElTh0r0.stackandconquer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A challenging tower conquest board game inspired by Mixtour."
distro_pkg:
  archlinux:
    aur:
      - "stackandconquer"
homepage:
  - "https://github.com/ElTh0r0/stackandconquer"
maintainer:
  - "runner"
license:
  - "GNU GPLv3"
  - "GPL-3.0-or-later"
  - "GPLv3"
src_url:
  - "https://github.com/ElTh0r0/stackandconquer"
tag:
  - "cpp"
  - "game"
  - "qt"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ElTh0r0/stackandconquer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ElTh0r0/stackandconquer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
