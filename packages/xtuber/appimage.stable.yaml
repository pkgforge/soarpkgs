#!/SBUILD
_disabled: false

pkg: "xtuber"
pkg_id: "github.com.chientrm.xtuber"
pkg_type: "appimage"
app_id: "github.com.chientrm.xtuber"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Simple YouTube Downloader. Native apps for Windows, MacOS, Linux"
homepage:
  - "https://github.com/chientrm/xtuber"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/chientrm/xtuber"
tag:
  - "debian"
  - "desktop"
  - "downloader"
  - "lightweight"
  - "linux"
  - "macos"
  - "native"
  - "ubuntu"
  - "ui"
  - "windows"
  - "youtube"
  - "youtube-dl"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/chientrm/xtuber/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/chientrm/xtuber" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/chientrm/xtuber" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
