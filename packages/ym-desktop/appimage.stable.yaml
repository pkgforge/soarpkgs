#!/SBUILD
_disabled: false

pkg: "ym-desktop"
pkg_id: "github.com.binary-blazer.ym-desktop"
pkg_type: "appimage"
app_id: "github.com.binary-blazer.ym-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The YouTube music desktop app. Access YouTube music easily through an Application. Built for Windows, Linux and macOS."
homepage:
  - "https://github.com/binary-blazer/ym-desktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache License 2.0"
src_url:
  - "https://github.com/binary-blazer/ym-desktop"
tag:
  - "binaryblazer"
  - "desktop"
  - "linux"
  - "macos"
  - "music"
  - "windows"
  - "youtube"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/binary-blazer/ym-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/binary-blazer/ym-desktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/binary-blazer/ym-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
