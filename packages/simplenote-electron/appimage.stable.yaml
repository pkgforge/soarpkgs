#!/SBUILD
_disabled: false

pkg: "simplenote-electron"
pkg_id: "github.com.Automattic.simplenote-electron"
pkg_type: "appimage"
app_id: "github.com.Automattic.simplenote-electron"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Simplenote for Web, Windows, and Linux"
distro_pkg:
  archlinux:
    aur:
      - "simplenote-electron-bin"
homepage:
  - "https://github.com/Automattic/simplenote-electron"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL2"
src_url:
  - "https://github.com/Automattic/simplenote-electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Automattic/simplenote-electron/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Automattic/simplenote-electron" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Automattic/simplenote-electron" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
