#!/SBUILD
_disabled: false

pkg: "lite-xl"
pkg_id: "github.com.lite-xl.lite-xl"
pkg_type: "appimage"
app_id: "github.com.lite-xl.lite-xl"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A lightweight text editor written in Lua"
distro_pkg:
  alpine:
    - "lite-xl"
  archlinux:
    aur:
      - "lite-xl-git"
    extra:
      - "lite-xl"
  nixpkgs:
    - "lite-xl"
homepage:
  - "https://github.com/lite-xl/lite-xl"
  - "https://lite-xl.com"
  - "https://lite-xl.github.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
  - "MIT and OFL"
  - "spdx:MIT"
src_url:
  - "https://github.com/lite-xl/lite-xl"
tag:
  - "Applications/Editors"
  - "Development/Tools"
  - "Productivity/Text/Editors"
  - "debug"
  - "editor"
  - "editors"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lite-xl/lite-xl/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/lite-xl/lite-xl" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/lite-xl/lite-xl" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
