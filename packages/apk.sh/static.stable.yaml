#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/apk.sh/static.stable.yaml
_disabled: false

pkg: "apk.sh"
pkg_id: "github.com.ax.apk.sh"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "ax/apk.sh"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Make reverse engineering Android apps easier"
homepage:
  - "https://github.com/ax/apk.sh"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/ax/apk.sh/raw/77c6bafd8b181f6345bdeab84410c63b849bcbd3/LICENSE"
note:
  - "Official binary from https://github.com/ax/apk.sh"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "apk.sh==apk"
src_url:
  - "https://github.com/ax/apk.sh"
tag:
  - "utility"
  - "android"
  - "android-reverse-engineering"
  - "apk"
  - "frida"
  - "reverse-engineering"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/ax/apk.sh" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://raw.githubusercontent.com/ax/apk.sh/main/apk.sh" --glob "*linux_${ARCH}*" --yes -o apk.sh.zip
    7z x "apk.sh.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/apk.sh" "$SBUILD_OUTDIR/$PKG"
    rm -rf "apk.sh.zip"
