#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kdenlive/static.stable.yaml
_disabled: false

pkg: "kdenlive"
pkg_id: "gitlab/kdenlive"
pkg_type: "static"
ghcr_pkg: "https://kdenlive.org/en/download"
category:
  - "Utility"
description: "FOSS video editor, based on MLT Framework and KDE Frameworks (Nightly)"
homepage:
  - "https://apps.kde.org/kdenlive"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://kdenlive.org/en/download//blob/main/LICENSE"
note:
  - "Official binary from https://kdenlive.org/en/download/"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kdenlive"
repology:
  - "kdenlive"
src_url:
  - "https://kdenlive.org/en/download/"
tag:
  - editor
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/gitlab/kdenlive/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/gitlab/kdenlive" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/gitlab/kdenlive" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
