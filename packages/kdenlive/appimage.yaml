#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kdenlive/appimage.yaml
_disabled: false

pkg: "kdenlive"
pkg_id: "org.kde.kdenlive"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
 - "AudioVideoEditing"
description: "FOSS video editor, based on MLT Framework and KDE Frameworks"
distro_pkg:
  alpine:
    - "kdenlive"
  archlinux:
    aur:
      - "kdenlive-appimage"
      - "kdenlive-git"
    extra:
      - "kdenlive"
  debian:
    - "kdenlive"
  nixpkgs:
    - "kdePackages.kdenlive"
homepage:
  - "https://kdenlive.org/en"
  - "https://apps.kde.org/kdenlive"
  - "https://invent.kde.org/multimedia/kdenlive"
license:
  - " and GPL-2.0-or-later and GPL-3.0-or-later and LGPL-3.0-only and BSD-3-Clause and CC0-1.0"
  - "Apache-2.0"
  - "BSD-2-Clause"
  - "BSD-3-Clause"
  - "BSL-1.0"
  - "CC0-1.0"
  - "GNU GPL"
  - "GNU General Public License version 2"
  - "GNU General Public License, version 3.0"
  - "GPL"
  - "GPL-2+"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPL-3"
  - "GPL-3.0+"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPLv2"
  - "GPLv2+"
  - "LGPL-2.1-only"
  - "LGPL-3.0-only"
  - "LGPL-3.0-or-later"
  - "MIT"
  - "spdx:GPL-3.0-only"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
 - "Officially Created AppImage. Check/Report @ https://invent.kde.org/multimedia/kdenlive"
repology:
 - "kdenlive"
src_url:
  - "https://kdenlive.org/en/download/"
tag:
  - "Graphical"
  - "Graphical"
  - "Graphical"
  - "Productivity/Multimedia/Video/Editors"
  - "Video"
  - "Video/Editors"
  - "clip"
  - "debug"
  - "editor"
  - "extra/office"
  - "kde"
  - "kde-apps"
  - "kdePackages"
  - "libsForQt5"
  - "libsForQt512"
  - "libsForQt514"
  - "media-video"
  - "multimedia"
  - "multimedia.video"
  - "programming.devel"
  - "universe/graphics"
  - "video"
x_exec:
  shell: bash
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported: https://kdenlive.org/en/download/\n"
       exit 1
        ;;
      x86_64)
        DOWNLOAD_URL="$(curl -qfsSL "https://kdenlive.org/en/download/" | grep -o 'href="[^"]*"' | sed 's/href="//' | sed 's/"$//' | grep -Ei "AppImage" | grep -Eiv 'aarch|arm|zsync' | sort --version-sort | tail -n 1 | tr -d '[:space:]')"
        export DOWNLOAD_URL
        curl -qfSL "${DOWNLOAD_URL}" -o "./${SBUILD_PKG}"
        ;;
    esac
    #Extract
    squishy-cli appimage "./${SBUILD_PKG}" --icon --desktop --appstream --write
    #Version
    echo "${DOWNLOAD_URL}" | grep -o '[0-9]\+\(\.[0-9]\+\)\+' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]' > "./${SBUILD_PKG}.version"
    #Verify
    find "." -type f -iname "*${PKG%%-*}*" -print | xargs -I {} sh -c 'file {}; b3sum {}; sha256sum {}; du -sh {}'
