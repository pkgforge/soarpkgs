#!/SBUILD
_disabled: false

pkg: "speedyloader"
pkg_id: "github.com.noisymime.SpeedyLoader"
pkg_type: "appimage"
app_id: "github.com.noisymime.SpeedyLoader"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Speeduino universal firmware loader"
homepage:
  - "https://github.com/noisymime/SpeedyLoader"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/noisymime/SpeedyLoader"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/noisymime/SpeedyLoader/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/noisymime/SpeedyLoader" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/noisymime/SpeedyLoader" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
