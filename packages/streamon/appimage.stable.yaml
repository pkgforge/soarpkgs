#!/SBUILD
_disabled: false

pkg: "streamon"
pkg_id: "github.com.haxzie.instagram-live-streamer"
pkg_type: "appimage"
app_id: "github.com.haxzie.instagram-live-streamer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "[Unofficial] Broadcast to Instagram Live from your Windows/Mac/Linux"
homepage:
  - "https://github.com/haxzie/instagram-live-streamer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/haxzie/instagram-live-streamer"
tag:
  - "api"
  - "desktop-app"
  - "electron"
  - "instagram"
  - "instagram-live"
  - "livestream"
  - "obs-studio"
  - "react"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/haxzie/instagram-live-streamer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/haxzie/instagram-live-streamer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
