#!/SBUILD
_disabled: false

pkg: "moose"
pkg_id: "github.com.ritz078.moose"
pkg_type: "appimage"
app_id: "github.com.ritz078.moose"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "ðŸ¦Œ  An application to stream, cast and download torrents."
distro_pkg:
  archlinux:
    aur:
      - "moose"
      - "moose-bin"
homepage:
  - "http://moose.ncbs.res.in"
  - "http://www.rusticrhino.com/drlovegrove"
  - "https://moose.ncbs.res.in"
  - "https://moose.riteshkr.com"
maintainer:
  - "runner"
license:
  - "GPL"
  - "GPL-3.0-only"
  - "GPLv3"
  - "MIT"
src_url:
  - "https://github.com/ritz078/moose"
tag:
  - "electron"
  - "electron-app"
  - "stream"
  - "torrent"
  - "webtorrent"
  - "webtorrent-desktop"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ritz078/moose/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ritz078/moose" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
