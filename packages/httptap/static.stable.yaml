#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/httptap/static.stable.yaml
_disabled: false

pkg: "httptap"
pkg_id: "github.com.monasticacademy.httptap.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "monasticacademy/httptap/source"
category:
  - "Development"
  - "Utility"
description: "View HTTP/HTTPS requests made by any Linux program"
homepage:
  - "https://github.com/monasticacademy/httptap/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/monasticacademy/httptap/source/master/LICENSE"
note:
  - "Official binary from https://github.com/monasticacademy/httptap/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "httptap"
src_url:
  - "https://github.com/monasticacademy/httptap/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/monasticacademy/httptap/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/monasticacademy/httptap/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o httptap.tar.gz || \
    soar dl "https://github.com/monasticacademy/httptap/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o httptap.tar.gz || \
    soar dl "https://github.com/monasticacademy/httptap/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o httptap.tar.gz
    tar -xf "httptap.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "httptap.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "httptap" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "httptap-\*" -exec mv {} "$SBUILD_OUTDIR/httptap" \; || \
    mv "$SBUILD_TMPDIR/httptap" "$SBUILD_OUTDIR/httptap"
    rm -rf "httptap.tar.gz"
