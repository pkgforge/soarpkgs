#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/haylxon/static.stable.yaml
_disabled: false

pkg: "haylxon"
pkg_id: "github.com.pwnwriter.haylxon"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "pwnwriter/haylxon"
category:
  - "Development"
  - "Utility"
description: "âš¡ Blazing-fast tool to grab screenshots of your domain list right from terminal"
homepage:
  - "https://github.com/pwnwriter/haylxon"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/pwnwriter/haylxon/master/LICENSE"
note:
  - "Official binary from https://github.com/pwnwriter/haylxon"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "haylxon"
src_url:
  - "https://github.com/pwnwriter/haylxon"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pwnwriter/haylxon/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/pwnwriter/haylxon@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o haylxon.tar.gz || \
    soar dl "https://github.com/pwnwriter/haylxon@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o haylxon.tar.gz || \
    soar dl "https://github.com/pwnwriter/haylxon@v${PKGVER}" --glob "*${ARCH}*" --yes -o haylxon.tar.gz
    tar -xf "haylxon.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "haylxon.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "haylxon" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "haylxon-\*" -exec mv {} "$SBUILD_OUTDIR/haylxon" \; || \
    mv "$SBUILD_TMPDIR/haylxon" "$SBUILD_OUTDIR/haylxon"
    rm -rf "haylxon.tar.gz"
