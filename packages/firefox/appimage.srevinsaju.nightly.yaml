#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/firefox/appimage.srevinsaju.nightly.yaml
_disabled: false

pkg: "brave"
pkg_id: "github.com.srevinsaju.Firefox-Appimage.nightly"
pkg_type: "appimage"
app_id: "org.mozilla.firefox"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "WebBrowser"
description: "A web browser built from Firefox source tree (Nightly)"
distro_pkg:
  alpine:
    - "firefox"
  archlinux:
    aur:
      - "firefox-nightly"
      - "firefox-nightly-bin"  
homepage:
  - "http://www.mozilla.com"
  - "https://hg.mozilla.org/mozilla-central"
  - "https://github.com/srevinsaju/Firefox-Appimage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/srevinsaju/Firefox-Appimage"
repology:
  - "firefox"
src_url:
  - "https://github.com/srevinsaju/Firefox-Appimage"
tag:
  - "browser"
  - "Networking/WWW"
  - "network.web.browser"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/srevinsaju/Firefox-Appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true and (.name | test("(?i)nightly")))] | .[0].tag_name | select(. != null)' | tr -d '[:space:]'
  run: |
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/srevinsaju/Firefox-Appimage@firefox-nightly" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac