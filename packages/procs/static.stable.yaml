#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/procs/static.stable.yaml
# deps: docker
_disabled: false

pkg: "procs"
pkg_id: "dalance.procs"
pkgver: "0.14.8"
pkg_type: "static"
ghcr_pkg: "dalance/procs"
category:
  - "Utility"
  - "System"
description: "A modern replacement for ps"
homepage:
  - "https://github.com/dalance/procs"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/dalance/procs/master/LICENSE"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "procs"
repology:
  - "procs"
src_url:
  - "https://github.com/dalance/procs"
tag:
  - "process"
  - "system"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/dalance/procs/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        source "$HOME/.cargo/env"
        export RUST_TARGET="$(uname -m)-unknown-linux-musl"
        export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes"
        git clone --filter=blob:none --quiet "https://github.com/dalance/procs"
        cd procs
        git checkout "$PKGVER"
        cargo build --target="$RUST_TARGET" --release
        cp "target/$RUST_TARGET/release/procs" /output/procs
        cp LICENSE /output/LICENSE 2>/dev/null || true
      '
    cp "$SBUILD_TMPDIR/procs" "$SBUILD_OUTDIR/"
    cp "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/" 2>/dev/null || true
