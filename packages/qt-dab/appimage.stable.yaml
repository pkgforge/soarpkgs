#!/SBUILD
_disabled: false

pkg: "qt-dab"
pkg_id: "github.com.JvanKatwijk.qt-dab"
pkg_type: "appimage"
app_id: "github.com.JvanKatwijk.qt-dab"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Qt-DAB, a general software DAB (DAB+) decoder with a (slight) focus on showing the signal"
distro_pkg:
  archlinux:
    aur:
      - "qt-dab"
homepage:
  - "https://github.com/JvanKatwijk/qt-dab"
  - "https://www.sdr-j.tk"
  - "https://www.sdr-j.tk/qt-dab.htm"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL2"
src_url:
  - "https://github.com/JvanKatwijk/qt-dab"
tag:
  - "aac-decoding"
  - "ham"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/JvanKatwijk/qt-dab/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/JvanKatwijk/qt-dab" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
