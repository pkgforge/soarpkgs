#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lbry-desktop/static.stable.yaml
_disabled: false

pkg: "lbry-desktop"
pkg_id: "lbryio/lbry-desktop"
pkg_type: "static"
ghcr_pkg: "lbryio/lbry-desktop"
category:
  - "Utility"
description: "A browser and wallet for LBRY, the decentralized, user-controlled content marketplace."
homepage:
  - "https://github.com/lbryio/lbry-desktop"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/lbryio/lbry-desktop/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/lbryio/lbry-desktop"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lbry-desktop"
repology:
  - "lbry-desktop"
src_url:
  - "https://github.com/lbryio/lbry-desktop"
tag:
  - blockchain
  - cool
  - electron
  - javascript
  - lbry
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/lbryio/lbry-desktop/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/lbryio/lbry-desktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/lbryio/lbry-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
