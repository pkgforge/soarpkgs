#!/SBUILD
_disabled: false

pkg: "archipel"
pkg_id: "github.com.arso-project.archipel"
pkg_type: "appimage"
app_id: "github.com.arso-project.archipel"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An app to share archives of files and folders in a peer to peer network"
homepage:
  - "https://github.com/arso-project/archipel"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/arso-project/archipel"
tag:
  - "dat-project"
  - "dat-protocol"
  - "p2p"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/arso-project/archipel/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/arso-project/archipel" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
