#!/SBUILD
_disabled: false

pkg: "lyricistant"
pkg_id: "github.com.wardellbagby.lyricistant"
pkg_type: "appimage"
app_id: "github.com.wardellbagby.lyricistant"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A helpful writing assistant for lyricists!"
distro_pkg:
  archlinux:
    aur:
      - "lyricistant-bin"
homepage:
  - "https://github.com/wardellbagby/lyricistant"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/wardellbagby/lyricistant"
tag:
  - "android"
  - "electron"
  - "electron-app"
  - "ios"
  - "lyrics"
  - "poetry"
  - "rhymes"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/wardellbagby/lyricistant/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/wardellbagby/lyricistant" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/wardellbagby/lyricistant" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
