#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/screener/static.stable.yaml
_disabled: false

pkg: "screener"
pkg_id: "github.com.root4loot.screener.source"
pkg_type: "static"
category:
  - ""
description: "Take screenshots of webpages"
homepage:
  - "  - https://github.com/root4loot/screener"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/root4loot/screener/master/LICENSE"
note:
  - "Official binary from https://github.com/root4loot/screener"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "screener"
src_url:
  - "https://github.com/root4loot/screener"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/root4loot/screener/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/root4loot/screener@v${PKGVER}" --glob "screener_linux_${ARCH}.tar.gz" --yes -o screener.tar.gz
    tar -xf "screener.tar.gz" -C "/"
    mv "/screener" "/$PKG"
    rm -rf "screener.tar.gz"
