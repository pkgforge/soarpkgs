#!/SBUILD
_disabled: false

pkg: "pocketcasts-electron"
pkg_id: "github.com.davegallant.pocketcasts-electron"
pkg_type: "appimage"
app_id: "github.com.davegallant.pocketcasts-electron"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Pocket Casts wrapper with mapped media keys"
homepage:
  - "https://github.com/davegallant/pocketcasts-electron"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/davegallant/pocketcasts-electron"
tag:
  - "pocketcasts"
  - "podcast-client"
  - "podcast-player"
  - "podcasts"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/davegallant/pocketcasts-electron/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/davegallant/pocketcasts-electron" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
