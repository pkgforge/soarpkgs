#!/SBUILD
_disabled: false

pkg: "gnome-calculator"
pkg_id: "pkgforge-dev.gnome-calculator"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/gnome-calculator"
category:
  - "Calculator"
  - "Utility"
description: "GNOME Calculator"
homepage:
  - "https://wiki.gnome.org/Apps/Calculator"
  - "https://github.com/pkgforge-dev/Gnome-Calculator-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/GNOME/gnome-calculator/refs/heads/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Gnome-Calculator-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "gnome-calculator"
repology:
  - "gnome-calculator"
src_url:
  - "https://github.com/pkgforge-dev/Gnome-Calculator-AppImage"
tag:
  - "utility"
  - "calculator"
  - "math"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Gnome-Calculator-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Gnome-Calculator-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
