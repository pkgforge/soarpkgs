#!/SBUILD
_disabled: false

pkg: "subtitler"
pkg_id: "github.com.s8sachin.subtitler"
pkg_type: "appimage"
app_id: "github.com.s8sachin.subtitler"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Quickly download subtitles"
distro_pkg:
  archlinux:
    aur:
      - "subtitler-bin"
homepage:
  - "https://github.com/s8sachin/subtitler"
  - "https://s8sachin.github.io/subtitler"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/s8sachin/subtitler"
tag:
  - "Video"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/s8sachin/subtitler/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/s8sachin/subtitler" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
