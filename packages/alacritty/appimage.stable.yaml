#!/SBUILD
_disabled: false

pkg: "alacritty"
pkg_id: "pkgforge-dev.alacritty"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/alacritty"
category:
  - "TerminalEmulator"
description: "A cross-platform, GPU-accelerated terminal emulator"
homepage:
  - "https://alacritty.org"
  - "https://github.com/alacritty/alacritty"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "Apache-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/alacritty/alacritty/master/LICENSE-APACHE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/alacritty-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "alacritty"
repology:
  - "alacritty"
src_url:
  - "https://github.com/pkgforge-dev/alacritty-AppImage"
tag:
  - "terminal"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/alacritty-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/alacritty-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
