#!/SBUILD
_disabled: false

pkg: "guitar"
pkg_id: "github.com.soramimi.Guitar"
pkg_type: "appimage"
app_id: "github.com.soramimi.Guitar"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Git GUI Client"
distro_pkg:
  archlinux:
    aur:
      - "guitar"
      - "guitar-git"
homepage:
  - "https://github.com/soramimi/Guitar"
  - "https://soramimi.github.io/Guitar"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-2.0-only"
src_url:
  - "https://github.com/soramimi/Guitar"
tag:
  - "dev-vcs"
  - "development"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/soramimi/Guitar/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/soramimi/Guitar" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
