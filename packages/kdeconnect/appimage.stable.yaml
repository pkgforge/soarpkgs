#!/SBUILD
_disabled: false

pkg: "kdeconnect"
pkg_id: "pkgforge-dev.kdeconnect"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/kdeconnect"
category:
  - "Network"
  - "Utility"
description: "Integrate your devices"
homepage:
  - "https://kdeconnect.kde.org"
  - "https://github.com/pkgforge-dev/kdeconnect-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/KDE/kdeconnect-kde/refs/heads/master/LICENSES/GPL-2.0-only.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/kdeconnect-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "kdeconnect"
repology:
  - "kdeconnect"
src_url:
  - "https://github.com/pkgforge-dev/kdeconnect-AppImage"
tag:
  - "network"
  - "mobile"
  - "sync"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/kdeconnect-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/kdeconnect-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
