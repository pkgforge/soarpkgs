#!/SBUILD
_disabled: false

pkg: "oversteer"
pkg_id: "pkgforge-dev.oversteer"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/oversteer"
category:
  - "Game"
  - "HardwareSettings"
description: "Steering wheel configuration tool"
homepage:
  - "https://github.com/berarma/oversteer"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/berarma/oversteer/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Oversteer-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "oversteer"
repology:
  - "oversteer"
src_url:
  - "https://github.com/pkgforge-dev/Oversteer-AppImage"
tag:
  - "gaming"
  - "hardware"
  - "configuration"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Oversteer-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Oversteer-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
