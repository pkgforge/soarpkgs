#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hardeningmeter/static.stable.yaml
_disabled: false

pkg: "hardeningmeter"
pkg_id: "github.com.OfriOuzan.HardeningMeter"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "OfriOuzan/HardeningMeter"
category:
  - "Development"
  - "Utility"
description: "comprehensively assess the security hardening of binaries and systems."
homepage:
  - "https://github.com/OfriOuzan/HardeningMeter"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/OfriOuzan/HardeningMeter/master/LICENSE"
note:
  - "Official binary from https://github.com/OfriOuzan/HardeningMeter"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hardeningmeter"
src_url:
  - "https://github.com/OfriOuzan/HardeningMeter"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/OfriOuzan/HardeningMeter/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/OfriOuzan/HardeningMeter@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hardeningmeter.tar.gz || \
    soar dl "https://github.com/OfriOuzan/HardeningMeter@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hardeningmeter.tar.gz || \
    soar dl "https://github.com/OfriOuzan/HardeningMeter@v${PKGVER}" --glob "*${ARCH}*" --yes -o hardeningmeter.tar.gz
    tar -xf "hardeningmeter.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hardeningmeter.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hardeningmeter" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hardeningmeter-\*" -exec mv {} "$SBUILD_OUTDIR/hardeningmeter" \; || \
    mv "$SBUILD_TMPDIR/hardeningmeter" "$SBUILD_OUTDIR/hardeningmeter"
    rm -rf "hardeningmeter.tar.gz"
