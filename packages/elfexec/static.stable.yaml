#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/elfexec/static.stable.yaml
_disabled: false

pkg: "elfexec"
pkg_id: "github.com.abbat.elfexec"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "abbat/elfexec"
category:
  - "Utility"
description: "Execute ELF binary directly from stdin pipe"
homepage:
  - "https://github.com/abbat/elfexec"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/abbat/elfexec/master/LICENSE"
note:
  - "Official binary from https://github.com/abbat/elfexec"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "elfexec"
src_url:
  - "https://github.com/abbat/elfexec"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/abbat/elfexec/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/abbat/elfexec@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o elfexec.tar.gz
    tar -xf "elfexec.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "elfexec" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "elfexec.tar.gz"
