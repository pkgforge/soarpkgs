#!/SBUILD
_disabled: false

pkg: "wishdemo"
pkg_id: "github.com.julien-montmartin.statcl"
pkg_type: "appimage"
app_id: "github.com.julien-montmartin.statcl"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A μ Tcl/Tk distribution statically linked to put in an AppImage"
homepage:
  - "https://github.com/julien-montmartin/statcl"
maintainer:
  - "runner"
license:
  - "BSD 3-Clause New or Revised License"
src_url:
  - "https://github.com/julien-montmartin/statcl"
tag:
  - "appimage"
  - "distribution"
  - "statcl"
  - "tcl"
  - "tcllib"
  - "tk"
  - "tkcon"
  - "tklib"
  - "wish"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/julien-montmartin/statcl/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/julien-montmartin/statcl" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
