#!/SBUILD
_disabled: false

pkg: "hermesmessenger"
pkg_id: "github.com.HermesMessenger.HermesDesktop"
pkg_type: "appimage"
app_id: "github.com.HermesMessenger.HermesDesktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Desktop applications of Hermes Messenger created using Electron. (You can use the PWA instead for the notifications, this is not faster than a browser)."
homepage:
  - "https://github.com/HermesMessenger/HermesDesktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/HermesMessenger/HermesDesktop"
tag:
  - "electron"
  - "hermes"
  - "hermes-messenger"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/HermesMessenger/HermesDesktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/HermesMessenger/HermesDesktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/HermesMessenger/HermesDesktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
