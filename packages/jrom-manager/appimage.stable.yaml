#!/SBUILD
_disabled: false

pkg: "jrom-manager"
pkg_id: "github.com.optyfr.JRomManager"
pkg_type: "appimage"
app_id: "github.com.optyfr.JRomManager"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Java Rom Manager"
homepage:
  - "https://github.com/optyfr/JRomManager"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/optyfr/JRomManager"
tag:
  - "clrmamepro"
  - "java"
  - "mame"
  - "retrogaming"
  - "rom"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/optyfr/JRomManager/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/optyfr/JRomManager" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/optyfr/JRomManager" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
