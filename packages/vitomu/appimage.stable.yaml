#!/SBUILD
_disabled: false

pkg: "vitomu"
pkg_id: "github.com.digimezzo.vitomu"
pkg_type: "appimage"
app_id: "github.com.digimezzo.vitomu"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Easy to use video to audio converter"
distro_pkg:
  archlinux:
    aur:
      - "vitomu"
homepage:
  - "https://github.com/digimezzo/vitomu"
  - "https://www.digimezzo.com"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/digimezzo/vitomu"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/digimezzo/vitomu/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/digimezzo/vitomu" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
