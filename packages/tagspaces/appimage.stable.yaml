#!/SBUILD
_disabled: false

pkg: "tagspaces"
pkg_id: "github.com.tagspaces.tagspaces"
pkg_type: "appimage"
app_id: "github.com.tagspaces.tagspaces"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "TagSpaces is an offline, open source, document manager with tagging support"
distro_pkg:
  archlinux:
    aur:
      - "tagspaces"
      - "tagspaces-bin"
homepage:
  - "https://github.com/tagspaces/tagspaces"
  - "https://www.tagspaces.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0-only"
  - "AGPL-3.0-or-later"
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/tagspaces/tagspaces"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tagspaces/tagspaces/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/tagspaces/tagspaces" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/tagspaces/tagspaces" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
