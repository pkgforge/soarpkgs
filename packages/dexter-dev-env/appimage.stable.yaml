#!/SBUILD
_disabled: false

pkg: "dexter-dev-env"
pkg_id: "github.com.cfry.dde"
pkg_type: "appimage"
app_id: "github.com.cfry.dde"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Dexter Development  Environment"
homepage:
  - "https://github.com/cfry/dde"
maintainer:
  - "runner"
license:
  - "Other"
src_url:
  - "https://github.com/cfry/dde"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cfry/dde/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cfry/dde" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
