#!/SBUILD
_disabled: false

pkg: "sengi"
pkg_id: "github.com.NicolasConstant.sengi"
pkg_type: "appimage"
app_id: "github.com.NicolasConstant.sengi"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Mastodon & Pleroma Multi-account Desktop Client"
distro_pkg:
  archlinux:
    aur:
      - "sengi-appimage"
      - "sengi-bin"
homepage:
  - "https://github.com/NicolasConstant/sengi"
  - "https://github.com/NicolasConstant/sengi-electron"
  - "https://nicolasconstant.github.io/sengi"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL"
  - "AGPL-3.0-only"
src_url:
  - "https://github.com/NicolasConstant/sengi"
tag:
  - "client"
  - "desktop"
  - "mastodon"
  - "multi-account"
  - "pleroma"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/NicolasConstant/sengi/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/NicolasConstant/sengi" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
