#!/SBUILD
_disabled: false

pkg: "ares-emu"
pkg_id: "pkgforge-dev.ares-emu"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/ares-emu"
category:
  - "Emulator"
  - "Game"
description: "Multi-system emulator focused on accuracy and preservation"
homepage:
  - "https://ares-emu.net"
maintainer:
  - "bmsuseluda (github.com/bmsuseluda)"
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "ISC"
build_asset:
  - url: "https://raw.githubusercontent.com/ares-emulator/ares/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/ares-emu-appimage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "ares-emu"
repology:
  - "ares-emu"
src_url:
  - "https://github.com/pkgforge-dev/ares-emu-appimage"
tag:
  - "emulator"
  - "gaming"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/ares-emu-appimage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/ares-emu-appimage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
