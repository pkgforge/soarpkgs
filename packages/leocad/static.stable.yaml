#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/leocad/static.stable.yaml
_disabled: false

pkg: "leocad"
pkg_id: "leozide/leocad"
pkg_type: "static"
ghcr_pkg: "leozide/leocad"
category:
  - "Utility"
description: "A CAD application for creating virtual LEGO models"
homepage:
  - "http://leocad.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "CCBY2.0"
    url: "https://github.com/leozide/leocad/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/leozide/leocad"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "leocad"
repology:
  - "leocad"
src_url:
  - "https://github.com/leozide/leocad"
tag:
  - Education
  - Games/Puzzles
  - Toys
  - brick
  - cad
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/leozide/leocad/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/leozide/leocad" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/leozide/leocad" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
