#!/SBUILD
_disabled: false

pkg: "cpeditor"
pkg_id: "github.com.cpeditor.cpeditor"
pkg_type: "appimage"
app_id: "github.com.cpeditor.cpeditor"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The IDE for competitive programming :tada:  Fetch, Code, Compile, Run, Check, Submit :rocket:"
distro_pkg:
  archlinux:
    aur:
      - "cpeditor"
      - "cpeditor-bin"
      - "cpeditor-git"
  nixpkgs:
    - "cpeditor"
homepage:
  - "https://cpeditor.org"
  - "https://github.com/cpeditor/cpeditor"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND Apache-2.0 AND LGPL-2.1-only AND MIT"
  - "GPL3"
src_url:
  - "https://github.com/cpeditor/cpeditor"
tag:
  - "algorithm"
  - "editors"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cpeditor/cpeditor/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cpeditor/cpeditor" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
