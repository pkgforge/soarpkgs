#!/SBUILD
_disabled: false

pkg: "espanso"
pkg_id: "github.com.espanso.espanso"
pkg_type: "appimage"
app_id: "github.com.espanso.espanso"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cross-platform Text Expander written in Rust"
distro_pkg:
  archlinux:
    aur:
      - "espanso"
      - "espanso-git"
      - "espanso-x11-bin"
  nixpkgs:
    - "espanso"
    - "espanso-wayland"
homepage:
  - "https://espanso.org"
  - "https://github.com/espanso/espanso"
  - "https://github.com/federico-terzi/espanso"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "0BSD"
  - "Apache-2.0"
  - "Apache-2.0-with-LLVM-exceptions"
  - "BSD"
  - "BSD-2"
  - "Boost-1.0"
  - "CC0-1.0"
  - "GPL-3"
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "ISC"
  - "MIT"
  - "MPL-2.0"
  - "Unlicense"
  - "ZLIB"
src_url:
  - "https://github.com/espanso/espanso"
tag:
  - "Development/Debug"
  - "gui-apps"
  - "productivity"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/espanso/espanso/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/espanso/espanso" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
