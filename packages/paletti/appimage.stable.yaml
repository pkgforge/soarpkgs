#!/SBUILD
_disabled: false

pkg: "paletti"
pkg_id: "github.com.Eroica.Paletti"
pkg_type: "appimage"
app_id: "github.com.Eroica.Paletti"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Paletti reduces an image into fewer colors to simplify it visually or to create color palettes."
distro_pkg:
  archlinux:
    aur:
      - "paletti"
homepage:
  - "https://github.com/Eroica/Paletti"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "custom"
src_url:
  - "https://github.com/Eroica/Paletti"
tag:
  - "color-palette"
  - "color-quantization"
  - "color-segmentation"
  - "gtk"
  - "javafx"
  - "kotlin"
  - "vala"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Eroica/Paletti/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Eroica/Paletti" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
