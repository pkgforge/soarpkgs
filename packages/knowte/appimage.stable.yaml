#!/SBUILD
_disabled: false

pkg: "knowte"
pkg_id: "github.com.digimezzo.knowte"
pkg_type: "appimage"
app_id: "github.com.digimezzo.knowte"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cross platform note taking application"
distro_pkg:
  archlinux:
    aur:
      - "knowte"
      - "knowte-bin"
      - "knowte-git"
homepage:
  - "https://github.com/digimezzo/knowte"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/digimezzo/knowte"
tag:
  - "note"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/digimezzo/knowte/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/digimezzo/knowte" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
