#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/knowte/static.stable.yaml
_disabled: false

pkg: "knowte"
pkg_id: "digimezzo/knowte"
pkg_type: "static"
ghcr_pkg: "digimezzo/knowte"
category:
  - "Utility"
description: "Cross platform note taking application"
homepage:
  - "https://github.com/digimezzo/knowte"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: ""GNU"
    url: "https://github.com/digimezzo/knowte/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/digimezzo/knowte"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "knowte"
repology:
  - "knowte"
src_url:
  - "https://github.com/digimezzo/knowte"
tag:
  - note
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/digimezzo/knowte/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/digimezzo/knowte" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/digimezzo/knowte" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
