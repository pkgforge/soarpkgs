#!/SBUILD
_disabled: false

pkg: "mudita-center"
pkg_id: "github.com.mudita.mudita-center"
pkg_type: "appimage"
app_id: "github.com.mudita.mudita-center"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Mudita Center Electron App. Expand and update the features of Mudita Pure, while using your computer."
distro_pkg:
  archlinux:
    aur:
      - "mudita-center-appimage"
      - "mudita-center-bin"
homepage:
  - "https://github.com/mudita/mudita-center"
  - "https://mudita.com/products/pure"
maintainer:
  - "runner"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/mudita/mudita-center"
tag:
  - "desktop-app"
  - "electron"
  - "javascript"
  - "minimalistic"
  - "phone"
  - "react"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mudita/mudita-center/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mudita/mudita-center" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
