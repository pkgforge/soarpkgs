#!/SBUILD
_disabled: false

pkg: "uncov"
pkg_id: "github.com.xaizek.uncov"
pkg_type: "appimage"
app_id: "github.com.xaizek.uncov"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "uncov(er) is a tool that collects and processes code coverage reports."
homepage:
  - "https://github.com/xaizek/uncov"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/xaizek/uncov"
tag:
  - "agpl"
  - "command-line-app"
  - "command-line-tool"
  - "coverage"
  - "coverage-changes"
  - "coverage-report"
  - "coverage-reports"
  - "cpp"
  - "cpp11"
  - "gcov"
  - "test-coverage"
  - "web-interface"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xaizek/uncov/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/xaizek/uncov" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
