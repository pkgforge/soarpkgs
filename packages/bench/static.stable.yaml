#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/bench/static.stable.yaml
_disabled: false

pkg: "bench"
pkg_id: "github.com.teddysun.across"
pkg_type: "static"
ghcr_pkg: "teddysun/across"
category:
  - "ConsoleOnly"
description: "A quick & easy Benchmarking Script to Auto test I/O & Bandwidth"
homepage:
  - "https://github.com/teddysun/across"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/teddysun/across/raw/168062f2dea2fd0a6c4612d4579410f58d50afdc/LICENSE"
note:
  - "Official binary from https://github.com/teddysun/across"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "bench:bench.sh"
repology:
  - "bench"
src_url:
  - "https://github.com/teddysun/across"
tag:
  - "bench"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/teddysun/across/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/teddysun/across@v${PKGVER}" --glob "*bench*" --yes -o bench.tar.gz \
    tar -xf "bench.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/bench" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "bench.tar.gz"
