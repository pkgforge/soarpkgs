#!/SBUILD
_disabled: false

pkg: "f-crm"
pkg_id: "github.com.jgaa.f-crm"
pkg_type: "appimage"
app_id: "github.com.jgaa.f-crm"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Customer Relations Management for Freelancers and Individual Contractors."
homepage:
  - "https://github.com/jgaa/f-crm"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/jgaa/f-crm"
tag:
  - "cpp14"
  - "crm"
  - "customer-relationship-management"
  - "qt5"
  - "qt5-gui"
  - "sales"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jgaa/f-crm/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/jgaa/f-crm" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
