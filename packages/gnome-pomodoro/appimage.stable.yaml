#!/SBUILD
_disabled: false

pkg: "gnome-pomodoro"
pkg_id: "pkgforge-dev.gnome-pomodoro"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/gnome-pomodoro"
category:
  - "Clock"
  - "GNOME"
  - "Utility"
description: "Time management utility for GNOME"
homepage:
  - "https://gnomepomodoro.org"
  - "https://github.com/pkgforge-dev/gnome-pomodoro-appimage"
maintainer:
  - "psadi (https://github.com/psadi)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/gnome-pomodoro/gnome-pomodoro/refs/heads/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/gnome-pomodoro-appimage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "gnome-pomodoro"
repology:
  - "gnome-pomodoro"
src_url:
  - "https://github.com/pkgforge-dev/gnome-pomodoro-appimage"
tag:
  - "utility"
  - "productivity"
  - "timer"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/gnome-pomodoro-appimage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/gnome-pomodoro-appimage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
