#!/SBUILD
_disabled: false

pkg: "torrenttools"
pkg_id: "github.com.fbdtemme.torrenttools"
pkg_type: "appimage"
app_id: "github.com.fbdtemme.torrenttools"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Commandline tool for inspecting, creating and editing BitTorrent metafiles."
distro_pkg:
  archlinux:
  nixpkgs:
    - "torrenttools"
homepage:
  - "https://fbdtemme.github.io/torrenttools"
  - "https://github.com/fbdtemme/torrenttools"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/fbdtemme/torrenttools"
tag:
  - "bittorrent"
  - "cli"
  - "file-sharing"
  - "torrent"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/fbdtemme/torrenttools/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/fbdtemme/torrenttools" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
