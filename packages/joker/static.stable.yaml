#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/joker/static.stable.yaml
_disabled: false

pkg: "joker"
pkg_id: "github.com.txthinking.joker.source"
pkg_type: "static"
ghcr_pkg: "txthinking/joker"
category:
  - "ConsoleOnly"
description: "Turn processes into daemon with Zero-Configuration"
homepage:
  - "https://github.com/txthinking/joker"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/txthinking/joker/raw/8edafbddbc20a25cb9230ac7e27344bf060f8f48/LICENSE"
note:
  - "Official binary from https://github.com/txthinking/joker"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "joker"
repology:
  - "joker"
src_url:
  - "https://github.com/txthinking/joker"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/txthinking/joker/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/txthinking/joker"
        cd joker
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/joker
        cp joker /output/
      '
    cp "$SBUILD_TMPDIR/joker" "$SBUILD_OUTDIR/"
    strip joker
