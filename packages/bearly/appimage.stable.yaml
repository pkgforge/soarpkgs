#!/SBUILD
_disabled: false

pkg: "bearly"
pkg_id: "github.com.bearlyai.releases"
pkg_type: "appimage"
app_id: "github.com.bearlyai.releases"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
homepage:
  - "https://github.com/bearlyai/releases"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/bearlyai/releases"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/bearlyai/releases/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/bearlyai/releases" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/bearlyai/releases" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
