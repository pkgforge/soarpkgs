#!/SBUILD
_disabled: false

pkg: "webcamoid"
pkg_id: "pkgforge-dev.webcamoid"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/webcamoid"
category:
  - "AudioVideo"
  - "Video"
description: "Webcam suite"
homepage:
  - "https://webcamoid.github.io"
  - "https://github.com/pkgforge-dev/Webcamoid-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/webcamoid/webcamoid/refs/heads/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Webcamoid-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "webcamoid"
repology:
  - "webcamoid"
src_url:
  - "https://github.com/pkgforge-dev/Webcamoid-AppImage"
tag:
  - "webcam"
  - "video"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Webcamoid-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Webcamoid-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
