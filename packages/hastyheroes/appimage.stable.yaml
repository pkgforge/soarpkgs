#!/SBUILD
_disabled: false

pkg: "hastyheroes"
pkg_id: "github.com.Aveek-Saha.HastyHeroes"
pkg_type: "appimage"
app_id: "github.com.Aveek-Saha.HastyHeroes"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An endless 2D jumping game made with Phaser and Electron, select a avatar and start playing"
homepage:
  - "https://github.com/Aveek-Saha/HastyHeroes"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/Aveek-Saha/HastyHeroes"
tag:
  - "arcade-game"
  - "avatar"
  - "electron"
  - "fall"
  - "game"
  - "game-2d"
  - "jump-game"
  - "phaser-game"
  - "phaserjs"
  - "physics"
  - "webgl"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Aveek-Saha/HastyHeroes/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Aveek-Saha/HastyHeroes" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
