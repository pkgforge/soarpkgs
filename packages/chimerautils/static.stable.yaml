#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/chimerautils/static.stable.yaml
_disabled: false

pkg: "chimerautils"
pkg_id: "chimera-linux/chimerautils"
pkg_type: "static"
ghcr_pkg: "chimera-linux/chimerautils"
category:
  - "Utility"
description: "#https://github.com/chimera-linux/chimerautils/blob/master/import-src.sh#L71"
homepage:
  - "https://github.com/chimera-linux/chimerautils"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "BSD-3-Clause"
    url: "https://github.com/chimera-linux/chimerautils/raw/183eaba4e0946a0ab099935ca014ecbce1d21405/LICENSE"
note:
  - "Official binary from https://github.com/chimera-linux/chimerautils"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "chimerautils"
src_url:
  - "https://github.com/chimera-linux/chimerautils"
tag:
  - "busybox"
  - "coreutils"
  - "toybox"
x_exec:
  bsys: "docker://clang+meson"
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "bash"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/chimera-linux/chimerautils" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
        #Build
    mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "alpine-builder" --pull="always" \
    -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
    -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
    --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw" \
    "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
     bash -l -c '
     #Setup ENV
      set -x ; mkdir -p "/build-bins" && pushd "$(mktemp -d)" &>/dev/null
     #Build
      git clone --filter "blob:none" --depth="1" --quiet "https://github.com/chimera-linux/chimerautils" "./TEMPREPO" && cd "./TEMPREPO"
      export CC="clang"
      export CXX="clang++"
      export CFLAGS="-Os -flto=auto -fuse-ld=$(which mold) -g0 -pipe -static -static-pie -v -w -Wno-error"
      export CPPFLAGS="${CFLAGS}"
      export CXXFLAGS="${CFLAGS}"
      export LD="$(which mold)"
      export LDFLAGS="-static -static-pie -Wl,--Bstatic,--build-id=none,--no-dynamic-linker,--no-fatal-warnings,--static,--stats,--strip-all,-z,noexecstack,-z,pack-relative-relocs,-z,relro"
      #Deps
      apk add libxo --repository="https://dl-cdn.alpinelinux.org/alpine/edge/testing" --latest --upgrade --no-interactive 2>/dev/null
      apk add libxo-dev --repository="https://dl-cdn.alpinelinux.org/alpine/edge/testing" --latest --upgrade --no-interactive 2>/dev/null
      find "." -name "meson.build" -exec sed "s/shared_module/static_library/" -i "{}" \;
      meson setup --buildtype="release" \
           --default-library="static" \
           -Db_lto="true" \
           -Db_pie="true" \
           -Db_staticpic="true" \
           -Dc_args="${CFLAGS}" \
           -Dcpp_args="${CFLAGS}" \
           -Dc_link_args="${LDFLAGS}" \
           -Dcpp_link_args="${LDFLAGS}" \
           -Dinstall-lib="false" \
           -Dpam="disabled" \
           -Dselinux="disabled" \
           -Dtiny="enabled" \
           --prefer-static --strip --reconfigure --wipe --clearcache "./STATIC_BUILD" "./"
      ninja -C "./STATIC_BUILD" -j "$(($(nproc)+1))" -k "20" install all
      find "./STATIC_BUILD" -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" sh -c '\''echo "File: {}"; readelf -p ".comment" "{}"'\''
     #Copy
      find "./STATIC_BUILD" -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|inode/symlink|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" cp -fv "{}" "/build-bins/"
      ( askalono --format "json" crawl --follow "$(realpath .)" | jq -r ".. | objects | .path? // empty" | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/LICENSE" ) 2>/dev/null
     #strip & info
      find "/build-bins/" -type f -exec objcopy --remove-section=".comment" --remove-section=".note.*" "{}" \;
      find "/build-bins/" -type f ! -name "*.no_strip" -exec strip --strip-all --verbose "{}" 2>/dev/null \;
      find "/build-bins/" -type f -exec bash -c "echo && realpath {} && readelf --section-headers {} 2>/dev/null" \;
      file "/build-bins/"* && stat -c "%n:         %s Bytes" "/build-bins/"* && \
      du "/build-bins/"* --bytes --human-readable --time --time-style="full-iso" --summarize
      popd &>/dev/null
     '
        #Copy & Meta
    docker cp "alpine-builder:/build-bins/." "${SBUILD_TMPDIR}/"
    [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
