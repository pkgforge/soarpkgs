#!/SBUILD
_disabled: false
pkg: "touchhle"
pkg_id: "pkgforge-dev.touchhle"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/touchhle"
category:
  - "Emulator"
  - "Game"
description: "High-level iOS emulator"
homepage:
  - "https://github.com/touchHLE/touchHLE"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/touchHLE/touchHLE/refs/heads/trunk/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/TouchHLE-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "touchhle"
repology:
  - "touchhle"
src_url:
  - "https://github.com/pkgforge-dev/TouchHLE-AppImage"
tag:
  - "emulator"
  - "ios"
  - "gaming"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/TouchHLE-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/TouchHLE-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
