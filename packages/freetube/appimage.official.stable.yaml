#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/freetube/appimage.official.stable.yaml
_disabled: false

pkg: "freetube"
pkg_id: "github.com.FreeTubeApp.FreeTube.stable"
pkg_type: "appimage"
app_id: "io.freetubeapp.FreeTube"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Player"
  - "TV"
description: "An Open Source YouTube app for privacy"
distro_pkg:
  archlinux:
    aur:
      - "freetube"
      - "freetube-bin"
homepage:
  - "https://freetubeapp.io"
  - "https://github.com/FreeTubeApp/FreeTube"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Officially Created AppImage. Check/Report @ https://github.com/FreeTubeApp/FreeTube"
repology:
  - "freetube"
src_url:
  - "https://github.com/FreeTubeApp/FreeTube"
tag:
  - "multimedia"
  - "privacy"
  - "Video"
  - "youtube"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/FreeTubeApp/FreeTube/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
        exit 1
        ;;
      x86_64)
        soar dl "https://github.com/FreeTubeApp/FreeTube@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac