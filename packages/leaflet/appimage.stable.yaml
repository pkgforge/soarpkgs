#!/SBUILD
_disabled: false

pkg: "leaflet"
pkg_id: "github.com.PotatoProject.Leaflet"
pkg_type: "appimage"
app_id: "github.com.PotatoProject.Leaflet"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "POSP official notes app, soon to be included"
homepage:
  - "https://github.com/PotatoProject/Leaflet"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/PotatoProject/Leaflet"
tag:
  - "android"
  - "cross-platform"
  - "flutter"
  - "linux"
  - "macos"
  - "material-design"
  - "moor"
  - "notes-app"
  - "posp"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/PotatoProject/Leaflet/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/PotatoProject/Leaflet" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
