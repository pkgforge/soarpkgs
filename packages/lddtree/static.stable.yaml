#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lddtree/static.stable.yaml
_disabled: false

pkg: "lddtree"
pkg_id: "github.com.messense.lddtree-rs"
pkg_type: "static"
ghcr_pkg: "messense/lddtree-rs"
category:
  - "ConsoleOnly"
description: "Read the ELF dependency tree"
homepage:
  - "https://github.com/messense/lddtree-rs"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/messense/lddtree-rs/raw/1dde220767eac80c15bdbb30fdf18948f1c9614d/LICENSE"
note:
  - "Official binary from https://github.com/messense/lddtree-rs"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lddtree"
repology:
  - "lddtree"
src_url:
  - "https://github.com/messense/lddtree-rs"
tag:
  - "elf"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/messense/lddtree-rs/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/messense/lddtree-rs"
        cd lddtree-rs
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/lddtree
        cp lddtree /output/
      '
    cp "$SBUILD_TMPDIR/lddtree" "$SBUILD_OUTDIR/"
    strip lddtree
