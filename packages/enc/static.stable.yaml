#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/enc/static.stable.yaml
_disabled: false

pkg: "enc"
pkg_id: "github.com.life4.enc"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "life4/enc"
category:
  - "Utility"
description: "A modern and friendly CLI alternative to GnuPG"
homepage:
  - "https://github.com/life4/enc"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/life4/enc/master/LICENSE"
note:
  - "Official binary from https://github.com/life4/enc"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "enc"
src_url:
  - "https://github.com/life4/enc"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/life4/enc/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/life4/enc@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o enc.tar.gz
    tar -xf "enc.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "enc" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "enc.tar.gz"
