#!/SBUILD
_disabled: false

pkg: "picgo"
pkg_id: "github.com.Molunerfinn.PicGo"
pkg_type: "appimage"
app_id: "github.com.Molunerfinn.PicGo"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: ":rocket:A simple & beautiful tool for pictures uploading built by vue-cli-electron-builder"
distro_pkg:
  archlinux:
    aur:
      - "picgo"
      - "picgo-appimage"
      - "picgo-git"
homepage:
  - "https://github.com/Molunerfinn/PicGo"
  - "https://molunerfinn.com/PicGo"
  - "https://picgo.github.io/PicGo-Doc/en"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/Molunerfinn/PicGo"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Molunerfinn/PicGo/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Molunerfinn/PicGo" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Molunerfinn/PicGo" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
