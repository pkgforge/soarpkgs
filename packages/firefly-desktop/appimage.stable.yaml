#!/SBUILD
_disabled: false

pkg: "firefly-desktop"
pkg_id: "github.com.iotaledger.firefly"
pkg_type: "appimage"
app_id: "github.com.iotaledger.firefly"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "The official IOTA and Shimmer wallet"
distro_pkg:
  archlinux:
  nixpkgs:
    - "firefly-desktop"
homepage:
  - "https://firefly.iota.org"
maintainer:
  - "runner"
license:
  - "Apache-2.0"
src_url:
  - "https://github.com/iotaledger/firefly"
tag:
  - "capacitor"
  - "crypto"
  - "cryptocurrency"
  - "electron"
  - "iota"
  - "shimmer"
  - "svelte"
  - "wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/iotaledger/firefly/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/iotaledger/firefly" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
