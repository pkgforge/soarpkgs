#!/SBUILD
_disabled: false

pkg: "clipr"
pkg_id: "github.com.clipr.clipr"
pkg_type: "appimage"
app_id: "github.com.clipr.clipr"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The clipboard that syncs!"
homepage:
  - "https://github.com/clipr/clipr"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/clipr/clipr"
tag:
  - "clipboard"
  - "clipr"
  - "cloud"
  - "linux"
  - "osx"
  - "sync"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/clipr/clipr/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/clipr/clipr" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
