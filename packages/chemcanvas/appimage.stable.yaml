#!/SBUILD
_disabled: false

pkg: "chemcanvas"
pkg_id: "github.com.ksharindam.chemcanvas"
pkg_type: "appimage"
app_id: "github.com.ksharindam.chemcanvas"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A very intuitive 2D chemical drawing tool"
homepage:
  - "https://github.com/ksharindam/chemcanvas"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/ksharindam/chemcanvas"
tag:
  - "chemical-drawing"
  - "chemical-reactions"
  - "cheminformatics"
  - "chemistry"
  - "drawing"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ksharindam/chemcanvas/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ksharindam/chemcanvas" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
