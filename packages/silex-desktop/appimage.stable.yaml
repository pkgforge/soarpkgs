#!/SBUILD
_disabled: false

pkg: "silex-desktop"
pkg_id: "github.com.silexlabs.silex-desktop"
pkg_type: "appimage"
app_id: "github.com.silexlabs.silex-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "silex-desktop-bin"
homepage:
  - "http://www.silex.me"
  - "https://github.com/silexlabs/silex-desktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "MPL-2.0"
src_url:
  - "https://github.com/silexlabs/silex-desktop"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/silexlabs/silex-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/silexlabs/silex-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
