#!/SBUILD
_disabled: false

pkg: "bdash"
pkg_id: "github.com.bdash-app.bdash"
pkg_type: "appimage"
app_id: "github.com.bdash-app.bdash"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Simple SQL Client for lightweight data analysis."
distro_pkg:
  archlinux:
    aur:
      - "bdash"
      - "bdash-bin"
      - "bdash-git"
homepage:
  - "https://github.com/bdash-app/bdash"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/bdash-app/bdash"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/bdash-app/bdash/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/bdash-app/bdash" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
