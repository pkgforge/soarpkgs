#!/SBUILD
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/pixelpulse2/appimage.stable.yaml
_disabled: false

pkg: "pixelpulse2"
pkg_id: "github.com.sounddrill31.pixelpulse2"
pkg_type: "appimage"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
  - "Development"
  - "Education"
  - "Science"
description: "Pixelpulse2 is a user interface for analog systems exploration."
homepage:
  - "https://wiki.analog.com/university/tools/m1k/pixelpulse"
  - "https://sounddrill31.github.io/Pixelpulse2/"
maintainer:
  - "Souhrud Reddy (https://github.com/sounddrill31)"
note:
  - "Pre Built AppImage, with Build-related changes. Check/Report @ https://github.com/sounddrill31/Pixelpulse2"  
license:
  - id: "MPL-2.0"
    url: "https://raw.githubusercontent.com/sounddrill31/Pixelpulse2/refs/heads/master/LICENSE"
icon:
  url: "https://cdn.jsdelivr.net/gh/sounddrill31/Pixelpulse2@master/debian/pp2.png"
desktop: 
  url: "https://cdn.jsdelivr.net/gh/sounddrill31/Pixelpulse2@master/debian/pixelpulse2.desktop"
provides:
  - "pixelpulse2"  
repology:
  - "pixelpulse2"  
src_url:
  - "https://github.com/sounddrill31/Pixelpulse2"
tag:
  - "pixelpulse2"
  - "adalm1000"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/sounddrill31/Pixelpulse2/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/sounddrill31/Pixelpulse2@${PKGVER}" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/sounddrill31/Pixelpulse2@${PKGVER}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
