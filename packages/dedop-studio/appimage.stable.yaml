#!/SBUILD
_disabled: false

pkg: "dedop-studio"
pkg_id: "github.com.DeDop.dedop-studio"
pkg_type: "appimage"
app_id: "github.com.DeDop.dedop-studio"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "DeDop Desktop Application"
homepage:
  - "https://github.com/DeDop/dedop-studio"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/DeDop/dedop-studio"
tag:
  - "desktop-application"
  - "electron"
  - "frontend-app"
  - "reactjs"
  - "redux"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/DeDop/dedop-studio/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/DeDop/dedop-studio" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
