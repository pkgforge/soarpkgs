#!/SBUILD
_disabled: false

pkg: "emacs"
pkg_id: "github.com.ivan-hc.Emacs-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Emacs-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial AppImage for Emacs."
distro_pkg:
  alpine:
    - "emacs"
  archlinux:
    aur:
      - "emacs-git"
      - "emacs28"
      - "emacs29-git"
    extra:
      - "emacs"
  debian:
    - "emacs"
  nixpkgs:
    - "emacs"
    - "emacs-gtk"
    - "emacs-nox"
    - "emacs28"
    - "emacs28-nox"
    - "emacs28NativeComp"
    - "emacs29"
    - "emacs29-nox"
    - "emacs30"
    - "emacs30-nox"
homepage:
  - "http://www.gnu.org/software/emacs"
  - "https://emacsformacosx.com"
  - "https://gnu.org/s/emacs"
  - "https://savannah.gnu.org/projects/emacs"
  - "https://www.gnu.org/software/emacs"
  - "https://www.gnu.org/software/emacs/emacs.html"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD"
  - "FDL-1.3+"
  - "GNU General Public License "
  - "GNU General Public License, version 3.0 or later"
  - "GPL"
  - "GPL-1+"
  - "GPL-2+"
  - "GPL-3+"
  - "GPL-3+, FDL-1.3+, BSD, HPND, MIT, W3C, unicode, PSF-2"
  - "GPL-3.0"
  - "GPL-3.0+"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND CC0-1.0"
  - "GPL-3.0-or-later AND GFDL-1.3-no-invariants-or-later"
  - "GPL3"
  - "GPLv3"
  - "GPLv3 or later"
  - "GPLv3+"
  - "GPLv3+ and CC0"
  - "GPLv3+ and CC0-1.0"
  - "HPND"
  - "MIT"
  - "PSF-2"
  - "W3C"
  - "gpl3+"
  - "spdx:GPL-3.0-or-later"
  - "unicode"
src_url:
  - "https://github.com/ivan-hc/Emacs-appimage"
tag:
  - "Applications/Editors"
  - "Applications/Text"
  - "Debug"
  - "Development/Editors"
  - "Development/Other"
  - "Editor"
  - "Editors"
  - "Productivity/Editors/Emacs"
  - "Productivity/Text/Editors"
  - "Text"
  - "app-editors"
  - "debug"
  - "development"
  - "editor"
  - "editors"
  - "emacs"
  - "extra/editor"
  - "non-free/editors"
  - "programming.devel"
  - "universe/editors"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Emacs-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Emacs-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
