#!/SBUILD
_disabled: false

pkg: "electron-mail"
pkg_id: "github.com.vladimiry.ElectronMail"
pkg_type: "appimage"
app_id: "github.com.vladimiry.ElectronMail"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Unofficial ProtonMail Desktop App"
distro_pkg:
  archlinux:
  nixpkgs:
    - "electron-mail"
homepage:
  - "https://github.com/vladimiry/ElectronMail"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0"
src_url:
  - "https://github.com/vladimiry/ElectronMail"
tag:
  - "angular"
  - "desktop"
  - "electron"
  - "protonmail"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/vladimiry/ElectronMail/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/vladimiry/ElectronMail" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/vladimiry/ElectronMail" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
