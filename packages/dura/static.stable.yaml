#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dura/static.stable.yaml
_disabled: false

pkg: "dura"
pkg_id: "github.com.tkellogg.dura"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "tkellogg/dura"
category:
  - "Utility"
description: "A background Daemon process that watches your Git repositories and commits your uncommitted changes"
homepage:
  - "https://github.com/tkellogg/dura"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/tkellogg/dura/master/LICENSE"
note:
  - "Official binary from https://github.com/tkellogg/dura"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dura"
src_url:
  - "https://github.com/tkellogg/dura"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/tkellogg/dura/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/tkellogg/dura@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o dura.tar.gz
    tar -xf "dura.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "dura" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "dura.tar.gz"
