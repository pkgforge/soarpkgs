#!/SBUILD
_disabled: false

pkg: "postybirb-plus"
pkg_id: "github.com.mvdicarlo.postybirb-plus"
pkg_type: "appimage"
app_id: "github.com.mvdicarlo.postybirb-plus"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Remake of PostyBirb using React and NestJS"
distro_pkg:
  archlinux:
    aur:
      - "postybirb-plus"
      - "postybirb-plus-bin"
homepage:
  - "https://github.com/mvdicarlo/postybirb-plus"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD-3-Clause"
src_url:
  - "https://github.com/mvdicarlo/postybirb-plus"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mvdicarlo/postybirb-plus/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mvdicarlo/postybirb-plus" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
