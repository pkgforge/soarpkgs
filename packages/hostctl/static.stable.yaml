#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hostctl/static.stable.yaml
_disabled: false

pkg: "hostctl"
pkg_id: "github.com.guumaster.hostctl"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "guumaster/hostctl"
category:
  - "Development"
  - "Utility"
description: "CLI tool to manage the /etc/hosts file"
homepage:
  - "https://github.com/guumaster/hostctl"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/guumaster/hostctl/master/LICENSE"
note:
  - "Official binary from https://github.com/guumaster/hostctl"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hostctl"
src_url:
  - "https://github.com/guumaster/hostctl"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/guumaster/hostctl/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/guumaster/hostctl@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hostctl.tar.gz || \
    soar dl "https://github.com/guumaster/hostctl@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hostctl.tar.gz || \
    soar dl "https://github.com/guumaster/hostctl@v${PKGVER}" --glob "*${ARCH}*" --yes -o hostctl.tar.gz
    tar -xf "hostctl.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hostctl.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hostctl" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hostctl-\*" -exec mv {} "$SBUILD_OUTDIR/hostctl" \; || \
    mv "$SBUILD_TMPDIR/hostctl" "$SBUILD_OUTDIR/hostctl"
    rm -rf "hostctl.tar.gz"
