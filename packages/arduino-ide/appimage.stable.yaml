#!/SBUILD
_disabled: false

pkg: "arduino-ide"
pkg_id: "github.com.arduino.arduino-ide"
pkg_type: "appimage"
app_id: "github.com.arduino.arduino-ide"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Arduino IDE 2.x"
distro_pkg:
  archlinux:
    aur:
      - "arduino-ide-bin"
    extra:
      - "arduino-ide"
  nixpkgs:
    - "arduino-ide"
homepage:
  - "https://arduino.cc"
  - "https://github.com/arduino/arduino-ide"
  - "https://www.arduino.cc"
  - "https://www.arduino.cc/en/software"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0-only"
  - "AGPL3"
  - "AGPLv3"
  - "GPL"
  - "GPL-2, LGPL-2.1 and CC-BY-SA-3.0"
src_url:
  - "https://github.com/arduino/arduino-ide"
tag:
  - "Development"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/arduino/arduino-ide/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/arduino/arduino-ide" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/arduino/arduino-ide" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
