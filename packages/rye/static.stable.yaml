#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rye/static.stable.yaml
_disabled: false

pkg: "rye"
pkg_id: "github.com.astral-sh.rye"
pkg_type: "static"
category:
  - ""
description: "A Hassle-Free Python Experience"
homepage:
  - "  - https://rye.astral.sh"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/astral-sh/rye/master/LICENSE"
note:
  - "Official binary from https://github.com/astral-sh/rye"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rye"
src_url:
  - "https://github.com/astral-sh/rye"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/astral-sh/rye/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/astral-sh/rye@v${PKGVER}" --glob "rye_linux_${ARCH}.tar.gz" --yes -o rye.tar.gz
    tar -xf "rye.tar.gz" -C "/"
    mv "/rye" "/$PKG"
    rm -rf "rye.tar.gz"
