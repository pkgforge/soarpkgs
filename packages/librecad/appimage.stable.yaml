#!/SBUILD
_disabled: false

pkg: "librecad"
pkg_id: "pkgforge-dev.librecad"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/librecad"
category:
  - "Construction"
  - "Graphics"
description: "2D CAD application"
homepage:
  - "https://librecad.org"
  - "https://github.com/pkgforge-dev/LibreCAD-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/LibreCAD/LibreCAD/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/LibreCAD-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "librecad"
repology:
  - "librecad"
src_url:
  - "https://github.com/pkgforge-dev/LibreCAD-AppImage"
tag:
  - "cad"
  - "graphics"
  - "engineering"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/LibreCAD-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/LibreCAD-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
