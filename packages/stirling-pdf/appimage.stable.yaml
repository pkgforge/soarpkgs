#!/SBUILD
_disabled: false

pkg: "stirling-pdf"
pkg_id: "pkgforge-dev.stirling-pdf"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/stirling-pdf"
category:
  - "Office"
  - "Utility"
description: "Locally hosted web application for PDF manipulation"
homepage:
  - "https://github.com/Stirling-Tools/Stirling-PDF"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/Stirling-Tools/Stirling-PDF/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Stirling-PDF-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "stirling-pdf"
repology:
  - "stirling-pdf"
src_url:
  - "https://github.com/pkgforge-dev/Stirling-PDF-AppImage"
tag:
  - "pdf"
  - "utility"
  - "office"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Stirling-PDF-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Stirling-PDF-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
