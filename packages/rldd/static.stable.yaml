#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rldd/static.stable.yaml
_disabled: false

pkg: "rldd"
pkg_id: "github.com.zatrazz.rldd"
pkg_type: "static"
category:
  - ""
description: "Print Shared Object Dependencies"
homepage:
  - "  - https://github.com/zatrazz/rldd"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/zatrazz/rldd/master/LICENSE"
note:
  - "Official binary from https://github.com/zatrazz/rldd"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rldd"
src_url:
  - "https://github.com/zatrazz/rldd"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/zatrazz/rldd/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/zatrazz/rldd@v${PKGVER}" --glob "rldd_linux_${ARCH}.tar.gz" --yes -o rldd.tar.gz
    tar -xf "rldd.tar.gz" -C "/"
    mv "/rldd" "/$PKG"
    rm -rf "rldd.tar.gz"
