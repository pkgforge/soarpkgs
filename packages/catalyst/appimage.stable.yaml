#!/SBUILD
_disabled: false

pkg: "catalyst"
pkg_id: "github.com.CatalystDevOrg.Catalyst"
pkg_type: "appimage"
app_id: "github.com.CatalystDevOrg.Catalyst"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A minimal, functional, and customizable user-focused FOSS web browser"
homepage:
  - "https://github.com/CatalystDevOrg/Catalyst"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/CatalystDevOrg/Catalyst"
tag:
  - "browser"
  - "chromium"
  - "foss"
  - "minimal"
  - "open-source"
  - "user-focused"
  - "web"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/CatalystDevOrg/Catalyst/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/CatalystDevOrg/Catalyst" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/CatalystDevOrg/Catalyst" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
