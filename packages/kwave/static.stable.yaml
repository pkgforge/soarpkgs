#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kwave/static.stable.yaml
_disabled: false

pkg: "kwave"
pkg_id: "ivan-hc/Database-of-pkg2appimaged-packages"
pkg_type: "static"
ghcr_pkg: "ivan-hc/Database-of-pkg2appimaged-packages"
category:
  - "Utility"
description: "Various AppImage packages for AM and AppMan"
homepage:
  - "http://kwave.sourceforge.net"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "BSD2Clause"
    url: "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/ivan-hc/Database-of-pkg2appimaged-packages"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kwave"
repology:
  - "kwave"
src_url:
  - "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages"
tag:
  - Audio
  - Debug
  - Graphical
  - Productivity/Multimedia/Sound/Editors
  - Sound
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ivan-hc/Database-of-pkg2appimaged-packages/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
