#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/gnome-boxes/appimage.ivan-hc.stable.yaml
_disabled: false

pkg: "gnome-boxes"
pkg_id: "github.com.ivan-hc.Boxes-appimage.stable"
pkg_type: "appimage"
app_id: "org.gnome.Boxes"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Emulator"
  - "Monitor"
description: "Simple GNOME application to access remote or virtual systems"
distro_pkg:
  alpine:
    - "gnome-boxes"
  archlinux:
    aur:
      - "gnome-boxes-git"
    extra:
      - "gnome-boxes"
  debian:
    - "gnome-boxes"
  nixpkgs:
    - "gnome-boxes"
homepage:
  - "https://apps.gnome.org/Boxes/"
  - "https://gitlab.gnome.org/GNOME/gnome-boxes"
  - "https://github.com/ivan-hc/Boxes-appimage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/ivan-hc/Boxes-appimage"
repology:
  - "gnome-boxes"
src_url:
  - "https://github.com/ivan-hc/Boxes-appimage"
tag:
  - "Applications/Emulators"
  - "Graphical"
  - "System/GUI/GNOME"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://gitlab.archlinux.org/archlinux/packaging/packages/gnome-boxes/-/raw/main/PKGBUILD" | sed -n 's/^pkgver=//p' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Boxes-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac