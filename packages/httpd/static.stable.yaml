#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/httpd/static.stable.yaml
_disabled: false

pkg: "httpd"
pkg_id: "github.com.Francesco149.nolibc-httpd.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "Francesco149/nolibc-httpd/source"
category:
  - "Development"
  - "Utility"
description: ""
homepage:
  - "https://github.com/Francesco149/nolibc-httpd/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/Francesco149/nolibc-httpd/source/master/LICENSE"
note:
  - "Official binary from https://github.com/Francesco149/nolibc-httpd/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "httpd"
src_url:
  - "https://github.com/Francesco149/nolibc-httpd/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Francesco149/nolibc-httpd/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/Francesco149/nolibc-httpd/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o httpd.tar.gz || \
    soar dl "https://github.com/Francesco149/nolibc-httpd/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o httpd.tar.gz || \
    soar dl "https://github.com/Francesco149/nolibc-httpd/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o httpd.tar.gz
    tar -xf "httpd.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "httpd.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "httpd" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "httpd-\*" -exec mv {} "$SBUILD_OUTDIR/httpd" \; || \
    mv "$SBUILD_TMPDIR/httpd" "$SBUILD_OUTDIR/httpd"
    rm -rf "httpd.tar.gz"
