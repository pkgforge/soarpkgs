#!/SBUILD
_disabled: false

pkg: "wezterm"
pkg_id: "github.com.wez.wezterm"
pkg_type: "appimage"
app_id: "github.com.wez.wezterm"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A GPU-accelerated cross-platform terminal emulator and multiplexer written by @wez and implemented in Rust"
distro_pkg:
  alpine:
    - "wezterm"
  archlinux:
    aur:
      - "wezterm-git"
    extra:
      - "wezterm"
  nixpkgs:
    - "wezterm"
homepage:
  - "http://wezfurlong.org/wezterm"
  - "https://github.com/wez/wezterm"
  - "https://wezfurlong.org"
  - "https://wezfurlong.org/wezterm"
maintainer:
  - "runner"
license:
  - " AND Apache-2.0 AND BSD-2-Clause AND BSD-3-Clause AND CC0-1.0 AND ISC AND LGPL-2.1-only AND MIT AND MPL-2.0 AND WTFPL AND Zlib AND MIT"
  - "0BSD"
  - "Apache-2.0"
  - "Apache-2.0-with-LLVM-exceptions"
  - "Artistic-2"
  - "BSD"
  - "BSD-2"
  - "Boost-1.0"
  - "CC0-1.0"
  - "GPL-3"
  - "ISC"
  - "LGPL-2.1"
  - "MIT"
  - "MIT and OFL"
  - "MPL-2.0"
  - "Unicode-DFS-2016"
  - "Unlicense"
  - "WTFPL-2"
  - "ZLIB"
  - "spdx:MIT"
src_url:
  - "https://github.com/wez/wezterm"
tag:
  - "Terminals"
  - "aqua"
  - "system"
  - "utils"
  - "x11"
  - "x11-terms"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/wez/wezterm/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/wez/wezterm" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/wez/wezterm" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
