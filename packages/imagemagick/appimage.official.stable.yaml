#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/imagemagick/appimage.official.stable.yaml
_disabled: false

pkg: "imagemagick"
pkg_id: "github.com.ImageMagick.ImageMagick.stable"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "ConsoleOnly"
  - "Graphics"
  - "ImageProcessing"
  - "Utility"
description: "FOSS suite for editing and manipulating Digital Images & Files"
distro_pkg:
  alpine:
    - "imagemagick"
  archlinux:
    aur:
      - "imagemagick-full"
      - "imagemagick-git"
  debian:
    - "imagemagick"
  nixpkgs:
    - "imagemagick"
homepage:
  - "https://imagemagick.org"
  - "https://github.com/ImageMagick/ImageMagick"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Officially Created AppImage. Check/Report @ https://github.com/ImageMagick/ImageMagick"
repology:
  - "imagemagick"
src_url:
  - "https://github.com/ImageMagick/ImageMagick"
tag:
  - "Applications/Graphics"
  - "Graphics/Editors"
  - "Photo"
  - "Productivity/Graphics/Other"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ImageMagick/ImageMagick/releases/latest?per_page=100" | jq -r '.tag_name' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
        exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ImageMagick/ImageMagick" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac