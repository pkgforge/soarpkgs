#!/SBUILD
_disabled: false

pkg: "brackets"
pkg_id: "github.com.zaggino.brackets-electron"
pkg_type: "appimage"
app_id: "github.com.zaggino.brackets-electron"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An open source code editor for the web, written in JavaScript, HTML and CSS."
distro_pkg:
  archlinux:
homepage:
  - "http://brackets.io"
  - "https://brackets.io"
  - "https://github.com/adobe/brackets"
  - "https://github.com/brackets-cont/brackets"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD-like with copyright notice"
  - "MIT"
  - "MIT License"
  - "MIT license"
  - "MITL"
  - "MPL-2.0"
src_url:
  - "https://github.com/zaggino/brackets-electron"
tag:
  - "Development"
  - "Development/Other"
  - "Development/Tools/Other"
  - "brackets"
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/zaggino/brackets-electron/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/zaggino/brackets-electron" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
