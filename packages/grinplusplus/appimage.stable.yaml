#!/SBUILD
_disabled: false

pkg: "grinplusplus"
pkg_id: "github.com.GrinPlusPlus.GrinPlusPlus"
pkg_type: "appimage"
app_id: "github.com.GrinPlusPlus.GrinPlusPlus"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A C++ Grin Node & Wallet For Windows, Mac OS X, & Linux"
distro_pkg:
  archlinux:
    aur:
      - "grinplusplus-bin"
homepage:
  - "https://grinplusplus.github.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/GrinPlusPlus/GrinPlusPlus"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GrinPlusPlus/GrinPlusPlus/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/GrinPlusPlus/GrinPlusPlus" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
