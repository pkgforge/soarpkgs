#!/SBUILD
_disabled: false

pkg: "serial-studio"
pkg_id: "github.com.Serial-Studio.Serial-Studio"
pkg_type: "appimage"
app_id: "github.com.Serial-Studio.Serial-Studio"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Flexible data visualization software for embedded devices and projects"
distro_pkg:
  archlinux:
    aur:
      - "serial-studio"
      - "serial-studio-bin"
      - "serial-studio-git"
  nixpkgs:
    - "serial-studio"
homepage:
  - "https://github.com/Serial-Studio/Serial-Studio"
  - "https://serial-studio.github.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "LicenseRef-custom"
  - "MIT"
src_url:
  - "https://github.com/Serial-Studio/Serial-Studio"
tag:
  - "mingw-w64-clang-x86_64-eda"
  - "mingw-w64-ucrt-x86_64-eda"
  - "mingw-w64-x86_64-eda"
  - "sysutils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Serial-Studio/Serial-Studio/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Serial-Studio/Serial-Studio" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Serial-Studio/Serial-Studio" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
