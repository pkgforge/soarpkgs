#!/SBUILD
_disabled: false

pkg: "xlights"
pkg_id: "github.com.smeighan.xLights"
pkg_type: "appimage"
app_id: "github.com.smeighan.xLights"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "xLights is a sequencer for Lights. xLights has usb and E1.31 drivers. You can create sequences in this object oriented program. You can create playlists, schedule them, test your hardware, convert between different sequencers."
distro_pkg:
  archlinux:
  nixpkgs:
    - "xlights"
homepage:
  - "https://github.com/xLightsSequencer/xLights"
  - "https://xlights.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0"
src_url:
  - "https://github.com/smeighan/xLights"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/smeighan/xLights/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/smeighan/xLights" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
