#!/SBUILD
_disabled: false

pkg: "quickgui"
pkg_id: "github.com.quickemu-project.quickgui"
pkg_type: "appimage"
app_id: "github.com.quickemu-project.quickgui"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An elegant virtual machine manager for the desktop"
distro_pkg:
  archlinux:
    aur:
      - "quickgui"
      - "quickgui-bin"
  nixpkgs:
    - "quickgui"
homepage:
  - "https://github.com/quickemu-project/quickgui"
  - "https://github.com/quickgui/quickgui"
  - "https://github.com/ymauray/quickgui"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "MIT"
  - "unknown"
src_url:
  - "https://github.com/quickemu-project/quickgui"
tag:
  - "utils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/quickemu-project/quickgui/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/quickemu-project/quickgui" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
