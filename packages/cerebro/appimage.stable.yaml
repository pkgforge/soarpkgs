#!/SBUILD
_disabled: false

pkg: "cerebro"
pkg_id: "github.com.cerebroapp.cerebro"
pkg_type: "appimage"
app_id: "github.com.cerebroapp.cerebro"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "ðŸ”µ Cerebro is an open-source launcher to improve your productivity and efficiency"
distro_pkg:
  archlinux:
    aur:
      - "cerebro"
      - "cerebro-bin"
      - "cerebro-git"
homepage:
  - "https://cerebroapp.com"
  - "https://cerebroapp.vercel.app"
  - "https://github.com/KELiON/cerebro"
  - "https://github.com/cerebroapp/cerebro"
  - "https://www.cerebroapp.com"
maintainer:
  - "runner"
license:
  - "MIT"
  - "MIT License"
src_url:
  - "https://github.com/cerebroapp/cerebro"
tag:
  - "calculator"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cerebroapp/cerebro/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cerebroapp/cerebro" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
