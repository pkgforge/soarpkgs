#!/SBUILD
_disabled: false

pkg: "stunt-car-remake"
pkg_id: "github.com.ptitSeb.stuntcarremake"
pkg_type: "appimage"
app_id: "github.com.ptitSeb.stuntcarremake"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A port of Stunt Car Remake to OpenPandora, Linux and Emscripten. Status: Working"
homepage:
  - "https://github.com/ptitSeb/stuntcarremake"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/ptitSeb/stuntcarremake"
tag:
  - "amiga"
  - "atarist"
  - "driving"
  - "game"
  - "gl4es"
  - "linux"
  - "openpandora"
  - "remake"
  - "stunt-car-remake"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ptitSeb/stuntcarremake/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ptitSeb/stuntcarremake@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
