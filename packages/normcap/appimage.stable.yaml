#!/SBUILD
_disabled: false

pkg: "normcap"
pkg_id: "github.com.dynobo.normcap"
pkg_type: "appimage"
app_id: "github.com.dynobo.normcap"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "OCR powered screen-capture tool to capture information instead of images"
distro_pkg:
  archlinux:
    aur:
      - "normcap"
  nixpkgs:
    - "normcap"
homepage:
  - "https://dynobo.github.io/normcap"
maintainer:
  - "runner"
license:
  - "AGPL-3.0-or-later AND MIT"
  - "GNU GPLv3"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/dynobo/normcap"
tag:
  - "capture"
  - "deskutils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/dynobo/normcap/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/dynobo/normcap" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/dynobo/normcap" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
