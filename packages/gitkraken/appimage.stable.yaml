#!/SBUILD
_disabled: false

pkg: "gitkraken"
pkg_id: "github.com.mmtrt.gitkraken_AppImage"
pkg_type: "appimage"
app_id: "github.com.mmtrt.gitkraken_AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "gitkraken"
  nixpkgs:
    - "gitkraken"
homepage:
  - "http://www.gitkraken.com"
  - "https://www.gitkraken.com"
  - "https://www.gitkraken.com/git-client"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Freeware"
  - "Gitkracken-EULA"
  - "Unfree"
  - "custom"
src_url:
  - "https://github.com/mmtrt/gitkraken_AppImage"
tag:
  - "cross-platform"
  - "git"
  - "gui"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mmtrt/gitkraken_AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mmtrt/gitkraken_AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
