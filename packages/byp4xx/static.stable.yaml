#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/byp4xx/static.stable.yaml
_disabled: false

pkg: "byp4xx"
pkg_id: "github.com.lobuhi.byp4xx"
pkg_type: "static"
ghcr_pkg: "lobuhi/byp4xx"
category:
  - "ConsoleOnly"
description: "A tool to bypass 4xx HTTP responses"
homepage:
  - "https://github.com/lobuhi/byp4xx"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/lobuhi/byp4xx"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "byp4xx"
repology:
  - "byp4xx"
src_url:
  - "https://github.com/lobuhi/byp4xx"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/lobuhi/byp4xx/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/lobuhi/byp4xx" \
        cd byp4xx \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/byp4xx \
      \' \
    cp "$SBUILD_TMPDIR/byp4xx" "$SBUILD_OUTDIR/" \
    strip byp4xx
