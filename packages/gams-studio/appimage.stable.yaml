#!/SBUILD
_disabled: false

pkg: "gams-studio"
pkg_id: "github.com.GAMS-dev.studio"
pkg_type: "appimage"
app_id: "github.com.GAMS-dev.studio"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "GAMS Studio"
homepage:
  - "https://github.com/GAMS-dev/studio"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/GAMS-dev/studio"
tag:
  - "appimage"
  - "cpp"
  - "dmg"
  - "gams"
  - "gdx"
  - "optimization"
  - "qt6"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GAMS-dev/studio/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/GAMS-dev/studio" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
