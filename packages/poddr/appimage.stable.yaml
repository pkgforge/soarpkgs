#!/SBUILD
_disabled: false

pkg: "poddr"
pkg_id: "github.com.Sn8z.Poddr"
pkg_type: "appimage"
app_id: "github.com.Sn8z.Poddr"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Podcatcher made with Electron and Angular"
distro_pkg:
  archlinux:
    aur:
      - "poddr-bin"
homepage:
  - "https://github.com/Sn8z/Poddr"
maintainer:
  - "runner"
license:
  - "GPL3"
src_url:
  - "https://github.com/Sn8z/Poddr"
tag:
  - "angular"
  - "angularjs"
  - "appimage"
  - "electron"
  - "electronjs"
  - "podcast"
  - "podcast-client"
  - "podcast-player"
  - "podcatcher"
  - "snap"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Sn8z/Poddr/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Sn8z/Poddr" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
