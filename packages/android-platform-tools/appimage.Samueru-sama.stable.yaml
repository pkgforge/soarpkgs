#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/android-platform-tools/appimage.pkgforge-dev.stable.yaml
_disabled: false

pkg: "android-platform-tools"
pkg_id: "github.com.pkgforge-dev.android-tools-AppImage.stable"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "squishy-cli#bin"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Android SDK Platform-Tools (adb, fastboot & more) (AnyLinux)"
distro_pkg:
  debian:
    - "android-platform-tools"
homepage:
  - "https://android.googlesource.com/platform/tools/base"
  - "https://github.com/pkgforge-dev/android-tools-AppImage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/android-tools-AppImage"
repology:
  - "android-platform-tools"
src_url:
  - "https://github.com/pkgforge-dev/android-tools-AppImage"
tag:
  - "adb"
  - "android-tools"
  - "devel"
  - "development"
  - "java"
  - "utils"
x_exec:
  shell: "bash"
  pkgver: |
    git ls-remote --tags "https://android.googlesource.com/platform/tools/base" | awk -F/ '/tags/ && !/{}$/ {print $NF}' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | grep "\." | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pkgforge-dev/android-tools-AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac