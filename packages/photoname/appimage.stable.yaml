#!/SBUILD
_disabled: false

pkg: "photoname"
pkg_id: "github.com.dino-.photoname"
pkg_type: "appimage"
app_id: "github.com.dino-.photoname"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Rename photo image files based on EXIF shoot date"
distro_pkg:
  archlinux:
    aur:
      - "photoname"
homepage:
  - "https://github.com/dino-/photoname"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "ISC"
src_url:
  - "https://github.com/dino-/photoname"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/dino-/photoname/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/dino-/photoname" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
