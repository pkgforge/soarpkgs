#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jnv/static.stable.yaml
_disabled: false

pkg: "jnv"
pkg_id: "github.com.ynqa.jnv"
pkg_type: "static"
ghcr_pkg: "ynqa/jnv"
category:
  - "ConsoleOnly"
description: "interactive JSON filter using jq"
homepage:
  - "https://github.com/ynqa/jnv"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/ynqa/jnv"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jnv"
repology:
  - "jnv"
src_url:
  - "https://github.com/ynqa/jnv"
tag:
  - "jq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ynqa/jnv/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/ynqa/jnv"
        cd jnv
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jnv
        cp jnv /output/
      '
    cp "$SBUILD_TMPDIR/jnv" "$SBUILD_OUTDIR/"
    strip jnv
