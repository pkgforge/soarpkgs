#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keepassxc/static.stable.yaml
_disabled: false

pkg: "keepassxc"
pkg_id: "keepassxreboot/keepassxc"
pkg_type: "static"
ghcr_pkg: "keepassxreboot/keepassxc"
category:
  - "Utility"
description: "KeePassXC is a cross-platform community-driven port of the Windows application “Keepass Password Safe”."
homepage:
  - "http://www.keepassxc.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MULTI"
    url: "https://github.com/keepassxreboot/keepassxc/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/keepassxreboot/keepassxc"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keepassxc"
repology:
  - "keepassxc"
src_url:
  - "https://github.com/keepassxreboot/keepassxc"
tag:
  - Applications/System
  - File
  - Graphical
  - Productivity/Security
  - Security
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/keepassxreboot/keepassxc/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/keepassxreboot/keepassxc" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/keepassxreboot/keepassxc" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
