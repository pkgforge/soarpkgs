#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lazydocker/static.stable.yaml
_disabled: false

pkg: "lazydocker"
pkg_id: "github.com.jesseduffield.lazydocker"
pkg_type: "static"
ghcr_pkg: "jesseduffield/lazydocker"
category:
  - "ConsoleOnly"
description: "TUI for docker resource visualization and management"
homepage:
  - "https://github.com/jesseduffield/lazydocker"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/jesseduffield/lazydocker/raw/bedde4a03791e678c510b98d0de8b0c2d23d8efa/LICENSE"
note:
  - "Official binary from https://github.com/jesseduffield/lazydocker"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lazydocker"
repology:
  - "lazydocker"
src_url:
  - "https://github.com/jesseduffield/lazydocker"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/jesseduffield/lazydocker/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/jesseduffield/lazydocker"
        cd lazydocker
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/lazydocker
        cp lazydocker /output/
      '
    cp "$SBUILD_TMPDIR/lazydocker" "$SBUILD_OUTDIR/"
    strip lazydocker
