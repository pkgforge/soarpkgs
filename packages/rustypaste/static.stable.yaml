#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rustypaste/static.stable.yaml
_disabled: false

pkg: "rustypaste"
pkg_id: "github.com.orhun.rustypaste"
pkg_type: "static"
category:
  - ""
description: "Minimal file upload/pastebin service"
homepage:
  - "  - https://github.com/orhun/rustypaste"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/orhun/rustypaste/master/LICENSE"
note:
  - "Official binary from https://github.com/orhun/rustypaste"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rustypaste"
src_url:
  - "https://github.com/orhun/rustypaste"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/orhun/rustypaste/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/orhun/rustypaste@v${PKGVER}" --glob "rustypaste_linux_${ARCH}.tar.gz" --yes -o rustypaste.tar.gz
    tar -xf "rustypaste.tar.gz" -C "/"
    mv "/rustypaste" "/$PKG"
    rm -rf "rustypaste.tar.gz"
