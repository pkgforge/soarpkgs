#!/SBUILD
_disabled: false

pkg: "recordscript"
pkg_id: "github.com.Recordscript.recordscript"
pkg_type: "appimage"
app_id: "github.com.Recordscript.recordscript"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cross-platform screen recorder, transcript, subtitle. Built with Tauri & Whisper-rs (rust port of whisper.cpp)"
homepage:
  - "https://github.com/Recordscript/recordscript"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/Recordscript/recordscript"
tag:
  - "rust"
  - "screen-recorder"
  - "subtitle"
  - "subtitles"
  - "tauri"
  - "transcription"
  - "whisper-cpp"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Recordscript/recordscript/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Recordscript/recordscript" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
