#!/SBUILD
_disabled: false

pkg: "fishterm"
pkg_id: "github.com.kuronekouwu.FishTerm"
pkg_type: "appimage"
app_id: "github.com.kuronekouwu.FishTerm"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A open-soruce Terminal remote access"
homepage:
  - "https://github.com/kuronekouwu/FishTerm"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/kuronekouwu/FishTerm"
tag:
  - "cloudflare-tunnel"
  - "electron-app"
  - "ssh"
  - "terminal"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kuronekouwu/FishTerm/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/kuronekouwu/FishTerm" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
