#!/SBUILD
_disabled: false

pkg: "elastic"
pkg_id: "pkgforge-dev.elastic"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/elastic"
category:
  - "Development"
  - "Graphics"
description: "Elastic allows to design and export spring physics-based animations to use with libadwaita."
homepage:
  - "https://github.com/veedeo/elastic"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/World/elastic/-/raw/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Elastic-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "elastic"
repology:
  - "elastic"
src_url:
  - "https://github.com/pkgforge-dev/Elastic-AppImage"
tag:
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Elastic-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Elastic-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
