#!/SBUILD
_disabled: false

pkg: "filelight"
pkg_id: "pkgforge-dev.filelight"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/filelight"
category:
  - "FileTools"
  - "Utility"
description: "Visualize disk usage"
homepage:
  - "https://apps.kde.org/filelight"
  - "https://github.com/pkgforge-dev/Filelight-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/KDE/filelight/refs/heads/master/LICENSES/GPL-3.0-only.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Filelight-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "filelight"
repology:
  - "filelight"
src_url:
  - "https://github.com/pkgforge-dev/Filelight-AppImage"
tag:
  - "utility"
  - "disk"
  - "filesystem"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Filelight-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Filelight-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
