#!/SBUILD
_disabled: false

pkg: "extension-manager"
pkg_id: "pkgforge-dev.extension-manager"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/extension-manager"
category:
  - "GNOME"
  - "Settings"
  - "Utility"
description: "Manage GNOME Shell extensions"
homepage:
  - "https://github.com/mjakeman/extension-manager"
maintainer:
  - "Shikakiben (github.com/Shikakiben)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/mjakeman/extension-manager/refs/heads/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Extension-Manager-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "extension-manager"
repology:
  - "extension-manager"
src_url:
  - "https://github.com/pkgforge-dev/Extension-Manager-AppImage"
tag:
  - "gnome"
  - "extensions"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Extension-Manager-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Extension-Manager-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
