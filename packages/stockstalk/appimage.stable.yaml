#!/SBUILD
_disabled: false

pkg: "stockstalk"
pkg_id: "github.com.sagivo.StockStalk"
pkg_type: "appimage"
app_id: "github.com.sagivo.StockStalk"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Robinhood on Desktop"
homepage:
  - "https://github.com/sagivo/StockStalk"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/sagivo/StockStalk"
tag:
  - "desktop"
  - "electron"
  - "linux"
  - "mac"
  - "robinhood"
  - "stocks"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/sagivo/StockStalk/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/sagivo/StockStalk" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
