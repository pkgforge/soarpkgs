#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lcdf-typetools/static.stable.yaml
_disabled: false

pkg: "lcdf-typetools"
pkg_id: "kohler.lcdf-typetools"
pkg_type: "static"
ghcr_pkg: "kohler/lcdf-typetools"
category:
  - "Utility"
description: "Utilities for manipulating OpenType, PostScript Type 1, and Multiple Master fonts"
homepage:
  - "https://lcdf.org/type"
  - "https://github.com/kohler/lcdf-typetools"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-2.0"
    url: "https://github.com/kohler/lcdf-typetools/raw/master/COPYING"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "cfftot1"
  - "mmafm"
  - "mmpfb"
  - "otfinfo"
  - "otftotfm"
  - "t1dotlessj"
  - "t1lint"
  - "t1rawafm"
  - "t1reencode"
  - "t1testpage"
  - "ttftotype42"
repology:
  - "lcdf-typetools"
src_url:
  - "https://github.com/kohler/lcdf-typetools"
tag:
  - "fonts"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kohler/lcdf-typetools/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        apk add build-base autoconf automake libtool pkgconf flex
        git clone --filter=blob:none --quiet "https://github.com/kohler/lcdf-typetools"
        cd lcdf-typetools
        git checkout "v$PKGVER"
        ./bootstrap
        ./configure --enable-static --disable-shared
        make -j"$(nproc)"
        for bin in cfftot1 mmafm mmpfb otfinfo otftotfm t1dotlessj t1lint t1rawafm t1reencode t1testpage ttftotype42; do
          find . -name "$bin" -type f -executable | head -1 | xargs -I {} cp {} /output/
        done
      '
    cp "$SBUILD_TMPDIR"/* "$SBUILD_OUTDIR/"
