#!/SBUILD
_disabled: false

pkg: "ladybird"
pkg_id: "pkgforge-dev.ladybird"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/ladybird"
category:
  - "Network"
  - "WebBrowser"
description: "Truly independent web browser"
homepage:
  - "https://ladybird.dev"
  - "https://github.com/pkgforge-dev/ladybird-appimage"
maintainer:
  - "psadi (https://github.com/psadi)"
license:
  - "BSD-2-Clause"
build_asset:
  - url: "https://raw.githubusercontent.com/LadybirdBrowser/ladybird/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/ladybird-appimage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "ladybird"
repology:
  - "ladybird"
src_url:
  - "https://github.com/pkgforge-dev/ladybird-appimage"
tag:
  - "browser"
  - "web"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/ladybird-appimage/releases/latest?per_page=20" | jq -r '( .tag_name + "-" + (.published_at | split("T")[0]))')
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/ladybird-appimage@${REMOTE_PKGVER%%-*}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
