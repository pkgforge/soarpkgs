#!/SBUILD
_disabled: false

pkg: "azahar-enhanced"
pkg_id: "pkgforge-dev.azahar-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/azahar-enhanced"
category:
  - "Emulator"
  - "Game"
description: "Nintendo 3DS emulator"
homepage:
  - "https://github.com/azahar-emu/azahar"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/azahar-emu/azahar/refs/heads/master/license.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Azahar-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "azahar-enhanced"
repology:
  - "azahar-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/Azahar-AppImage-Enhanced"
tag:
  - "emulator"
  - "gaming"
  - "nintendo"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Azahar-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Azahar-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
