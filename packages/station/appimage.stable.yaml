#!/SBUILD
_disabled: false

pkg: "station"
pkg_id: "github.com.getstation.desktop-app"
pkg_type: "appimage"
app_id: "github.com.getstation.desktop-app"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "One app to rule them all!"
homepage:
  - "https://github.com/getstation/desktop-app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache License 2.0"
src_url:
  - "https://github.com/getstation/desktop-app"
tag:
  - "browser"
  - "electron"
  - "saas"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/getstation/desktop-app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/getstation/desktop-app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
