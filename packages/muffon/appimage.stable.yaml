#!/SBUILD
_disabled: false

pkg: "muffon"
pkg_id: "github.com.staniel359.muffon"
pkg_type: "appimage"
app_id: "github.com.staniel359.muffon"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Advanced multi-source music streaming + discovery client for desktop. Free, clean, no login, no ads."
distro_pkg:
  archlinux:
    aur:
      - "muffon-bin"
      - "muffon-git"
  nixpkgs:
    - "muffon"
homepage:
  - "https://github.com/staniel359/muffon"
  - "https://muffon.netlify.app"
maintainer:
  - "runner"
license:
  - "AGPL-3.0-only"
src_url:
  - "https://github.com/staniel359/muffon"
tag:
  - "Sound"
  - "album"
  - "bandcamp"
  - "deezer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/staniel359/muffon/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/staniel359/muffon" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/staniel359/muffon" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
