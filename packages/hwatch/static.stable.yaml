#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hwatch/static.stable.yaml
_disabled: false

pkg: "hwatch"
pkg_id: "github.com.blacknon.hwatch"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "blacknon/hwatch"
category:
  - "Development"
  - "Utility"
description: "A modern alternative to the watch command"
homepage:
  - "https://github.com/blacknon/hwatch"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/blacknon/hwatch/master/LICENSE"
note:
  - "Official binary from https://github.com/blacknon/hwatch"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hwatch"
src_url:
  - "https://github.com/blacknon/hwatch"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/blacknon/hwatch/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/blacknon/hwatch@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hwatch.tar.gz || \
    soar dl "https://github.com/blacknon/hwatch@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hwatch.tar.gz || \
    soar dl "https://github.com/blacknon/hwatch@v${PKGVER}" --glob "*${ARCH}*" --yes -o hwatch.tar.gz
    tar -xf "hwatch.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hwatch.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hwatch" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hwatch-\*" -exec mv {} "$SBUILD_OUTDIR/hwatch" \; || \
    mv "$SBUILD_TMPDIR/hwatch" "$SBUILD_OUTDIR/hwatch"
    rm -rf "hwatch.tar.gz"
