#!/SBUILD
_disabled: false

pkg: "hwatch"
pkg_id: "blacknon.hwatch"
pkgver: "0.3.19"
pkg_type: "static"
ghcr_pkg: "blacknon/hwatch"
category:
  - "ConsoleOnly"
  - "System"
  - "Utility"
description: "Modern alternative to the watch command"
homepage:
  - "https://github.com/blacknon/hwatch"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/blacknon/hwatch/master/LICENSE"
    out: "LICENSE"
  - url: "https://github.com/blacknon/hwatch/releases/download/${PKGVER}/hwatch-${PKGVER}.${ARCH}-unknown-linux-musl.tar.gz"
    out: "hwatch.tar.gz"
note:
  - "Official binary from https://github.com/blacknon/hwatch"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "hwatch"
repology:
  - "hwatch"
src_url:
  - "https://github.com/blacknon/hwatch"
tag:
  - "watch"
  - "monitor"
  - "cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/blacknon/hwatch/releases/latest" | jq -r '.tag_name'
  run: |
    tar -xf "hwatch.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/bin/hwatch" "$SBUILD_OUTDIR/$PKG"
    rm -rf "hwatch.tar.gz"
