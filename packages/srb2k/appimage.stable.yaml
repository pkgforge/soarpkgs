#!/SBUILD
_disabled: false

pkg: "srb2k"
pkg_id: "github.com.Lonsfor.srb2k-appimage"
pkg_type: "appimage"
app_id: "github.com.Lonsfor.srb2k-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "AppImage Packages for SRB2Kart"
homepage:
  - "https://github.com/Lonsfor/srb2k-appimage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/Lonsfor/srb2k-appimage"
tag:
  - "appimage"
  - "linux"
  - "srb2kart"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Lonsfor/srb2k-appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Lonsfor/srb2k-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
