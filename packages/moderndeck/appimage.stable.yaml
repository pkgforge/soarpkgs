#!/SBUILD
_disabled: false

pkg: "moderndeck"
pkg_id: "github.com.dangeredwolf.ModernDeck"
pkg_type: "appimage"
app_id: "github.com.dangeredwolf.ModernDeck"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A beautiful, powerful Twitter client for desktop."
distro_pkg:
  archlinux:
    aur:
      - "moderndeck-bin"
homepage:
  - "https://moderndeck.app"
  - "https://moderndeck.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/dangeredwolf/ModernDeck"
tag:
  - "deck"
  - "twitter"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/dangeredwolf/ModernDeck/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/dangeredwolf/ModernDeck" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/dangeredwolf/ModernDeck" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
