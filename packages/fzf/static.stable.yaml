#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/fzf/static.stable.yaml
_disabled: false

pkg: "fzf"
pkg_id: "junegunn.fzf"
pkgver: "0.67.0"
pkg_type: "static"
ghcr_pkg: "junegunn/fzf"
category:
  - "Utility"
  - "System"
description: "A command-line fuzzy finder"
homepage:
  - "https://github.com/junegunn/fzf"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/junegunn/fzf/master/LICENSE"
note:
  - "Official binary from https://github.com/junegunn/fzf"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "fzf"
repology:
  - "fzf"
src_url:
  - "https://github.com/junegunn/fzf"
tag:
  - "dev-tools"
  - "cli"
  - "utility"
  - "fuzzy-finder"
x_exec:
  host:
    - "aarch64-linux"
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.gh.pkgforge.dev/repos/junegunn/fzf/releases/latest" | jq -r '.tag_name')
    echo "${VERSION#v}"
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "github:junegunn/fzf@v${PKGVER}" --glob "*linux_arm64.tar.gz" -o "./fzf.tar.gz" --yes
        ;;
      x86_64)
        soar dl "github:junegunn/fzf@v${PKGVER}" --glob "*linux_amd64.tar.gz" -o "./fzf.tar.gz" --yes
        ;;
    esac
    tar -xf "fzf.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/fzf" "$SBUILD_OUTDIR/$PKG"
    rm -f "fzf.tar.gz"
