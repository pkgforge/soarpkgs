#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keeweb/static.stable.yaml
_disabled: false

pkg: "keeweb"
pkg_id: "keeweb/keeweb"
pkg_type: "static"
ghcr_pkg: "keeweb/keeweb"
category:
  - "Utility"
description: "Free cross-platform password manager compatible with KeePass"
homepage:
  - "https://github.com/keeweb/keeweb"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/keeweb/keeweb/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/keeweb/keeweb"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keeweb"
repology:
  - "keeweb"
src_url:
  - "https://github.com/keeweb/keeweb"
tag:
  - electron
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/keeweb/keeweb/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/keeweb/keeweb" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/keeweb/keeweb" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
