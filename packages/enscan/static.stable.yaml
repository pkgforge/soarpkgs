#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/enscan/static.stable.yaml
_disabled: false

pkg: "enscan"
pkg_id: "github.com.wgpsec.ENScan_GO"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "wgpsec/ENScan_GO"
category:
  - "Utility"
description: "OSINT Tool to Aggregate and Export Enterprise Information"
homepage:
  - "https://github.com/wgpsec/ENScan_GO"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/wgpsec/ENScan_GO/master/LICENSE"
note:
  - "Official binary from https://github.com/wgpsec/ENScan_GO"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "enscan"
src_url:
  - "https://github.com/wgpsec/ENScan_GO"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/wgpsec/ENScan_GO/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/wgpsec/ENScan_GO@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o enscan.tar.gz
    tar -xf "enscan.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "enscan" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "enscan.tar.gz"
