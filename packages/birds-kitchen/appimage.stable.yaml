#!/SBUILD
_disabled: false

pkg: "birds-kitchen"
pkg_id: "github.com.fredserva.birdskitchen"
pkg_type: "appimage"
app_id: "github.com.fredserva.birdskitchen"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A Desktop Recipe Manager application using Electron & React."
homepage:
  - "https://github.com/fredserva/birdskitchen"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/fredserva/birdskitchen"
tag:
  - "appimage"
  - "electron"
  - "electron-app"
  - "react"
  - "recipes"
  - "recipes-app"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/fredserva/birdskitchen/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/fredserva/birdskitchen" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
