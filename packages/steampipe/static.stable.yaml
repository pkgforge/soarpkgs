#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/steampipe/static.stable.yaml
_disabled: false

pkg: "steampipe"
pkg_id: "github.com.turbot.steampipe"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "turbot/steampipe"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/turbot/steampipe"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/turbot/steampipe/main/LICENSE"
note:
  - "Official binary from https://github.com/turbot/steampipe"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "steampipe"
src_url:
  - "https://github.com/turbot/steampipe"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/turbot/steampipe/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/turbot/steampipe@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o steampipe.tar.gz ||     soar dl "https://github.com/turbot/steampipe@v${PKGVER}" --glob "*${ARCH}*" --yes -o steampipe.tar.gz ||     soar dl "https://github.com/turbot/steampipe@v${PKGVER}" --glob "*linux*" --yes -o steampipe.tar.gz
    tar -xf "steampipe.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "steampipe*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/steampipe" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/steampipe" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "steampipe.tar.gz"
