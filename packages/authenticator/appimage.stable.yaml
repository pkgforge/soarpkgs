#!/SBUILD
_disabled: false

pkg: "authenticator"
pkg_id: "pkgforge-dev.authenticator"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/authenticator"
category:
  - "Security"
  - "Utility"
description: "Two-factor authentication codes generator"
homepage:
  - "https://gitlab.gnome.org/World/Authenticator"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/World/Authenticator/-/raw/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Authenticator-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "authenticator"
repology:
  - "authenticator"
src_url:
  - "https://github.com/pkgforge-dev/Authenticator-AppImage"
tag:
  - "security"
  - "2fa"
  - "authentication"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Authenticator-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Authenticator-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
