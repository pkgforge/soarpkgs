#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/super-strip/static.stable.yaml
_disabled: false

pkg: "super-strip"
pkg_id: "github.com.pkgforge-dev.super-strip"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "pkgforge-dev/super-strip"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/pkgforge-dev/super-strip"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/pkgforge-dev/super-strip/main/LICENSE"
note:
  - "Official binary from https://github.com/pkgforge-dev/super-strip"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "super-strip"
src_url:
  - "https://github.com/pkgforge-dev/super-strip"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pkgforge-dev/super-strip/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/pkgforge-dev/super-strip@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o super-strip.tar.gz ||     soar dl "https://github.com/pkgforge-dev/super-strip@v${PKGVER}" --glob "*${ARCH}*" --yes -o super-strip.tar.gz ||     soar dl "https://github.com/pkgforge-dev/super-strip@v${PKGVER}" --glob "*linux*" --yes -o super-strip.tar.gz
    tar -xf "super-strip.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "super-strip*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/super-strip" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/super-strip" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "super-strip.tar.gz"
