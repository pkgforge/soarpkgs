#!/SBUILD
_disabled: false

pkg: "mp3-tagger"
pkg_id: "github.com.Mohammadreza99A.mp3-tagger"
pkg_type: "appimage"
app_id: "github.com.Mohammadreza99A.mp3-tagger"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An Electron app to edit metadata of mp3 files with online search capability"
distro_pkg:
  archlinux:
    aur:
      - "mp3-tagger-appimage"
homepage:
  - "https://github.com/Mohammadreza99A/mp3-tagger"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/Mohammadreza99A/mp3-tagger"
tag:
  - "desktop-application"
  - "electron"
  - "electron-app"
  - "id3"
  - "javascript"
  - "mp3"
  - "react"
  - "reactjs"
  - "tags"
  - "typescript"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Mohammadreza99A/mp3-tagger/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Mohammadreza99A/mp3-tagger" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
