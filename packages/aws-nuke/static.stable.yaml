#!/SBUILD
_disabled: false

pkg: "aws-nuke"
pkg_id: "ekristen.aws-nuke"
pkg_type: "static"
pkgver: "3.63.4"
ghcr_pkg: "ekristen/aws-nuke"
category:
  - "Development"
  - "Utility"
description: "Remove all the resources from an AWS account"
homepage:
  - "https://aws-nuke.ekristen.dev"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/ekristen/aws-nuke"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "aws-nuke"
repology:
  - "aws-nuke"
src_url:
  - "https://github.com/ekristen/aws-nuke"
tag:
  - "aws"
  - "cleanup"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ekristen/aws-nuke/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/ekristen/aws-nuke@v${PKGVER}" --glob "*linux-${ARCH_ALT}.tar.gz" --yes -o aws-nuke.tar.gz
    tar -zxf "aws-nuke.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aws-nuke" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "aws-nuke.tar.gz"
