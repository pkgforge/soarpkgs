#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aws-nuke/static.stable.yaml
_disabled: false

pkg: "aws-nuke"
pkg_id: "ekristen.aws-nuke"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "ekristen/aws-nuke"
category:
  - "Utility"
  - "Development"
description: "Remove all the resources from an AWS account"
homepage:
  - "https://aws-nuke.ekristen.dev"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/ekristen/aws-nuke/main/LICENSE"
note:
  - "Official binary from https://github.com/ekristen/aws-nuke"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aws-nuke"
repology:
  - "aws-nuke"
src_url:
  - "https://github.com/ekristen/aws-nuke"
tag:
  - "aws"
  - "cleanup"
snapshots:
  - "3.63.4"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ekristen/aws-nuke/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ekristen/aws-nuke@v${PKGVER}" --glob "*linux-${ARCH}.tar.gz" --yes -o aws-nuke.tar.gz
    tar -zxf "aws-nuke.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aws-nuke" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aws-nuke.tar.gz"
