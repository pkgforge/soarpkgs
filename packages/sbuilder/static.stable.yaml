#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sbuilder/static.stable.yaml
_disabled: false

pkg: "sbuilder"
pkg_id: "github.com.pkgforge.sbuilder"
pkg_type: "static"
category:
  - ""
description: ""
homepage:
  - "  - https://github.com/pkgforge/sbuilder"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/pkgforge/sbuilder/master/LICENSE"
note:
  - "Official binary from https://github.com/pkgforge/sbuilder"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sbuilder"
src_url:
  - "https://github.com/pkgforge/sbuilder"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pkgforge/sbuilder/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/pkgforge/sbuilder@v${PKGVER}" --glob "sbuilder_linux_${ARCH}.tar.gz" --yes -o sbuilder.tar.gz
    tar -xf "sbuilder.tar.gz" -C "/"
    mv "/sbuilder" "/$PKG"
    rm -rf "sbuilder.tar.gz"
