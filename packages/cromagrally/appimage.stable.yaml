#!/SBUILD
_disabled: false

pkg: "cromagrally"
pkg_id: "github.com.jorio.CroMagRally"
pkg_type: "appimage"
app_id: "github.com.jorio.CroMagRally"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The wildest racing game since man invented the wheel!"
distro_pkg:
  archlinux:
  nixpkgs:
    - "cro-mag-rally"
homepage:
  - "https://github.com/jorio/CroMagRally"
  - "https://pangeasoft.net/cromag"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "CC-BY-SA-4.0"
  - "Creative Commons Attribution-NonCommercialShare Alike 4.0"
src_url:
  - "https://github.com/jorio/CroMagRally"
tag:
  - "Games/Arcade"
  - "game/driving"
  - "games"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jorio/CroMagRally/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/jorio/CroMagRally" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/jorio/CroMagRally" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
