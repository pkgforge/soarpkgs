#!/SBUILD
_disabled: false

pkg: "zsync2"
pkg_id: "github.com.AppImageCommunity.zsync2"
pkg_type: "appimage"
app_id: "github.com.AppImageCommunity.zsync2"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Rewrite of https://github.com/AppImage/zsync-curl, using modern C++, providing both a library and standalone tools."
distro_pkg:
  archlinux:
    aur:
      - "zsync2-git"
  nixpkgs:
    - "zsync2"
homepage:
  - "https://github.com/AppImageCommunity/zsync2"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Artistic-2.0"
  - "PerlArtistic"
src_url:
  - "https://github.com/AppImageCommunity/zsync2"
tag:
  - "Development/Debug"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/AppImageCommunity/zsync2/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/AppImageCommunity/zsync2" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
