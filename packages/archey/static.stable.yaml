#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/archey/static.stable.yaml
_disabled: false

pkg: "archey"
pkg_id: "github.com.HorlogeSkynet.archey4"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "HorlogeSkynet/archey4"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A simple system information tool written in Python"
homepage:
  - "https://github.com/HorlogeSkynet/archey4"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/HorlogeSkynet/archey4/raw/cab77041ca7a35f3731366d6e9ef15887018fa24/LICENSE"
note:
  - "Official binary from https://github.com/HorlogeSkynet/archey4"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "archey:archey4"
repology:
  - "archey4"
src_url:
  - "https://github.com/HorlogeSkynet/archey4"
tag:
  - "archey"
  - "neofetch"
  - "screenfetch"
  - "system-information"
  - "sysutils"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/HorlogeSkynet/archey4" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/HorlogeSkynet/archey4@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o archey.zip
    7z x "archey.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/archey" "$SBUILD_OUTDIR/$PKG"
    rm -rf "archey.zip"
