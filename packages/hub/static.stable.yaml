#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hub/static.stable.yaml
_disabled: false

pkg: "hub"
pkg_id: "github.com.mislav.hub"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "mislav/hub"
category:
  - "Development"
  - "Utility"
description: "A command-line tool that makes git easier to use with GitHub"
homepage:
  - "https://github.com/mislav/hub"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/mislav/hub/master/LICENSE"
note:
  - "Official binary from https://github.com/mislav/hub"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hub"
src_url:
  - "https://github.com/mislav/hub"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/mislav/hub/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/mislav/hub@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hub.tar.gz || \
    soar dl "https://github.com/mislav/hub@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hub.tar.gz || \
    soar dl "https://github.com/mislav/hub@v${PKGVER}" --glob "*${ARCH}*" --yes -o hub.tar.gz
    tar -xf "hub.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hub.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hub" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hub-\*" -exec mv {} "$SBUILD_OUTDIR/hub" \; || \
    mv "$SBUILD_TMPDIR/hub" "$SBUILD_OUTDIR/hub"
    rm -rf "hub.tar.gz"
