#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sake/static.stable.yaml
_disabled: false

pkg: "sake"
pkg_id: "github.com.alajmo.sake"
pkg_type: "static"
category:
  - ""
description: "Task runner for local and remote hosts via ssh & more"
homepage:
  - "  - https://github.com/alajmo/sake"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/alajmo/sake/master/LICENSE"
note:
  - "Official binary from https://github.com/alajmo/sake"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sake"
src_url:
  - "https://github.com/alajmo/sake"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/alajmo/sake/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/alajmo/sake@v${PKGVER}" --glob "sake_linux_${ARCH}.tar.gz" --yes -o sake.tar.gz
    tar -xf "sake.tar.gz" -C "/"
    mv "/sake" "/$PKG"
    rm -rf "sake.tar.gz"
