#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/botsay/static.stable.yaml
_disabled: false

pkg: "botsay"
pkg_id: "github.com.xyproto.botsay"
pkg_type: "static"
ghcr_pkg: "xyproto/botsay"
category:
  - "ConsoleOnly"
description: "Like cowsay, but with randomly generated ASCII robots and color support"
homepage:
  - "https://github.com/xyproto/botsay"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "BSD-3-Clause"
note:
  - "Official binary from https://github.com/xyproto/botsay"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "botsay"
repology:
  - "botsay"
src_url:
  - "https://github.com/xyproto/botsay"
tag:
  - "ascii-art"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/xyproto/botsay/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/xyproto/botsay" \
        cd botsay \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/botsay \
      \' \
    cp "$SBUILD_TMPDIR/botsay" "$SBUILD_OUTDIR/" \
    strip botsay
