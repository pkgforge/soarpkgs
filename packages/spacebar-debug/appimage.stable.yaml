#!/SBUILD
_disabled: false

pkg: "spacebar-debug"
pkg_id: "github.com.spacebarchat.client"
pkg_type: "appimage"
app_id: "github.com.spacebarchat.client"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Open source, themeable and extendable discord-compatible native Spacebar client"
homepage:
  - "https://github.com/spacebarchat/client"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/spacebarchat/client"
tag:
  - "instant-messaging-client"
  - "spacebarchat"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/spacebarchat/client/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/spacebarchat/client" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/spacebarchat/client" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
