#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kungfu/static.stable.yaml
_disabled: false

pkg: "kungfu"
pkg_id: "github.com.yinheli.kungfu.source"
pkg_type: "static"
ghcr_pkg: "yinheli/kungfu"
category:
  - "ConsoleOnly"
description: "Flexible DNS hijacking and proxy tool"
homepage:
  - "https://github.com/yinheli/kungfu"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/yinheli/kungfu/raw/00fd15ef0a7bfe68042e7b1635ba7b66517a15ed/LICENSE"
note:
  - "Official binary from https://github.com/yinheli/kungfu"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kungfu"
repology:
  - "kungfu"
src_url:
  - "https://github.com/yinheli/kungfu"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/yinheli/kungfu/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/yinheli/kungfu"
        cd kungfu
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kungfu
        cp kungfu /output/
      '
    cp "$SBUILD_TMPDIR/kungfu" "$SBUILD_OUTDIR/"
    strip kungfu
