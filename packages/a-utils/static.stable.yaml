#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/a-utils/static.stable.yaml
_disabled: false

pkg: "a-utils"
pkg_id: "github.com.xplshn.a-utils"
pkg_type: "static"
ghcr_pkg: "xplshn/a-utils"
category:
  - "ConsoleOnly"
description: "Core Utilities of https://github.com/xplshn/Andes"
homepage:
  - "https://github.com/xplshn/a-utils"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "BSD-3-Clause"
    url: "https://github.com/xplshn/a-utils/raw/bcabf0cda41cfde837b62ae972f6ef46996f9092/LICENSE"
note:
  - "Official binary from https://github.com/xplshn/a-utils"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "cal"
repology:
  - "a-utils"
src_url:
  - "https://github.com/xplshn/a-utils"
tag:
  - "coreutils"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/xplshn/a-utils/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/xplshn/a-utils@v${PKGVER}" --glob "*a-utils*" --yes -o a-utils.tar.gz \
    tar -xf "a-utils.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/a-utils" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "a-utils.tar.gz"
