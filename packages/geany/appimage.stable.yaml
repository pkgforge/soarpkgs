#!/SBUILD
_disabled: false

pkg: "geany"
pkg_id: "github.com.ecmu.geany.AppImage"
pkg_type: "appimage"
app_id: "github.com.ecmu.geany.AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "AppImage build for geany/geany"
distro_pkg:
  alpine:
    - "geany"
  archlinux:
    aur:
      - "geany-git"
    extra:
      - "geany"
  debian:
    - "geany"
  nixpkgs:
    - "geany"
homepage:
  - "http://geany.org"
  - "http://geany.uvena.de"
  - "http://www.geany.org"
  - "https://geany.org"
  - "https://geany.uvena.de"
  - "https://github.com/geany/geany"
  - "https://www.geany.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License, version 2 "
  - "GNU General Public License, version 2.0 or later"
  - "GPL"
  - "GPL-2"
  - "GPL-2+"
  - "GPL-2+ HPND"
  - "GPL-2.0"
  - "GPL-2.0+"
  - "GPL-2.0-or-later"
  - "GPL2"
  - "GPLv2"
  - "GPLv2+"
  - "GPLv2+ and MIT"
  - "HPND"
  - "gpl2"
  - "spdx:GPL-2.0-or-later"
src_url:
  - "https://github.com/ecmu/geany.AppImage"
tag:
  - "Debug"
  - "Development"
  - "Development/C"
  - "Development/Tools"
  - "Development/Tools/IDE"
  - "Editors"
  - "Graphical"
  - "System/Text"
  - "debug"
  - "dev-util"
  - "devel"
  - "development"
  - "docs"
  - "editor"
  - "editors"
  - "extra/development"
  - "programming.devel"
  - "text"
  - "universe/devel"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ecmu/geany.AppImage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ecmu/geany.AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
