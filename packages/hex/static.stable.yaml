#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hex/static.stable.yaml
_disabled: false

pkg: "hex"
pkg_id: "github.com.sitkevij.hex"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "sitkevij/hex"
category:
  - "Development"
  - "Utility"
description: "ðŸ”® Futuristic take on hexdump, made in Rust."
homepage:
  - "https://github.com/sitkevij/hex"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/sitkevij/hex/master/LICENSE"
note:
  - "Official binary from https://github.com/sitkevij/hex"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hex"
src_url:
  - "https://github.com/sitkevij/hex"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/sitkevij/hex/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/sitkevij/hex@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hex.tar.gz || \
    soar dl "https://github.com/sitkevij/hex@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hex.tar.gz || \
    soar dl "https://github.com/sitkevij/hex@v${PKGVER}" --glob "*${ARCH}*" --yes -o hex.tar.gz
    tar -xf "hex.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hex.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hex" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hex-\*" -exec mv {} "$SBUILD_OUTDIR/hex" \; || \
    mv "$SBUILD_TMPDIR/hex" "$SBUILD_OUTDIR/hex"
    rm -rf "hex.tar.gz"
