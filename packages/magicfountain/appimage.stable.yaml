#!/SBUILD
_disabled: false

pkg: "magicfountain"
pkg_id: "github.com.Aztorius.magicfountain"
pkg_type: "appimage"
app_id: "github.com.Aztorius.magicfountain"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A novel and screenwriting program available on Linux, MacOSX and Windows."
distro_pkg:
  archlinux:
    aur:
      - "magicfountain"
homepage:
  - "https://github.com/Aztorius/magicfountain"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
src_url:
  - "https://github.com/Aztorius/magicfountain"
tag:
  - "editor"
  - "fountain"
  - "fountain-editor"
  - "linux"
  - "screenwriting"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Aztorius/magicfountain/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Aztorius/magicfountain" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
