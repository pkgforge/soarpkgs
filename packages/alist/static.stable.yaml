#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/alist/static.stable.yaml
_disabled: false

pkg: "alist"
pkg_id: "alist-org.alist"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "alist-org/alist"
category:
  - "Utility"
  - "Network"
description: "A file list/WebDAV program that supports multiple storages"
homepage:
  - "https://alistgo.com"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "AGPL-3.0-or-later"
    url: "https://raw.githubusercontent.com/AlistGo/alist/main/LICENSE"
note:
  - "Official binary from https://github.com/alist-org/alist"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "alist"
repology:
  - "alist"
src_url:
  - "https://github.com/alist-org/alist"
tag:
  - "file-server"
  - "webdav"
  - "storage"
snapshots:
  - "3.57.0"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/alist-org/alist/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/alist-org/alist@v${PKGVER}" --glob "alist-linux-musl-${ARCH}.tar.gz" --yes -o alist.tar.gz
    tar -xf "alist.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/alist" "$SBUILD_OUTDIR/$PKG"
    rm -rf "alist.tar.gz"
