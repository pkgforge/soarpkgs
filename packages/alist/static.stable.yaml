#!/SBUILD
_disabled: false

pkg: "alist"
pkg_id: "alist-org.alist"
pkg_type: "static"
pkgver: "3.57.0"
ghcr_pkg: "alist-org/alist"
category:
  - "FileManager"
  - "Network"
description: "A file list/WebDAV program that supports multiple storages"
homepage:
  - "https://alistgo.com"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "AGPL-3.0-or-later"
build_asset:
  - url: "https://raw.githubusercontent.com/AlistGo/alist/main/LICENSE"
    out: "LICENSE"
  - url: "https://github.com/AlistGo/alist/releases/download/v${PKGVER}/alist-linux-musl-${ARCH_ALT}.tar.gz"
    out: "alist.tar.gz"
note:
  - "Official binary from https://github.com/alist-org/alist"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "alist"
repology:
  - "alist"
src_url:
  - "https://github.com/alist-org/alist"
tag:
  - "file-server"
  - "webdav"
  - "storage"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/alist-org/alist/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "alist.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/alist" "$SBUILD_OUTDIR/$PKG"
    rm -rf "alist.tar.gz"
