#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jira-cli/static.stable.yaml
_disabled: false

pkg: "jira-cli"
pkg_id: "github.com.ankitpokhrel.jira-cli"
pkg_type: "static"
ghcr_pkg: "ankitpokhrel/jira-cli"
category:
  - "ConsoleOnly"
description: "Feature-rich interactive Jira command line"
homepage:
  - "https://github.com/ankitpokhrel/jira-cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/ankitpokhrel/jira-cli/raw/b4224223f85efa17da9197548671bf09dce7c17e/LICENSE"
note:
  - "Official binary from https://github.com/ankitpokhrel/jira-cli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jira-cli"
repology:
  - "jira-cli"
src_url:
  - "https://github.com/ankitpokhrel/jira-cli"
tag:
  - "atlassian"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ankitpokhrel/jira-cli/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/ankitpokhrel/jira-cli"
        cd jira-cli
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jira-cli
        cp jira-cli /output/
      '
    cp "$SBUILD_TMPDIR/jira-cli" "$SBUILD_OUTDIR/"
    strip jira-cli
