_disabled: false

pkg: "strawberry"
pkg_id: "pkgforge-dev.strawberry"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/strawberry"
category:
  - "Audio"
  - "Player"
description: "Music player and music collection organizer"
homepage:
  - "https://www.strawberrymusicplayer.org"
  - "https://github.com/pkgforge-dev/strawberry-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - id: "GPL-3.0"
