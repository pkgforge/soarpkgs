#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/strawberry/appimage.pkgforge-dev.stable.yaml
_disabled: false

pkg: "strawberry"
pkg_id: "github.com.pkgforge-dev.strawberry-AppImage.stable"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Music"
  - "Player"
description: "A Audio Player and Music Collection Organizer (AnyLinux)"
distro_pkg:
  alpine:
    - "strawberry"
  archlinux:
    aur:
      - "strawberry-git"
    extra:
      - "strawberry"  
  debian:
    - "strawberry"    
  nixpkgs:
    - "strawberry"
homepage:
  - "https://strawberrymusicplayer.org"
  - "https://github.com/jonaski/strawberry"
  - "https://github.com/pkgforge-dev/strawberry-AppImage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/strawberry-AppImage"
repology:
  - "strawberry"
src_url:
  - "https://github.com/pkgforge-dev/strawberry-AppImage"
tag:
  - "media-sound"
  - "multimedia.audio"
  - "Music"
  - "Productivity/Multimedia/Sound/Players"
  - "Sound/Players"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/strawberry-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d "[:alpha:]" | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pkgforge-dev/strawberry-AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac