#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/bearer/static.stable.yaml
_disabled: false

pkg: "bearer"
pkg_id: "github.com.Bearer.bearer"
pkg_type: "static"
ghcr_pkg: "Bearer/bearer"
category:
  - "ConsoleOnly"
description: "Code security scanning tool (SAST)"
homepage:
  - "https://github.com/Bearer/bearer"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Elastic-2.0"
note:
  - "Official binary from https://github.com/Bearer/bearer"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "bearer"
repology:
  - "bearer"
src_url:
  - "https://github.com/Bearer/bearer"
tag:
  - "sast"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Bearer/bearer/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/Bearer/bearer" \
        cd bearer \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/bearer \
      \' \
    cp "$SBUILD_TMPDIR/bearer" "$SBUILD_OUTDIR/" \
    strip bearer
