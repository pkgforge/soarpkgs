#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/indextree/static.stable.yaml
_disabled: false

pkg: "indextree"
pkg_id: "github.com.riza.indextree"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "riza/indextree"
category:
  - "Development"
  - "Utility"
description: "Generates the tree of the directory listing page"
homepage:
  - "https://github.com/riza/indextree"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/riza/indextree/master/LICENSE"
note:
  - "Official binary from https://github.com/riza/indextree"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "indextree"
src_url:
  - "https://github.com/riza/indextree"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/riza/indextree/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/riza/indextree@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o indextree.tar.gz || \
    soar dl "https://github.com/riza/indextree@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o indextree.tar.gz || \
    soar dl "https://github.com/riza/indextree@v${PKGVER}" --glob "*${ARCH}*" --yes -o indextree.tar.gz
    tar -xf "indextree.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "indextree.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "indextree" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "indextree-\*" -exec mv {} "$SBUILD_OUTDIR/indextree" \; || \
    mv "$SBUILD_TMPDIR/indextree" "$SBUILD_OUTDIR/indextree"
    rm -rf "indextree.tar.gz"
