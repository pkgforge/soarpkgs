#!/SBUILD
_disabled: false

pkg: "rx-bin"
pkg_id: "github.com.cloudhead.rx"
pkg_type: "appimage"
app_id: "github.com.cloudhead.rx"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "ðŸ‘¾ Modern and minimalist pixel editor"
homepage:
  - "https://github.com/cloudhead/rx"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/cloudhead/rx"
tag:
  - "8bit"
  - "gamedev"
  - "graphics"
  - "pixel"
  - "pixel-art"
  - "pixel-art-editor"
  - "retro"
  - "rust"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cloudhead/rx/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cloudhead/rx" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
