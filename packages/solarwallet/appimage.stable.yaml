#!/SBUILD
_disabled: false

pkg: "solarwallet"
pkg_id: "github.com.satoshipay.solar"
pkg_type: "appimage"
app_id: "github.com.satoshipay.solar"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "ðŸŒž Stellar wallet. Secure and user-friendly."
distro_pkg:
  archlinux:
    aur:
      - "solarwallet"
homepage:
  - "https://solarwallet.io"
maintainer:
  - "runner"
license:
  - "MIT"
src_url:
  - "https://github.com/satoshipay/solar"
tag:
  - "cryptocurrency"
  - "cryptography"
  - "distributed-ledger"
  - "react"
  - "stellar"
  - "stellar-lumens"
  - "stellar-network"
  - "typescript"
  - "wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/satoshipay/solar/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/satoshipay/solar" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
