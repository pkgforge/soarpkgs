#!/SBUILD
_disabled: false

pkg: "xm8"
pkg_id: "github.com.bubio.xm8mac"
pkg_type: "appimage"
app_id: "github.com.bubio.xm8mac"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "PC-8801 emulator for macOS and other platforms"
distro_pkg:
  archlinux:
homepage:
  - "http://retropc.net/pi"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/bubio/xm8mac"
tag:
  - "emulators"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/bubio/xm8mac/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/bubio/xm8mac" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
