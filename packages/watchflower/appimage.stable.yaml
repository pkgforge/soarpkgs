#!/SBUILD
_disabled: false

pkg: "watchflower"
pkg_id: "github.com.emericg.WatchFlower"
pkg_type: "appimage"
app_id: "github.com.emericg.WatchFlower"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A plant monitoring application that reads and plots data from compatible Bluetooth sensors and thermometers like Xiaomi Flower Care or Parrot Flower Power"
distro_pkg:
  archlinux:
    aur:
      - "watchflower"
homepage:
  - "https://github.com/emericg/WatchFlower"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
src_url:
  - "https://github.com/emericg/WatchFlower"
tag:
  - "bluetooth-low-energy"
  - "flowercare"
  - "flowerpower"
  - "miflora"
  - "parrot"
  - "plants"
  - "ropot"
  - "thermometer"
  - "xiaomi"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/emericg/WatchFlower/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/emericg/WatchFlower" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
