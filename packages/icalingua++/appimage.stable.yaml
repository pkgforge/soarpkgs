#!/SBUILD
_disabled: false

pkg: "icalingua++"
pkg_id: "github.com.Icalingua-plus-plus.Icalingua-plus-plus"
pkg_type: "appimage"
app_id: "github.com.Icalingua-plus-plus.Icalingua-plus-plus"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A client for QQ and more. :electron:"
homepage:
  - "https://github.com/Icalingua-plus-plus/Icalingua-plus-plus"
maintainer:
  - "runner"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/Icalingua-plus-plus/Icalingua-plus-plus"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Icalingua-plus-plus/Icalingua-plus-plus/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Icalingua-plus-plus/Icalingua-plus-plus" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Icalingua-plus-plus/Icalingua-plus-plus" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
