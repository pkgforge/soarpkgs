#!/SBUILD
_disabled: false

pkg: "filmulator-gui"
pkg_id: "github.com.CarVac.filmulator-gui"
pkg_type: "appimage"
app_id: "github.com.CarVac.filmulator-gui"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Filmulator --- Simplified raw editing with the power of film"
homepage:
  - "https://github.com/CarVac/filmulator-gui"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/CarVac/filmulator-gui"
tag:
  - "photography"
  - "photos"
  - "raw-image"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/CarVac/filmulator-gui/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/CarVac/filmulator-gui" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
