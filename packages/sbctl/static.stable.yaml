#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sbctl/static.stable.yaml
_disabled: false

pkg: "sbctl"
pkg_id: "github.com.Foxboron.sbctl"
pkg_type: "static"
category:
  - ""
description: "Secure Boot key manager"
homepage:
  - "  - https://github.com/Foxboron/sbctl"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/Foxboron/sbctl/master/LICENSE"
note:
  - "Official binary from https://github.com/Foxboron/sbctl"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sbctl"
src_url:
  - "https://github.com/Foxboron/sbctl"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Foxboron/sbctl/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/Foxboron/sbctl@v${PKGVER}" --glob "sbctl_linux_${ARCH}.tar.gz" --yes -o sbctl.tar.gz
    tar -xf "sbctl.tar.gz" -C "/"
    mv "/sbctl" "/$PKG"
    rm -rf "sbctl.tar.gz"
