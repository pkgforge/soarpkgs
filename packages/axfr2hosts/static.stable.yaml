#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/axfr2hosts/static.stable.yaml
_disabled: false

pkg: "axfr2hosts"
pkg_id: "github.com.dkorunic.axfr2hosts.source"
pkg_type: "static"
ghcr_pkg: "dkorunic/axfr2hosts"
category:
  - "ConsoleOnly"
description: "Transfer DNS zones (AXFR) and convert A/AAAA/CNAME records into a hosts file for offline use"
homepage:
  - "https://github.com/dkorunic/axfr2hosts"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/dkorunic/axfr2hosts/raw/1c78050c3bfef11d704eca4a04ba0d9f47f241b7/LICENSE"
note:
  - "Official binary from https://github.com/dkorunic/axfr2hosts"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "axfr2hosts"
repology:
  - "axfr2hosts"
src_url:
  - "https://github.com/dkorunic/axfr2hosts"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/dkorunic/axfr2hosts/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/dkorunic/axfr2hosts" \
        cd axfr2hosts \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/axfr2hosts \
      \' \
    cp "$SBUILD_TMPDIR/axfr2hosts" "$SBUILD_OUTDIR/" \
    strip axfr2hosts
