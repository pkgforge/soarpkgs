#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/await/static.stable.yaml
_disabled: false

pkg: "await"
pkg_id: "github.com.slavaGanzin.await"
pkg_type: "static"
ghcr_pkg: "slavaGanzin/await"
category:
  - "ConsoleOnly"
description: "Run list of commands in parallel and waits for their termination"
homepage:
  - "https://github.com/slavaGanzin/await"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/slavaGanzin/await/raw/7274874670c9c449a918de481009f23955640773/LICENSE"
note:
  - "Official binary from https://github.com/slavaGanzin/await"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "await"
repology:
  - "await"
src_url:
  - "https://github.com/slavaGanzin/await"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/slavaGanzin/await/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/slavaGanzin/await@v${PKGVER}" --glob "*await*" --yes -o await.tar.gz \
    tar -xf "await.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/await" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "await.tar.gz"
