#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/eget/static.stable.yaml
_disabled: false

pkg: "eget"
pkg_id: "github.com.zyedidia.eget"
pkgver: "1.3.4"
pkg_type: "static"
ghcr_pkg: "zyedidia/eget"
category:
  - "Utility"
description: "Easily install prebuilt binaries from GitHub"
homepage:
  - "https://github.com/zyedidia/eget"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/zyedidia/eget/master/LICENSE"
note:
  - "Official binary from https://github.com/zyedidia/eget"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "eget"
src_url:
  - "https://github.com/zyedidia/eget"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/zyedidia/eget/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/zyedidia/eget@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o eget.tar.gz
    tar -xf "eget.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "eget" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "eget.tar.gz"
