#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dnstake/static.stable.yaml
_disabled: false

pkg: "dnstake"
pkg_id: "github.com.pwnesia.dnstake"
pkgver: "0.1.1"
pkg_type: "static"
ghcr_pkg: "pwnesia/dnstake"
category:
  - "Utility"
description: "Tool to check missing hosted DNS zones"
homepage:
  - "https://github.com/pwnesia/dnstake"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/pwnesia/dnstake/master/LICENSE"
note:
  - "Official binary from https://github.com/pwnesia/dnstake"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dnstake"
src_url:
  - "https://github.com/pwnesia/dnstake"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pwnesia/dnstake/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/pwnesia/dnstake@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o dnstake.tar.gz
    tar -xf "dnstake.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "dnstake" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "dnstake.tar.gz"
