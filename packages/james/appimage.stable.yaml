#!/SBUILD
_disabled: false

pkg: "james"
pkg_id: "github.com.james-proxy.james"
pkg_type: "appimage"
app_id: "github.com.james-proxy.james"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Web Debugging Proxy Application"
homepage:
  - "https://github.com/james-proxy/james"
maintainer:
  - "runner"
src_url:
  - "https://github.com/james-proxy/james"
tag:
  - "debugging-tool"
  - "electron"
  - "http"
  - "http-proxy"
  - "james"
  - "proxy"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/james-proxy/james/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/james-proxy/james" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
