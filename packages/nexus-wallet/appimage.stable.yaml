#!/SBUILD
_disabled: false

pkg: "nexus-wallet"
pkg_id: "github.com.Nexusoft.NexusInterface"
pkg_type: "appimage"
app_id: "github.com.Nexusoft.NexusInterface"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "The official Logical and Interface layers of the Nexus Software Stack."
distro_pkg:
  archlinux:
    aur:
      - "nexus-wallet-bin"
homepage:
  - "https://github.com/Nexusoft/NexusInterface"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/Nexusoft/NexusInterface"
tag:
  - "blockchain"
  - "cryptocurrency"
  - "electron"
  - "gui"
  - "interface"
  - "nexus"
  - "react"
  - "reactjs"
  - "wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Nexusoft/NexusInterface/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Nexusoft/NexusInterface" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
