#!/SBUILD
_disabled: false

pkg: "file-commander"
pkg_id: "github.com.VioletGiraffe.file-commander"
pkg_type: "appimage"
app_id: "github.com.VioletGiraffe.file-commander"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Cross-platform Total Commander-like orthodox file manager for Windows, Mac and Linux"
distro_pkg:
  archlinux:
    aur:
      - "file-commander-git"
homepage:
  - "https://github.com/VioletGiraffe/file-commander"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
src_url:
  - "https://github.com/VioletGiraffe/file-commander"
tag:
  - "c-plus-plus"
  - "cpp"
  - "file-browser"
  - "file-manager"
  - "linux"
  - "macos"
  - "multi-threading"
  - "qt"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/VioletGiraffe/file-commander/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/VioletGiraffe/file-commander" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
