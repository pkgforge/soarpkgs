#!/SBUILD
_disabled: false

pkg: "cbetar2"
pkg_id: "github.com.MrMYHuang.cbetar2"
pkg_type: "appimage"
app_id: "github.com.MrMYHuang.cbetar2"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A frontend + backend ePub viewer supporting fetching and displaying HTML as ePub. This (unofficial) app is also a Buddhist text viewer using CBETA backend API or offline DB."
distro_pkg:
  archlinux:
    aur:
      - "cbetar2"
homepage:
  - "https://github.com/MrMYHuang/cbetar2"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/MrMYHuang/cbetar2"
tag:
  - "backend"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/MrMYHuang/cbetar2/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/MrMYHuang/cbetar2" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/MrMYHuang/cbetar2" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
