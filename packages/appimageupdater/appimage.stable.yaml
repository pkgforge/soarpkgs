#!/SBUILD
_disabled: false

pkg: "appimageupdater"
pkg_id: "github.com.antony-jr.AppImageUpdater"
pkg_type: "appimage"
app_id: "github.com.antony-jr.AppImageUpdater"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "AppImage Updater for Humans built with QML/C++ with Qt5  :heart:."
homepage:
  - "https://github.com/antony-jr/AppImageUpdater"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Lesser General Public License v3.0"
src_url:
  - "https://github.com/antony-jr/AppImageUpdater"
tag:
  - "appimage"
  - "automation"
  - "awesome"
  - "cplusplus-11"
  - "easy-to-use"
  - "hot"
  - "qt-gui"
  - "qt5"
  - "self-contained-system"
  - "simple"
  - "unofficial"
  - "updater"
  - "userfriendlygui"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/antony-jr/AppImageUpdater/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/antony-jr/AppImageUpdater" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
