#!/SBUILD
_disabled: false

pkg: "opentrons"
pkg_id: "github.com.Opentrons.opentrons"
pkg_type: "appimage"
app_id: "github.com.Opentrons.opentrons"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Software for writing protocols and running them on the Opentrons Flex and Opentrons OT-2"
homepage:
  - "https://github.com/Opentrons/opentrons"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache License 2.0"
src_url:
  - "https://github.com/Opentrons/opentrons"
tag:
  - "biology"
  - "robotics"
  - "science"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Opentrons/opentrons/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Opentrons/opentrons" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
