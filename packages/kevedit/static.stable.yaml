#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kevedit/static.stable.yaml
_disabled: false

pkg: "kevedit"
pkg_id: "cknave/kevedit"
pkg_type: "static"
ghcr_pkg: "cknave/kevedit"
category:
  - "Utility"
description: "KevEdit ZZT editor"
homepage:
  - "https://github.com/cknave/kevedit"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: ""GNU"
    url: "https://github.com/cknave/kevedit/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/cknave/kevedit"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kevedit"
repology:
  - "kevedit"
src_url:
  - "https://github.com/cknave/kevedit"
tag:
  - games
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/cknave/kevedit/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/cknave/kevedit" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/cknave/kevedit" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
