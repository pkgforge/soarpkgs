#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/just/static.stable.yaml
_disabled: false

pkg: "just"
pkg_id: "github.com.casey.just"
pkg_type: "static"
ghcr_pkg: "casey/just"
category:
  - "ConsoleOnly"
description: "A handy way to save and run project-specific commands."
homepage:
  - "https://github.com/casey/just"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/aptly-dev/aptly/raw/90343b21d3199e097f6a31803ec3fbfbe1471723/LICENSE"
note:
  - "Official binary from https://github.com/casey/just"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "just"
repology:
  - "just"
src_url:
  - "https://github.com/casey/just"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/casey/just/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/casey/just@v${PKGVER}" --glob "just_linux_${ARCH}*" --yes -o just.tar.gz
    tar -xf "just.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/just" "$SBUILD_OUTDIR/$PKG"
    rm -rf "just.tar.gz"
