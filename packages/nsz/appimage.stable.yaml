#!/SBUILD
_disabled: false

pkg: "nsz"
pkg_id: "pkgforge-dev.nsz"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/nsz"
category:
  - "Archiving"
  - "Compression"
  - "Utility"
description: "Nintendo Switch ROM compression tool"
homepage:
  - "https://github.com/nicoboss/nsz"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/nicoboss/nsz/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/NSZ-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "nsz"
repology:
  - "nsz"
src_url:
  - "https://github.com/pkgforge-dev/NSZ-AppImage"
tag:
  - "utility"
  - "nintendo"
  - "compression"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/NSZ-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/NSZ-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
