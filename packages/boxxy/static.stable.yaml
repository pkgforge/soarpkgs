#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/boxxy/static.stable.yaml
_disabled: false

pkg: "boxxy"
pkg_id: "github.com.queer.boxxy"
pkg_type: "static"
ghcr_pkg: "queer/boxxy"
category:
  - "ConsoleOnly"
description: "Put bad Linux applications in a box with only their files"
homepage:
  - "https://github.com/queer/boxxy"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/queer/boxxy"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "boxxy"
repology:
  - "boxxy"
src_url:
  - "https://github.com/queer/boxxy"
tag:
  - "sandbox"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/queer/boxxy/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        source "$HOME/.cargo/env" \
        export RUST_TARGET="$(uname -m)-unknown-linux-musl" \
        export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes" \
        git clone --filter=blob:none --quiet "https://github.com/queer/boxxy" \
        cd boxxy \
        git checkout "v$PKGVER" \
        cargo build --target="$RUST_TARGET" --release \
        cp "target/$RUST_TARGET/release/boxxy" /output/boxxy \
      \' \
    cp "$SBUILD_TMPDIR/boxxy" "$SBUILD_OUTDIR/" \
    strip boxxy
