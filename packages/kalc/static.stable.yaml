#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kalc/static.stable.yaml
_disabled: false

pkg: "kalc"
pkg_id: "github.com.bgkillas.kalc"
pkg_type: "static"
ghcr_pkg: "bgkillas/kalc"
category:
  - "ConsoleOnly"
description: "A Complex numbers, 2d/3d Graphing, Arbitrary Precision, Vector/Matrix, cli Calculator with real-time output and support for units"
homepage:
  - "https://github.com/bgkillas/kalc"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL-3"
note:
  - "Official binary from https://github.com/bgkillas/kalc"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kalc"
repology:
  - "kalc"
src_url:
  - "https://github.com/bgkillas/kalc"
tag:
  - "calculator"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/bgkillas/kalc/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/bgkillas/kalc"
        cd kalc
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kalc
        cp kalc /output/
      '
    cp "$SBUILD_TMPDIR/kalc" "$SBUILD_OUTDIR/"
    strip kalc
