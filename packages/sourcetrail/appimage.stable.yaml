#!/SBUILD
_disabled: false

pkg: "sourcetrail"
pkg_id: "github.com.CoatiSoftware.Sourcetrail"
pkg_type: "appimage"
app_id: "github.com.CoatiSoftware.Sourcetrail"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Sourcetrail - free and open-source interactive source explorer"
distro_pkg:
  archlinux:
    aur:
      - "sourcetrail"
  nixpkgs:
    - "sourcetrail"
homepage:
  - "https://github.com/CoatiSoftware/Sourcetrail"
  - "https://github.com/xiota/sourcetrail"
  - "https://www.sourcetrail.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPLv3"
src_url:
  - "https://github.com/CoatiSoftware/Sourcetrail"
tag:
  - "c"
  - "dev-util"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/CoatiSoftware/Sourcetrail/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/CoatiSoftware/Sourcetrail" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
