#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/riff/static.stable.yaml
# deps: docker
_disabled: false

pkg: "riff"
pkg_id: "walles.riff"
pkgver: "0.1.0"
pkg_type: "static"
ghcr_pkg: "walles/riff"
category:
  - "Development"
  - "Utility"
description: "Wrapper around diff with line highlighting"
homepage:
  - "https://github.com/walles/riff"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/walles/riff/raw/master/LICENSE"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "riff"
repology:
  - "riff"
src_url:
  - "https://github.com/walles/riff"
tag:
  - "cli"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/walles/riff/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        source "$HOME/.cargo/env"
        export RUST_TARGET="$(uname -m)-unknown-linux-musl"
        export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes"
        git clone --filter=blob:none --quiet "https://github.com/walles/riff"
        cd riff
        git checkout "$PKGVER"
        cargo build --target="$RUST_TARGET" --profile=release-lto
        cp "target/$RUST_TARGET/release-lto/riff" /output/riff 2>/dev/null || cp "target/$RUST_TARGET/release/riff" /output/riff
        cp LICENSE* /output/ 2>/dev/null || true
      '
    cp "$SBUILD_TMPDIR/riff" "$SBUILD_OUTDIR/"
    cp "$SBUILD_TMPDIR/LICENSE"* "$SBUILD_OUTDIR/" 2>/dev/null || true
