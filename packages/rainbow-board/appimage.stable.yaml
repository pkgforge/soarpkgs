#!/SBUILD
_disabled: false

pkg: "rainbow-board"
pkg_id: "github.com.harshkhandeparkar.rainbow-board"
pkg_type: "appimage"
app_id: "github.com.harshkhandeparkar.rainbow-board"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Cross-platform electron-based Whiteboard app."
homepage:
  - "https://github.com/harshkhandeparkar/rainbow-board"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/harshkhandeparkar/rainbow-board"
tag:
  - "electron"
  - "rainbow-board"
  - "react"
  - "svg"
  - "whiteboard"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/harshkhandeparkar/rainbow-board/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/harshkhandeparkar/rainbow-board" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
