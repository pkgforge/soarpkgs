#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/ladder/static.stable.yaml
_disabled: false

pkg: "ladder"
pkg_id: "github.com.everywall.ladder"
pkg_type: "static"
ghcr_pkg: "everywall/ladder"
category:
  - "ConsoleOnly"
description: "Selfhosted alternative to 12ft.io. and 1ft.io"
homepage:
  - "https://github.com/everywall/ladder"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/everywall/ladder/raw/e08e336efeede48c0479460938b2ac916e88eca0/LICENSE"
note:
  - "Official binary from https://github.com/everywall/ladder"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ladder"
repology:
  - "ladder"
src_url:
  - "https://github.com/everywall/ladder"
tag:
  - "paywall"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/everywall/ladder/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/everywall/ladder"
        cd ladder
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/ladder
        cp ladder /output/
      '
    cp "$SBUILD_TMPDIR/ladder" "$SBUILD_OUTDIR/"
    strip ladder
