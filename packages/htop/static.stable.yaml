#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/htop/static.stable.yaml
_disabled: false

pkg: "htop"
pkg_id: "github.com.htop-dev.htop"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "htop-dev/htop"
category:
  - "Development"
  - "Utility"
description: "Interactive text-mode process viewer"
homepage:
  - "https://github.com/htop-dev/htop"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/htop-dev/htop/master/LICENSE"
note:
  - "Official binary from https://github.com/htop-dev/htop"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "htop"
src_url:
  - "https://github.com/htop-dev/htop"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/htop-dev/htop/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/htop-dev/htop@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o htop.tar.gz || \
    soar dl "https://github.com/htop-dev/htop@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o htop.tar.gz || \
    soar dl "https://github.com/htop-dev/htop@v${PKGVER}" --glob "*${ARCH}*" --yes -o htop.tar.gz
    tar -xf "htop.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "htop.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "htop" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "htop-\*" -exec mv {} "$SBUILD_OUTDIR/htop" \; || \
    mv "$SBUILD_TMPDIR/htop" "$SBUILD_OUTDIR/htop"
    rm -rf "htop.tar.gz"
