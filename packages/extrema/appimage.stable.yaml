#!/SBUILD
_disabled: false

pkg: "extrema"
pkg_id: "github.com.esternin.eXtrema"
pkg_type: "appimage"
app_id: "github.com.esternin.eXtrema"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
homepage:
  - "http://exsitewebware.com/extrema"
  - "http://exsitewebware.com/extrema/index.html"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL2"
  - "GPLv2+"
src_url:
  - "https://github.com/esternin/eXtrema"
tag:
  - "Applications/Engineering"
  - "Engineering"
  - "Sciences/Engineering"
  - "academic"
  - "office"
  - "universe/science"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/esternin/eXtrema/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/esternin/eXtrema" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
