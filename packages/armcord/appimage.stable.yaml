#!/SBUILD
_disabled: false

pkg: "armcord"
pkg_id: "github.com.ArmCord.ArmCord"
pkg_type: "appimage"
app_id: "github.com.ArmCord.ArmCord"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Legcord is a custom client designed to enhance your Discord experience while keeping everything lightweight."
distro_pkg:
  archlinux:
  nixpkgs:
    - "armcord"
homepage:
  - "https://armcord.app"
  - "https://github.com/ArmCord/ArmCord"
maintainer:
  - "runner"
license:
  - "OSL-3.0"
src_url:
  - "https://github.com/ArmCord/ArmCord"
tag:
  - "Applications/Internet"
  - "network"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ArmCord/ArmCord/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ArmCord/ArmCord" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ArmCord/ArmCord" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
