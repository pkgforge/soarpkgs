#!/SBUILD
_disabled: false

pkg: "mbcord"
pkg_id: "github.com.SandwichFox.MBCord"
pkg_type: "appimage"
app_id: "github.com.SandwichFox.MBCord"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An Emby/Jellyfin rich presence client for Discord ✨"
distro_pkg:
  archlinux:
    aur:
      - "mbcord-appimage"
      - "mbcord-bin"
homepage:
  - "https://github.com/SandwichFox/MBCord"
  - "https://github.com/SandwichFox/mbcord"
  - "https://github.com/oonqt/MBCord"
  - "https://mbcord.sandwichfox.de"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/SandwichFox/MBCord"
tag:
  - "bootstrap"
  - "bootstrap5"
  - "discord"
  - "electron"
  - "emby"
  - "javascript"
  - "jellyfin"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/SandwichFox/MBCord/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/SandwichFox/MBCord" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
