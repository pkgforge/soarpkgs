#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dsieve/static.stable.yaml
_disabled: false

pkg: "dsieve"
pkg_id: "github.com.trickest.dsieve"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "trickest/dsieve"
category:
  - "Utility"
description: "Filter and enrich a list of subdomains by level"
homepage:
  - "https://github.com/trickest/dsieve"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/trickest/dsieve/master/LICENSE"
note:
  - "Official binary from https://github.com/trickest/dsieve"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dsieve"
src_url:
  - "https://github.com/trickest/dsieve"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/trickest/dsieve/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/trickest/dsieve@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o dsieve.tar.gz
    tar -xf "dsieve.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "dsieve" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "dsieve.tar.gz"
