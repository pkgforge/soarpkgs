#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/brutespray/static.stable.yaml
_disabled: false

pkg: "brutespray"
pkg_id: "github.com.x90skysn3k.brutespray"
pkg_type: "static"
ghcr_pkg: "x90skysn3k/brutespray"
category:
  - "ConsoleOnly"
description: "Bruteforcing from various scanner output & Automatically attempts default creds on found services"
homepage:
  - "https://github.com/x90skysn3k/brutespray"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/x90skysn3k/brutespray"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "brutespray"
repology:
  - "brutespray"
src_url:
  - "https://github.com/x90skysn3k/brutespray"
tag:
  - "bruteforce"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/x90skysn3k/brutespray/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c \' \
        set -e \
        cd "$(mktemp -d)" \
        git clone --filter=blob:none --quiet "https://github.com/x90skysn3k/brutespray" \
        cd brutespray \
        git checkout "v$PKGVER" \
        CGO_ENABLED=1 GOOS=linux GOARCH="$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')" \
        go build -trimpath -ldflags="-s -w -buildid=" -o /output/brutespray \
      \' \
    cp "$SBUILD_TMPDIR/brutespray" "$SBUILD_OUTDIR/" \
    strip brutespray
