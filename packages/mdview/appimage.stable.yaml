#!/SBUILD
_disabled: false

pkg: "mdview"
pkg_id: "github.com.c3er.mdview"
pkg_type: "appimage"
app_id: "github.com.c3er.mdview"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Standalone Markdown viewer"
distro_pkg:
  archlinux:
    aur:
      - "mdview"
      - "mdview-appimage"
homepage:
  - "https://github.com/c3er/mdview"
  - "https://github.com/mapitman/mdview"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/c3er/mdview"
tag:
  - "markdown"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/c3er/mdview/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/c3er/mdview" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/c3er/mdview" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
