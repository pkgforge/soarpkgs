#!/SBUILD
_disabled: false

pkg: "gerbv"
pkg_id: "github.com.m59peacemaker.gerbv-appimage"
pkg_type: "appimage"
app_id: "github.com.m59peacemaker.gerbv-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "gerbv"
      - "gerbv-git"
  debian:
    - "gerbv"
  nixpkgs:
    - "gerbv"
homepage:
  - "http://gerbv.gpleda.org"
  - "http://gerbv.sourceforge.net"
  - "https://gerbv.github.io"
  - "https://github.com/gerbv/gerbv"
  - "https://sourceforge.net/projects/gerbv"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL-2"
  - "GPL-2.0"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPLv2"
  - "GPLv2+"
src_url:
  - "https://github.com/m59peacemaker/gerbv-appimage"
tag:
  - "Applications/Engineering"
  - "Graphical"
  - "Graphics"
  - "Libs"
  - "Productivity/Scientific/Electronics"
  - "Sciences/Engineering"
  - "Sciences/Other"
  - "academic"
  - "cad"
  - "debug"
  - "electronics"
  - "office.scientific"
  - "programming.devel"
  - "sci-electronics"
  - "universe/electronics"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/m59peacemaker/gerbv-appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/m59peacemaker/gerbv-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
