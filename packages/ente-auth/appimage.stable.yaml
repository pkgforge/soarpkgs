#!/SBUILD
_disabled: false

pkg: "ente-auth"
pkg_id: "github.com.ente-io.ente"
pkg_type: "appimage"
app_id: "github.com.ente-io.ente"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Fully open source, End to End Encrypted alternative to Google Photos and Apple Photos"
distro_pkg:
  archlinux:
    aur:
      - "ente-auth"
      - "ente-auth-bin"
      - "ente-auth-git"
  nixpkgs:
    - "ente-auth"
homepage:
  - "https://ente.io/auth"
  - "https://github.com/ente-io/ente/releases/tag/auth-v4.1.0"
  - "https://github.com/ente-io/ente/tree/main/auth"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0"
  - "AGPL-3.0-only"
  - "AGPL-3.0-or-later"
src_url:
  - "https://github.com/ente-io/ente"
tag:
  - "2fa"
  - "android"
  - "authy"
  - "e2ee"
  - "encryption"
  - "end-to-end-encryption"
  - "flutter"
  - "golang"
  - "google-photos"
  - "google-photos-alternative"
  - "ios"
  - "opensource"
  - "photos"
  - "privacy"
  - "privacy-tools"
  - "typescript"
  - "zero-knowledge"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ente-io/ente/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ente-io/ente" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
