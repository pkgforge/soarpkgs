#!/SBUILD
_disabled: false

pkg: "12to11"
pkg_id: "pkgforge-dev.12to11"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/12to11"
category:
  - "System"
  - "Utility"
description: "Tool for running Wayland applications on an X server"
homepage:
  - "https://git.linuxping.win/12to11/12to11"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://git.linuxping.win/12to11/12to11/raw/branch/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/12to11-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "12to11"
src_url:
  - "https://github.com/pkgforge-dev/12to11-AppImage"
tag:
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION="HEAD-$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/12to11-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')"
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/12to11-AppImage@${REMOTE_PKGVER#HEAD-}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
