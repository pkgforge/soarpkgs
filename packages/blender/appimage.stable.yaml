#!/SBUILD
_disabled: false

pkg: "blender"
pkg_id: "pkgforge-dev.blender"
pkg_type: "appimage"
app_id: "org.blender.Blender"
ghcr_pkg: "pkgforge-dev/blender"
category:
  - "3DGraphics"
  - "Graphics"
description: "A fully integrated 3D graphics creation suite"
homepage:
  - "https://blender.org"
  - "https://github.com/blender/blender"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL"
build_asset:
  - url: "https://raw.githubusercontent.com/blender/blender/35240eab7126741074a92d6dbfcea81c4283e776/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/blender-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "blender"
repology:
  - "blender"
src_url:
  - "https://github.com/pkgforge-dev/blender-AppImage"
tag:
  - "graphics"
x_exec:
  host:
    - "x86_64-linux"
  shell: "bash"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/blender-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/blender-AppImage@${REMOTE_PKGVER}" --match "appimage,x86_64" --exclude "zsync" -o "./${PKG}" --yes
