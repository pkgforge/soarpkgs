#!/SBUILD
_disabled: false

pkg: "hades-emu"
pkg_id: "github.com.hades-emu.Hades"
pkg_type: "appimage"
app_id: "github.com.hades-emu.Hades"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ðŸ”¥ A Nintendo Game Boy Advance Emulator"
homepage:
  - "https://github.com/hades-emu/Hades"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/hades-emu/Hades"
tag:
  - "arm"
  - "c"
  - "emulator"
  - "game-boy"
  - "game-boy-advance"
  - "game-boy-advance-emulator"
  - "game-boy-emulator"
  - "gameboy"
  - "gameboy-advance"
  - "gameboy-advance-emulator"
  - "gameboy-emulator"
  - "gba"
  - "gba-emulator"
  - "hades"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/hades-emu/Hades/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/hades-emu/Hades" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
