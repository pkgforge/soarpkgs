#!/SBUILD
_disabled: false

pkg: "opencode-enhanced"
pkg_id: "pkgforge-dev.opencode-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/opencode-enhanced"
category:
  - "Development"
  - "IDE"
  - "TextEditor"
description: "Open source code editor"
homepage:
  - "https://github.com/VSCodium/vscodium"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/anomalyco/opencode/refs/heads/dev/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/opencode-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "opencode-enhanced"
repology:
  - "opencode-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/opencode-AppImage-Enhanced"
tag:
  - "editor"
  - "development"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/opencode-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/opencode-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
