#!/SBUILD
_disabled: false

pkg: "dbet-wallet"
pkg_id: "github.com.decent-bet.platform-wallet"
pkg_type: "appimage"
app_id: "github.com.decent-bet.platform-wallet"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Decent.bet Wallet"
homepage:
  - "https://github.com/decent-bet/platform-wallet"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/decent-bet/platform-wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/decent-bet/platform-wallet/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/decent-bet/platform-wallet" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
