#!/SBUILD
_disabled: false

pkg: "qaterialgallery"
pkg_id: "github.com.OlivierLDff.QaterialGallery"
pkg_type: "appimage"
app_id: "github.com.OlivierLDff.QaterialGallery"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "üñºÔ∏è  Qaterial Library Showcase."
homepage:
  - "https://github.com/OlivierLDff/QaterialGallery"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/OlivierLDff/QaterialGallery"
tag:
  - "library-qaterial"
  - "material"
  - "material-components"
  - "qml"
  - "qt"
  - "qtcontrols"
  - "qtquick"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/OlivierLDff/QaterialGallery/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/OlivierLDff/QaterialGallery" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/OlivierLDff/QaterialGallery" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
