#!/SBUILD
_disabled: false

pkg: "kimitzu-client"
pkg_id: "github.com.kimitzu.kimitzu-client"
pkg_type: "appimage"
app_id: "github.com.kimitzu.kimitzu-client"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A web client that interfaces with Kimitzu-Go and Kimitzu-Services"
homepage:
  - "https://github.com/kimitzu/kimitzu-client"
maintainer:
  - "runner"
license:
  - "Mozilla Public License 2.0"
src_url:
  - "https://github.com/kimitzu/kimitzu-client"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kimitzu/kimitzu-client/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/kimitzu/kimitzu-client" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
