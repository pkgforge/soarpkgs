#!/SBUILD
_disabled: false

pkg: "puddletag"
pkg_id: "pkgforge-dev.puddletag"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/puddletag"
category:
  - "Audio"
  - "Utility"
description: "Audio tag editor"
homepage:
  - "https://docs.puddletag.net"
  - "https://github.com/pkgforge-dev/puddletag-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/puddletag/puddletag/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/puddletag-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "puddletag"
repology:
  - "puddletag"
src_url:
  - "https://github.com/pkgforge-dev/puddletag-AppImage"
tag:
  - "audio"
  - "tag"
  - "metadata"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/puddletag-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/puddletag-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
