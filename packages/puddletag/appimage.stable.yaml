#!/SBUILD
_disabled: false

pkg: "puddletag"
pkg_id: "github.com.Samueru-sama.puddletag-AppImage"
pkg_type: "appimage"
app_id: "github.com.Samueru-sama.puddletag-AppImage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial AppImage of puddletag. [Maintainer=@Samueru-sama]"
distro_pkg:
  archlinux:
    aur:
      - "puddletag"
      - "puddletag-git"
  debian:
    - "puddletag"
  nixpkgs:
    - "puddletag"
homepage:
  - "http://docs.puddletag.net"
  - "http://puddletag.sourceforge.net"
  - "https://docs.puddletag.net"
  - "https://github.com/puddletag/puddletag"
  - "https://puddletag.sourceforge.net"
  - "https://sourceforge.net/projects/puddletag"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License"
  - "GPL-2"
  - "GPL-3"
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv2 and GPLv3+"
  - "GPLv2+"
  - "GPLv2+ and GPLv3"
  - "GPLv2+ and GPLv3+"
  - "GPLv3+"
src_url:
  - "https://github.com/Samueru-sama/puddletag-AppImage"
tag:
  - "Applications/Multimedia"
  - "File"
  - "Productivity/Multimedia/Sound/Utilities"
  - "Sound"
  - "Sound/Utilities"
  - "audio"
  - "media-sound"
  - "multimedia"
  - "multimedia.audio"
  - "sound"
  - "universe/sound"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Samueru-sama/puddletag-AppImage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Samueru-sama/puddletag-AppImage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
