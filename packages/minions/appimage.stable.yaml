#!/SBUILD
_disabled: false

pkg: "minions"
pkg_id: "github.com.blahgeek.Minions"
pkg_type: "appimage"
app_id: "github.com.blahgeek.Minions"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Minions is a productive tool for Linux, inspired by LaunchBar in macOS"
homepage:
  - "https://github.com/blahgeek/Minions"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/blahgeek/Minions"
tag:
  - "alfred"
  - "gui"
  - "launchbar"
  - "linux"
  - "linux-desktop"
  - "rust"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/blahgeek/Minions/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/blahgeek/Minions" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
