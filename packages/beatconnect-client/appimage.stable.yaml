#!/SBUILD
_disabled: false

pkg: "beatconnect-client"
pkg_id: "github.com.yadPe.beatconnect_client"
pkg_type: "appimage"
app_id: "github.com.yadPe.beatconnect_client"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "The Beatconnect desktop app ! Download and manage beatmaps, collection and packs directly in sync with Osu!"
homepage:
  - "https://github.com/yadPe/beatconnect_client"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/yadPe/beatconnect_client"
tag:
  - "beatconnect"
  - "beatconnect-client"
  - "beatmap"
  - "beatmaps"
  - "bot"
  - "irc-bot"
  - "mirror"
  - "music"
  - "osu"
  - "osu-api"
  - "osugame"
  - "packs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/yadPe/beatconnect_client/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/yadPe/beatconnect_client" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
