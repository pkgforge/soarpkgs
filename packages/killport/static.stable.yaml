#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/killport/static.stable.yaml
_disabled: false

pkg: "killport"
pkg_id: "github.com.jkfran.killport"
pkg_type: "static"
ghcr_pkg: "jkfran/killport"
category:
  - "ConsoleOnly"
description: "A command-line tool to easily kill processes running on a specified port"
homepage:
  - "https://github.com/jkfran/killport"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
note:
  - "Official binary from https://github.com/jkfran/killport"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "killport"
repology:
  - "killport"
src_url:
  - "https://github.com/jkfran/killport"
tag:
  - "kill"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/jkfran/killport/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/jkfran/killport"
        cd killport
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/killport
        cp killport /output/
      '
    cp "$SBUILD_TMPDIR/killport" "$SBUILD_OUTDIR/"
    strip killport
