#!/SBUILD
_disabled: false

pkg: "opera"
pkg_id: "github.com.ivan-hc.Opera-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Opera-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial AppImages for Opera Web Browser Stable, Beta and Developer."
distro_pkg:
  archlinux:
    aur:
      - "opera"
      - "opera-beta"
      - "opera-developer"
  nixpkgs:
    - "opera"
homepage:
  - "http://www.opera.com"
  - "http://www.opera.com/browser"
  - "http://www.opera.com/computer/beta"
  - "https://opera.com"
  - "https://www.opera.com"
  - "https://www.opera.com/browsers/opera"
  - "https://www.opera.com/browsers/opera/developer"
  - "https://www.opera.com/computer"
  - "https://www.opera.com/computer/beta"
  - "https://www.opera.com/features"
  - "https://www.opera.com/products/desktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Distributable"
  - "EULA"
  - "Free-to-use"
  - "Freeware"
  - "NonFree"
  - "OPERA-2018"
  - "Proprietary"
  - "SUSE-NonFree"
  - "Unfree"
  - "custom:Proprietary"
  - "custom:opera"
  - "opera"
src_url:
  - "https://github.com/ivan-hc/Opera-appimage"
tag:
  - "Applications/Internet"
  - "Communications"
  - "Networking/WWW"
  - "Productivity/Networking/Web/Browsers"
  - "blink"
  - "browser"
  - "debug"
  - "extra/office"
  - "linux"
  - "network"
  - "network.web.browser"
  - "www-client"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Opera-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Opera-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
