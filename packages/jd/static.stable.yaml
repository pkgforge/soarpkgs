#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jd/static.stable.yaml
_disabled: false

pkg: "jd"
pkg_id: "github.com.josephburnett.jd.source"
pkg_type: "static"
ghcr_pkg: "josephburnett/jd"
category:
  - "ConsoleOnly"
description: "JSON diff and patch"
homepage:
  - "https://github.com/josephburnett/jd"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/josephburnett/jd/raw/65c99b35bca6a8597043af2fb89123ba1906daaa/LICENSE"
note:
  - "Official binary from https://github.com/josephburnett/jd"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jd"
repology:
  - "jd"
src_url:
  - "https://github.com/josephburnett/jd"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/josephburnett/jd/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/josephburnett/jd"
        cd jd
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jd
        cp jd /output/
      '
    cp "$SBUILD_TMPDIR/jd" "$SBUILD_OUTDIR/"
    strip jd
