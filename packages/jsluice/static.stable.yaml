#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jsluice/static.stable.yaml
_disabled: false

pkg: "jsluice"
pkg_id: "github.com.BishopFox.jsluice.source"
pkg_type: "static"
ghcr_pkg: "BishopFox/jsluice"
category:
  - "ConsoleOnly"
description: "Extract URLs, paths, secrets, and other interesting bits from JavaScript"
homepage:
  - "https://github.com/BishopFox/jsluice"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/BishopFox/jsluice/raw/0ddfab153e060a9eeaded4d8669233f7c071e7e4/LICENSE"
note:
  - "Official binary from https://github.com/BishopFox/jsluice"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jsluice"
repology:
  - "jsluice"
src_url:
  - "https://github.com/BishopFox/jsluice"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/BishopFox/jsluice/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/BishopFox/jsluice"
        cd jsluice
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jsluice
        cp jsluice /output/
      '
    cp "$SBUILD_TMPDIR/jsluice" "$SBUILD_OUTDIR/"
    strip jsluice
