#!/SBUILD
_disabled: false

pkg: "ferdium"
pkg_id: "github.com.ferdium.ferdium-app"
pkg_type: "appimage"
app_id: "github.com.ferdium.ferdium-app"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "All your services in one place, built by the community"
distro_pkg:
  archlinux:
    aur:
      - "ferdium"
      - "ferdium-bin"
      - "ferdium-git"
  nixpkgs:
    - "ferdium"
homepage:
  - "https://ferdium.org"
  - "https://github.com/ferdium/ferdium-app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache"
  - "Apache-2.0"
src_url:
  - "https://github.com/ferdium/ferdium-app"
tag:
  - "hacktoberfest"
  - "network"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ferdium/ferdium-app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ferdium/ferdium-app" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ferdium/ferdium-app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
