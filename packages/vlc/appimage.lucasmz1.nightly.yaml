#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/vlc/appimage.VLC_AppImage.nightly.yaml
_disabled: false

pkg: "vlc"
pkg_id: "github.com.lucasmz1.VLC_AppImage.nightly"
pkg_type: "appimage"
app_id: "org.videolan.VLC"
build_util:
  - "curl#bin"
  - "squishy-cli#bin"
category:
 - "Music"
 - "Player"
 - "TV"
description: "Cross-platform media player and streaming server"
distro_pkg:
  alpine:
    - "vlc"
  archlinux:
    aur:
      - "vlc-git"
      - "vlc-nox"
    extra:
      - "vlc"
  debian:
    - "vlc"
  nixpkgs:
    - "vlc"
homepage:
  - "https://www.videolan.org"
  - "https://github.com/videolan/vlc/"
  - "https://code.videolan.org/videolan/vlc"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
 - "Community Created AppImage. Check/Report @ https://github.com/lucasmz1/VLC_AppImage"
repology:
 - "vlc"
src_url:
  - "https://github.com/lucasmz1/VLC_AppImage"
tag:
  - "Applications/Multimedia"
  - "Applications/Sound"
  - "Productivity/Multimedia/Video/Players"
  - "Video"
  - "Video/Players"
  - "audio"
  - "media"
  - "media-video"
  - "multimedia"
  - "multimedia.video"
  - "video"
x_exec:
  shell: bash
  pkgver:
    curl -qfsSL "https://artifacts.videolan.org/vlc-3.0/nightly-snap/" | grep -o 'href="[^"]*"' | sed 's/href="//' | sed 's/"$//' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported/\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lucasmz1/VLC_AppImage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac