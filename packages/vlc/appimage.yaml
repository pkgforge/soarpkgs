#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/vlc/appimage.yaml
_disabled: false

pkg: "vlc"
pkg_id: "org.videolan.VLC"
pkg_type: "appimage"
build_util:
  - "curl#bin"
  - "squishy-cli#bin"
category:
 - "Music"
 - "Player"
 - "TV"
description: "Cross-platform media player and streaming server"
distro_pkg:
  alpine:
    - "vlc"
  archlinux:
    aur:
      - "vlc-git"
      - "vlc-nox"
    extra:
      - "vlc"
  debian:
    - "vlc"
  nixpkgs:
    - "vlc"
homepage:
  - "https://www.videolan.org"
  - "https://github.com/videolan/vlc/"
  - "https://code.videolan.org/videolan/vlc"
license:
  - "GNU GPL"
  - "GNU General Public License version 2"
  - "GNU Lesser General Public License v2.1+"
  - "GNU Lesser General Public License, version 2.1 or later"
  - "GPL"
  - "GPL-2"
  - "GPL-2+"
  - "GPL-2.0+"
  - "GPL-2.0+ AND LGPL-2.1+"
  - "GPL-2.0+ and LGPL-2.1+"
  - "GPL-2.0+, LGPL-2.1+"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPL-2.0-or-later AND LGPL-2.1-or-later"
  - "GPL-2.0-or-later AND LGPL-2.1-or-later AND BSD-2-Clause AND BSD-3-Clause"
  - "GPL2"
  - "GPLv2"
  - "GPLv2+"
  - "GPLv2+ and LGPLv2+"
  - "GPLv3+"
  - "LGPL-2.1"
  - "LGPL-2.1-only"
  - "LGPL-2.1-or-later"
  - "LGPL2.1"
  - "LGPLv2"
  - "LGPLv2+"
  - "gpl2"
  - "spdx:LGPL-2.1-or-later OR spdx:GPL-2.0-or-later"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
 - "Community Created AppImage. Check/Report @ https://github.com/ivan-hc/VLC-appimage"
repology:
 - "vlc"
src_url:
  - "https://github.com/ivan-hc/VLC-appimage"
tag:
  - "Applications/Multimedia"
  - "Applications/Sound"
  - "Productivity/Multimedia/Video/Players"
  - "Video"
  - "Video/Players"
  - "audio"
  - "media"
  - "media-video"
  - "multimedia"
  - "multimedia.video"
  - "video"
x_exec:
  shell: bash
  pkgver:
    curl -qfsSL "https://gitlab.archlinux.org/archlinux/packaging/packages/vlc/-/raw/main/PKGBUILD" | sed -n 's/^_vlcver=//p' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported/\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/VLC-appimage" --match "appimage" --match "x86_64" --exclude "aarch64" --exclude "arm" --exclude "zsync" -o "./${SBUILD_PKG}" --yes && chmod +x "./${SBUILD_PKG}"
        ;;
    esac
    #Extract
    squishy-cli appimage "./${SBUILD_PKG}" --icon --desktop --appstream --write
    #Verify
    find "." -type f -iname "*${PKG%%-*}*" -print | xargs -I {} sh -c 'file {}; b3sum {}; sha256sum {}; du -sh {}'
