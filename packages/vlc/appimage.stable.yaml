#!/SBUILD
_disabled: false

pkg: "vlc"
pkg_id: "github.com.ivan-hc.VLC-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.VLC-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "VLC Video and Media Player AppImages built from JuNest (Arch Linux) and PPA."
distro_pkg:
  alpine:
    - "vlc"
  archlinux:
    aur:
      - "vlc-git"
      - "vlc-luajit"
      - "vlc-nox"
    extra:
      - "vlc"
  debian:
    - "vlc"
  nixpkgs:
    - "libvlc"
    - "vlc"
    - "vlc-bin"
    - "vlc-bin-universal"
homepage:
  - "http://vlc-qt.tano.si"
  - "http://www.videolan.org"
  - "http://www.videolan.org/vlc"
  - "https://code.videolan.org/videolan/vlc"
  - "https://github.com/videolan/vlc"
  - "https://nightlies.videolan.org/index.html"
  - "https://www.videolan.org"
  - "https://www.videolan.org/vlc"
maintainer:
  - "runner"
license:
  - "GNU GPL"
  - "GNU General Public License version 2"
  - "GNU Lesser General Public License v2.1+"
  - "GNU Lesser General Public License, version 2.1 or later"
  - "GPL"
  - "GPL-2"
  - "GPL-2+"
  - "GPL-2.0+"
  - "GPL-2.0+ AND LGPL-2.1+"
  - "GPL-2.0+ and LGPL-2.1+"
  - "GPL-2.0+, LGPL-2.1+"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPL-2.0-or-later AND LGPL-2.1-or-later"
  - "GPL-2.0-or-later AND LGPL-2.1-or-later AND BSD-2-Clause AND BSD-3-Clause"
  - "GPL2"
  - "GPLv2"
  - "GPLv2+"
  - "GPLv2+ and LGPLv2+"
  - "GPLv3+"
  - "LGPL-2.1"
  - "LGPL-2.1-only"
  - "LGPL-2.1-or-later"
  - "LGPL2.1"
  - "LGPLv2"
  - "LGPLv2+"
  - "gpl2"
  - "spdx:LGPL-2.1-or-later OR spdx:GPL-2.0-or-later"
src_url:
  - "https://github.com/ivan-hc/VLC-appimage"
tag:
  - "Applications/Multimedia"
  - "Applications/Sound"
  - "Graphical"
  - "Productivity/Multimedia/Video/Players"
  - "System/Libraries"
  - "Video"
  - "Video/Players"
  - "audio"
  - "debug"
  - "development"
  - "extra/multimedia"
  - "media"
  - "media-video"
  - "multimedia"
  - "multimedia.video"
  - "programming.devel"
  - "programming.docs"
  - "universe/graphics"
  - "video"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/VLC-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/VLC-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
