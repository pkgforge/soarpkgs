#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/binsider/static.stable.yaml
_disabled: false

pkg: "binsider"
pkg_id: "orhun.binsider"
pkg_type: "static"
pkgver: "0.3.2"
ghcr_pkg: "orhun/binsider"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A toolkit to perform analysis on binaries"
homepage:
  - "https://binsider.dev"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/orhun/binsider/main/LICENSE-MIT"
note:
  - "Official binary from https://github.com/orhun/binsider"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "binsider"
repology:
  - "binsider"
src_url:
  - "https://github.com/orhun/binsider"
tag:
  - "binary"
  - "analysis"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/orhun/binsider/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/orhun/binsider@v${PKGVER}" --glob "*$(uname -m)-unknown-linux-musl.tar.gz" --yes -o binsider.tar.gz
    tar -xf "binsider.tar.gz" -C "$SBUILD_TMPDIR/"
    cp "$SBUILD_TMPDIR/binsider-${PKGVER}/binsider" "$SBUILD_OUTDIR/$PKG"
    rm -rf "binsider.tar.gz"
