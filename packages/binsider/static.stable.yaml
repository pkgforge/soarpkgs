#!/SBUILD
_disabled: false

pkg: "binsider"
pkg_id: "orhun.binsider"
pkg_type: "static"
pkgver: "0.3.2"
ghcr_pkg: "orhun/binsider"
category:
  - "ConsoleOnly"
  - "Development"
  - "Utility"
description: "A toolkit to perform analysis on binaries"
homepage:
  - "https://binsider.dev"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/orhun/binsider"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "binsider"
repology:
  - "binsider"
src_url:
  - "https://github.com/orhun/binsider"
tag:
  - "binary"
  - "analysis"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/orhun/binsider/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/orhun/binsider@v${PKGVER}" --glob "*${ARCH}-unknown-linux-musl.tar.gz" --yes -o binsider.tar.gz
    tar -xf "binsider.tar.gz" -C "$SBUILD_TMPDIR/"
    cp "$SBUILD_TMPDIR/binsider-${PKGVER}/binsider" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/binsider-${PKGVER}/LICENSE-MIT" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "binsider.tar.gz"
