#!/SBUILD
_disabled: false

pkg: "scrcpy"
pkg_id: "github.com.ardevd.scrcpy-appimage"
pkg_type: "appimage"
app_id: "github.com.ardevd.scrcpy-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  alpine:
    - "scrcpy"
  archlinux:
    aur:
      - "scrcpy-git"
    extra:
      - "scrcpy"
  debian:
    - "scrcpy"
  nixpkgs:
    - "scrcpy"
homepage:
  - "https://github.com/Genymobile/scrcpy"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "ASL 2.0"
  - "Apache"
  - "Apache License 2.0"
  - "Apache Software License 2.0"
  - "Apache-2"
  - "Apache-2.0"
  - "spdx:Apache-2.0"
src_url:
  - "https://github.com/ardevd/scrcpy-appimage"
tag:
  - "Applications/Internet"
  - "Applications/Multimedia"
  - "File"
  - "Hardware/Mobile"
  - "Networking/Remote"
  - "android"
  - "app-mobilephone"
  - "comms"
  - "debug"
  - "library"
  - "multimedia"
  - "net"
  - "network"
  - "network.util"
  - "utility"
  - "utils"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ardevd/scrcpy-appimage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ardevd/scrcpy-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
