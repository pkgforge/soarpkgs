#!/SBUILD
_disabled: false
pkg: "unleashedrecomp"
pkg_id: "pkgforge-dev.unleashedrecomp"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/unleashedrecomp"
category:
  - "ActionGame"
  - "Game"
description: "An unofficial PC port of the Xbox 360 version of Sonic Unleashed"
homepage:
  - "https://github.com/hedge-dev/UnleashedRecomp"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/hedge-dev/UnleashedRecomp/refs/heads/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/UnleashedRecomp-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "unleashedrecomp"
repology:
  - "unleashedrecomp"
src_url:
  - "https://github.com/pkgforge-dev/UnleashedRecomp-AppImage"
tag:
  - "game"
  - "xbox360"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/UnleashedRecomp-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/UnleashedRecomp-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
