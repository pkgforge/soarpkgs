#!/SBUILD
_disabled: false

pkg: "feroxbuster"
pkg_id: "epi052.feroxbuster"
pkgver: "2.13.1"
pkg_type: "static"
ghcr_pkg: "epi052/feroxbuster"
category:
  - "ConsoleOnly"
  - "Network"
  - "Security"
description: "Fast, simple, recursive content discovery tool written in Rust"
homepage:
  - "https://github.com/epi052/feroxbuster"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/epi052/feroxbuster/main/LICENSE"
    out: "LICENSE"
note:
  - "Official binary from https://github.com/epi052/feroxbuster"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "feroxbuster"
repology:
  - "feroxbuster"
src_url:
  - "https://github.com/epi052/feroxbuster"
tag:
  - "web"
  - "fuzzing"
  - "security"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/epi052/feroxbuster/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$ARCH" in
      x86_64)
        soar dl "https://github.com/epi052/feroxbuster/releases/download/v${PKGVER}/x86_64-linux-feroxbuster.tar.gz" --output "$SBUILD_TMPDIR/feroxbuster.tar.gz"
        tar -xf "$SBUILD_TMPDIR/feroxbuster.tar.gz" -C "$SBUILD_TMPDIR/"
        ;;
      aarch64)
        soar dl "https://github.com/epi052/feroxbuster/releases/download/v${PKGVER}/aarch64-linux-feroxbuster.zip" --output "$SBUILD_TMPDIR/feroxbuster.zip"
        unzip -o "$SBUILD_TMPDIR/feroxbuster.zip" -d "$SBUILD_TMPDIR/"
        ;;
    esac
    mv "$SBUILD_TMPDIR/feroxbuster" "$SBUILD_OUTDIR/$PKG"
