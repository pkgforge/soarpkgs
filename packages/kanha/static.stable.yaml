#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kanha/static.stable.yaml
_disabled: false

pkg: "kanha"
pkg_id: "github.com.pwnwriter.kanha"
pkg_type: "static"
ghcr_pkg: "pwnwriter/kanha"
category:
  - "ConsoleOnly"
description: "ðŸ¦š A web-app pentesting suite written in rust"
homepage:
  - "https://github.com/pwnwriter/kanha"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/aptly-dev/aptly/raw/90343b21d3199e097f6a31803ec3fbfbe1471723/LICENSE"
note:
  - "Official binary from https://github.com/pwnwriter/kanha"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kanha"
repology:
  - "kanha"
src_url:
  - "https://github.com/pwnwriter/kanha"
tag:
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pwnwriter/kanha/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/pwnwriter/kanha@v${PKGVER}" --glob "kanha_linux_${ARCH}*" --yes -o kanha.tar.gz
    tar -xf "kanha.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/kanha" "$SBUILD_OUTDIR/$PKG"
    rm -rf "kanha.tar.gz"
