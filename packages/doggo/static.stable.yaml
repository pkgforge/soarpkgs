#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/doggo/static.stable.yaml
_disabled: false

pkg: "doggo"
pkg_id: "github.com.mr-karan.doggo"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "mr-karan/doggo"
category:
  - "Utility"
description: "Command-line DNS Client for Humans"
homepage:
  - "https://github.com/mr-karan/doggo"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/mr-karan/doggo/master/LICENSE"
note:
  - "Official binary from https://github.com/mr-karan/doggo"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "doggo"
src_url:
  - "https://github.com/mr-karan/doggo"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/mr-karan/doggo/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/mr-karan/doggo@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o doggo.tar.gz
    tar -xf "doggo.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "doggo" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "doggo.tar.gz"
