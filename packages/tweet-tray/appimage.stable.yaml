#!/SBUILD
_disabled: false

pkg: "tweet-tray"
pkg_id: "github.com.jonathontoon.tweet-tray"
pkg_type: "appimage"
app_id: "github.com.jonathontoon.tweet-tray"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Tweet quickly from the desktop without any  distractions."
homepage:
  - "https://github.com/jonathontoon/tweet-tray"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/jonathontoon/tweet-tray"
tag:
  - "electron"
  - "react"
  - "redux"
  - "styled-components"
  - "tweet"
  - "twitter"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jonathontoon/tweet-tray/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/jonathontoon/tweet-tray" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
