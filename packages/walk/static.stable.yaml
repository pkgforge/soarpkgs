#!/SBUILD
_disabled: false

pkg: "walk"
pkg_id: "antonmedv.walk"
pkgver: "1.13.0"
pkg_type: "static"
ghcr_pkg: "antonmedv/walk"
category:
  - "ConsoleOnly"
  - "FileManager"
  - "Utility"
description: "Terminal file manager"
homepage:
  - "https://github.com/antonmedv/walk"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://raw.githubusercontent.com/antonmedv/walk/master/LICENSE"
    out: "LICENSE"
  - url: "https://github.com/antonmedv/walk/releases/download/v${PKGVER}/walk_linux_${ARCH_ALT}"
    out: "walk"
note:
  - "Official binary from https://github.com/antonmedv/walk"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "walk"
repology:
  - "walk"
src_url:
  - "https://github.com/antonmedv/walk"
tag:
  - "file-manager"
  - "tui"
  - "cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/antonmedv/walk/releases/latest" | jq -r '.tag_name' | tr -d 'v'
