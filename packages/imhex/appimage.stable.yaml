#!/SBUILD
_disabled: false

pkg: "imhex"
pkg_id: "github.com.WerWolv.ImHex"
pkg_type: "appimage"
app_id: "github.com.WerWolv.ImHex"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "üîç A Hex Editor for Reverse Engineers, Programmers and people who value their retinas when working at 3 AM."
distro_pkg:
  alpine:
    - "imhex"
  archlinux:
    aur:
      - "imhex"
      - "imhex-bin"
      - "imhex-git"
  nixpkgs:
    - "imhex"
homepage:
  - "https://github.com/WerWolv/ImHex"
  - "https://imhex.werwolv.net"
maintainer:
  - "runner"
license:
  - "GPL"
  - "GPL-2"
  - "GPL-2.0-only"
  - "GPL-2.0-only AND Zlib AND MIT AND Apache-2.0"
  - "GPL-2.0-or-later"
  - "GPL2"
src_url:
  - "https://github.com/WerWolv/ImHex"
tag:
  - "Development/Other"
  - "analyzer"
  - "app-editors"
  - "devel"
  - "editors"
  - "extra/editor"
  - "reverse-engineering"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/WerWolv/ImHex/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/WerWolv/ImHex" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/WerWolv/ImHex" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
