#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keymanager/static.stable.yaml
_disabled: false

pkg: "keymanager"
pkg_id: "keymanager/keymanager"
pkg_type: "static"
ghcr_pkg: "keymanager/keymanager"
category:
  - "Utility"
description: "一站式证书申请和证书密钥管理"
homepage:
  - "https://keymanager.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "unknown"
    url: "https://github.com/keymanager/keymanager/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/keymanager/keymanager"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keymanager"
repology:
  - "keymanager"
src_url:
  - "https://github.com/keymanager/keymanager"
tag:
  - keymanager
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/keymanager/keymanager/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/keymanager/keymanager" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/keymanager/keymanager" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
