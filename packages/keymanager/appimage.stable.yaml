#!/SBUILD
_disabled: false

pkg: "keymanager"
pkg_id: "github.com.keymanager.keymanager"
pkg_type: "appimage"
app_id: "github.com.keymanager.keymanager"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "一站式证书申请和证书密钥管理"
distro_pkg:
  archlinux:
    aur:
      - "keymanager"
homepage:
  - "https://keymanager.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "unknown"
src_url:
  - "https://github.com/keymanager/keymanager"
tag:
  - "keymanager"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/keymanager/keymanager/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/keymanager/keymanager" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
