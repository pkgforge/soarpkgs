#!/SBUILD
_disabled: false

pkg: "gimp"
pkg_id: "github.com.ivan-hc.32-bit-AppImage-packages-database"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.32-bit-AppImage-packages-database"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A place to create AppImage packages for 32-bit architecture."
distro_pkg:
  alpine:
    - "gimp"
  archlinux:
    aur:
      - "gimp-devel"
      - "gimp-develop-git"
      - "gimp-git"
      - "lib32-gimp"
      - "python2-gimp"
    extra:
      - "gimp"
  debian:
    - "gimp"
  nixpkgs:
    - "gimp"
    - "gimp-with-plugins"
homepage:
  - "http://www.gimp.org"
  - "https://gimp.org"
  - "https://gitlab.gnome.org/GNOME/gimp"
  - "https://www.gimp.org"
  - "https://www.gimp.org/downloads/devel"
maintainer:
  - "runner"
license:
  - "GNU GPLv3"
  - "GNU General Public License, version 3.0"
  - "GNU Lesser General Public License, version 3.0"
  - "GPL"
  - "GPL-3"
  - "GPL-3 and LGPL-3"
  - "GPL-3+"
  - "GPL-3.0+"
  - "GPL-3.0-only"
  - "GPL-3.0-only AND LGPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv2"
  - "GPLv2+"
  - "GPLv3"
  - "GPLv3+ and GPLv3"
  - "LGPL"
  - "LGPL-3+"
  - "LGPL-3.0-or-later AND GPL-2.0-or-later AND GPL-3.0-or-later AND BSD-3-Clause"
  - "LGPL-3.0-or-later AND GPL-2.0-or-later AND GPL-3.0-or-later AND BSD-3-Clause AND CC-BY-SA-3.0 AND CC-BY-SA-4.0 AND CC0-1.0"
  - "LGPL3"
  - "Permissive"
  - "gpl3"
  - "lgpl3"
  - "spdx:GPL-3.0-or-later AND LGPL-3.0-or-later"
src_url:
  - "https://github.com/ivan-hc/32-bit-AppImage-packages-database"
tag:
  - "Applications/Graphics"
  - "Applications/Multimedia"
  - "Debug"
  - "Graphical"
  - "Graphics"
  - "Graphics/Editors"
  - "Photo"
  - "Productivity/Graphics/Bitmap"
  - "debug"
  - "development"
  - "editor"
  - "extra/multimedia"
  - "gnome"
  - "graphics"
  - "graphics/edit"
  - "media-gfx"
  - "multimedia.graphics"
  - "programming.devel"
  - "programming.docs"
  - "universe/graphics"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/32-bit-AppImage-packages-database/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/32-bit-AppImage-packages-database@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
