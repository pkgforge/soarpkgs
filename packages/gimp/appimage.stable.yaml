#!/SBUILD
_disabled: false

pkg: "gimp"
pkg_id: "pkgforge-dev.gimp"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/gimp"
category:
  - "Graphics"
  - "ImageProcessing"
  - "RasterGraphics"
description: "GNU Image Manipulation Program"
homepage:
  - "https://www.gimp.org"
  - "https://github.com/pkgforge-dev/GIMP-and-PhotoGIMP-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/GNOME/gimp/-/raw/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/GIMP-and-PhotoGIMP-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "gimp"
  - "photogimp"
repology:
  - "gimp"
src_url:
  - "https://github.com/pkgforge-dev/GIMP-and-PhotoGIMP-AppImage"
tag:
  - "graphics"
  - "image"
  - "editor"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/GIMP-and-PhotoGIMP-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/GIMP-and-PhotoGIMP-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
