#!/SBUILD
_disabled: false

pkg: "voicevox"
pkg_id: "github.com.VOICEVOX.voicevox"
pkg_type: "appimage"
app_id: "github.com.VOICEVOX.voicevox"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "無料で使える中品質なテキスト読み上げソフトウェア、VOICEVOXのエディター"
distro_pkg:
  archlinux:
    aur:
      - "voicevox-appimage"
homepage:
  - "https://github.com/VOICEVOX/voicevox"
  - "https://voicevox.hiroshiba.jp"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "LGPL-3.0"
  - "LGPLv3"
  - "custom"
src_url:
  - "https://github.com/VOICEVOX/voicevox"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/VOICEVOX/voicevox/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/VOICEVOX/voicevox" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/VOICEVOX/voicevox" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
