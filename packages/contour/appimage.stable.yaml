#!/SBUILD
_disabled: false

pkg: "contour"
pkg_id: "github.com.contour-terminal.contour"
pkg_type: "appimage"
app_id: "github.com.contour-terminal.contour"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Modern C++ Terminal Emulator"
homepage:
  - "https://github.com/contour-terminal/contour"
maintainer:
  - "runner"
license:
  - "Apache License 2.0"
src_url:
  - "https://github.com/contour-terminal/contour"
tag:
  - "console"
  - "emoji"
  - "grapheme-cluster"
  - "library"
  - "linux"
  - "sixel-graphics"
  - "terminal"
  - "terminal-emulators"
  - "unicode"
  - "unicode-support"
  - "vte"
  - "windows-terminal"
  - "xterm"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/contour-terminal/contour/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/contour-terminal/contour" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
