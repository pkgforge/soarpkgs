#!/SBUILD
_disabled: false

pkg: "pathephone"
pkg_id: "github.com.pathephone.pathephone-desktop"
pkg_type: "appimage"
app_id: "github.com.pathephone.pathephone-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Distributed audio player"
distro_pkg:
  archlinux:
homepage:
  - "https://pathephone.github.io"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/pathephone/pathephone-desktop"
tag:
  - "audio"
  - "ipfs"
  - "metabin"
  - "music"
  - "player"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pathephone/pathephone-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pathephone/pathephone-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
