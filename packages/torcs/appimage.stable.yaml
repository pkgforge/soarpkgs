#!/SBUILD
_disabled: false

pkg: "torcs"
pkg_id: "github.com.ivan-hc.Torcs-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Torcs-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "The Open Racing Car Simulator."
distro_pkg:
  archlinux:
    aur:
      - "torcs"
  debian:
    - "torcs"
  nixpkgs:
    - "torcs"
homepage:
  - "http://torcs.org"
  - "http://torcs.sourceforge.net"
  - "https://sourceforge.net/projects/torcs"
  - "https://torcs.sourceforge.net"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License version 2"
  - "GNU General Public License, version 2.0"
  - "GPL"
  - "GPL-2.0"
  - "GPL-2.0+"
  - "GPL-2.0-or-later"
  - "GPLv2"
  - "GPLv2+"
src_url:
  - "https://github.com/ivan-hc/Torcs-appimage"
tag:
  - "Amusements/Games/3D/Race"
  - "Games/Simulation"
  - "Games/Sports"
  - "Graphical"
  - "extra/game"
  - "game/driving"
  - "games"
  - "universe/games"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Torcs-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Torcs-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
