#!/SBUILD
_disabled: false

pkg: "mesa"
pkg_id: "pkgforge-dev.mesa"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/mesa"
category:
  - "Graphics"
  - "System"
description: "Open source implementations of OpenGL, Vulkan and other graphics APIs"
homepage:
  - "https://www.mesa3d.org"
  - "https://gitlab.freedesktop.org/mesa/mesa"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MIT"
build_asset:
  - url: "https://gitlab.freedesktop.org/mesa/mesa/-/raw/main/docs/license.rst"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/MESA-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "mesa"
repology:
  - "mesa"
src_url:
  - "https://github.com/pkgforge-dev/MESA-AppImage"
tag:
  - "graphics"
  - "system"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/MESA-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/MESA-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
