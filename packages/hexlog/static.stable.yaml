#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hexlog/static.stable.yaml
_disabled: false

pkg: "hexlog"
pkg_id: "github.com.msantos.hexlog.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "msantos/hexlog/source"
category:
  - "Development"
  - "Utility"
description: "Hexdump stdin and/or stdout to stderr"
homepage:
  - "https://github.com/msantos/hexlog/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/msantos/hexlog/source/master/LICENSE"
note:
  - "Official binary from https://github.com/msantos/hexlog/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hexlog"
src_url:
  - "https://github.com/msantos/hexlog/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/msantos/hexlog/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/msantos/hexlog/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hexlog.tar.gz || \
    soar dl "https://github.com/msantos/hexlog/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hexlog.tar.gz || \
    soar dl "https://github.com/msantos/hexlog/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o hexlog.tar.gz
    tar -xf "hexlog.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hexlog.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hexlog" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hexlog-\*" -exec mv {} "$SBUILD_OUTDIR/hexlog" \; || \
    mv "$SBUILD_TMPDIR/hexlog" "$SBUILD_OUTDIR/hexlog"
    rm -rf "hexlog.tar.gz"
