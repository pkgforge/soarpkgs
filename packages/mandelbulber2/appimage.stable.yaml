#!/SBUILD
_disabled: false

pkg: "mandelbulber2"
pkg_id: "github.com.buddhi1980.mandelbulber2"
pkg_type: "appimage"
app_id: "github.com.buddhi1980.mandelbulber2"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Official repository for Mandelbulber v2"
homepage:
  - "https://github.com/buddhi1980/mandelbulber2"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/buddhi1980/mandelbulber2"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/buddhi1980/mandelbulber2/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/buddhi1980/mandelbulber2" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
