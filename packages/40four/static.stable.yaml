#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/40four/static.stable.yaml
_disabled: false

pkg: "40four"
pkg_id: "github.com.umair9747.40four.source"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "umair9747/4oFour"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A tech enumeration toolkit focused on 404 Not found pages"
homepage:
  - "https://github.com/umair9747/4oFour"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/umair9747/4oFour/raw/93e1a765831370ca452f2f40835d3d80a90ac424/LICENSE"
note:
  - "Official binary from https://github.com/umair9747/4oFour"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "40four"
src_url:
  - "https://github.com/umair9747/4oFour"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/umair9747/4oFour" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/umair9747/4oFour@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o 40four.zip
    7z x "40four.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/40four" "$SBUILD_OUTDIR/$PKG"
    rm -rf "40four.zip"
