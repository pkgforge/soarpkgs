#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/enumeraga/static.stable.yaml
_disabled: false

pkg: "enumeraga"
pkg_id: "github.com.0x5ubt13.enumeraga"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "0x5ubt13/enumeraga"
category:
  - "Utility"
description: "Automatic multiprocess tool for a quick enumeration wrapping pentesting tools"
homepage:
  - "https://github.com/0x5ubt13/enumeraga"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/0x5ubt13/enumeraga/master/LICENSE"
note:
  - "Official binary from https://github.com/0x5ubt13/enumeraga"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "enumeraga"
src_url:
  - "https://github.com/0x5ubt13/enumeraga"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/0x5ubt13/enumeraga/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/0x5ubt13/enumeraga@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o enumeraga.tar.gz
    tar -xf "enumeraga.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "enumeraga" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "enumeraga.tar.gz"
