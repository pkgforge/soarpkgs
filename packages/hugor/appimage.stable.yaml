#!/SBUILD
_disabled: false

pkg: "hugor"
pkg_id: "github.com.realnc.hugor"
pkg_type: "appimage"
app_id: "github.com.realnc.hugor"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A cross-platform, multimedia interpreter for Hugo adventure games."
homepage:
  - "https://github.com/realnc/hugor"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/realnc/hugor"
tag:
  - "c-plus-plus"
  - "hugo"
  - "interactive-fiction"
  - "interactive-fiction-engine"
  - "interpreter"
  - "qt"
  - "text-adventure-engine"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/realnc/hugor/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/realnc/hugor" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/realnc/hugor" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
