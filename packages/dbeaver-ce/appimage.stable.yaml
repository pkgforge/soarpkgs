#!/SBUILD
_disabled: false

pkg: "dbeaver-ce"
pkg_id: "github.com.valicm.dbeaver-ce-appimage"
pkg_type: "appimage"
app_id: "github.com.valicm.dbeaver-ce-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Unofficial / Community provided Dbeaver Community Edition AppImage"
distro_pkg:
  archlinux:
    aur:
      - "dbeaver-ce-bin"
homepage:
  - "http://dbeaver.io"
  - "https://dbeaver.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache-2.0"
src_url:
  - "https://github.com/valicm/dbeaver-ce-appimage"
tag:
  - "devel"
  - "development"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/valicm/dbeaver-ce-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/valicm/dbeaver-ce-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
