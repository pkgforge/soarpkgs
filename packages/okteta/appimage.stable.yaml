#!/SBUILD
_disabled: false

pkg: "okteta"
pkg_id: "pkgforge-dev.okteta"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/okteta"
category:
  - "Development"
  - "Utility"
description: "Hex editor for KDE"
homepage:
  - "https://apps.kde.org/okteta"
  - "https://github.com/pkgforge-dev/okteta-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/KDE/okteta/refs/heads/master/LICENSES/GPL-2.0-only.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/okteta-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "okteta"
repology:
  - "okteta"
src_url:
  - "https://github.com/pkgforge-dev/okteta-AppImage"
tag:
  - "development"
  - "hex"
  - "editor"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/okteta-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/okteta-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
