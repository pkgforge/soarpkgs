#!/SBUILD
_disabled: false

pkg: "genesis"
pkg_id: "github.com.GenesisKernel.genesis-front"
pkg_type: "appimage"
app_id: "github.com.GenesisKernel.genesis-front"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "genesis-git"
homepage:
  - "https://github.com/andrewrk/genesis"
  - "https://www.r-ccs.riken.jp/labs/cbrt"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "LGPL-3.0-or-later"
  - "LGPLv2+"
src_url:
  - "https://github.com/GenesisKernel/genesis-front"
tag:
  - "Development/Languages"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GenesisKernel/genesis-front/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/GenesisKernel/genesis-front" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
