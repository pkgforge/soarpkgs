#!/SBUILD
_disabled: false

pkg: "desmume"
pkg_id: "pkgforge-dev.desmume"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/desmume"
category:
  - "Emulator"
  - "Game"
description: "Nintendo DS emulator"
homepage:
  - "https://desmume.org"
  - "https://github.com/pkgforge-dev/DeSmuME-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/TASEmulators/desmume/refs/heads/master/license.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/DeSmuME-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "desmume"
repology:
  - "desmume"
src_url:
  - "https://github.com/pkgforge-dev/DeSmuME-AppImage"
tag:
  - "emulator"
  - "gaming"
  - "nintendo"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/DeSmuME-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/DeSmuME-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
