#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kcptun/static.stable.yaml
_disabled: false

pkg: "kcptun"
pkg_id: "github.com.xtaci.kcptun.source"
pkg_type: "static"
ghcr_pkg: "xtaci/kcptun"
category:
  - "ConsoleOnly"
description: "Stable & Secure Tunnel based on KCP with N:M multiplexing and FEC"
homepage:
  - "https://github.com/xtaci/kcptun"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/xtaci/kcptun/raw/1696e0647a720f47a982c89c177bb7ed70d6fcc6/LICENSE.md"
note:
  - "Official binary from https://github.com/xtaci/kcptun"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kcptun"
repology:
  - "kcptun"
src_url:
  - "https://github.com/xtaci/kcptun"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/xtaci/kcptun/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/xtaci/kcptun"
        cd kcptun
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/kcptun
        cp kcptun /output/
      '
    cp "$SBUILD_TMPDIR/kcptun" "$SBUILD_OUTDIR/"
    strip kcptun
