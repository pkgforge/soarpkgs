#!/SBUILD
_disabled: false

pkg: "orcaslicer"
pkg_id: "github.com.SoftFever.OrcaSlicer"
pkg_type: "appimage"
app_id: "github.com.SoftFever.OrcaSlicer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "G-code generator for 3D printers (Bambu, Prusa, Voron, VzBot, RatRig, Creality, etc.)"
distro_pkg:
  archlinux:
    aur:
      - "orca-slicer"
      - "orca-slicer-bin"
      - "orca-slicer-git"
  nixpkgs:
    - "orca-slicer"
homepage:
  - "https://github.com/SoftFever/OrcaSlicer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "AGPL-3.0-only"
  - "AGPL-3.0-or-later"
  - "AGPL3"
  - "AGPLv3"
src_url:
  - "https://github.com/SoftFever/OrcaSlicer"
tag:
  - "3d-printer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/SoftFever/OrcaSlicer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/SoftFever/OrcaSlicer" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/SoftFever/OrcaSlicer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
