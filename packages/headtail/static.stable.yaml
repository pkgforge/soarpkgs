#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/headtail/static.stable.yaml
_disabled: false

pkg: "headtail"
pkg_id: "github.com.CleanCut.headtail"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "CleanCut/headtail"
category:
  - "Development"
  - "Utility"
description: "head and tail simultaneously"
homepage:
  - "https://github.com/CleanCut/headtail"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/CleanCut/headtail/master/LICENSE"
note:
  - "Official binary from https://github.com/CleanCut/headtail"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "headtail"
src_url:
  - "https://github.com/CleanCut/headtail"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/CleanCut/headtail/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/CleanCut/headtail@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o headtail.tar.gz || \
    soar dl "https://github.com/CleanCut/headtail@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o headtail.tar.gz || \
    soar dl "https://github.com/CleanCut/headtail@v${PKGVER}" --glob "*${ARCH}*" --yes -o headtail.tar.gz
    tar -xf "headtail.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "headtail.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "headtail" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "headtail-\*" -exec mv {} "$SBUILD_OUTDIR/headtail" \; || \
    mv "$SBUILD_TMPDIR/headtail" "$SBUILD_OUTDIR/headtail"
    rm -rf "headtail.tar.gz"
