#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/pinta/appimage.stable.yaml
_disabled: false

pkg: "pinta"
pkg_id: "pkgforge-dev.pinta"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/pinta"
category:
  - "Graphics"
description: "Simple drawing and image editing program"
homepage:
  - "https://www.pinta-project.com"
  - "https://github.com/pkgforge-dev/Pinta-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/PintaProject/Pinta/refs/heads/master/license-mit.txt"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Pinta-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "pinta"
repology:
  - "pinta"
src_url:
  - "https://github.com/pkgforge-dev/Pinta-AppImage"
tag:
  - "graphics"
  - "image"
  - "editor"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/Pinta-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Pinta-AppImage@${REMOTE_PKGVER}" --glob "*$(uname -m)*.appimage" -o "./${PKG}" --yes
