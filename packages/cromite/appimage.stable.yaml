#!/SBUILD
_disabled: false

pkg: "cromite"
pkg_id: "pkgforge-dev.cromite"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/cromite"
category:
  - "Network"
  - "WebBrowser"
description: "A privacy-focused Chromium-based browser"
homepage:
  - "https://github.com/uazo/cromite"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/uazo/cromite/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Cromite-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "cromite"
repology:
  - "cromite"
src_url:
  - "https://github.com/pkgforge-dev/Cromite-AppImage"
tag:
  - "browser"
  - "privacy"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Cromite-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Cromite-AppImage@${REMOTE_PKGVER}" --glob "*x86_64*.appimage" -o "./${PKG}" --yes
