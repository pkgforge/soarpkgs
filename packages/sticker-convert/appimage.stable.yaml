#!/SBUILD
_disabled: false

pkg: "sticker-convert"
pkg_id: "github.com.laggykiller.sticker-convert"
pkg_type: "appimage"
app_id: "github.com.laggykiller.sticker-convert"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Convert (animated) stickers to/from WhatsApp, Telegram, Signal, Line, Kakao, Viber, Discord, iMessage. Written in Python."
homepage:
  - "https://github.com/laggykiller/sticker-convert"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/laggykiller/sticker-convert"
tag:
  - "discord"
  - "ffmpeg"
  - "imessage"
  - "imessage-apps"
  - "imessage-stickers"
  - "kakao"
  - "line"
  - "python"
  - "signal"
  - "stickers"
  - "telegram"
  - "telegram-stickers"
  - "tgs"
  - "viber"
  - "wastickers"
  - "whatsapp"
  - "whatsapp-stickers"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/laggykiller/sticker-convert/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/laggykiller/sticker-convert" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/laggykiller/sticker-convert" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
