#!/SBUILD
_disabled: false

pkg: "smf-dsp"
pkg_id: "github.com.jpcima.smf-dsp"
pkg_type: "appimage"
app_id: "github.com.jpcima.smf-dsp"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Advanced MIDI file player"
distro_pkg:
  archlinux:
    aur:
      - "smf-dsp-git"
homepage:
  - "https://github.com/jpcima/smf-dsp"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "boost"
src_url:
  - "https://github.com/jpcima/smf-dsp"
tag:
  - "chiptune"
  - "frequency-modulation"
  - "general-midi"
  - "midi"
  - "midi-file"
  - "midi-player"
  - "mt-32"
  - "realtime"
  - "retro"
  - "scc"
  - "soundfont"
  - "synthesizer"
  - "ym2149"
  - "ym2413"
  - "ym2612"
  - "ymf262"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jpcima/smf-dsp/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/jpcima/smf-dsp@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
