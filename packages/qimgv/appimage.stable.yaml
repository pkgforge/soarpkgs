#!/SBUILD
_disabled: false

pkg: "qimgv"
pkg_id: "pkgforge-dev.qimgv"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/qimgv"
category:
  - "Graphics"
  - "Viewer"
description: "Image viewer"
homepage:
  - "https://github.com/easymodo/qimgv"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/easymodo/qimgv/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Qimgv-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "qimgv"
repology:
  - "qimgv"
src_url:
  - "https://github.com/pkgforge-dev/Qimgv-AppImage"
tag:
  - "graphics"
  - "image"
  - "viewer"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Qimgv-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Qimgv-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
