#!/SBUILD
_disabled: false

pkg: "hero-display"
pkg_id: "github.com.tue-robotics.hero-display"
pkg_type: "appimage"
app_id: "github.com.tue-robotics.hero-display"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Display sink for the hero display that presents information to the user"
homepage:
  - "https://github.com/tue-robotics/hero-display"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/tue-robotics/hero-display"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tue-robotics/hero-display/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/tue-robotics/hero-display" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
