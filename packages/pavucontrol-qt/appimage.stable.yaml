#!/SBUILD
_disabled: false

pkg: "pavucontrol-qt"
pkg_id: "pkgforge-dev.pavucontrol-qt"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/pavucontrol-qt"
category:
  - "Audio"
  - "Mixer"
description: "Qt port of volume control pavucontrol for PulseAudio"
homepage:
  - "https://github.com/lxqt/pavucontrol-qt"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/lxqt/pavucontrol-qt/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/pavucontrol-qt-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "pavucontrol-qt"
repology:
  - "pavucontrol-qt"
src_url:
  - "https://github.com/pkgforge-dev/pavucontrol-qt-AppImage"
tag:
  - "audio"
  - "mixer"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/pavucontrol-qt-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/pavucontrol-qt-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
