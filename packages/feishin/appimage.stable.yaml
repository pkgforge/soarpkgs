#!/SBUILD
_disabled: false

pkg: "feishin"
pkg_id: "github.com.jeffvli.feishin"
pkg_type: "appimage"
app_id: "github.com.jeffvli.feishin"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A modern self-hosted music player."
distro_pkg:
  archlinux:
    aur:
      - "feishin"
      - "feishin-appimage"
      - "feishin-bin"
      - "feishin-git"
  nixpkgs:
    - "feishin"
homepage:
  - "https://github.com/jeffvli/feishin"
maintainer:
  - "runner"
license:
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "MIT"
src_url:
  - "https://github.com/jeffvli/feishin"
tag:
  - "album"
  - "sound"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jeffvli/feishin/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/jeffvli/feishin" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/jeffvli/feishin" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
