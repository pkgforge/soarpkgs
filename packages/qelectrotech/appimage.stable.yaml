#!/SBUILD
_disabled: false

pkg: "qelectrotech"
pkg_id: "pkgforge-dev.qelectrotech"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/qelectrotech"
category:
  - "Electronics"
  - "Science"
description: "Electric diagram editor"
homepage:
  - "https://qelectrotech.org"
  - "https://github.com/pkgforge-dev/QElectroTech-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/qelectrotech/qelectrotech-source-mirror/refs/heads/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/QElectroTech-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "qelectrotech"
repology:
  - "qelectrotech"
src_url:
  - "https://github.com/pkgforge-dev/QElectroTech-AppImage"
tag:
  - "electronics"
  - "engineering"
  - "diagram"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/QElectroTech-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/QElectroTech-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
