#!/SBUILD
_disabled: false

pkg: "banban"
pkg_id: "github.com.HubertK05.banban"
pkg_type: "appimage"
app_id: "github.com.HubertK05.banban"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A productivity app inspired by GitHub Projects Kanban"
homepage:
  - "https://github.com/HubertK05/banban"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/HubertK05/banban"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/HubertK05/banban/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/HubertK05/banban" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/HubertK05/banban" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
