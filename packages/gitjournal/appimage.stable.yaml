#!/SBUILD
_disabled: false

pkg: "gitjournal"
pkg_id: "github.com.GitJournal.GitJournal"
pkg_type: "appimage"
app_id: "github.com.GitJournal.GitJournal"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Mobile first Note Taking integrated with Git"
homepage:
  - "https://github.com/GitJournal/GitJournal"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/GitJournal/GitJournal"
tag:
  - "git"
  - "google-keep"
  - "journal"
  - "knowledge-graph"
  - "knowledge-management"
  - "markdown"
  - "memex"
  - "note-taking"
  - "notes"
  - "notes-app"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/GitJournal/GitJournal/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/GitJournal/GitJournal" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
