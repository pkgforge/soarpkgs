#!/SBUILD
_disabled: false
pkg: "servo"
pkg_id: "pkgforge-dev.servo"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/servo"
category:
  - "Network"
  - "WebBrowser"
description: "Parallel browser engine"
homepage:
  - "https://servo.org"
  - "https://github.com/pkgforge-dev/servo-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "MPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/servo/servo/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/servo-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "servo"
repology:
  - "servo"
src_url:
  - "https://github.com/pkgforge-dev/servo-AppImage"
tag:
  - "browser"
  - "web"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/servo-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/servo-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
