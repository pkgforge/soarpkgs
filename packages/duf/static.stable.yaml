#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/duf/static.stable.yaml
_disabled: false

pkg: "duf"
pkg_id: "github.com.muesli.duf"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "muesli/duf"
category:
  - "Utility"
description: "Disk Usage/Free Utility"
homepage:
  - "https://github.com/muesli/duf"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/muesli/duf/master/LICENSE"
note:
  - "Official binary from https://github.com/muesli/duf"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "duf"
src_url:
  - "https://github.com/muesli/duf"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/muesli/duf/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/muesli/duf@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o duf.tar.gz
    tar -xf "duf.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "duf" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "duf.tar.gz"
