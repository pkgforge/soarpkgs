#!/SBUILD
_disabled: false

pkg: "qppcad"
pkg_id: "github.com.nvpopov.qppcad"
pkg_type: "appimage"
app_id: "github.com.nvpopov.qppcad"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "molecule and crystal editor written in c++"
homepage:
  - "https://github.com/nvpopov/qppcad"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU Lesser General Public License v3.0"
src_url:
  - "https://github.com/nvpopov/qppcad"
tag:
  - "molecular-graphics"
  - "quantum-chemistry"
  - "solid-state-physics"
  - "visualization"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/nvpopov/qppcad/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/nvpopov/qppcad@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
