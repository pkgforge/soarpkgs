#!/SBUILD
_disabled: false

pkg: "fastqt"
pkg_id: "github.com.labsquare.fastQt"
pkg_type: "appimage"
app_id: "github.com.labsquare.fastQt"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "FastQC port to Qt5: A quality control tool for high throughput sequence data."
distro_pkg:
  archlinux:
    aur:
      - "fastqt"
homepage:
  - "https://github.com/labsquare/fastQt"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL3"
src_url:
  - "https://github.com/labsquare/fastQt"
tag:
  - "bioinformatics"
  - "fastq"
  - "fastq-format"
  - "gui"
  - "qt5"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/labsquare/fastQt/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/labsquare/fastQt" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
