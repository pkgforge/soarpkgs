#!/SBUILD
_disabled: false

pkg: "rquickshare"
pkg_id: "github.com.Martichou.rquickshare"
pkg_type: "appimage"
app_id: "github.com.Martichou.rquickshare"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Rust implementation of NearbyShare/QuickShare from Android for Linux and macOS."
distro_pkg:
  archlinux:
  nixpkgs:
    - "rquickshare"
homepage:
  - "https://github.com/Martichou/rquickshare"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/Martichou/rquickshare"
tag:
  - "android"
  - "linux"
  - "macos"
  - "nearbyshare"
  - "quickshare"
  - "rust"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Martichou/rquickshare/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/Martichou/rquickshare" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/Martichou/rquickshare" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
