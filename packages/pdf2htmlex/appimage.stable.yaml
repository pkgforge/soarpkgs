#!/SBUILD
_disabled: false

pkg: "pdf2htmlex"
pkg_id: "github.com.pdf2htmlEX.pdf2htmlEX"
pkg_type: "appimage"
app_id: "github.com.pdf2htmlEX.pdf2htmlEX"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Convert PDF to HTML without losing text or format."
distro_pkg:
  archlinux:
    aur:
      - "pdf2htmlex"
      - "pdf2htmlex-appimage"
homepage:
  - "http://coolwanglu.github.io/pdf2htmlEX"
  - "http://github.com/coolwanglu/pdf2htmlEX"
  - "https://coolwanglu.github.io/pdf2htmlEX"
  - "https://github.com/pdf2htmlEX/pdf2htmlEX"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License, version 3.0 or later"
  - "GPL"
  - "GPL-2"
  - "GPL-3"
  - "GPL3"
src_url:
  - "https://github.com/pdf2htmlEX/pdf2htmlEX"
tag:
  - "Typesetting"
  - "textproc"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pdf2htmlEX/pdf2htmlEX/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pdf2htmlEX/pdf2htmlEX" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
