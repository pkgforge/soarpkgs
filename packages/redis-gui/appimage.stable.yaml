#!/SBUILD
_disabled: false

pkg: "redis-gui"
pkg_id: "github.com.ekvedaras.redis-gui"
pkg_type: "appimage"
app_id: "github.com.ekvedaras.redis-gui"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "ðŸ”¬ Modern graphical user interface to peek into redis database"
distro_pkg:
  archlinux:
    aur:
      - "redis-gui-bin"
homepage:
  - "https://github.com/ekvedaras/redis-gui"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/ekvedaras/redis-gui"
tag:
  - "redis"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ekvedaras/redis-gui/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ekvedaras/redis-gui" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
