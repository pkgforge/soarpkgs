#!/SBUILD
_disabled: false

pkg: "converseen"
pkg_id: "github.com.Faster3ck.Converseen"
pkg_type: "appimage"
app_id: "github.com.Faster3ck.Converseen"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Converseen is a batch image converter and resizer"
distro_pkg:
  archlinux:
    extra:
      - "converseen"
  debian:
    - "converseen"
  nixpkgs:
    - "converseen"
homepage:
  - "http://converseen.fasterland.net"
  - "http://converseen.sf.net"
  - "http://converseen.sourceforge.net"
  - "https://converseen.fasterland.net"
  - "https://converseen.sourceforge.net"
  - "https://github.com/Faster3ck/Converseen"
  - "https://github.com/Faster3ck/converseen"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU GPLv3"
  - "GPL-3"
  - "GPL-3+"
  - "GPL-3.0+"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL3"
  - "GPLv3"
  - "GPLv3+"
src_url:
  - "https://github.com/Faster3ck/Converseen"
tag:
  - "Amusements/Graphics"
  - "Graphics"
  - "Graphics/Editors"
  - "Productivity/Graphics/Convertors"
  - "graphics"
  - "media-gfx"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Faster3ck/Converseen/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Faster3ck/Converseen" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
