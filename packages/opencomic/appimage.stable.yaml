#!/SBUILD
_disabled: false

pkg: "opencomic"
pkg_id: "github.com.ollm.OpenComic"
pkg_type: "appimage"
app_id: "github.com.ollm.OpenComic"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Comic and Manga reader, written with Node.js and using Electron"
distro_pkg:
  archlinux:
    aur:
      - "opencomic"
      - "opencomic-bin"
homepage:
  - "https://github.com/ollm/OpenComic"
  - "https://github.com/ollm/OpenComic/releases"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/ollm/OpenComic"
tag:
  - "comic"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ollm/OpenComic/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ollm/OpenComic" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ollm/OpenComic" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
