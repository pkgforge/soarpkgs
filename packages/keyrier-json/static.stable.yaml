#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keyrier-json/static.stable.yaml
_disabled: false

pkg: "keyrier-json"
pkg_id: "magoo-magoo/keyrier-json"
pkg_type: "static"
ghcr_pkg: "magoo-magoo/keyrier-json"
category:
  - "Utility"
description: "SQL queries on JSON & CSV"
homepage:
  - "https://github.com/magoo-magoo/keyrier-json"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: ""MIT"
    url: "https://github.com/magoo-magoo/keyrier-json/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/magoo-magoo/keyrier-json"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keyrier-json"
repology:
  - "keyrier-json"
src_url:
  - "https://github.com/magoo-magoo/keyrier-json"
tag:
  - data
  - desktop
  - html
  - json
  - keyrier-json
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/magoo-magoo/keyrier-json/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/magoo-magoo/keyrier-json" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/magoo-magoo/keyrier-json" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
