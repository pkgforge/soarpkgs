#!/SBUILD
_disabled: false

pkg: "pdfcompress"
pkg_id: "github.com.moonline.Utility.PdfCompress"
pkg_type: "appimage"
app_id: "github.com.moonline.Utility.PdfCompress"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A utility to compress PDF documentas based on Ghostscript and YAD."
homepage:
  - "https://github.com/moonline/Utility.PdfCompress"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/moonline/Utility.PdfCompress"
tag:
  - "ghostscript"
  - "pdf"
  - "utility"
  - "yad"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/moonline/Utility.PdfCompress/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/moonline/Utility.PdfCompress" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
