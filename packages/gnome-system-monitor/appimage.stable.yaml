#!/SBUILD
_disabled: false

pkg: "gnome-system-monitor"
pkg_id: "pkgforge-dev.gnome-system-monitor"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/gnome-system-monitor"
category:
  - "Monitor"
  - "System"
description: "View current processes and monitor system state"
homepage:
  - "https://wiki.gnome.org/Apps/SystemMonitor"
  - "https://github.com/pkgforge-dev/Gnome-System-Monitor-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/GNOME/gnome-system-monitor/refs/heads/main/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Gnome-System-Monitor-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "gnome-system-monitor"
repology:
  - "gnome-system-monitor"
src_url:
  - "https://github.com/pkgforge-dev/Gnome-System-Monitor-AppImage"
tag:
  - "system"
  - "monitor"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Gnome-System-Monitor-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Gnome-System-Monitor-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
