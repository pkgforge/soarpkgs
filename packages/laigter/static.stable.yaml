#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/laigter/static.stable.yaml
_disabled: false

pkg: "laigter"
pkg_id: "azagaya/laigter"
pkg_type: "static"
ghcr_pkg: "azagaya/laigter"
category:
  - "Utility"
description: "Laigter: automatic normal map generator for sprites!"
homepage:
  - "https://azagaya.itch.io/laigter"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL3.0only"
    url: "https://github.com/azagaya/laigter/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/azagaya/laigter"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "laigter"
repology:
  - "laigter"
src_url:
  - "https://github.com/azagaya/laigter"
tag:
  - Development/Tools
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/azagaya/laigter/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/azagaya/laigter" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/azagaya/laigter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
