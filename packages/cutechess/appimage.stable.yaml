#!/SBUILD
_disabled: false

pkg: "cutechess"
pkg_id: "github.com.cutechess.cutechess"
pkg_type: "appimage"
app_id: "github.com.cutechess.cutechess"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cute Chess is a graphical user interface, command-line interface and a library for playing chess."
distro_pkg:
  alpine:
    - "cutechess"
  archlinux:
    aur:
      - "cutechess"
      - "cutechess-git"
  nixpkgs:
    - "cutechess"
homepage:
  - "https://cutechess.com"
  - "https://github.com/cutechess"
  - "https://github.com/cutechess/cutechess"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL-3"
  - "GPL-3.0"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND MIT"
  - "GPLv3"
src_url:
  - "https://github.com/cutechess/cutechess"
tag:
  - "Amusements/Games/Board/Chess"
  - "Other"
  - "c-plus-plus"
  - "extra/game"
  - "games-board"
  - "universe/games"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cutechess/cutechess/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cutechess/cutechess" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
