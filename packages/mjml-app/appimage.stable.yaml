#!/SBUILD
_disabled: false

pkg: "mjml-app"
pkg_id: "github.com.mjmlio.mjml-app"
pkg_type: "appimage"
app_id: "github.com.mjmlio.mjml-app"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: ":email: The desktop app for MJML"
distro_pkg:
  archlinux:
    aur:
      - "mjml-app"
homepage:
  - "https://github.com/mjmlio/mjml-app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/mjmlio/mjml-app"
tag:
  - "mjml"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mjmlio/mjml-app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mjmlio/mjml-app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
