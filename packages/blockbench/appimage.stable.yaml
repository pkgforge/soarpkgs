#!/SBUILD
_disabled: false

pkg: "blockbench"
pkg_id: "github.com.JannisX11.blockbench"
pkg_type: "appimage"
app_id: "github.com.JannisX11.blockbench"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Blockbench - A low poly 3D model editor"
distro_pkg:
  archlinux:
    aur:
      - "blockbench"
      - "blockbench-bin"
      - "blockbench-git"
  nixpkgs:
    - "blockbench"
homepage:
  - "https://blockbench.net"
  - "https://github.com/JannisX11/blockbench"
  - "https://www.blockbench.net"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "MIT License"
src_url:
  - "https://github.com/JannisX11/blockbench"
tag:
  - "3d"
  - "electron"
  - "graphics"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/JannisX11/blockbench/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/JannisX11/blockbench" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/JannisX11/blockbench" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
