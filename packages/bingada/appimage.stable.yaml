#!/SBUILD
_disabled: false

pkg: "bingada"
pkg_id: "github.com.jfuica.bingada"
pkg_type: "appimage"
app_id: "github.com.jfuica.bingada"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Bingo application in GTKAda"
homepage:
  - "https://github.com/jfuica/bingada"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/jfuica/bingada"
tag:
  - "ada"
  - "gnat"
  - "gtkada"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/jfuica/bingada/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/jfuica/bingada" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
