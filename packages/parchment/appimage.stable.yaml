#!/SBUILD
_disabled: false

pkg: "parchment"
pkg_id: "github.com.tywil04.parchment"
pkg_type: "appimage"
app_id: "github.com.tywil04.parchment"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A minimal minimal text editor written using web technologies for Windows, Linux and MacOS"
homepage:
  - "https://github.com/tywil04/parchment"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/tywil04/parchment"
tag:
  - "cross-platform"
  - "css"
  - "gpl3"
  - "html"
  - "javascript"
  - "linux"
  - "macos"
  - "minimal"
  - "notepad"
  - "rust"
  - "solidjs"
  - "tailwind-css"
  - "tailwindcss"
  - "tauri"
  - "text"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tywil04/parchment/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/tywil04/parchment" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
