#!/SBUILD
_disabled: false
pkg: "tutanota-desktop-enhanced"
pkg_id: "pkgforge-dev.tutanota-desktop-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/tutanota-desktop-enhanced"
category:
  - "Email"
  - "Network"
description: "Secure email client"
homepage:
  - "https://tutanota.com"
  - "https://github.com/pkgforge-dev/Tutanota-Desktop-AppImage-Enhanced"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/tutao/tutanota/refs/heads/master/LICENSE.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Tutanota-Desktop-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "tutanota-desktop-enhanced"
repology:
  - "tutanota-desktop-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/Tutanota-Desktop-AppImage-Enhanced"
tag:
  - "email"
  - "security"
  - "privacy"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Tutanota-Desktop-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Tutanota-Desktop-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
