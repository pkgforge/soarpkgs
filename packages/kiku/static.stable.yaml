#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kiku/static.stable.yaml
_disabled: false

pkg: "kiku"
pkg_id: "angus6b23/kiku"
pkg_type: "static"
ghcr_pkg: "angus6b23/kiku"
category:
  - "Utility"
description: "An electron application for playing music from youtube on desktop. The application supports using local api, invidious and piped as source."
homepage:
  - "https://github.com/angus6b23/kiku"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: ""GNU"
    url: "https://github.com/angus6b23/kiku/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/angus6b23/kiku"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kiku"
repology:
  - "kiku"
src_url:
  - "https://github.com/angus6b23/kiku"
tag:
  - electron
  - framework7
  - i18next
  - invidious
  - music
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/angus6b23/kiku/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/angus6b23/kiku" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/angus6b23/kiku" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
