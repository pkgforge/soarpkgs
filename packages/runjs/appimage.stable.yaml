#!/SBUILD
_disabled: false

pkg: "runjs"
pkg_id: "github.com.lukehaas.RunJS"
pkg_type: "appimage"
app_id: "github.com.lukehaas.RunJS"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "RunJS is a JavaScript playground for macOS, Windows and Linux. Write code with instant feedback and access to Node.js and browser APIs."
distro_pkg:
  archlinux:
    aur:
      - "runjs-bin"
homepage:
  - "https://github.com/lukehaas/RunJS"
  - "https://runjs.app"
  - "https://runjs.dev"
maintainer:
  - "runner"
license:
  - "Commercial"
src_url:
  - "https://github.com/lukehaas/RunJS"
tag:
  - "javascript"
  - "js"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lukehaas/RunJS/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/lukehaas/RunJS" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/lukehaas/RunJS" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
