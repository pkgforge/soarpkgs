#!/SBUILD
_disabled: false

pkg: "xonsh"
pkg_id: "github.com.xonsh.xonsh"
pkg_type: "appimage"
app_id: "github.com.xonsh.xonsh"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: ":shell: Python-powered shell. Full-featured and cross-platform."
distro_pkg:
  alpine:
    - "xonsh"
  archlinux:
    aur:
      - "xonsh-git"
    extra:
      - "xonsh"
  debian:
    - "xonsh"
  nixpkgs:
    - "xonsh"
    - "xonsh-unwrapped"
homepage:
  - "http://xon.sh"
  - "https://github.com/xonsh/xonsh"
  - "https://xon.sh"
maintainer:
  - "runner"
license:
  - "BSD"
  - "BSD and MIT"
  - "BSD-2-Clause"
  - "BSD-2-Clause AND BSD-3-Clause"
  - "BSD-2-Clause AND MIT"
  - "BSD-2-Clause and MIT"
  - "BSD-3-Clause"
  - "BSD-3-Clause AND BSD-2-Clause"
  - "FreeBSD"
  - "GPL-3.0-or-later"
  - "Permissive"
src_url:
  - "https://github.com/xonsh/xonsh"
tag:
  - "Development/Languages/Python"
  - "Shell"
  - "app-shells"
  - "extra/base"
  - "shells"
  - "system"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xonsh/xonsh/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/xonsh/xonsh" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
