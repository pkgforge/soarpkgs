#!/SBUILD
_disabled: false

pkg: "pennywise"
pkg_id: "github.com.kamranahmedse.pennywise"
pkg_type: "appimage"
app_id: "github.com.kamranahmedse.pennywise"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cross-platform application to open any website or media in a floating window"
distro_pkg:
  archlinux:
    aur:
      - "pennywise-bin"
homepage:
  - "https://github.com/kamranahmedse/pennywise"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/kamranahmedse/pennywise"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kamranahmedse/pennywise/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/kamranahmedse/pennywise" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
