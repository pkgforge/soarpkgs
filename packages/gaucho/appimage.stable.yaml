#!/SBUILD
_disabled: false

pkg: "gaucho"
pkg_id: "github.com.angrykoala.gaucho"
pkg_type: "appimage"
app_id: "github.com.angrykoala.gaucho"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Minimalist task launcher"
distro_pkg:
  archlinux:
homepage:
  - "https://angrykoala.github.io/gaucho"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU GPLv3"
src_url:
  - "https://github.com/angrykoala/gaucho"
tag:
  - "electron"
  - "gaucho"
  - "gui"
  - "launcher"
  - "vuejs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/angrykoala/gaucho/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/angrykoala/gaucho" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
