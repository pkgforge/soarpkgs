#!/SBUILD
_disabled: false

pkg: "yesplaymusic"
pkg_id: "github.com.qier222.YesPlayMusic"
pkg_type: "appimage"
app_id: "github.com.qier222.YesPlayMusic"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "高颜值的第三方网易云播放器，支持 Windows / macOS / Linux :electron:"
distro_pkg:
  archlinux:
    aur:
      - "yesplaymusic"
      - "yesplaymusic-appimage"
      - "yesplaymusic-bin"
      - "yesplaymusic-git"
  nixpkgs:
    - "yesplaymusic"
homepage:
  - "https://github.com/qier222/YesPlayMusic"
  - "https://music.qier222.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/qier222/YesPlayMusic"
tag:
  - "album"
  - "electron"
  - "sound"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/qier222/YesPlayMusic/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/qier222/YesPlayMusic" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
