#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/enumerepo/static.stable.yaml
_disabled: false

pkg: "enumerepo"
pkg_id: "github.com.trickest.enumerepo"
pkgver: "1.0.0"
pkg_type: "static"
ghcr_pkg: "trickest/enumerepo"
category:
  - "Utility"
description: "List all public repositories for (valid) GitHub usernames"
homepage:
  - "https://github.com/trickest/enumerepo"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/trickest/enumerepo/master/LICENSE"
note:
  - "Official binary from https://github.com/trickest/enumerepo"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "enumerepo"
src_url:
  - "https://github.com/trickest/enumerepo"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/trickest/enumerepo/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/trickest/enumerepo@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o enumerepo.tar.gz
    tar -xf "enumerepo.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "enumerepo" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "enumerepo.tar.gz"
