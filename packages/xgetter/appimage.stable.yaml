#!/SBUILD
_disabled: false

pkg: "xgetter"
pkg_id: "github.com.xgetter-team.xgetter"
pkg_type: "appimage"
app_id: "github.com.xgetter-team.xgetter"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Download video on Youtube, Facebook, X(Twitter), Instagram, Tiktok, Bilibili, Douyin, Youku, QQ, VK, Ok,..."
homepage:
  - "https://github.com/xgetter-team/xgetter"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/xgetter-team/xgetter"
tag:
  - "downloader"
  - "linux-desktop"
  - "macos-application"
  - "video-downloader"
  - "windows-desktop"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/xgetter-team/xgetter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/xgetter-team/xgetter" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/xgetter-team/xgetter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
