#!/SBUILD
_disabled: false

pkg: "orange"
pkg_id: "github.com.naaive.orange"
pkg_type: "appimage"
app_id: "github.com.naaive.orange"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Cross-platform local file search engine."
homepage:
  - "https://github.com/naaive/orange"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/naaive/orange"
tag:
  - "filesearch"
  - "filesystem"
  - "productivity"
  - "search"
  - "search-engine"
  - "tantivy"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/naaive/orange/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/naaive/orange" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
