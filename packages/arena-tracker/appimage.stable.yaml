#!/SBUILD
_disabled: false

pkg: "arena-tracker"
pkg_id: "github.com.supertriodo.Arena-Tracker"
pkg_type: "appimage"
app_id: "github.com.supertriodo.Arena-Tracker"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Arena Tracker is a deck tracker that gives you a lot of extra info while playing Hearthstone."
distro_pkg:
  archlinux:
    aur:
      - "arenatracker"
      - "arenatracker-bin"
      - "arenatracker-git"
homepage:
  - "https://github.com/supertriodo/Arena-Tracker"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
src_url:
  - "https://github.com/supertriodo/Arena-Tracker"
tag:
  - "deck-tracker"
  - "hearthstone"
  - "hearthstone-cards"
  - "hearthstone-deck-tracker"
  - "hearthstone-log"
  - "qt5"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/supertriodo/Arena-Tracker/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/supertriodo/Arena-Tracker" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
