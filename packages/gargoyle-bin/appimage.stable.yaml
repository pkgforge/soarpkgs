#!/SBUILD
_disabled: false

pkg: "gargoyle-bin"
pkg_id: "github.com.garglk.garglk"
pkg_type: "appimage"
app_id: "github.com.garglk.garglk"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A cross-platform IO layer for an interactive fiction player"
homepage:
  - "https://github.com/garglk/garglk"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/garglk/garglk"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/garglk/garglk/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/garglk/garglk" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/garglk/garglk" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
