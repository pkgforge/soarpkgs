#!/SBUILD
_disabled: false

pkg: "spmp"
pkg_id: "github.com.toasterofbread.spmp"
pkg_type: "appimage"
app_id: "github.com.toasterofbread.spmp"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A YouTube Music client with a focus on customisation of colours and song metadata. Built with Compose Multiplatform for Android and desktop."
distro_pkg:
  archlinux:
    aur:
      - "spmp"
homepage:
  - "https://github.com/toasterofbread/spmp"
maintainer:
  - "runner"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/toasterofbread/spmp"
tag:
  - "music"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/toasterofbread/spmp/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/toasterofbread/spmp" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/toasterofbread/spmp" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
