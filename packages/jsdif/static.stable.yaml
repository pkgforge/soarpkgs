#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jsdif/static.stable.yaml
_disabled: false

pkg: "jsdif"
pkg_id: "github.com.mirzaaghazadeh.jsdif.source"
pkg_type: "static"
ghcr_pkg: "mirzaaghazadeh/jsdif"
category:
  - "ConsoleOnly"
description: "JavaScript monitoring tool for bug bounty hunters"
homepage:
  - "https://github.com/mirzaaghazadeh/jsdif"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Official binary from https://github.com/mirzaaghazadeh/jsdif"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jsdif"
repology:
  - "jsdif"
src_url:
  - "https://github.com/mirzaaghazadeh/jsdif"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/mirzaaghazadeh/jsdif/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/mirzaaghazadeh/jsdif"
        cd jsdif
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jsdif
        cp jsdif /output/
      '
    cp "$SBUILD_TMPDIR/jsdif" "$SBUILD_OUTDIR/"
    strip jsdif
