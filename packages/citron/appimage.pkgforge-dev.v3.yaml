#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/citron/appimage.pkgforge-dev.v3.yaml
_disabled: false

pkg: "citron"
pkg_id: "github.com.pkgforge-dev.Citron-AppImage.v3"
pkg_type: "appimage"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
  - "Game"
description: "Nintendo Switch emulator forked from yuzu (x86-64-v3)"
distro_pkg:
  archlinux:
    aur:
      - "citron"
      - "citron-git"
  nixpkgs:
    - "citron"
homepage:
  - "https://citron-emu.org"
  - "https://git.sr.ht/~grtcdr/citron"
license:
  - id: "MIT"
    url: "https://git.sr.ht/~grtcdr/citron/blob/main/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Citron-AppImage"
  - "Optimized for x86-64-v3"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "citron"
repology:
  - "citron"
src_url:
  - "https://github.com/pkgforge-dev/Citron-AppImage"
tag:
  - "emulator"
  - "game"
x_exec:
  host:
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/Citron-AppImage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pkgforge-dev/Citron-AppImage@${PKGVER}" --match "appimage,v3" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac