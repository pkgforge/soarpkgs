#!/SBUILD
_disabled: false

pkg: "zx-poly"
pkg_id: "github.com.raydac.zxpoly"
pkg_type: "appimage"
app_id: "github.com.raydac.zxpoly"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "a multi-CPU ZX-Spectrum 128 concept platform"
homepage:
  - "https://github.com/raydac/zxpoly"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/raydac/zxpoly"
tag:
  - "emulator"
  - "java"
  - "multi-threading"
  - "spec256"
  - "z80-emulator"
  - "zx-poly"
  - "zx-spectrum"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/raydac/zxpoly/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/raydac/zxpoly" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/raydac/zxpoly" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
