#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/anewer/static.stable.yaml
_disabled: false

pkg: "anewer"
pkg_id: "github.com.ysf.anewer"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "ysf/anewer"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Append lines from stdin to a file if they don't already exist in the file"
homepage:
  - "https://github.com/ysf/anewer"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/ysf/anewer/raw/211611de17fe592f8b2e864d63c04bd537422055/LICENSE"
note:
  - "Official binary from https://github.com/ysf/anewer"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "anewer"
repology:
  - "anewer"
src_url:
  - "https://github.com/ysf/anewer"
tag:
  - "bugbounty"
  - "uniq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/ysf/anewer" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ysf/anewer@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o anewer.zip
    7z x "anewer.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/anewer" "$SBUILD_OUTDIR/$PKG"
    rm -rf "anewer.zip"
