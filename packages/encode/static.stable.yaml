#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/encode/static.stable.yaml
_disabled: false

pkg: "encode"
pkg_id: "github.com.Brum3ns.encode"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "Brum3ns/encode"
category:
  - "Utility"
description: "Encode|Decode input from stdin"
homepage:
  - "https://github.com/Brum3ns/encode"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/Brum3ns/encode/master/LICENSE"
note:
  - "Official binary from https://github.com/Brum3ns/encode"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "encode"
src_url:
  - "https://github.com/Brum3ns/encode"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Brum3ns/encode/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/Brum3ns/encode@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o encode.tar.gz
    tar -xf "encode.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "encode" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "encode.tar.gz"
