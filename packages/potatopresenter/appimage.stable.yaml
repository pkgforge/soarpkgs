#!/SBUILD
_disabled: false

pkg: "potatopresenter"
pkg_id: "github.com.thgier.PotatoPresenter"
pkg_type: "appimage"
app_id: "github.com.thgier.PotatoPresenter"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Tool to create presentation slides that can be exported as PDF."
distro_pkg:
  archlinux:
    aur:
      - "potatopresenter"
      - "potatopresenter-appimage"
homepage:
  - "https://github.com/thgier/PotatoPresenter"
maintainer:
  - "runner"
license:
  - "LGPL2.1"
src_url:
  - "https://github.com/thgier/PotatoPresenter"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/thgier/PotatoPresenter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/thgier/PotatoPresenter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
