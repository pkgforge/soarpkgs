#!/SBUILD
_disabled: false

pkg: "dropbox"
pkg_id: "github.com.ivan-hc.Dropbox-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Dropbox-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Unofficial AppImage of Dropbox built from AUR."
distro_pkg:
  archlinux:
    aur:
      - "dropbox"
homepage:
  - "https://www.dropbox.com"
  - "https://www.dropboxforum.com/t5/Dropbox-desktop-client-builds/bd-p/101003016"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD-2"
  - "CC-BY-ND-3.0"
  - "Dropbox license"
  - "FTL"
  - "GPL-3.0-or-later"
  - "GPL3+"
  - "LGPL-2"
  - "MIT"
  - "custom"
  - "dropbox"
  - "openssl"
src_url:
  - "https://github.com/ivan-hc/Dropbox-appimage"
tag:
  - "Networking/Remote"
  - "Tools"
  - "cloud"
  - "network"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Dropbox-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Dropbox-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
