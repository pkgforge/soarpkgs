#!/SBUILD
_disabled: false

pkg: "lx-music-desktop"
pkg_id: "github.com.lyswhut.lx-music-desktop"
pkg_type: "appimage"
app_id: "github.com.lyswhut.lx-music-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "一个基于 electron 的音乐软件"
distro_pkg:
  archlinux:
    aur:
      - "lx-music-desktop"
      - "lx-music-desktop-appimage"
      - "lx-music-desktop-git"
  nixpkgs:
    - "lx-music-desktop"
homepage:
  - "https://github.com/lyswhut/lx-music-desktop"
  - "https://lxmusic.toside.cn"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache-2.0"
src_url:
  - "https://github.com/lyswhut/lx-music-desktop"
tag:
  - "album"
  - "cloudmusic"
  - "music"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lyswhut/lx-music-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/lyswhut/lx-music-desktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/lyswhut/lx-music-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
