#!/SBUILD
_disabled: false

pkg: "radix-wallet"
pkg_id: "github.com.radixdlt.desktop-wallet"
pkg_type: "appimage"
app_id: "github.com.radixdlt.desktop-wallet"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Radix DLT desktop wallet"
homepage:
  - "https://github.com/radixdlt/desktop-wallet"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/radixdlt/desktop-wallet"
tag:
  - "github-safe-settings"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/radixdlt/desktop-wallet/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/radixdlt/desktop-wallet" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
