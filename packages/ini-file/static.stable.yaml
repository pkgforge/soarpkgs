#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/ini-file/static.stable.yaml
_disabled: false

pkg: "ini-file"
pkg_id: "github.com.bitnami.ini-file.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "bitnami/ini-file/source"
category:
  - "Development"
  - "Utility"
description: "CLI tool for modifying .ini files"
homepage:
  - "https://github.com/bitnami/ini-file/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/bitnami/ini-file/source/master/LICENSE"
note:
  - "Official binary from https://github.com/bitnami/ini-file/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "ini-file"
src_url:
  - "https://github.com/bitnami/ini-file/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/bitnami/ini-file/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/bitnami/ini-file/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o ini-file.tar.gz || \
    soar dl "https://github.com/bitnami/ini-file/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o ini-file.tar.gz || \
    soar dl "https://github.com/bitnami/ini-file/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o ini-file.tar.gz
    tar -xf "ini-file.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "ini-file.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "ini-file" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "ini-file-\*" -exec mv {} "$SBUILD_OUTDIR/ini-file" \; || \
    mv "$SBUILD_TMPDIR/ini-file" "$SBUILD_OUTDIR/ini-file"
    rm -rf "ini-file.tar.gz"
