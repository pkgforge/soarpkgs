#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/keep-sorted/static.stable.yaml
_disabled: false

pkg: "keep-sorted"
pkg_id: "github.com.google.keep-sorted.source"
pkg_type: "static"
ghcr_pkg: "google/keep-sorted"
category:
  - "ConsoleOnly"
description: "Language-agnostic Formatter that sorts lines between two markers in a larger file"
homepage:
  - "https://github.com/google/keep-sorted"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/google/keep-sorted/raw/1e5a2571bd77c2f64f9933269567188238fed16a/LICENSE"
note:
  - "Official binary from https://github.com/google/keep-sorted"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "keep-sorted"
repology:
  - "keep-sorted"
src_url:
  - "https://github.com/google/keep-sorted"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/google/keep-sorted/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/google/keep-sorted"
        cd keep-sorted
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/keep-sorted
        cp keep-sorted /output/
      '
    cp "$SBUILD_TMPDIR/keep-sorted" "$SBUILD_OUTDIR/"
    strip keep-sorted
