#!/SBUILD
_disabled: false

pkg: "playbox"
pkg_id: "github.com.cjdenio.playbox"
pkg_type: "appimage"
app_id: "github.com.cjdenio.playbox"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "An audio playback system for the live production industry."
distro_pkg:
  archlinux:
    aur:
      - "playbox"
homepage:
  - "http://sourceforge.net/projects/playbox"
maintainer:
  - "runner"
license:
  - "GPLv3"
src_url:
  - "https://github.com/cjdenio/playbox"
tag:
  - "audio-engineering"
  - "audio-player"
  - "electron"
  - "electron-builder"
  - "javascript"
  - "nodejs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cjdenio/playbox/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cjdenio/playbox" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
