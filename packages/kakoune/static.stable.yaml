#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kakoune/static.stable.yaml
_disabled: false

pkg: "kakoune"
pkg_id: "github.com.mawww.kakoune"
pkg_type: "static"
ghcr_pkg: "mawww/kakoune"
category:
  - "ConsoleOnly"
description: "a better code editor"
homepage:
  - "https://github.com/mawww/kakoune"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/aptly-dev/aptly/raw/90343b21d3199e097f6a31803ec3fbfbe1471723/LICENSE"
note:
  - "Official binary from https://github.com/mawww/kakoune"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kakoune"
repology:
  - "kakoune"
src_url:
  - "https://github.com/mawww/kakoune"
tag:
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/mawww/kakoune/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/mawww/kakoune@v${PKGVER}" --glob "kakoune_linux_${ARCH}*" --yes -o kakoune.tar.gz
    tar -xf "kakoune.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/kakoune" "$SBUILD_OUTDIR/$PKG"
    rm -rf "kakoune.tar.gz"
