#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/job-security/static.stable.yaml
_disabled: false

pkg: "job-security"
pkg_id: "github.com.yshui.job-security"
pkg_type: "static"
ghcr_pkg: "yshui/job-security"
category:
  - "ConsoleOnly"
description: "A tool to put running programs into background/foreground & provide Job Control to any Shell"
homepage:
  - "https://github.com/yshui/job-security"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
note:
  - "Official binary from https://github.com/yshui/job-security"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "job-security"
repology:
  - "job-security"
src_url:
  - "https://github.com/yshui/job-security"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/yshui/job-security/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/yshui/job-security"
        cd job-security
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/job-security
        cp job-security /output/
      '
    cp "$SBUILD_TMPDIR/job-security" "$SBUILD_OUTDIR/"
    strip job-security
