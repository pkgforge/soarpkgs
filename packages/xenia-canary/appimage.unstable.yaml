#!/SBUILD
_disabled: false

pkg: "xenia-canary"
pkg_id: "pkgforge-dev.xenia-canary"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/xenia-canary"
category:
  - "Emulator"
  - "Game"
description: "Xbox 360 emulator (canary build)"
homepage:
  - "https://xenia.jp"
  - "https://github.com/xenia-canary/xenia-canary"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "BSD-3-Clause"
build_asset:
  - url: "https://raw.githubusercontent.com/xenia-canary/xenia-canary/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/xenia-canary-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "xenia-canary"
repology:
  - "xenia-canary"
src_url:
  - "https://github.com/pkgforge-dev/xenia-canary-AppImage"
tag:
  - "emulator"
  - "gaming"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION="HEAD-$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/xenia-canary-AppImage/releases/latest?per_page=20" | jq -r '.tag_name' | tr -d '"'\''[:space:]')"
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/xenia-canary-AppImage@${REMOTE_PKGVER#HEAD-}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
