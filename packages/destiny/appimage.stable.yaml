#!/SBUILD
_disabled: false

pkg: "destiny"
pkg_id: "github.com.LeastAuthority.destiny"
pkg_type: "appimage"
app_id: "github.com.LeastAuthority.destiny"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Destiny – Cross-platform Magic Wormhole graphical client"
distro_pkg:
  archlinux:
    aur:
      - "destiny-appimage"
homepage:
  - "https://github.com/LeastAuthority/destiny"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/LeastAuthority/destiny"
tag:
  - "android"
  - "dart"
  - "flutter"
  - "golang"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/LeastAuthority/destiny/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/LeastAuthority/destiny" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
