#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sdns/static.stable.yaml
_disabled: false

pkg: "sdns"
pkg_id: "github.com.semihalev.sdns.source"
pkg_type: "static"
category:
  - ""
description: "A high-performance, recursive DNS resolver server with DNSSEC support"
homepage:
  - "  - https://github.com/semihalev/sdns"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/semihalev/sdns/master/LICENSE"
note:
  - "Official binary from https://github.com/semihalev/sdns"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sdns"
src_url:
  - "https://github.com/semihalev/sdns"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/semihalev/sdns/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/semihalev/sdns@v${PKGVER}" --glob "sdns_linux_${ARCH}.tar.gz" --yes -o sdns.tar.gz
    tar -xf "sdns.tar.gz" -C "/"
    mv "/sdns" "/$PKG"
    rm -rf "sdns.tar.gz"
