#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/k9s/static.stable.yaml
_disabled: false

pkg: "k9s"
pkg_id: "github.com.derailed.k9s"
pkg_type: "static"
ghcr_pkg: "derailed/k9s"
category:
  - "ConsoleOnly"
description: "Terminal UI to interact with Kubernetes clusters"
homepage:
  - "https://k9scli.io"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/derailed/k9s/raw/464207797581d95d2537890932a4bd18e4a6a8bf/LICENSE"
note:
  - "Official binary from https://github.com/derailed/k9s"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "k9s"
repology:
  - "k9s"
src_url:
  - "https://github.com/derailed/k9s"
tag:
  - "kubernetes"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/derailed/k9s/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/derailed/k9s"
        cd k9s
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/k9s
        cp k9s /output/
      '
    cp "$SBUILD_TMPDIR/k9s" "$SBUILD_OUTDIR/"
    strip k9s
