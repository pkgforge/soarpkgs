#!/SBUILD
_disabled: false

pkg: "geofs"
pkg_id: "github.com.Jminding.GeoFS-Desktop"
pkg_type: "appimage"
app_id: "github.com.Jminding.GeoFS-Desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "GeoFS flight sim as a desktop application; supported on macOS, Windows, and Linux!"
homepage:
  - "https://github.com/Jminding/GeoFS-Desktop"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/Jminding/GeoFS-Desktop"
tag:
  - "desktop"
  - "desktop-app"
  - "desktop-application"
  - "desktop-applications"
  - "flight-simulation"
  - "flight-simulator"
  - "geo-fs"
  - "geofs"
  - "linux"
  - "macos"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Jminding/GeoFS-Desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Jminding/GeoFS-Desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
