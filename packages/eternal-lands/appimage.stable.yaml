#!/SBUILD
_disabled: false

pkg: "eternal-lands"
pkg_id: "github.com.raduprv.Eternal-Lands"
pkg_type: "appimage"
app_id: "github.com.raduprv.Eternal-Lands"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "eternallands"
      - "eternallands-appimage"
homepage:
  - "http://www.eternal-lands.com"
  - "https://github.com/raduprv/Eternal-Lands"
  - "https://www.eternal-lands.com"
maintainer:
  - "runner"
license:
  - "QTPL-based"
  - "SUSE-Freeware"
  - "custom"
  - "eternal_lands"
src_url:
  - "https://github.com/raduprv/Eternal-Lands"
tag:
  - "Amusements/Games/Other"
  - "games"
  - "games-rpg"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/raduprv/Eternal-Lands/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/raduprv/Eternal-Lands" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/raduprv/Eternal-Lands" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
