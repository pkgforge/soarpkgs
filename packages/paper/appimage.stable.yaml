#!/SBUILD
_disabled: false

pkg: "paper"
pkg_id: "github.com.anupam-git.paper"
pkg_type: "appimage"
app_id: "github.com.anupam-git.paper"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A CLI Tool to set a random wallpaper from Unsplash.com"
distro_pkg:
  archlinux:
    aur:
      - "paper-bin"
homepage:
  - "https://cloud.iostud.io/index.php/s"
  - "https://github.com/rrthomas/paper"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND FSFAP"
  - "GPL3"
  - "GPLv3"
  - "GPLv3+"
  - "GPLv3+ and FSFAP"
  - "unknown"
src_url:
  - "https://github.com/anupam-git/paper"
tag:
  - "Print"
  - "Publishing"
  - "Text"
  - "app:console"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/anupam-git/paper/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/anupam-git/paper@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
