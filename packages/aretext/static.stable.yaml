#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aretext/static.stable.yaml
_disabled: false

pkg: "aretext"
pkg_id: "github.com.aretext.aretext"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "aretext/aretext"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Minimalist text editor with vim-compatible key bindings"
homepage:
  - "https://github.com/aretext/aretext"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/aretext/aretext/raw/a3705456f3154fafad156252e4a67e72ad3fb295/LICENSE"
note:
  - "Official binary from https://github.com/aretext/aretext"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aretext"
repology:
  - "aretext"
src_url:
  - "https://github.com/aretext/aretext"
tag:
  - "code-editor"
  - "modal-editing"
  - "text-editor"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/aretext/aretext" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aretext/aretext@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o aretext.zip
    7z x "aretext.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aretext" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aretext.zip"
