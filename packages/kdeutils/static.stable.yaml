#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kdeutils/static.stable.yaml
_disabled: false

pkg: "kdeutils"
pkg_id: "ivan-hc/kdeutils-appimage"
pkg_type: "static"
ghcr_pkg: "ivan-hc/KDE-utils-appimage"
category:
  - "Utility"
description: "_default:"
homepage:
  - "https://www.kde.org/applications/utilities"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL2.0"
    url: "https://github.com/ivan-hc/KDE-utils-appimage/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/ivan-hc/KDE-utils-appimage"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kdeutils"
repology:
  - "kdeutils"
src_url:
  - "https://github.com/ivan-hc/KDE-utils-appimage"
tag:
  - Kde
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ivan-hc/kdeutils-appimage/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ivan-hc/kdeutils-appimage" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/kdeutils-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
