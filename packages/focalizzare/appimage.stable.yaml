#!/SBUILD
_disabled: false

pkg: "focalizzare"
pkg_id: "github.com.VitoVan.focalizzare"
pkg_type: "appimage"
app_id: "github.com.VitoVan.focalizzare"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A Timer for Pomodoro Technique."
homepage:
  - "https://github.com/VitoVan/focalizzare"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v2.0"
src_url:
  - "https://github.com/VitoVan/focalizzare"
tag:
  - "calm"
  - "focalizzare"
  - "lisp"
  - "pomodoro"
  - "timer"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/VitoVan/focalizzare/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/VitoVan/focalizzare" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
