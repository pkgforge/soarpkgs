#!/SBUILD
_disabled: false

pkg: "slic3r"
pkg_id: "github.com.slic3r.Slic3r"
pkg_type: "appimage"
app_id: "github.com.slic3r.Slic3r"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Open Source toolpath generator for 3D printers"
distro_pkg:
  archlinux:
    aur:
      - "slic3r"
      - "slic3r-bin"
      - "slic3r-dev"
      - "slic3r-git"
  debian:
    - "slic3r"
  nixpkgs:
    - "slic3r"
homepage:
  - "http://slic3r.org"
  - "https://slic3r.org"
maintainer:
  - "runner"
license:
  - "AGPL-3.0"
  - "AGPL-3.0-only"
  - "AGPL-3.0-or-later"
  - "AGPL3"
  - "AGPLv3"
  - "AGPLv3 and CC-BY"
  - "GNU Affero General Public License, version 3.0"
  - "GPL"
src_url:
  - "https://github.com/slic3r/Slic3r"
tag:
  - "Applications/Engineering"
  - "Engineering"
  - "Sciences/Other"
  - "perl"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/slic3r/Slic3r/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/slic3r/Slic3r" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
