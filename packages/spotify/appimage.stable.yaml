#!/SBUILD
_disabled: false

pkg: "spotify"
pkg_id: "github.com.ivan-hc.Spotify-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Spotify-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Unofficial AppImage for Spotify"
distro_pkg:
  archlinux:
    aur:
      - "spotify"
      - "spotify-dev"
      - "spotify-edge"
      - "spotify-snapstore"
  nixpkgs:
    - "spotify"
    - "spotify-unwrapped"
homepage:
  - "http://spotify.com"
  - "http://www.spotify.com"
  - "https://www.spotify.com"
  - "https://www.spotify.com/download/linux"
  - "https://www.spotify.com/download/windows"
  - "https://www.spotify.com/mx/download/windows"
  - "https://www.spotify.com/us"
  - "https://www.spotify.com/us/download/windows"
maintainer:
  - "runner"
license:
  - "Copyright  2006-2010 Spotify Ltd."
  - "Freeware"
  - "GPLv3"
  - "Spotify"
  - "Unfree"
  - "custom"
src_url:
  - "https://github.com/ivan-hc/Spotify-appimage"
tag:
  - "Applications/Multimedia"
  - "Music"
  - "Sound"
  - "album"
  - "media-sound"
  - "multimedia"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Spotify-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Spotify-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
