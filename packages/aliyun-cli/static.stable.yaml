#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aliyun-cli/static.stable.yaml
_disabled: false

pkg: "aliyun-cli"
pkg_id: "github.com.aliyun.aliyun-cli.source"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "aliyun/aliyun-cli"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Universal Command-Line Interface for Alibaba Cloud"
homepage:
  - "https://github.com/aliyun/aliyun-cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Apache-2.0"
    url: "https://github.com/aliyun/aliyun-cli/raw/b5a8bebfd5809be984f1c9ffe35cf25bcb3bd2b7/LICENSE"
note:
  - "Official binary from https://github.com/aliyun/aliyun-cli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aliyun-cli==aliyun"
repology:
  - "aliyun-cli"
src_url:
  - "https://github.com/aliyun/aliyun-cli"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/aliyun/aliyun-cli" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aliyun/aliyun-cli@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o aliyun-cli.zip
    7z x "aliyun-cli.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aliyun-cli" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aliyun-cli.zip"
