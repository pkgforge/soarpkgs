#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kcov/static.stable.yaml
_disabled: false

pkg: "kcov"
pkg_id: "julien-montmartin/kcov-appimage"
pkg_type: "static"
ghcr_pkg: "julien-montmartin/kcov-appimage"
category:
  - "Utility"
description: "Produce a Linux AppImage of kcov code coverage tool"
homepage:
  - "http://simonkagstrom.github.io/kcov"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MULTI"
    url: "https://github.com/julien-montmartin/kcov-appimage/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/julien-montmartin/kcov-appimage"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kcov"
repology:
  - "kcov"
src_url:
  - "https://github.com/julien-montmartin/kcov-appimage"
tag:
  - Development/Tools
  - Development/Tools/Other
  - dev-util
  - devel
  - development
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/julien-montmartin/kcov-appimage/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/julien-montmartin/kcov-appimage" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/julien-montmartin/kcov-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
