#!/SBUILD
_disabled: false

pkg: "eyedropper"
pkg_id: "pkgforge-dev.eyedropper"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/eyedropper"
category:
  - "Graphics"
  - "Utility"
description: "Pick and format colors"
homepage:
  - "https://github.com/FineFindus/eyedropper"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/FineFindus/eyedropper/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Eyedropper-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "eyedropper"
repology:
  - "eyedropper"
src_url:
  - "https://github.com/pkgforge-dev/Eyedropper-AppImage"
tag:
  - "graphics"
  - "utility"
  - "color"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Eyedropper-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Eyedropper-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
