#!/SBUILD
_disabled: false
pkg: "secrets"
pkg_id: "pkgforge-dev.secrets"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/secrets"
category:
  - "Security"
  - "Utility"
description: "Manage your passwords"
homepage:
  - "https://gitlab.gnome.org/World/secrets"
  - "https://github.com/pkgforge-dev/Secrets-AppImage"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/World/secrets/-/raw/master/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Secrets-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "secrets"
repology:
  - "secrets"
src_url:
  - "https://github.com/pkgforge-dev/Secrets-AppImage"
tag:
  - "security"
  - "password"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Secrets-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Secrets-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
