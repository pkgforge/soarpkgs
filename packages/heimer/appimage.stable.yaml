#!/SBUILD
_disabled: false

pkg: "heimer"
pkg_id: "github.com.juzzlin.Heimer"
pkg_type: "appimage"
app_id: "github.com.juzzlin.Heimer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Heimer is a simple cross-platform mind map, diagram, and note-taking tool written in Qt."
distro_pkg:
  archlinux:
    aur:
      - "heimer"
      - "heimer-bin"
      - "heimer-git"
  nixpkgs:
    - "heimer"
homepage:
  - "http://juzzlin.github.io/Heimer/index.html"
  - "https://github.com/juzzlin/Heimer"
  - "https://github.com/juzzlin/heimer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "CC-BY-SA-3.0 AND GPL-3.0-only"
  - "GNU GPLv3"
  - "GPL-3.0"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/juzzlin/Heimer"
tag:
  - "Productivity/Office/Other"
  - "app-office"
  - "education"
  - "graphics"
  - "office"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/juzzlin/Heimer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/juzzlin/Heimer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
