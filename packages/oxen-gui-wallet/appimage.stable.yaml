#!/SBUILD
_disabled: false

pkg: "oxen-gui-wallet"
pkg_id: "github.com.oxen-io.oxen-electron-gui-wallet"
pkg_type: "appimage"
app_id: "github.com.oxen-io.oxen-electron-gui-wallet"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Oxen electron GUI wallet"
homepage:
  - "https://github.com/oxen-io/oxen-electron-gui-wallet"
maintainer:
  - "runner"
license:
  - "Other"
src_url:
  - "https://github.com/oxen-io/oxen-electron-gui-wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/oxen-io/oxen-electron-gui-wallet/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/oxen-io/oxen-electron-gui-wallet" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
