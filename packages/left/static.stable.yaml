#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/left/static.stable.yaml
_disabled: false

pkg: "left"
pkg_id: "aquaspy/Left"
pkg_type: "static"
ghcr_pkg: "aquaspy/Left"
category:
  - "Utility"
description: "Distractionless Writing Tool"
homepage:
  - "https://github.com/aquaspy/Left"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "Other"
    url: "https://github.com/aquaspy/Left/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/aquaspy/Left"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "left"
repology:
  - "left"
src_url:
  - "https://github.com/aquaspy/Left"
tag:
  - utility
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/aquaspy/Left/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/aquaspy/Left" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/aquaspy/Left" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
