#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/sudo/static.stable.yaml
_disabled: false

pkg: "sudo"
pkg_id: "github.com.sudo-project.sudo"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "sudo-project/sudo"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/sudo-project/sudo"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/sudo-project/sudo/main/LICENSE"
note:
  - "Official binary from https://github.com/sudo-project/sudo"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sudo"
src_url:
  - "https://github.com/sudo-project/sudo"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/sudo-project/sudo/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/sudo-project/sudo@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o sudo.tar.gz ||     soar dl "https://github.com/sudo-project/sudo@v${PKGVER}" --glob "*${ARCH}*" --yes -o sudo.tar.gz ||     soar dl "https://github.com/sudo-project/sudo@v${PKGVER}" --glob "*linux*" --yes -o sudo.tar.gz
    tar -xf "sudo.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "sudo*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/sudo" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/sudo" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "sudo.tar.gz"
