#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/katvan/static.stable.yaml
_disabled: false

pkg: "katvan"
pkg_id: "IgKh/katvan"
pkg_type: "static"
ghcr_pkg: "IgKh/katvan"
category:
  - "Utility"
description: "A bare-bones editor for Typst files, with a bias for Right-to-Left editing"
homepage:
  - "https://github.com/IgKh/katvan"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL3.0orlater"
    url: "https://github.com/IgKh/katvan/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/IgKh/katvan"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "katvan"
repology:
  - "katvan"
src_url:
  - "https://github.com/IgKh/katvan"
tag:
  - hebrew
  - qt
  - typst
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/IgKh/katvan/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/IgKh/katvan" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/IgKh/katvan" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
