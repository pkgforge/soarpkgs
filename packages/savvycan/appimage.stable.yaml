#!/SBUILD
_disabled: false

pkg: "savvycan"
pkg_id: "github.com.collin80.SavvyCAN"
pkg_type: "appimage"
app_id: "github.com.collin80.SavvyCAN"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "QT based cross platform canbus tool"
distro_pkg:
  alpine:
    - "savvycan"
  archlinux:
    aur:
      - "savvycan"
  nixpkgs:
    - "savvycan"
homepage:
  - "https://github.com/collin80/SavvyCAN"
  - "https://savvycan.com"
  - "https://www.savvycan.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/collin80/SavvyCAN"
tag:
  - "net"
  - "sci-electronics"
  - "system"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/collin80/SavvyCAN/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/collin80/SavvyCAN" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
