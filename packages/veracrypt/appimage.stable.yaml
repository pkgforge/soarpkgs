#!/SBUILD
_disabled: false
pkg: "veracrypt"
pkg_id: "pkgforge-dev.veracrypt"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/veracrypt"
category:
  - "Security"
  - "Utility"
description: "Disk encryption software"
homepage:
  - "https://www.veracrypt.fr"
  - "https://github.com/pkgforge-dev/VeraCrypt-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "Apache-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/veracrypt/VeraCrypt/refs/heads/master/License.txt"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/VeraCrypt-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "veracrypt"
repology:
  - "veracrypt"
src_url:
  - "https://github.com/pkgforge-dev/VeraCrypt-AppImage"
tag:
  - "security"
  - "encryption"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/VeraCrypt-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/VeraCrypt-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
