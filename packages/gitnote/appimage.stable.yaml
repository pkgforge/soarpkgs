#!/SBUILD
_disabled: false

pkg: "gitnote"
pkg_id: "github.com.zhaopengme.gitnote"
pkg_type: "appimage"
app_id: "github.com.zhaopengme.gitnote"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A modern note taking app based on GIT that does not require a local GIT environment."
distro_pkg:
  archlinux:
homepage:
  - "https://github.com/zhaopengme/gitnote"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/zhaopengme/gitnote"
tag:
  - "electron"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/zhaopengme/gitnote/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/zhaopengme/gitnote" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
