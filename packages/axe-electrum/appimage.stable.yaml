#!/SBUILD
_disabled: false

pkg: "axe-electrum"
pkg_id: "github.com.AXErunners.electrum-axe"
pkg_type: "appimage"
app_id: "github.com.AXErunners.electrum-axe"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "lightweight client for AXE network"
homepage:
  - "https://github.com/AXErunners/electrum-axe"
maintainer:
  - "runner"
license:
  - "MIT License"
src_url:
  - "https://github.com/AXErunners/electrum-axe"
tag:
  - "blockchain"
  - "p2p"
  - "spv"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/AXErunners/electrum-axe/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/AXErunners/electrum-axe" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
