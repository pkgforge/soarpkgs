#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/airixss/static.stable.yaml
_disabled: false

pkg: "airixss"
pkg_id: "github.com.ferreiraklet.airixss"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "ferreiraklet/airixss"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Finding XSS during recon"
homepage:
  - "https://github.com/ferreiraklet/airixss"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/ferreiraklet/airixss/raw/4c36e01b78fd83f160bc7df6b799e48ad920d9cb/LICENSE"
note:
  - "Official binary from https://github.com/ferreiraklet/airixss"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "airixss"
src_url:
  - "https://github.com/ferreiraklet/airixss"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/ferreiraklet/airixss" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ferreiraklet/airixss@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o airixss.zip
    7z x "airixss.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/airixss" "$SBUILD_OUTDIR/$PKG"
    rm -rf "airixss.zip"
