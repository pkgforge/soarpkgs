#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hashcat-utils/static.stable.yaml
_disabled: false

pkg: "hashcat-utils"
pkg_id: "github.com.hashcat.hashcat-utils"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "hashcat/hashcat-utils"
category:
  - "Development"
  - "Utility"
description: "Hashcat utils core utilities"
homepage:
  - "https://github.com/hashcat/hashcat-utils"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/hashcat/hashcat-utils/master/LICENSE"
note:
  - "Official binary from https://github.com/hashcat/hashcat-utils"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hashcat-utils"
src_url:
  - "https://github.com/hashcat/hashcat-utils"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/hashcat/hashcat-utils/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/hashcat/hashcat-utils@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hashcat-utils.tar.gz || \
    soar dl "https://github.com/hashcat/hashcat-utils@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hashcat-utils.tar.gz || \
    soar dl "https://github.com/hashcat/hashcat-utils@v${PKGVER}" --glob "*${ARCH}*" --yes -o hashcat-utils.tar.gz
    tar -xf "hashcat-utils.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hashcat-utils.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hashcat-utils" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hashcat-utils-\*" -exec mv {} "$SBUILD_OUTDIR/hashcat-utils" \; || \
    mv "$SBUILD_TMPDIR/hashcat-utils" "$SBUILD_OUTDIR/hashcat-utils"
    rm -rf "hashcat-utils.tar.gz"
