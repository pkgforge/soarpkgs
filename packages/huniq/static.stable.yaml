#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/huniq/static.stable.yaml
_disabled: false

pkg: "huniq"
pkg_id: "github.com.koraa.huniq.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "koraa/huniq/source"
category:
  - "Development"
  - "Utility"
description: "Filter out duplicates on the command line"
homepage:
  - "https://github.com/koraa/huniq/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/koraa/huniq/source/master/LICENSE"
note:
  - "Official binary from https://github.com/koraa/huniq/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "huniq"
src_url:
  - "https://github.com/koraa/huniq/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/koraa/huniq/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/koraa/huniq/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o huniq.tar.gz || \
    soar dl "https://github.com/koraa/huniq/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o huniq.tar.gz || \
    soar dl "https://github.com/koraa/huniq/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o huniq.tar.gz
    tar -xf "huniq.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "huniq.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "huniq" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "huniq-\*" -exec mv {} "$SBUILD_OUTDIR/huniq" \; || \
    mv "$SBUILD_TMPDIR/huniq" "$SBUILD_OUTDIR/huniq"
    rm -rf "huniq.tar.gz"
