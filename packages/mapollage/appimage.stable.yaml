#!/SBUILD
_disabled: false

pkg: "mapollage"
pkg_id: "github.com.trixon.mapollage"
pkg_type: "appimage"
app_id: "github.com.trixon.mapollage"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Mapollage is a photo kml generator for Google Earth"
distro_pkg:
  archlinux:
    aur:
      - "mapollage"
homepage:
  - "https://trixon.se/projects/mapollage"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache"
src_url:
  - "https://github.com/trixon/mapollage"
tag:
  - "google-earth"
  - "kml"
  - "netbeans-platform"
  - "photo"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/trixon/mapollage/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/trixon/mapollage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
