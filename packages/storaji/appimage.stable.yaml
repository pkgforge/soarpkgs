#!/SBUILD
_disabled: false

pkg: "storaji"
pkg_id: "github.com.IndomaximTechID.storaji"
pkg_type: "appimage"
app_id: "github.com.IndomaximTechID.storaji"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: ":ledger: The light/responsive inventory management system available on Windows, macOS and Linux."
homepage:
  - "https://github.com/IndomaximTechID/storaji"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/IndomaximTechID/storaji"
tag:
  - "api"
  - "backend"
  - "inventory"
  - "management"
  - "services"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/IndomaximTechID/storaji/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/IndomaximTechID/storaji" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
