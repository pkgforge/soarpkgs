#!/SBUILD
_disabled: false

pkg: "imapsyncclient"
pkg_id: "github.com.ridaamirini.ImapSyncClient"
pkg_type: "appimage"
app_id: "github.com.ridaamirini.ImapSyncClient"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ImapSync Desktop Client"
homepage:
  - "https://github.com/ridaamirini/ImapSyncClient"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/ridaamirini/ImapSyncClient"
tag:
  - "electron"
  - "imap"
  - "imapsync"
  - "impasync-client"
  - "vuejs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ridaamirini/ImapSyncClient/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ridaamirini/ImapSyncClient" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
