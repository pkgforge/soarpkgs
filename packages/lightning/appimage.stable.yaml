#!/SBUILD
_disabled: false

pkg: "lightning"
pkg_id: "github.com.lightninglabs.lightning-app"
pkg_type: "appimage"
app_id: "github.com.lightninglabs.lightning-app"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "An easy-to-use cross-platform Lightning wallet"
homepage:
  - "https://github.com/lightninglabs/lightning-app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/lightninglabs/lightning-app"
tag:
  - "bitcoin"
  - "cryptocurrency"
  - "electron-app"
  - "lightning"
  - "react"
  - "wallet"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lightninglabs/lightning-app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lightninglabs/lightning-app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
