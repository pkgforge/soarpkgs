#!/SBUILD
_disabled: false

pkg: "cryplicity"
pkg_id: "github.com.Kthulu120.mangle"
pkg_type: "appimage"
app_id: "github.com.Kthulu120.mangle"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A Crypto Portfolio Tracker Tool"
homepage:
  - "https://github.com/Kthulu120/mangle"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/Kthulu120/mangle"
tag:
  - "blockchain"
  - "cryptocurrency"
  - "ethereum"
  - "finance"
  - "portfolio"
  - "portfolio-optimization"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Kthulu120/mangle/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Kthulu120/mangle" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
