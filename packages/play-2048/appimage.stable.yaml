#!/SBUILD
_disabled: false

pkg: "play-2048"
pkg_id: "github.com.mgrojo.play_2048"
pkg_type: "appimage"
app_id: "github.com.mgrojo.play_2048"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "2048 game: merge equal tiles until you add up to 2048"
homepage:
  - "https://github.com/mgrojo/play_2048"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/mgrojo/play_2048"
tag:
  - "2048-game"
  - "ada"
  - "puzzle"
  - "sfml"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mgrojo/play_2048/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mgrojo/play_2048" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
