#!/SBUILD
_disabled: false

pkg: "kadium"
pkg_id: "github.com.probablykasper.kadium"
pkg_type: "appimage"
app_id: "github.com.probablykasper.kadium"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "App for staying ontop of YouTube channels uploads"
homepage:
  - "https://github.com/probablykasper/kadium"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/probablykasper/kadium"
tag:
  - "linux"
  - "macos"
  - "notifications"
  - "tauri"
  - "windows"
  - "youtube"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/probablykasper/kadium/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/probablykasper/kadium" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
