#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/freerdp/appimage.ppkg.stable.yaml
_disabled: false

pkg: "freerdp"
pkg_id: "ppkg.bundle.freerdp.stable"
pkg_type: "appimage"
category:
  - "ConsoleOnly"
  - "Utility"
description: 
  _default: "Free implementation of the Remote Desktop Protocol [freerdp]"
  freerdp: "Free implementation of the Remote Desktop Protocol [freerdp]"
  freerdp-proxy: "A server binary allowing MITM proxying of RDP connections [freerdp]"
  freerdp-shadow-cli: "A utility for sharing a X display via RDP [freerdp]"
  winpr-hash: "NTLM hashing tool [freerdp]"
  winpr-makecert: "A tool to create X.509 certificates [freerdp]"
  wlfreerdp: "FreeRDP wayland client [freerdp]"
  xfreerdp: "FreeRDP X11 client [freerdp]"
distro_pkg:
  alpine:
    - "freerdp"
  archlinux:
    aur:
      - "freerdp-git"
    extra:
      - "freerdp"
  gnuguix:
    - "freerdp"
  homebrew:
    - "freerdp"
  nixpkgs:
    - "freerdp"
homepage:
  - "https://www.freerdp.com"
  - "https://github.com/FreeRDP/FreeRDP"
license:
  - id: "Apache-2.0"
    url: "https://github.com/FreeRDP/FreeRDP/raw/2d4fcf145b28729486b5273e6d29820122372aa5/LICENSE"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "[DO NOT RUN] (Meant for pkgforge CI Only)"
  - "Built Using ppkg. Check/Report @ https://github.com/leleliu008/ppkg-formula-repository-official-core"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION] (Does not need desktop integration)"
provides:
  - "freerdp==freerdp-proxy"
  - "freerdp==freerdp-shadow-cli"
  - "freerdp==winpr-hash"
  - "freerdp==winpr-makecert"
  - "freerdp==wlfreerdp"
  - "freerdp==xfreerdp"
repology:
  - "freerdp"
src_url:
  - "https://github.com/FreeRDP/FreeRDP"
tag:
  - "remote"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://meta.pkgforge.dev/misc/PPKG.json" | jq -r '.[] | select(.pkg == "freerdp") | .version' | tr -d '"'\''[:space:]'
  run: |
    #Build
     mkdir -pv "${SBUILD_TMPDIR}/tmp" && docker run --privileged --net="host" --name "ubuntu-builder" --pull="always" \
     -e "PKG=${PKG}" -e "PKG_ID=${PKG_ID}" -e "PKG_TYPE=${PKG_TYPE}" -e "PKG_VER=${PKG_VER}" \
     -e "PKGVER=${PKGVER}" -e "SBUILD_PKG=${SBUILD_PKG}" -e "SBUILD_PKGVER=${SBUILD_PKGVER}" \
     --volume "${SBUILD_TMPDIR}/tmp:/tmp:rw,z" --workdir "/tmp" \
     "docker.io/ubuntu:latest" \
      bash -l -c '
      #Setup ENV
       set -x ; chown -Rv "$(whoami):$(whoami)" "/tmp" ; chmod -v '1777' '/tmp'
       mkdir -p "/build-bins" && pushd "$(mktemp -d)" &>/dev/null
       apt update -y -qq
       apt install coreutils curl file xz-utils g++ -y -qq
      #ppkg
       curl -qfsSL "https://raw.githubusercontent.com/leleliu008/ppkg/master/ppkg" -o "/usr/local/bin/ppkg"
       chmod -v "a+x" "/usr/local/bin/ppkg"
       ppkg setup
       ppkg update
       [ -d "${HOME}/.ppkg/repos.d/official-core/" ] && git -C "${HOME}/.ppkg/repos.d/official-core/" reset --hard
      #Build: https://github.com/leleliu008/ppkg-formula-repository-official-core/raw/master/formula/linux/freerdp.yml
       ppkg install "freerdp" --profile="release" -j "$(($(nproc)+1))"
       ppkg bundle "freerdp" "${PKG}.AppImage" --portable
       ppkg tree "freerdp" --dirsfirst -L 5
      #Copy
       find "." -maxdepth 1 -type f -iname "*appimage*" -exec realpath "{}" \; | head -n 1 | xargs -I "{}" cp -fv "{}" "/build-bins/${PKG}"
      #info
       file "/build-bins/"* && du -sh "/build-bins/"*
      '
    #Copy & Meta
     docker cp "ubuntu-builder:/build-bins/." "${SBUILD_TMPDIR}/"
     [ -s "${SBUILD_TMPDIR}/LICENSE" ] && cp -fv "${SBUILD_TMPDIR}/LICENSE" "${SBUILD_OUTDIR}/LICENSE"
     find "${SBUILD_TMPDIR}" -maxdepth 1 -type f -exec file -i "{}" \; | grep -Ei "application/.*executable|text/x-perl|text/.*script" | cut -d":" -f1 | xargs realpath | xargs -I "{}" rsync -achvL "{}" "${SBUILD_OUTDIR}"