#!/SBUILD
_disabled: false

pkg: "nepaliunicode"
pkg_id: "github.com.nirooj56.nepaliunicode"
pkg_type: "appimage"
app_id: "github.com.nirooj56.nepaliunicode"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "All Contents, code and everything related to Unicode converter App"
homepage:
  - "https://github.com/nirooj56/nepaliunicode"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/nirooj56/nepaliunicode"
tag:
  - "appimage"
  - "conver"
  - "linux"
  - "nepali"
  - "nepali-unicode"
  - "nepali-unicode-converter"
  - "unicode"
  - "unicode-converter"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/nirooj56/nepaliunicode/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/nirooj56/nepaliunicode" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
