#!/SBUILD
_disabled: false

pkg: "easytag"
pkg_id: "pkgforge-dev.easytag"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/easytag"
category:
  - "Audio"
  - "Utility"
description: "Simple application for viewing and editing tags in audio files"
homepage:
  - "https://wiki.gnome.org/Apps/EasyTAG"
  - "https://github.com/pkgforge-dev/EasyTAG-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://gitlab.gnome.org/GNOME/easytag/-/raw/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/EasyTAG-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "easytag"
repology:
  - "easytag"
src_url:
  - "https://github.com/pkgforge-dev/EasyTAG-AppImage"
tag:
  - "audio"
  - "tag"
  - "metadata"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/EasyTAG-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/EasyTAG-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
