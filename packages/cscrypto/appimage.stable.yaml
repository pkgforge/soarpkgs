#!/SBUILD
_disabled: false

pkg: "cscrypto"
pkg_id: "github.com.CREDITSCOM.cscrypto"
pkg_type: "appimage"
app_id: "github.com.CREDITSCOM.cscrypto"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Submodule for node repository. Credits crypto lib."
homepage:
  - "https://github.com/CREDITSCOM/cscrypto"
maintainer:
  - "runner"
license:
  - "GNU Affero General Public License v3.0"
src_url:
  - "https://github.com/CREDITSCOM/cscrypto"
tag:
  - "cipher"
  - "cplusplus"
  - "credits"
  - "cryptography"
  - "digital-signature"
  - "hashing"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/CREDITSCOM/cscrypto/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/CREDITSCOM/cscrypto" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
