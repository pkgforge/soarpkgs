#!/SBUILD
_disabled: false

pkg: "swell"
pkg_id: "github.com.getswell.getswell"
pkg_type: "appimage"
app_id: "github.com.getswell.getswell"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Swell: API development tool that enables developers to test endpoints served over streaming technologies including Server-Sent Events (SSE), WebSockets, HTTP2, GraphQL, gRPC, and tRPC.."
homepage:
  - "https://github.com/getswell/getswell"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/getswell/getswell"
tag:
  - "api"
  - "endpoint"
  - "graphql"
  - "grpc"
  - "http2"
  - "monitoring"
  - "postman"
  - "server-sent-events"
  - "sse"
  - "streaming"
  - "streaming-api"
  - "testing"
  - "trpc"
  - "websockets"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/getswell/getswell/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/getswell/getswell" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
