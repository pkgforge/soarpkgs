#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/anew/static.stable.yaml
_disabled: false

pkg: "anew"
pkg_id: "github.com.tomnomnom.anew"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "tomnomnom/anew"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A tool for adding new lines to files, skipping duplicates"
homepage:
  - "https://github.com/tomnomnom/anew"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/tomnomnom/anew/raw/d67d68db0d56469fdea7505c5a9209c0a465effa/LICENSE"
note:
  - "Official binary from https://github.com/tomnomnom/anew"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "anew"
repology:
  - "anew"
src_url:
  - "https://github.com/tomnomnom/anew"
tag:
  - "bugbounty"
  - "uniq"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/tomnomnom/anew" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/tomnomnom/anew@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o anew.zip
    7z x "anew.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/anew" "$SBUILD_OUTDIR/$PKG"
    rm -rf "anew.zip"
