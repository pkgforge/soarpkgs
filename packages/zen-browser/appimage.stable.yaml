#!/SBUILD
_disabled: false

pkg: "zen-browser"
pkg_id: "github.com.zen-browser.desktop"
pkg_type: "appimage"
app_id: "github.com.zen-browser.desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "ðŸŒ€ Experience tranquillity while browsing the web without people tracking you!"
distro_pkg:
  archlinux:
    aur:
      - "zen-browser"
      - "zen-browser-avx2-bin"
      - "zen-browser-bin"
homepage:
  - "https://github.com/zen-browser/desktop"
  - "https://www.zen-browser.app"
  - "https://zen-browser.app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MPL-2.0"
src_url:
  - "https://github.com/zen-browser/desktop"
tag:
  - "arc"
  - "firefox"
  - "www-client"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/zen-browser/desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/zen-browser/desktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/zen-browser/desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
