#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/zen-browser/appimage.official.stable.yaml
_disabled: false

pkg: "zen-browser"
pkg_id: "github.com.zen-browser.desktop.stable"
pkg_type: "appimage"
app_id: "app.zen_browser.zen"
#build_util:
#  - "curl#bin"
#  - "jq#bin"
category:
  - "WebBrowser"
description: "Performance oriented Firefox-based web browser"
distro_pkg:
  archlinux:
    aur:
      - "zen-browser"
      - "zen-browser-bin"
  homebrew:
    - "zen-browser"
homepage:
  - "https://zen-browser.app"
  - "https://github.com/zen-browser/desktop"
license:
  - id: "MPL-2.0"
    url: "https://github.com/zen-browser/desktop/raw/92fc0f404454fe2186a51268c5d474d576d85025/LICENSE"  
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
  - "Pre Built AppImage Fetched from Upstream. Check/Report @ https://github.com/zen-browser/desktop"
provides:
  - "zen-browser==zen"
repology:
  - "zen-browser"
src_url:
  - "https://github.com/zen-browser/desktop"
tag:
  - "arc"
  - "firefox"
  - "www-client"
x_exec:
  host:
    - "aarch64-Linux"
    - "x86_64-Linux"
  shell: "bash"
  pkgver: |
    #curl -qfsSL "https://api.gh.pkgforge.dev/repos/zen-browser/desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and (.name | test("(?i)(alpha|beta|twilight)") | not))] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/zen-browser/desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and (.name | test("(?i)(release)")))] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '"'\''[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/zen-browser/desktop@${PKGVER}" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/zen-browser/desktop@${PKGVER}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac