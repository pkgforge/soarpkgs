#!/SBUILD
_disabled: false

pkg: "sphia"
pkg_id: "github.com.YukidouSatoru.sphia"
pkg_type: "appimage"
app_id: "github.com.YukidouSatoru.sphia"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Sphia - a Proxy Handling Intuitive Application"
homepage:
  - "https://github.com/YukidouSatoru/sphia"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/YukidouSatoru/sphia"
tag:
  - "flutter"
  - "hysteria"
  - "linux"
  - "macos"
  - "proxy"
  - "shadowsocks"
  - "sing-box"
  - "trojan"
  - "vless"
  - "vmess"
  - "windows"
  - "xray"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/YukidouSatoru/sphia/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/YukidouSatoru/sphia" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
