#!/SBUILD
_disabled: false

pkg: "prospect-mail"
pkg_id: "github.com.julian-alarcon.prospect-mail"
pkg_type: "appimage"
app_id: "github.com.julian-alarcon.prospect-mail"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Prospect is an Outlook mail desktop client powered by Electron"
distro_pkg:
  archlinux:
    aur:
      - "prospect-mail"
      - "prospect-mail-bin"
homepage:
  - "https://github.com/julian-alarcon/prospect-mail"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/julian-alarcon/prospect-mail"
tag:
  - "electron"
  - "linux"
  - "macos"
  - "microsoft365"
  - "office365"
  - "outlook"
  - "outlook-desktop-client"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/julian-alarcon/prospect-mail/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/julian-alarcon/prospect-mail" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/julian-alarcon/prospect-mail" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
