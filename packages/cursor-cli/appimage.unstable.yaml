#!/SBUILD
_disabled: false

pkg: "cursor-cli"
pkg_id: "pkgforge-dev.cursor-cli"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/cursor-cli"
category:
  - "Development"
  - "Utility"
description: "Command-line interface for Cursor editor"
homepage:
  - "https://www.cursor.com"
  - "https://github.com/pkgforge-dev/cursor-cli-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "Proprietary"
build_asset:
  - url: "https://cursor.com/terms-of-service"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/cursor-cli-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "cursor-cli"
repology:
  - "cursor-cli"
src_url:
  - "https://github.com/pkgforge-dev/cursor-cli-AppImage"
tag:
  - "editor"
  - "development"
  - "cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/cursor-cli-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/cursor-cli-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
