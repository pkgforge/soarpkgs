#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/docker-bench/static.stable.yaml
_disabled: false

pkg: "docker-bench"
pkg_id: "github.com.aquasecurity.docker-bench"
pkgver: "0.5.0"
pkg_type: "static"
ghcr_pkg: "aquasecurity/docker-bench"
category:
  - "Utility"
description: "Benchmark Docker Deployment according to Security best practices"
homepage:
  - "https://github.com/aquasecurity/docker-bench"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/aquasecurity/docker-bench/master/LICENSE"
note:
  - "Official binary from https://github.com/aquasecurity/docker-bench"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "docker-bench"
src_url:
  - "https://github.com/aquasecurity/docker-bench"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/aquasecurity/docker-bench/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/aquasecurity/docker-bench@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o docker-bench.tar.gz
    tar -xf "docker-bench.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "docker-bench" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "docker-bench.tar.gz"
