#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kuro/static.stable.yaml
_disabled: false

pkg: "kuro"
pkg_id: "davidsmorais/kuro"
pkg_type: "static"
ghcr_pkg: "davidsmorais/kuro"
category:
  - "Utility"
description: "An elegant Microsoft ToDo desktop client for Linux (a fork of Ao)"
homepage:
  - "https://github.com/davidsmorais/kuro"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/davidsmorais/kuro/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/davidsmorais/kuro"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kuro"
repology:
  - "kuro"
src_url:
  - "https://github.com/davidsmorais/kuro"
tag:
  - office
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/davidsmorais/kuro/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/davidsmorais/kuro" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/davidsmorais/kuro" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
