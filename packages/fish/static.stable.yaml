#!/SBUILD
_disabled: false

pkg: "fish"
pkg_id: "fish-shell.fish"
pkgver: "4.5.0"
pkg_type: "static"
ghcr_pkg: "fish-shell/fish-shell"
category:
  - "ConsoleOnly"
  - "Shell"
description: "The user-friendly command line shell"
homepage:
  - "https://fishshell.com"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/fish-shell/fish-shell/master/COPYING"
    out: "LICENSE"
note:
  - "Official binary from https://github.com/fish-shell/fish-shell"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "fish"
repology:
  - "fish"
src_url:
  - "https://github.com/fish-shell/fish-shell"
tag:
  - "shell"
  - "cli"
  - "utility"
snapshots:
  - "4.4.0"
  - "4.3.3"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/fish-shell/fish-shell/releases/latest" | jq -r '.tag_name')
    echo "$VERSION"
  run: |
    soar dl "github:fish-shell/fish-shell@${REMOTE_PKGVER}" --glob "*linux-${ARCH}.tar.xz" -o "./fish.tar.xz" --yes
    tar -xf "fish.tar.xz" -C "$SBUILD_OUTDIR/"
    rm -f "fish.tar.xz"
