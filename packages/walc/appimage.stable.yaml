#!/SBUILD
_disabled: false

pkg: "walc"
pkg_id: "github.com.cstayyab.WALC"
pkg_type: "appimage"
app_id: "github.com.cstayyab.WALC"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An unofficial WhatsApp Desktop client for linux systems."
distro_pkg:
  archlinux:
    aur:
      - "walc"
      - "walc-bin"
homepage:
  - "https://github.com/WAClient/WALC"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL3"
src_url:
  - "https://github.com/cstayyab/WALC"
tag:
  - "appimage"
  - "electron"
  - "linux"
  - "walc"
  - "whatsapp"
  - "whatsapp-desktop"
  - "whatsapp-desktop-client"
  - "whatsapp-linux"
  - "whatsapp-web"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/cstayyab/WALC/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/cstayyab/WALC" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
