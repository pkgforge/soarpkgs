#!/SBUILD
_disabled: false

pkg: "actionlint"
pkg_id: "rhysd.actionlint"
pkg_type: "static"
pkgver: "1.7.11"
ghcr_pkg: "rhysd/actionlint"
category:
  - "Development"
  - "Utility"
description: "Static checker for GitHub Actions workflow files"
homepage:
  - "https://rhysd.github.io/actionlint"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/rhysd/actionlint/releases/download/v${PKGVER}/actionlint_${PKGVER}_linux_${ARCH_ALT}.tar.gz"
    out: "actionlint.tar.gz"
note:
  - "Official binary from https://github.com/rhysd/actionlint"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "actionlint"
repology:
  - "actionlint"
src_url:
  - "https://github.com/rhysd/actionlint"
tag:
  - "ci"
  - "github-actions"
  - "linter"
snapshots:
  - "1.7.10"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/rhysd/actionlint/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "actionlint.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/actionlint" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE.txt" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "./actionlint.tar.gz"
