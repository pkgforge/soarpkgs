#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/actionlint/static.stable.yaml
_disabled: false

pkg: "actionlint"
pkg_id: "rhysd.actionlint"
pkg_type: "static"
pkgver: "1.7.10"
ghcr_pkg: "rhysd/actionlint"
category:
  - "Utility"
  - "Development"
description: "Static checker for GitHub Actions workflow files"
homepage:
  - "https://rhysd.github.io/actionlint"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/rhysd/actionlint/main/LICENSE.txt"
note:
  - "Official binary from https://github.com/rhysd/actionlint"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "actionlint"
repology:
  - "actionlint"
src_url:
  - "https://github.com/rhysd/actionlint"
tag:
  - "ci"
  - "github-actions"
  - "linter"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/rhysd/actionlint/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/rhysd/actionlint@v${REMOTE_PKGVER}" --glob "*linux_${ARCH}.tar.gz" -o "./actionlint.tar.gz" --yes
    tar -xf "actionlint.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/actionlint" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE.txt" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "./actionlint.tar.gz"
