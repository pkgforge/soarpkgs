#!/SBUILD
_disabled: false

pkg: "bastyon"
pkg_id: "github.com.pocketnetteam.pocketnet.gui"
pkg_type: "appimage"
app_id: "github.com.pocketnetteam.pocketnet.gui"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Decentralized social network based on the blockchain"
homepage:
  - "https://github.com/pocketnetteam/pocketnet.gui"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Apache License 2.0"
src_url:
  - "https://github.com/pocketnetteam/pocketnet.gui"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/pocketnetteam/pocketnet.gui/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/pocketnetteam/pocketnet.gui" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
