#!/SBUILD
_disabled: false

pkg: "ricochet"
pkg_id: "github.com.blueprint-freespeech.ricochet-refresh"
pkg_type: "appimage"
app_id: "github.com.blueprint-freespeech.ricochet-refresh"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Anonymous peer-to-peer instant messaging"
homepage:
  - "https://github.com/blueprint-freespeech/ricochet-refresh"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Other"
src_url:
  - "https://github.com/blueprint-freespeech/ricochet-refresh"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/blueprint-freespeech/ricochet-refresh/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/blueprint-freespeech/ricochet-refresh" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/blueprint-freespeech/ricochet-refresh" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
