#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/halp/static.stable.yaml
_disabled: false

pkg: "halp"
pkg_id: "github.com.orhun.halp"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "orhun/halp"
category:
  - "Development"
  - "Utility"
description: "A CLI tool to get help with CLI tools üêô"
homepage:
  - "https://github.com/orhun/halp"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/orhun/halp/master/LICENSE"
note:
  - "Official binary from https://github.com/orhun/halp"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "halp"
src_url:
  - "https://github.com/orhun/halp"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/orhun/halp/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/orhun/halp@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o halp.tar.gz || \
    soar dl "https://github.com/orhun/halp@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o halp.tar.gz || \
    soar dl "https://github.com/orhun/halp@v${PKGVER}" --glob "*${ARCH}*" --yes -o halp.tar.gz
    tar -xf "halp.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "halp.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "halp" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "halp-\*" -exec mv {} "$SBUILD_OUTDIR/halp" \; || \
    mv "$SBUILD_TMPDIR/halp" "$SBUILD_OUTDIR/halp"
    rm -rf "halp.tar.gz"
