#!/SBUILD
_disabled: false

pkg: "tilde-podcast"
pkg_id: "github.com.paologiua.tilde"
pkg_type: "appimage"
app_id: "github.com.paologiua.tilde"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Podcast client to listen to all you favorite podcasts"
distro_pkg:
  archlinux:
    aur:
      - "tilde-podcast-bin"
homepage:
  - "https://github.com/paologiua/tilde"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/paologiua/tilde"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/paologiua/tilde/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/paologiua/tilde" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
