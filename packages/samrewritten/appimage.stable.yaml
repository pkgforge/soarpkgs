#!/SBUILD
_disabled: false

pkg: "samrewritten"
pkg_id: "github.com.PaulCombal.SamRewritten"
pkg_type: "appimage"
app_id: "github.com.PaulCombal.SamRewritten"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Steam Achievement Manager For Linux. Rewritten in C++."
distro_pkg:
  archlinux:
    aur:
      - "samrewritten-git"
  nixpkgs:
    - "samrewritten"
homepage:
  - "https://github.com/PaulCombal/SamRewritten"
maintainer:
  - "runner"
license:
  - "GPL-3"
  - "GPL-3.0-or-later"
  - "GPL3"
src_url:
  - "https://github.com/PaulCombal/SamRewritten"
tag:
  - "games-util"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/PaulCombal/SamRewritten/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/PaulCombal/SamRewritten" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
