#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/cache/static.stable.yaml
_disabled: false

pkg: "cache"
pkg_id: "github.com.Hejsil.cache.source"
pkg_type: "static"
ghcr_pkg: "Hejsil/cache"
category:
  - "ConsoleOnly"
description: "Wrap any command line tool to provide caching for the output of that too"
homepage:
  - "https://github.com/Hejsil/cache"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/Hejsil/cache/raw/b34bd65aaf44796e15b2a5dab7b50dc913261e4e/LICENSE"
note:
  - "Official binary from https://github.com/Hejsil/cache"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "cache"
repology:
  - "cache"
src_url:
  - "https://github.com/Hejsil/cache"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/Hejsil/cache/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/Hejsil/cache@v${PKGVER}" --glob "*cache*" --yes -o cache.tar.gz \
    tar -xf "cache.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/cache" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "cache.tar.gz"
