#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/circumflex/static.stable.yaml
_disabled: false

pkg: "circumflex"
pkg_id: "bensadeh/circumflex"
pkg_type: "static"
ghcr_pkg: "bensadeh/circumflex"
category:
  - "Utility"
description: "A command line tool for browsing Hacker News in the terminal"
homepage:
  - "https://github.com/bensadeh/circumflex"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "AGPL-3.0"
    url: "https://github.com/bensadeh/circumflex/raw/562310101e3733c4f7b38ff97dd535a90aa64c6c/LICENSE"
note:
  - "Official binary from https://github.com/bensadeh/circumflex"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "circumflex"
src_url:
  - "https://github.com/bensadeh/circumflex"
tag:
  - "hacker-news"
  - "hackernews"
  - "news"
  - "reader"
  - "ycombinator"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/bensadeh/circumflex/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/bensadeh/circumflex@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o circumflex.zip
    7z x "circumflex.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/circumflex" "$SBUILD_OUTDIR/$PKG"
    rm -rf "circumflex.zip"
