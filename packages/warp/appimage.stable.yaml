#!/SBUILD
_disabled: false

pkg: "warp"
pkg_id: "pkgforge-dev.warp"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/warp"
category:
  - "FileTransfer"
  - "Network"
description: "Fast and secure file transfer"
homepage:
  - "https://apps.gnome.org/Warp"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.gnome.org/World/warp/-/raw/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Warp-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "warp"
repology:
  - "warp"
src_url:
  - "https://github.com/pkgforge-dev/Warp-AppImage"
tag:
  - "network"
  - "transfer"
  - "file"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Warp-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Warp-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
