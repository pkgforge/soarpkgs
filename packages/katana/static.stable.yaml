#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/katana/static.stable.yaml
_disabled: false

pkg: "katana"
pkg_id: "github.com.projectdiscovery.katana"
pkg_type: "static"
ghcr_pkg: "projectdiscovery/katana"
category:
  - "ConsoleOnly"
description: "Crawling and spidering framework"
homepage:
  - "https://github.com/projectdiscovery/katana"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
note:
  - "Official binary from https://github.com/projectdiscovery/katana"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "katana"
repology:
  - "katana"
src_url:
  - "https://github.com/projectdiscovery/katana"
tag:
  - "crawler"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/projectdiscovery/katana/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/projectdiscovery/katana"
        cd katana
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/katana
        cp katana /output/
      '
    cp "$SBUILD_TMPDIR/katana" "$SBUILD_OUTDIR/"
    strip katana
