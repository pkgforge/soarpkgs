#!/SBUILD
_disabled: false

pkg: "hyperfine"
pkg_id: "sharkdp.hyperfine"
pkgver: "1.20.0"
pkg_type: "static"
ghcr_pkg: "sharkdp/hyperfine"
category:
  - "ConsoleOnly"
  - "Utility"
description: "A command-line benchmarking tool"
homepage:
  - "https://github.com/sharkdp/hyperfine"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Apache-2.0"
  - "MIT"
build_asset:
  - url: "https://github.com/sharkdp/hyperfine/releases/download/v${PKGVER}/hyperfine-v${PKGVER}-${ARCH}-unknown-linux-musl.tar.gz"
    out: "hyperfine.tar.gz"
note:
  - "Official binary from https://github.com/sharkdp/hyperfine"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "hyperfine"
repology:
  - "hyperfine"
src_url:
  - "https://github.com/sharkdp/hyperfine"
tag:
  - "benchmark"
  - "cli"
  - "performance"
x_exec:
  host:
    - "x86_64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/sharkdp/hyperfine/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "hyperfine.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/hyperfine-v${PKGVER}-${ARCH}-unknown-linux-musl/hyperfine" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/hyperfine-v${PKGVER}-${ARCH}-unknown-linux-musl/LICENSE-APACHE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "hyperfine.tar.gz"
