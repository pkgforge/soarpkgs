#!/SBUILD
_disabled: false

pkg: "zegarek"
pkg_id: "github.com.konradmb.zegarek"
pkg_type: "appimage"
app_id: "github.com.konradmb.zegarek"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "A simple clock with millisecond resolution"
homepage:
  - "https://github.com/konradmb/zegarek"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/konradmb/zegarek"
tag:
  - "clock"
  - "gtk3"
  - "nim"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/konradmb/zegarek/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/konradmb/zegarek" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
