#!/SBUILD
_disabled: false

pkg: "kdenlive-enhanced"
pkg_id: "pkgforge-dev.kdenlive-enhanced"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/kdenlive-enhanced"
category:
  - "AudioVideo"
  - "AudioVideoEditing"
  - "Video"
description: "Video editor"
homepage:
  - "https://kdenlive.org"
  - "https://github.com/pkgforge-dev/kdenlive-AppImage-Enhanced"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://raw.githubusercontent.com/KDE/kdenlive/refs/heads/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/kdenlive-AppImage-Enhanced"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "kdenlive-enhanced"
repology:
  - "kdenlive-enhanced"
src_url:
  - "https://github.com/pkgforge-dev/kdenlive-AppImage-Enhanced"
tag:
  - "video"
  - "editor"
  - "multimedia"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/kdenlive-AppImage-Enhanced/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/kdenlive-AppImage-Enhanced@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
