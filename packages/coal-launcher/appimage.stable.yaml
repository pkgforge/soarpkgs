#!/SBUILD
_disabled: false

pkg: "coal-launcher"
pkg_id: "github.com.Bobuxstation.Coal-Launcher"
pkg_type: "appimage"
app_id: "github.com.Bobuxstation.Coal-Launcher"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Simple game launcher with repositories of games!"
distro_pkg:
  archlinux:
    aur:
      - "coal-launcher-bin"
homepage:
  - "https://bobuxstation.github.io/Coal-Web/launcher.html"
maintainer:
  - "runner"
license:
  - "MIT"
src_url:
  - "https://github.com/Bobuxstation/Coal-Launcher"
tag:
  - "electron"
  - "game"
  - "game-launcher"
  - "html"
  - "html5-player"
  - "javascript"
  - "launcher"
  - "open-source"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Bobuxstation/Coal-Launcher/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Bobuxstation/Coal-Launcher" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
