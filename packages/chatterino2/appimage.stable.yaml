#!/SBUILD
_disabled: false

pkg: "chatterino2"
pkg_id: "github.com.Chatterino.chatterino2"
pkg_type: "appimage"
app_id: "github.com.Chatterino.chatterino2"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Chat client for https://twitch.tv"
homepage:
  - "https://github.com/Chatterino/chatterino2"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/Chatterino/chatterino2"
tag:
  - "chatclient"
  - "linux"
  - "macos"
  - "twitch"
  - "windows"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Chatterino/chatterino2/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Chatterino/chatterino2" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
