#!/SBUILD
_disabled: false

pkg: "dragdrop"
pkg_id: "github.com.fernzi.dragdrop"
pkg_type: "appimage"
app_id: "github.com.fernzi.dragdrop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Small drag-and-drop file source for the command line"
homepage:
  - "https://github.com/fernzi/dragdrop"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/fernzi/dragdrop"
tag:
  - "appimage"
  - "command-line"
  - "drag-and-drop"
  - "qt"
  - "wayland"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/fernzi/dragdrop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/fernzi/dragdrop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
