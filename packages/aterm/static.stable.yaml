#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/aterm/static.stable.yaml
_disabled: false

pkg: "aterm"
pkg_id: "github.com.ashirt-ops.aterm.source"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "ashirt-ops/aterm"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Record a terminal session in a separate pty & upload it to an ASHIRT server"
homepage:
  - "https://github.com/ashirt-ops/aterm"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/ashirt-ops/ashirt-server/raw/5d2bd53b936134e468889b1e8107744883681019/LICENSE"
note:
  - "Official binary from https://github.com/ashirt-ops/aterm"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "aterm"
src_url:
  - "https://github.com/ashirt-ops/aterm"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/ashirt-ops/aterm" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ashirt-ops/aterm@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o aterm.zip
    7z x "aterm.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/aterm" "$SBUILD_OUTDIR/$PKG"
    rm -rf "aterm.zip"
