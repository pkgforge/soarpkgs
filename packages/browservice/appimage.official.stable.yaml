#!/SBUILD ver @v0.4.5
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/browservice/appimage.official.stable.yaml
_disabled: false

pkg: "browservice"
pkg_id: "github.com.ttalvitie.browservice.stable"
pkg_type: "appimage"
app_id: "org.browservice.browservice"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
 - "WebBrowser"
description: "Browse the modern web on historical browsers"
distro_pkg:
  archlinux:
    aur:
      - "browservice"
homepage:
  - "https://github.com/ttalvitie/browservice"
license:
  - "MIT"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
note:
 - "Officially Created AppImage. Check/Report @ https://github.com/ttalvitie/browservice"
repology:
 - "browservice"
src_url:
  - "https://github.com/ttalvitie/browservice"
tag:
  - "browser"
  - "internet"
  - "web-browser"
x_exec:
  shell: bash
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ttalvitie/browservice/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    export RELEASE_TAG
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ttalvitie/browservice@${RELEASE_TAG}" --match "appimage,aarch64" --exclude "x64,x86,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ttalvitie/browservice@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
    #Extract
    squishy-cli appimage "./${SBUILD_PKG}" --icon --desktop --appstream --write
    #Verify
    find "." -type f -iname "*${PKG%%-*}*" -print | xargs -I {} sh -c 'file {}; b3sum {}; sha256sum {}; du -sh {}'