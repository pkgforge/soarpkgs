#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/archivemount/static.stable.yaml
_disabled: false

pkg: "archivemount"
pkg_id: "nixpkgs.archivemount"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "archivemount"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Mount cpio, .tar.gz, .tar.bz2 Archives"
homepage:
  - "https://git.sr.ht/~nabijaczleweli/archivemount-ng"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "0BSD"
    url: "https://git.sr.ht/~nabijaczleweli/archivemount-ng/blob/trunk/LICENSES/0BSD.txt"
note:
  - "Official binary from https://git.sr.ht/~nabijaczleweli/archivemount-ng"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "archivemount"
repology:
  - "archivemount"
src_url:
  - "https://git.sr.ht/~nabijaczleweli/archivemount-ng"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        nix derivation show "nixpkgs#archivemount" --impure --refresh --quiet 1>&1 2>/dev/null | sed -n '/^[[:space:]]*{/,$p' | jq -r '.. | objects | (select(has("version")).version, (select(has("env")) | select(.env.__json != null) | .env.__json | fromjson | select(has("version")).version) | select(.))' | tr -d '"'\''[:space:]'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/archivemount@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o archivemount.zip
    7z x "archivemount.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/archivemount" "$SBUILD_OUTDIR/$PKG"
    rm -rf "archivemount.zip"
