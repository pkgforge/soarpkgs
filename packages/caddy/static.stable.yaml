#!/SBUILD
_disabled: false

pkg: "caddy"
pkg_id: "caddyserver.caddy"
pkg_type: "static"
pkgver: "2.10.2"
ghcr_pkg: "caddyserver/caddy"
category:
  - "Network"
  - "WebDevelopment"
description: "A powerful, enterprise-ready, and extensible HTTP/2 + HTTP/3 web server with automatic HTTPS"
homepage:
  - "https://caddyserver.com"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Apache-2.0"
note:
  - "Official binary from https://github.com/caddyserver/caddy"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "caddy"
repology:
  - "caddy"
src_url:
  - "https://github.com/caddyserver/caddy"
tag:
  - "web-server"
  - "http"
  - "https"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/caddyserver/caddy/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/caddyserver/caddy@v${PKGVER}" --glob "*linux_${ARCH_ALT}.tar.gz" --yes -o caddy.tar.gz
    tar -xf "caddy.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/caddy" "$SBUILD_OUTDIR/$PKG"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "caddy.tar.gz"
