#!/SBUILD
_disabled: false

pkg: "xq"
pkg_id: "sibprogrammer.xq"
pkgver: "1.3.0"
pkg_type: "static"
ghcr_pkg: "sibprogrammer/xq"
category:
  - "ConsoleOnly"
  - "Development"
  - "Utility"
description: "Command-line XML and HTML beautifier and content extractor"
homepage:
  - "https://github.com/sibprogrammer/xq"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_asset:
  - url: "https://github.com/sibprogrammer/xq/releases/download/v${PKGVER}/xq_${PKGVER}_linux_${ARCH_ALT}.tar.gz"
    out: "xq.tar.gz"
note:
  - "Official binary from https://github.com/sibprogrammer/xq"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "xq"
repology:
  - "xq"
src_url:
  - "https://github.com/sibprogrammer/xq"
tag:
  - "xml"
  - "html"
  - "query"
  - "cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/sibprogrammer/xq/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    tar -xf "xq.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/xq" "$SBUILD_OUTDIR/$PKG"
    rm -rf "xq.tar.gz"
