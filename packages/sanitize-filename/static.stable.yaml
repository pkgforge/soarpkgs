#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sanitize-filename/static.stable.yaml
_disabled: false

pkg: "sanitize-filename"
pkg_id: "github.com.kardeiz.sanitize-filename.source"
pkg_type: "static"
category:
  - ""
description: "A basic filename sanitizer, based on Node's sanitize-filename"
homepage:
  - "  - https://github.com/kardeiz/sanitize-filename"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/kardeiz/sanitize-filename/master/LICENSE"
note:
  - "Official binary from https://github.com/kardeiz/sanitize-filename"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sanitize-filename"
src_url:
  - "https://github.com/kardeiz/sanitize-filename"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kardeiz/sanitize-filename/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/kardeiz/sanitize-filename@v${PKGVER}" --glob "sanitize-filename_linux_${ARCH}.tar.gz" --yes -o sanitize-filename.tar.gz
    tar -xf "sanitize-filename.tar.gz" -C "/"
    mv "/sanitize-filename" "/$PKG"
    rm -rf "sanitize-filename.tar.gz"
