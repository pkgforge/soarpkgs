#!/SBUILD
_disabled: false

pkg: "tnt"
pkg_id: "github.com.foolo.tnt"
pkg_type: "appimage"
app_id: "github.com.foolo.tnt"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "source code for tnt - computer-assisted translation tool"
distro_pkg:
  archlinux:
    aur:
      - "tnt"
  nixpkgs:
    - "tnt"
homepage:
  - "http://math.nist.gov/tnt"
  - "https://math.nist.gov/tnt"
  - "https://math.nist.gov/tnt/index.html"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "Public Domain"
  - "Public domain"
  - "custom"
  - "public-domain"
src_url:
  - "https://github.com/foolo/tnt"
tag:
  - "Sciences/Mathematics"
  - "devel"
  - "sci-libs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/foolo/tnt/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/foolo/tnt" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
