#!/SBUILD
_disabled: false

pkg: "clipcat"
pkg_id: "xrelkd.clipcat"
pkg_type: "static"
pkgver: "0.24.0"
ghcr_pkg: "xrelkd/clipcat"
category:
  - "System"
  - "Utility"
description: "A clipboard manager in Rust"
homepage:
  - "https://github.com/xrelkd/clipcat"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL-3.0"
note:
  - "Official binary from https://github.com/xrelkd/clipcat"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "clipcatd"
  - "@clipcat-menu"
  - "@clipcat-notify"
  - "@clipcatctl"
repology:
  - "clipcat"
src_url:
  - "https://github.com/xrelkd/clipcat"
tag:
  - "clipboard"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/xrelkd/clipcat/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    soar dl "https://github.com/xrelkd/clipcat@v${PKGVER}" --glob "*${ARCH}-unknown-linux-musl.tar.gz" --yes -o clipcat.tar.gz
    tar -xf "clipcat.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/clipcat-menu" "$SBUILD_OUTDIR/clipcat-menu"
    mv "$SBUILD_TMPDIR/clipcat-notify" "$SBUILD_OUTDIR/clipcat-notify"
    mv "$SBUILD_TMPDIR/clipcatctl" "$SBUILD_OUTDIR/clipcatctl"
    mv "$SBUILD_TMPDIR/clipcatd" "$SBUILD_OUTDIR/clipcatd"
    mv "$SBUILD_TMPDIR/LICENSE" "$SBUILD_OUTDIR/LICENSE"
    rm -rf "clipcat.tar.gz"
