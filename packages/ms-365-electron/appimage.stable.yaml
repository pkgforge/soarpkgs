#!/SBUILD
_disabled: false

pkg: "ms-365-electron"
pkg_id: "github.com.agam778.MS-365-Electron"
pkg_type: "appimage"
app_id: "github.com.agam778.MS-365-Electron"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Unofficial Microsoft 365 Web Desktop Wrapper made with Electron"
distro_pkg:
  archlinux:
    aur:
      - "ms-365-electron"
      - "ms-365-electron-bin"
      - "ms-365-electron-git"
homepage:
  - "https://agam778.github.io/MS-365-Electron"
  - "https://github.com/agam778/MS-365-Electron"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/agam778/MS-365-Electron"
tag:
  - "electron"
  - "microsoft"
  - "office"
  - "opensource"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/agam778/MS-365-Electron/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/agam778/MS-365-Electron" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/agam778/MS-365-Electron" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
