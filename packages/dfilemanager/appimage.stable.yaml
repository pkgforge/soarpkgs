#!/SBUILD
_disabled: false

pkg: "dfilemanager"
pkg_id: "github.com.probonopd.dfilemanager"
pkg_type: "appimage"
app_id: "github.com.probonopd.dfilemanager"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "File manager written in Qt/C++ for a Mac-like experience"
distro_pkg:
  archlinux:
  nixpkgs:
    - "dfilemanager"
homepage:
  - "http://dfilemanager.sourceforge.net"
  - "https://github.com/probonopd/dfilemanager"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-2.0"
src_url:
  - "https://github.com/probonopd/dfilemanager"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/probonopd/dfilemanager/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/probonopd/dfilemanager@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
