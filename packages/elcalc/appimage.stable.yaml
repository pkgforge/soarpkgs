#!/SBUILD
_disabled: false

pkg: "elcalc"
pkg_id: "github.com.elcalc.elcalc"
pkg_type: "appimage"
app_id: "github.com.elcalc.elcalc"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "➗:electron:  Cross-Platform calculator built with Electron!"
distro_pkg:
  archlinux:
    aur:
      - "elcalc"
homepage:
  - "https://github.com/elcalc/elcalc"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
  - "MIT License"
src_url:
  - "https://github.com/elcalc/elcalc"
tag:
  - "beautiful"
  - "calculate"
  - "calculator"
  - "cross-platform-calculator"
  - "css"
  - "elcalc"
  - "electron"
  - "html"
  - "javascript"
  - "js"
  - "simple"
  - "webpack"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/elcalc/elcalc/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/elcalc/elcalc" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
