#!/SBUILD
_disabled: false

pkg: "photopealoader"
pkg_id: "github.com.yikuansun.photopealoader"
pkg_type: "appimage"
app_id: "github.com.yikuansun.photopealoader"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Photopea desktop app that loads local files and plugins"
homepage:
  - "https://github.com/yikuansun/photopealoader"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/yikuansun/photopealoader"
tag:
  - "photopea"
  - "photopea-desktop"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/yikuansun/photopealoader/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/yikuansun/photopealoader" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
