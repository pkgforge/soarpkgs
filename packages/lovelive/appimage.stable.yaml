#!/SBUILD
_disabled: false

pkg: "lovelive"
pkg_id: "github.com.LoveLiveMusicPlayer.LoveLiveMusicPlayer"
pkg_type: "appimage"
app_id: "github.com.LoveLiveMusicPlayer.LoveLiveMusicPlayer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "[ラブライブ] A LoveLiver Music Player"
homepage:
  - "https://github.com/LoveLiveMusicPlayer/LoveLiveMusicPlayer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/LoveLiveMusicPlayer/LoveLiveMusicPlayer"
tag:
  - "cross-platform"
  - "desktop"
  - "free"
  - "llmp"
  - "lovelive"
  - "music"
  - "music-player"
  - "music-player-application"
  - "player"
  - "reactjs"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/LoveLiveMusicPlayer/LoveLiveMusicPlayer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[✗] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/LoveLiveMusicPlayer/LoveLiveMusicPlayer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
