#!/SBUILD
_disabled: false

pkg: "guarda"
pkg_id: "github.com.guardaco.guarda-desktop-releases"
pkg_type: "appimage"
app_id: "github.com.guardaco.guarda-desktop-releases"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "null"
distro_pkg:
  archlinux:
    aur:
      - "guarda-appimage"
homepage:
  - "https://guarda.com"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPLv3"
src_url:
  - "https://github.com/guardaco/guarda-desktop-releases"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/guardaco/guarda-desktop-releases/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/guardaco/guarda-desktop-releases" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
