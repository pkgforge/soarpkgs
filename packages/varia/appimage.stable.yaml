#!/SBUILD
_disabled: false
pkg: "varia"
pkg_id: "pkgforge-dev.varia"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/varia"
category:
  - "Network"
  - "Utility"
description: "Download manager"
homepage:
  - "https://github.com/giantpinkrobots/varia"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "MPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/giantpinkrobots/varia/refs/heads/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Varia-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "varia"
repology:
  - "varia"
src_url:
  - "https://github.com/pkgforge-dev/Varia-AppImage"
tag:
  - "utility"
  - "download"
  - "network"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Varia-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Varia-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
