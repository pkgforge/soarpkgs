#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/scopegen/static.stable.yaml
_disabled: false

pkg: "scopegen"
pkg_id: "github.com.pkgforge-security.scopegen"
pkg_type: "static"
category:
  - ""
description: "Generate .scope compatible format for Inscope/ScopeView"
homepage:
  - "  - https://github.com/pkgforge-security/scopegen"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/pkgforge-security/scopegen/master/LICENSE"
note:
  - "Official binary from https://github.com/pkgforge-security/scopegen"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "scopegen"
src_url:
  - "https://github.com/pkgforge-security/scopegen"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/pkgforge-security/scopegen/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/pkgforge-security/scopegen@v${PKGVER}" --glob "scopegen_linux_${ARCH}.tar.gz" --yes -o scopegen.tar.gz
    tar -xf "scopegen.tar.gz" -C "/"
    mv "/scopegen" "/$PKG"
    rm -rf "scopegen.tar.gz"
