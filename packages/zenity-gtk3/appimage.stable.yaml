#!/SBUILD
_disabled: false

pkg: "zenity-gtk3"
pkg_id: "pkgforge-dev.zenity-gtk3"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/zenity-gtk3"
category:
  - "Development"
  - "Utility"
description: "Display graphical dialog boxes from shell scripts (GTK3 version)"
homepage:
  - "https://gitlab.gnome.org/GNOME/zenity"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "LGPL-2.1"
build_asset:
  - url: "https://gitlab.gnome.org/GNOME/zenity/-/raw/master/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Zenity-GTK3-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "zenity-gtk3==zenity"
repology:
  - "zenity"
src_url:
  - "https://github.com/pkgforge-dev/Zenity-GTK3-AppImage"
tag:
  - "utility"
  - "gtk"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Zenity-GTK3-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Zenity-GTK3-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
