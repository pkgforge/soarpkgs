#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/btrfs-progs/static.stable.yaml
_disabled: false

pkg: "btrfs-progs"
pkg_id: "nixpkgs.btrfs-progs"
pkg_type: "static"
ghcr_pkg: "kdave/btrfs-progs"
category:
  - "ConsoleOnly"
description: "File system utilities for Btrfs"
homepage:
  - "http://btrfs.wiki.kernel.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "GPL"
note:
  - "Official binary from https://github.com/kdave/btrfs-progs"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "btrfs"
repology:
  - "btrfs-progs"
src_url:
  - "https://github.com/kdave/btrfs-progs"
tag:
  - "btrfs"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/kdave/btrfs-progs/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m) \
    case "$ARCH" in \
      x86_64) ARCH="x86_64" ;; \
      aarch64) ARCH="arm64" ;; \
    esac \
    soar dl "https://github.com/kdave/btrfs-progs@v${PKGVER}" --glob "*btrfs-progs*" --yes -o btrfs-progs.tar.gz \
    tar -xf "btrfs-progs.tar.gz" -C "$SBUILD_TMPDIR/" \
    mv "$SBUILD_TMPDIR/btrfs-progs" "$SBUILD_OUTDIR/$PKG" \
    rm -rf "btrfs-progs.tar.gz"
