#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/bingrep/static.stable.yaml
# deps: docker
_disabled: false

pkg: "bingrep"
pkg_id: "m4b.bingrep"
pkgver: ""
pkg_type: "static"
ghcr_pkg: "m4b/bingrep"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Cross-platform binary parser and colorizer"
homepage:
  - "https://github.com/m4b/bingrep"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/m4b/bingrep/master/LICENSE"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "bingrep"
repology:
  - "bingrep"
src_url:
  - "https://github.com/m4b/bingrep"
tag:
  - "binary"
  - "security"
  - "analysis"
snapshots:
  - "0.12.1"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/m4b/bingrep/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        source "$HOME/.cargo/env"
        export RUST_TARGET="$(uname -m)-unknown-linux-musl"
        export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes"
        git clone --filter=blob:none --quiet "https://github.com/m4b/bingrep"
        cd bingrep
        git checkout "v$PKGVER"
        cargo build --target="$RUST_TARGET" --release
        cp "target/$RUST_TARGET/release/bingrep" /output/bingrep
      '
    cp "$SBUILD_TMPDIR/bingrep" "$SBUILD_OUTDIR/"
    strip bingrep
