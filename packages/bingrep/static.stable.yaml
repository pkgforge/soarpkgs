#!/SBUILD
_disabled: false

pkg: "bingrep"
pkg_id: "m4b.bingrep"
pkgver: "0.12.1"
pkg_type: "static"
ghcr_pkg: "m4b/bingrep"
category:
  - "ConsoleOnly"
  - "Development"
  - "Utility"
description: "Cross-platform binary parser and colorizer"
homepage:
  - "https://github.com/m4b/bingrep"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "MIT"
build_deps:
  - "docker"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "bingrep"
repology:
  - "bingrep"
src_url:
  - "https://github.com/m4b/bingrep"
tag:
  - "binary"
  - "security"
  - "analysis"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  container: "ghcr.io/pkgforge/devscripts/alpine-builder"
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/m4b/bingrep/tags" | jq -r '.[0].name' | tr -d 'v'
  run: |
    set -e
    cd "$(mktemp -d)"
    source "$HOME/.cargo/env"
    export RUST_TARGET="${ARCH}-unknown-linux-musl"
    export RUSTFLAGS="-C target-feature=+crt-static -C link-self-contained=yes"
    git clone --filter=blob:none --quiet "https://github.com/m4b/bingrep"
    cd bingrep
    git checkout "v$PKGVER"
    cargo build --target="$RUST_TARGET" --release
    cp "target/$RUST_TARGET/release/bingrep" "$SBUILD_OUTDIR/"
    cp "LICENSE" "$SBUILD_OUTDIR/"
