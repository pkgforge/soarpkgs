#!/SBUILD
_disabled: false

pkg: "elzabrowser"
pkg_id: "github.com.elzabrowser.elza"
pkg_type: "appimage"
app_id: "github.com.elzabrowser.elza"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Private, fast and minimal web browser based on electron with built-in tor."
homepage:
  - "https://github.com/elzabrowser/elza"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/elzabrowser/elza"
tag:
  - "browser"
  - "elza"
  - "minimal"
  - "privacy"
  - "tor"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/elzabrowser/elza/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/elzabrowser/elza" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
