#!/SBUILD
_disabled: false

pkg: "nitrokey"
pkg_id: "github.com.Nitrokey.nitrokey-app"
pkg_type: "appimage"
app_id: "github.com.Nitrokey.nitrokey-app"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Nitrokeys Application (Win, Linux, Mac)"
homepage:
  - "https://github.com/Nitrokey/nitrokey-app"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
src_url:
  - "https://github.com/Nitrokey/nitrokey-app"
tag:
  - "c-plus-plus"
  - "cross-platform"
  - "debian-packages"
  - "encrypted-store"
  - "libusb"
  - "linux"
  - "nitrokey"
  - "one-time-passwords"
  - "otp"
  - "password-manager"
  - "password-store"
  - "password-vault"
  - "qt5"
  - "security"
  - "ubuntu-linux"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Nitrokey/nitrokey-app/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Nitrokey/nitrokey-app" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
