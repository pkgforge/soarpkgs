#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/agnos/static.stable.yaml
_disabled: false

pkg: "agnos"
pkg_id: "github.com.krtab.agnos.source"
pkg_type: "static"
pkgver: ""
ghcr_pkg: "krtab/agnos"
category:
  - "ConsoleOnly"
  - "Utility"
description: "Easily obtain certificates (including wildcards) from Let's Encrypt using DNS-01 challenges"
homepage:
  - "https://github.com/krtab/agnos"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://github.com/krtab/agnos/raw/58bf4ddc3975cf5e265fc95206f2a2940dae47ce/LICENSE.txt"
note:
  - "Official binary from https://github.com/krtab/agnos"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "agnos"
src_url:
  - "https://github.com/krtab/agnos"
tag:
  - "Utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
        pushd "$(mktemp -d)" &>/dev/null && \
        git clone --depth="1" --filter="blob:none" --no-checkout --single-branch --quiet "https://github.com/krtab/agnos" "./TEMPREPO" &>/dev/null && \
        git --git-dir="./TEMPREPO/.git" --no-pager log -1 --pretty=format:'HEAD-%h-%cd' --date=format:'%y%m%dT%H%M%S' && \
        [ -d "$(realpath .)/TEMPREPO" ] && rm -rf "$(realpath .)" &>/dev/null && popd &>/dev/null
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="amd64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/krtab/agnos@v${PKGVER}" --glob "*linux_${ARCH}*" --yes -o agnos.zip
    7z x "agnos.zip" -o"$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/agnos" "$SBUILD_OUTDIR/$PKG"
    rm -rf "agnos.zip"
