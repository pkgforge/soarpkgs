#!/SBUILD
_disabled: false

pkg: "midori"
pkg_id: "github.com.goastian.midori-desktop"
pkg_type: "appimage"
app_id: "github.com.goastian.midori-desktop"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "Official repository code Midori Browser"
distro_pkg:
  alpine:
    - "midori"
  archlinux:
    aur:
      - "midori"
      - "midori-bin"
      - "midori-git"
  debian:
    - "midori"
  nixpkgs:
    - "midori"
    - "midori-unwrapped"
homepage:
  - "http://www.midori-browser.org"
  - "https://astian.org/en/midori-browser"
  - "https://astian.org/es/navegador-midori"
  - "https://astian.org/midori-browser"
  - "https://github.com/goastian/midori-desktop"
  - "https://github.com/midori-browser/core"
maintainer:
  - "runner"
license:
  - "GNU Lesser General Public License version 2.1"
  - "LGPL"
  - "LGPL-2+"
  - "LGPL-2.0-or-later"
  - "LGPL-2.1+"
  - "LGPL-2.1-or-later"
  - "LGPL2.1"
  - "LGPLv1.1"
  - "LGPLv2+"
  - "LGPLv2.1+"
  - "MPL-2.0"
  - "Mozilla Public License, version 2.0"
  - "lgpl2.1"
  - "mit"
src_url:
  - "https://github.com/goastian/midori-desktop"
tag:
  - "Applications/Internet"
  - "Debug"
  - "Graphical"
  - "Networking/WWW"
  - "Productivity/Networking/Web/Browsers"
  - "Web"
  - "extra/network"
  - "localization"
  - "network"
  - "universe/web"
  - "web"
  - "www"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/goastian/midori-desktop/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/goastian/midori-desktop" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/goastian/midori-desktop" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
