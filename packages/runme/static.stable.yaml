#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/runme/static.stable.yaml
_disabled: false

pkg: "runme"
pkg_id: "github.com.stateful.runme"
pkg_type: "static"
category:
  - ""
description: "Execute commands inside/from runbooks, docs, and READMEs"
homepage:
  - "  - https://github.com/stateful/runme"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/stateful/runme/master/LICENSE"
note:
  - "Official binary from https://github.com/stateful/runme"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "runme"
src_url:
  - "https://github.com/stateful/runme"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/stateful/runme/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/stateful/runme@v${PKGVER}" --glob "runme_linux_${ARCH}.tar.gz" --yes -o runme.tar.gz
    tar -xf "runme.tar.gz" -C "/"
    mv "/runme" "/$PKG"
    rm -rf "runme.tar.gz"
