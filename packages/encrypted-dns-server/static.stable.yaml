#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/encrypted-dns-server/static.stable.yaml
_disabled: false

pkg: "encrypted-dns-server"
pkg_id: "github.com.DNSCrypt.encrypted-dns-server"
pkgver: "0.9.18"
pkg_type: "static"
ghcr_pkg: "DNSCrypt/encrypted-dns-server"
category:
  - "Utility"
description: "An easy to install, high-performance, zero maintenance proxy to run an encrypted DNS server"
homepage:
  - "https://github.com/DNSCrypt/encrypted-dns-server"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/DNSCrypt/encrypted-dns-server/master/LICENSE"
note:
  - "Official binary from https://github.com/DNSCrypt/encrypted-dns-server"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "encrypted-dns-server"
src_url:
  - "https://github.com/DNSCrypt/encrypted-dns-server"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/DNSCrypt/encrypted-dns-server/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/DNSCrypt/encrypted-dns-server@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o encrypted-dns-server.tar.gz
    tar -xf "encrypted-dns-server.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "encrypted-dns-server" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "encrypted-dns-server.tar.gz"
