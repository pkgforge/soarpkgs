#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/jq/static.stable.yaml
_disabled: false

pkg: "jq"
pkg_id: "github.com.jqlang.jq.source"
pkg_type: "static"
ghcr_pkg: "jqlang/jq"
category:
  - "ConsoleOnly"
description: "Lightweight and flexible command-line JSON processor"
homepage:
  - "https://jqlang.github.io/jq"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "CC-BY-SA-3.0"
    url: "https://github.com/jqlang/jq/raw/dea5e61cdef33851ca8c244ec37db8a10ff691eb/COPYING"
note:
  - "Official binary from https://github.com/jqlang/jq"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "jq"
repology:
  - "jq"
src_url:
  - "https://github.com/jqlang/jq"
tag:
  - "json"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/jqlang/jq/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/jqlang/jq"
        cd jq
        git checkout "v$PKGVER"
        # Build commands here - needs customization per package
        cargo build --release || go build -o /output/jq
        cp jq /output/
      '
    cp "$SBUILD_TMPDIR/jq" "$SBUILD_OUTDIR/"
    strip jq
