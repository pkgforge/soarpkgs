#!/SBUILD
_disabled: false

pkg: "gifcurry"
pkg_id: "github.com.lettier.gifcurry"
pkg_type: "appimage"
app_id: "github.com.lettier.gifcurry"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ðŸ˜Ž The open-source, Haskell-built video editor for GIF makers."
distro_pkg:
  archlinux:
    aur:
      - "gifcurry"
  nixpkgs:
    - "haskellPackages.Gifcurry"
homepage:
  - "http://hackage.haskell.org/package/Gifcurry"
  - "https://github.com/lettier/gifcurry"
  - "https://hackage.haskell.org/package/Gifcurry"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "BSD-3-Clause"
  - "BSD3"
src_url:
  - "https://github.com/lettier/gifcurry"
tag:
  - "Application"
  - "Graphics"
  - "haskellPackages"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/lettier/gifcurry/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/lettier/gifcurry" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
