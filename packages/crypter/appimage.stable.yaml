#!/SBUILD
_disabled: false

pkg: "crypter"
pkg_id: "github.com.HR.Crypter"
pkg_type: "appimage"
app_id: "github.com.HR.Crypter"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ðŸ”“âœ¨ðŸ”’ An innovative, convenient and secure encryption app"
distro_pkg:
  archlinux:
homepage:
  - "https://git.io/Crypter"
  - "https://github.com/HR/Crypter"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/HR/Crypter"
tag:
  - "cross-platform"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/HR/Crypter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/HR/Crypter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
