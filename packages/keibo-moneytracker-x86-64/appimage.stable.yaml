#!/SBUILD
_disabled: false

pkg: "keibo-moneytracker-x86-64"
pkg_id: "github.com.Carlos-CDM.Keibo-MoneyTracker"
pkg_type: "appimage"
app_id: "github.com.Carlos-CDM.Keibo-MoneyTracker"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Track your income and expenses easily"
homepage:
  - "https://github.com/Carlos-CDM/Keibo-MoneyTracker"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/Carlos-CDM/Keibo-MoneyTracker"
tag:
  - "appimage"
  - "linux-app"
  - "moneytracker"
  - "open-source"
  - "productivity"
  - "qt"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Carlos-CDM/Keibo-MoneyTracker/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Carlos-CDM/Keibo-MoneyTracker" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
