#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/sendme/static.stable.yaml
_disabled: false

pkg: "sendme"
pkg_id: "github.com.n0-computer.sendme.source"
pkg_type: "static"
category:
  - ""
description: "Tool to send files and directories"
homepage:
  - "  - https://github.com/n0-computer/sendme"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/n0-computer/sendme/master/LICENSE"
note:
  - "Official binary from https://github.com/n0-computer/sendme"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "sendme"
src_url:
  - "https://github.com/n0-computer/sendme"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/n0-computer/sendme/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/n0-computer/sendme@v${PKGVER}" --glob "sendme_linux_${ARCH}.tar.gz" --yes -o sendme.tar.gz
    tar -xf "sendme.tar.gz" -C "/"
    mv "/sendme" "/$PKG"
    rm -rf "sendme.tar.gz"
