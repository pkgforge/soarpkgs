#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lanshare/static.stable.yaml
_disabled: false

pkg: "lanshare"
pkg_id: "abdularis/LAN-Share"
pkg_type: "static"
ghcr_pkg: "abdularis/LAN-Share"
category:
  - "Utility"
description: "Cross platform LAN File transfer application built with Qt C++ framework"
homepage:
  - "https://github.com/abdularis/LAN-Share"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL"
    url: "https://github.com/abdularis/LAN-Share/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/abdularis/LAN-Share"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "lanshare"
repology:
  - "lanshare"
src_url:
  - "https://github.com/abdularis/LAN-Share"
tag:
  - Networking/File
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/abdularis/LAN-Share/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/abdularis/LAN-Share" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/abdularis/LAN-Share" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
