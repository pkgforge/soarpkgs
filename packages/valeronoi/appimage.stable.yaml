#!/SBUILD
_disabled: false

pkg: "valeronoi"
pkg_id: "github.com.ccoors.Valeronoi"
pkg_type: "appimage"
app_id: "github.com.ccoors.Valeronoi"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A WiFi mapping companion app for Valetudo"
distro_pkg:
  archlinux:
  nixpkgs:
    - "valeronoi"
homepage:
  - "https://github.com/ccoors/Valeronoi"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
src_url:
  - "https://github.com/ccoors/Valeronoi"
tag:
  - "valetudo"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ccoors/Valeronoi/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ccoors/Valeronoi" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
