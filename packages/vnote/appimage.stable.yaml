#!/SBUILD
_disabled: false

pkg: "vnote"
pkg_id: "github.com.tamlok.vnote"
pkg_type: "appimage"
app_id: "github.com.tamlok.vnote"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "A pleasant note-taking platform in native C++."
distro_pkg:
  archlinux:
    aur:
      - "vnote"
      - "vnote-bin"
      - "vnote-git"
  nixpkgs:
    - "vnote"
homepage:
  - "https://app.vnote.fun"
  - "https://app.vnote.fun/en_us"
  - "https://github.com/tamlok/vnote"
  - "https://vnotex.github.io/vnote"
  - "https://vnotex.github.io/vnote/en_us"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "LGPL-3.0-only"
  - "LGPL-3.0-or-later"
  - "LGPL3"
  - "MIT"
src_url:
  - "https://github.com/tamlok/vnote"
tag:
  - "Office"
  - "Productivity/Text/Editors"
  - "deskutils"
  - "editors"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/tamlok/vnote/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/tamlok/vnote" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
