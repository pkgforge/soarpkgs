#!/SBUILD
_disabled: false

pkg: "patchbay"
pkg_id: "github.com.ssbc.patchbay"
pkg_type: "appimage"
app_id: "github.com.ssbc.patchbay"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "An alternative Secure Scuttlebutt client interface that is fully compatible with Patchwork"
distro_pkg:
  archlinux:
    aur:
      - "patchbay"
      - "patchbay-git"
homepage:
  - "https://github.com/ssbc/patchbay"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/ssbc/patchbay"
tag:
  - "chess"
  - "patchbay"
  - "sbot"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ssbc/patchbay/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ssbc/patchbay" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
