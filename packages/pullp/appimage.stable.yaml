#!/SBUILD
_disabled: false

pkg: "pullp"
pkg_id: "github.com.rkclark.pullp"
pkg_type: "appimage"
app_id: "github.com.rkclark.pullp"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "A Github pull request monitoring tool for Mac, Linux and Windows"
distro_pkg:
  archlinux:
homepage:
  - "https://github.com/rkclark/pullp"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/rkclark/pullp"
tag:
  - "dashboard"
  - "developer-tools"
  - "developer-workfow"
  - "electron"
  - "electron-app"
  - "github"
  - "github-api"
  - "productivity"
  - "pull-requests"
  - "react"
  - "reactjs"
  - "review"
  - "workflow"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/rkclark/pullp/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/rkclark/pullp" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
