pkg_type: "appimage"
app_id: "io.mpv.Mpv"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Music"
  - "Player"
  - "TV"
description: "ðŸŽ¥ Command line video player (AnyLinux)"
distro_pkg:
  alpine:
    - "mpv"
