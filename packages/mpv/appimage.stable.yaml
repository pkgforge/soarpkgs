#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/mpv/appimage.stable.yaml
_disabled: false

pkg: "mpv"
pkg_id: "pkgforge-dev.mpv"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/mpv"
category:
  - "AudioVideo"
  - "Player"
description: "Free, open source, and cross-platform media player"
homepage:
  - "https://mpv.io"
  - "https://github.com/pkgforge-dev/mpv-AppImage"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - id: "GPL-2.0"
    url: "https://raw.githubusercontent.com/mpv-player/mpv/refs/heads/master/LICENSE.GPL"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/mpv-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "mpv"
repology:
  - "mpv"
src_url:
  - "https://github.com/pkgforge-dev/mpv-AppImage"
tag:
  - "video"
  - "player"
  - "media"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.gh.pkgforge.dev/repos/pkgforge-dev/mpv-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}" | sed "s/^v//"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/mpv-AppImage@${PKGVER}" --glob "*$(uname -m)*.appimage" -o "./${PKG}" --yes
