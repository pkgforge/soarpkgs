#!/SBUILD
_disabled: false

pkg: "kronos"
pkg_id: "pkgforge-dev.kronos"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/kronos"
category:
  - "Emulator"
  - "Game"
description: "Sega Saturn emulator"
homepage:
  - "https://github.com/FCare/Kronos"
maintainer:
  - "Samueru-sama (github.com/Samueru-sama)"
license:
  - "GPL-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/FCare/Kronos/refs/heads/extui-align/yabause/COPYING"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Kronos-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "kronos"
repology:
  - "kronos"
src_url:
  - "https://github.com/pkgforge-dev/Kronos-AppImage"
tag:
  - "emulator"
  - "gaming"
  - "sega"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Kronos-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Kronos-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
