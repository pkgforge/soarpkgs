#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/kdegames/static.stable.yaml
_disabled: false

pkg: "kdegames"
pkg_id: "ivan-hc/KDE-games-suite-appimage"
pkg_type: "static"
ghcr_pkg: "ivan-hc/KDE-games-suite-appimage"
category:
  - "Utility"
description: "Arch Linux suite of KDE games: 41 apps in one AppImage (juNests ArchImage)"
homepage:
  - "http://games.kde.org"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPLv2"
    url: "https://github.com/ivan-hc/KDE-games-suite-appimage/blob/main/LICENSE"
note:
  - "Official binary from https://github.com/ivan-hc/KDE-games-suite-appimage"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "kdegames"
repology:
  - "kdegames"
src_url:
  - "https://github.com/ivan-hc/KDE-games-suite-appimage"
tag:
  - Amusements/Games
  - games
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ivan-hc/KDE-games-suite-appimage/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/ivan-hc/KDE-games-suite-appimage" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/KDE-games-suite-appimage" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${PKG}" --yes
        ;;
    esac
    mv "${PKG}" "$SBUILD_OUTDIR/"
