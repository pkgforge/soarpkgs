#!/SBUILD
_disabled: false

pkg: "cartridges"
pkg_id: "pkgforge-dev.cartridges"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/cartridges"
category:
  - "Game"
description: "Simple game launcher for your games"
homepage:
  - "https://github.com/kra-mo/cartridges"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://codeberg.org/kramo/cartridges/raw/branch/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/Cartridges-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "cartridges"
repology:
  - "cartridges"
src_url:
  - "https://github.com/pkgforge-dev/Cartridges-AppImage"
tag:
  - "gaming"
  - "launcher"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/Cartridges-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/Cartridges-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
