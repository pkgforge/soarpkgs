#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/stowaway/static.stable.yaml
_disabled: false

pkg: "stowaway"
pkg_id: "github.com.ph4ntonn.Stowaway"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "ph4ntonn/Stowaway"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/ph4ntonn/Stowaway"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/ph4ntonn/Stowaway/main/LICENSE"
note:
  - "Official binary from https://github.com/ph4ntonn/Stowaway"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "stowaway"
src_url:
  - "https://github.com/ph4ntonn/Stowaway"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ph4ntonn/Stowaway/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ph4ntonn/Stowaway@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o stowaway.tar.gz ||     soar dl "https://github.com/ph4ntonn/Stowaway@v${PKGVER}" --glob "*${ARCH}*" --yes -o stowaway.tar.gz ||     soar dl "https://github.com/ph4ntonn/Stowaway@v${PKGVER}" --glob "*linux*" --yes -o stowaway.tar.gz
    tar -xf "stowaway.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "stowaway*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/stowaway" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/Stowaway" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "stowaway.tar.gz"
