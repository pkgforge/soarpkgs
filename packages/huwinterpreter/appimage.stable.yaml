#!/SBUILD
_disabled: false

pkg: "huwinterpreter"
pkg_id: "github.com.huwdp.huwinterpreter"
pkg_type: "appimage"
app_id: "github.com.huwdp.huwinterpreter"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Huwinterpreter"
homepage:
  - "https://github.com/huwdp/huwinterpreter"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/huwdp/huwinterpreter"
tag:
  - "imperative-programming-language"
  - "interpreted-programming-language"
  - "interpreters"
  - "recursive-descent-parser"
  - "scripting-engine"
  - "scripting-language"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/huwdp/huwinterpreter/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/huwdp/huwinterpreter" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
