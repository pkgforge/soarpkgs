#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/dperf/static.stable.yaml
_disabled: false

pkg: "dperf"
pkg_id: "github.com.minio.dperf"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "minio/dperf"
category:
  - "Utility"
description: "Drive performance measurement tool"
homepage:
  - "https://github.com/minio/dperf"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/minio/dperf/master/LICENSE"
note:
  - "Official binary from https://github.com/minio/dperf"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "dperf"
src_url:
  - "https://github.com/minio/dperf"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/minio/dperf/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/minio/dperf@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o dperf.tar.gz
    tar -xf "dperf.tar.gz" -C "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR" -type f -executable -name "dperf" -exec mv {} "$SBUILD_OUTDIR/$PKG" \;
    rm -rf "dperf.tar.gz"
