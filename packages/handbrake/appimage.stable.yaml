#!/SBUILD
_disabled: false

pkg: "handbrake"
pkg_id: "github.com.ivan-hc.Handbrake-appimage"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Handbrake-appimage"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "AppImage built from JuNest."
distro_pkg:
  alpine:
    - "handbrake"
  archlinux:
    aur:
      - "handbrake-full"
      - "handbrake-git"
      - "handbrake-nvenc"
    extra:
      - "handbrake"
  debian:
    - "handbrake"
  nixpkgs:
    - "handbrake"
homepage:
  - "http://handbrake.fr"
  - "http://www.handbrake.fr"
  - "https://github.com/HandBrake/HandBrake"
  - "https://github.com/handbrake/handbrake"
  - "https://handbrake.fr"
  - "https://www.handbrake.fr"
maintainer:
  - "runner"
license:
  - "GNU GPLv3"
  - "GNU General Public License version 2"
  - "GNU General Public License, version 2.0"
  - "GPL"
  - "GPL-2"
  - "GPL-2.0+"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPLv2"
  - "GPLv2+"
  - "LGPL-2.1-or-later"
src_url:
  - "https://github.com/ivan-hc/Handbrake-appimage"
tag:
  - "Graphical"
  - "Productivity/Multimedia/Video/Editors"
  - "Video"
  - "Video/Editors"
  - "audio"
  - "debug"
  - "graphics"
  - "media"
  - "media-video"
  - "multimedia"
  - "multimedia.video"
  - "video"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Handbrake-appimage/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Handbrake-appimage@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
