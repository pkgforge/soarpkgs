#!/SBUILD
_disabled: false

pkg: "sbe"
pkg_id: "github.com.kondoumh.sbe"
pkg_type: "appimage"
app_id: "github.com.kondoumh.sbe"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "An unofficial Scrapbox desktop app"
distro_pkg:
  archlinux:
    aur:
      - "sbe-bin"
homepage:
  - "https://github.com/kondoumh/sbe"
maintainer:
  - "runner"
license:
  - "MIT"
src_url:
  - "https://github.com/kondoumh/sbe"
tag:
  - "electron"
  - "scrapbox"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/kondoumh/sbe/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/kondoumh/sbe" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
