#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hcxdumptool/static.stable.yaml
_disabled: false

pkg: "hcxdumptool"
pkg_id: "github.com.ZerBea.hcxdumptool"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "ZerBea/hcxdumptool"
category:
  - "Development"
  - "Utility"
description: "Small tool to capture packets from wlan devices"
homepage:
  - "https://github.com/ZerBea/hcxdumptool"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/ZerBea/hcxdumptool/master/LICENSE"
note:
  - "Official binary from https://github.com/ZerBea/hcxdumptool"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hcxdumptool"
src_url:
  - "https://github.com/ZerBea/hcxdumptool"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/ZerBea/hcxdumptool/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/ZerBea/hcxdumptool@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hcxdumptool.tar.gz || \
    soar dl "https://github.com/ZerBea/hcxdumptool@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hcxdumptool.tar.gz || \
    soar dl "https://github.com/ZerBea/hcxdumptool@v${PKGVER}" --glob "*${ARCH}*" --yes -o hcxdumptool.tar.gz
    tar -xf "hcxdumptool.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hcxdumptool.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcxdumptool" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hcxdumptool-\*" -exec mv {} "$SBUILD_OUTDIR/hcxdumptool" \; || \
    mv "$SBUILD_TMPDIR/hcxdumptool" "$SBUILD_OUTDIR/hcxdumptool"
    rm -rf "hcxdumptool.tar.gz"
