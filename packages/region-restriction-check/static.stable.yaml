#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/region-restriction-check/static.stable.yaml
# deps: docker
_disabled: false

pkg: "region-restriction-check"
pkg_id: "lmc999.RegionRestrictionCheck"
pkgver: "0.1.0"
pkg_type: "static"
ghcr_pkg: "lmc999/RegionRestrictionCheck"
category:
  - "Development"
  - "Utility"
description: "Check IP status on geo-restricted services"
homepage:
  - "https://github.com/lmc999/RegionRestrictionCheck"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-3.0"
    url: "https://github.com/lmc999/RegionRestrictionCheck/raw/master/LICENSE"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "region-restriction-check"
repology:
  - "region-restriction-check"
src_url:
  - "https://github.com/lmc999/RegionRestrictionCheck"
tag:
  - "cli"
  - "utility"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/lmc999/RegionRestrictionCheck/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$(uname -m)" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        git clone --filter=blob:none --quiet "https://github.com/lmc999/RegionRestrictionCheck"
        cd region
        git checkout "$PKGVER"
        make && cp region /output/region-restriction-check 2>/dev/null || ./autogen.sh && ./configure && make && cp region /output/region-restriction-check
        cp LICENSE* /output/ 2>/dev/null || true
      '
    cp "$SBUILD_TMPDIR/region-restriction-check" "$SBUILD_OUTDIR/"
    cp "$SBUILD_TMPDIR/LICENSE"* "$SBUILD_OUTDIR/" 2>/dev/null || true
