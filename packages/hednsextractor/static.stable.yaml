#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/hednsextractor/static.stable.yaml
_disabled: false

pkg: "hednsextractor"
pkg_id: "github.com.HuntDownProject.HEDnsExtractor"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "HuntDownProject/HEDnsExtractor"
category:
  - "Development"
  - "Utility"
description: "Raw html extractor from Hurricane Electric portal"
homepage:
  - "https://github.com/HuntDownProject/HEDnsExtractor"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/HuntDownProject/HEDnsExtractor/master/LICENSE"
note:
  - "Official binary from https://github.com/HuntDownProject/HEDnsExtractor"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "hednsextractor"
src_url:
  - "https://github.com/HuntDownProject/HEDnsExtractor"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/HuntDownProject/HEDnsExtractor/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/HuntDownProject/HEDnsExtractor@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o hednsextractor.tar.gz || \
    soar dl "https://github.com/HuntDownProject/HEDnsExtractor@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o hednsextractor.tar.gz || \
    soar dl "https://github.com/HuntDownProject/HEDnsExtractor@v${PKGVER}" --glob "*${ARCH}*" --yes -o hednsextractor.tar.gz
    tar -xf "hednsextractor.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "hednsextractor.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "hednsextractor" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "hednsextractor-\*" -exec mv {} "$SBUILD_OUTDIR/hednsextractor" \; || \
    mv "$SBUILD_TMPDIR/hednsextractor" "$SBUILD_OUTDIR/hednsextractor"
    rm -rf "hednsextractor.tar.gz"
