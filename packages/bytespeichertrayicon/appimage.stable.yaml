#!/SBUILD
_disabled: false

pkg: "bytespeichertrayicon"
pkg_id: "github.com.Bytespeicher.BytespeicherTrayIcon"
pkg_type: "appimage"
app_id: "github.com.Bytespeicher.BytespeicherTrayIcon"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
description: "An application to show the opening status of the bytespeicher  in your system tray"
homepage:
  - "https://github.com/Bytespeicher/BytespeicherTrayIcon"
maintainer:
  - "runner"
license:
  - "GNU General Public License v3.0"
src_url:
  - "https://github.com/Bytespeicher/BytespeicherTrayIcon"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/Bytespeicher/BytespeicherTrayIcon/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == true)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/Bytespeicher/BytespeicherTrayIcon" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
