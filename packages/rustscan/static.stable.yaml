#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/rustscan/static.stable.yaml
_disabled: false

pkg: "rustscan"
pkg_id: "github.com.RustScan.RustScan"
pkg_type: "static"
category:
  - ""
description: "The modern,fast,smart and effective port scanner"
homepage:
  - "  - https://github.com/RustScan/RustScan"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "MIT"
    url: "https://raw.githubusercontent.com/RustScan/RustScan/master/LICENSE"
note:
  - "Official binary from https://github.com/RustScan/RustScan"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "rustscan"
src_url:
  - "https://github.com/RustScan/RustScan"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/RustScan/RustScan/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    soar dl "https://github.com/RustScan/RustScan@v${PKGVER}" --glob "rustscan_linux_${ARCH}.tar.gz" --yes -o rustscan.tar.gz
    tar -xf "rustscan.tar.gz" -C "/"
    mv "/rustscan" "/$PKG"
    rm -rf "rustscan.tar.gz"
