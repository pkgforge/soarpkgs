#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/system-info-collector/static.stable.yaml
_disabled: false

pkg: "system-info-collector"
pkg_id: "github.com.qarmin.system-info-collector"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "qarmin/system-info-collector"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/qarmin/system-info-collector"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/qarmin/system-info-collector/main/LICENSE"
note:
  - "Official binary from https://github.com/qarmin/system-info-collector"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "system-info-collector"
src_url:
  - "https://github.com/qarmin/system-info-collector"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/qarmin/system-info-collector/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/qarmin/system-info-collector@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o system-info-collector.tar.gz ||     soar dl "https://github.com/qarmin/system-info-collector@v${PKGVER}" --glob "*${ARCH}*" --yes -o system-info-collector.tar.gz ||     soar dl "https://github.com/qarmin/system-info-collector@v${PKGVER}" --glob "*linux*" --yes -o system-info-collector.tar.gz
    tar -xf "system-info-collector.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "system-info-collector*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/system-info-collector" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/system-info-collector" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "system-info-collector.tar.gz"
