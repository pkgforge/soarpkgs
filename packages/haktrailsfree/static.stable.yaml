#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/haktrailsfree/static.stable.yaml
_disabled: false

pkg: "haktrailsfree"
pkg_id: "github.com.rix4uni.haktrailsfree.source"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "rix4uni/haktrailsfree/source"
category:
  - "Development"
  - "Utility"
description: "Scrape securitytrails using cookie without apikey"
homepage:
  - "https://github.com/rix4uni/haktrailsfree/source"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/rix4uni/haktrailsfree/source/master/LICENSE"
note:
  - "Official binary from https://github.com/rix4uni/haktrailsfree/source"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "haktrailsfree"
src_url:
  - "https://github.com/rix4uni/haktrailsfree/source"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/rix4uni/haktrailsfree/source/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/rix4uni/haktrailsfree/source@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o haktrailsfree.tar.gz || \
    soar dl "https://github.com/rix4uni/haktrailsfree/source@v${PKGVER}" --glob "*linux*${ARCH}*" --yes -o haktrailsfree.tar.gz || \
    soar dl "https://github.com/rix4uni/haktrailsfree/source@v${PKGVER}" --glob "*${ARCH}*" --yes -o haktrailsfree.tar.gz
    tar -xf "haktrailsfree.tar.gz" -C "$SBUILD_TMPDIR/" || unzip -o "haktrailsfree.tar.gz" -d "$SBUILD_TMPDIR/"
    find "$SBUILD_TMPDIR/" -type f -executable -name "haktrailsfree" -exec mv {} "$SBUILD_OUTDIR/" \; || \
    find "$SBUILD_TMPDIR/" -type f -executable -name "haktrailsfree-\*" -exec mv {} "$SBUILD_OUTDIR/haktrailsfree" \; || \
    mv "$SBUILD_TMPDIR/haktrailsfree" "$SBUILD_OUTDIR/haktrailsfree"
    rm -rf "haktrailsfree.tar.gz"
