#!/SBUILD
_disabled: false

pkg: "lxtask"
pkg_id: "github.com.ivan-hc.Database-of-pkg2appimaged-packages"
pkg_type: "appimage"
app_id: "github.com.ivan-hc.Database-of-pkg2appimaged-packages"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Various AppImage packages for AM and AppMan"
distro_pkg:
  archlinux:
    aur:
      - "lxtask-git"
    extra:
      - "lxtask"
  debian:
    - "lxtask"
  nixpkgs:
    - "lxde.lxtask"
    - "lxtask"
homepage:
  - "http://lxde.org"
  - "http://lxde.sourceforge.net"
  - "http://www.lxde.org"
  - "https://lxde.org"
  - "https://lxde.sourceforge.net"
  - "https://sourceforge.net/projects/lxde"
  - "https://www.lxde.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL"
  - "GPL License"
  - "GPL-2"
  - "GPL-2.0"
  - "GPL-2.0-only"
  - "GPL-2.0-or-later"
  - "GPL2"
  - "GPLv2+"
src_url:
  - "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages"
tag:
  - "Debug"
  - "Graphical"
  - "LXDE"
  - "System"
  - "System/GUI/LXDE"
  - "User"
  - "extra/desktop/lxde"
  - "localization"
  - "lxde"
  - "lxde-base"
  - "lxde-desktop"
  - "system"
  - "system-tools"
  - "sysutils"
  - "universe/x11"
  - "x11"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/ivan-hc/Database-of-pkg2appimaged-packages/releases/latest?per_page=100" | jq -r '.. | objects | .browser_download_url? // empty' | sed -E 's/(x86_64|aarch64)//' | tr -d '[:alpha:]' | sed 's/^[^0-9]*//; s/[^0-9]*$//' | sort --version-sort | tail -n 1 | tr -d '[:space:]'
  run: |
    #Tag
    RELEASE_TAG="$(cat ./${SBUILD_PKG}.version)"
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/ivan-hc/Database-of-pkg2appimaged-packages@${RELEASE_TAG}" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
