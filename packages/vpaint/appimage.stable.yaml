#!/SBUILD
_disabled: false

pkg: "vpaint"
pkg_id: "github.com.dalboris.vpaint"
pkg_type: "appimage"
app_id: "github.com.dalboris.vpaint"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "Experimental vector graphics and 2D animation editor"
distro_pkg:
  archlinux:
    aur:
      - "vpaint"
      - "vpaint-git"
homepage:
  - "https://www.vpaint.org"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT"
src_url:
  - "https://github.com/dalboris/vpaint"
tag:
  - "graphics"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/dalboris/vpaint/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/dalboris/vpaint" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
