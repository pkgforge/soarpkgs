#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/binaries/step-cli/static.stable.yaml
_disabled: false

pkg: "step-cli"
pkg_id: "github.com.smallstep.cli"
pkgver: "0.0.0"
pkg_type: "static"
ghcr_pkg: "smallstep/cli"
category:
  - "Utility"
description: "Ported from pkgs/binaries"
homepage:
  - "https://github.com/smallstep/cli"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "UNKNOWN"
    url: "https://raw.githubusercontent.com/smallstep/cli/main/LICENSE"
note:
  - "Official binary from https://github.com/smallstep/cli"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "step-cli"
src_url:
  - "https://github.com/smallstep/cli"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/smallstep/cli/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="arm64" ;;
    esac
    soar dl "https://github.com/smallstep/cli@v${PKGVER}" --glob "*Linux_${ARCH}*" --yes -o step-cli.tar.gz ||     soar dl "https://github.com/smallstep/cli@v${PKGVER}" --glob "*${ARCH}*" --yes -o step-cli.tar.gz ||     soar dl "https://github.com/smallstep/cli@v${PKGVER}" --glob "*linux*" --yes -o step-cli.tar.gz
    tar -xf "step-cli.tar.gz" -C "$SBUILD_TMPDIR/" || true
    find "$SBUILD_TMPDIR/" -type f -executable -name "step-cli*" -exec mv {} "$SBUILD_OUTDIR/" \; ||     mv "$SBUILD_TMPDIR/step-cli" "$SBUILD_OUTDIR/" 2>/dev/null ||     mv "$SBUILD_TMPDIR/cli" "$SBUILD_OUTDIR/" 2>/dev/null
    rm -rf "step-cli.tar.gz"
