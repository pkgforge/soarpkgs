#!/SBUILD
_disabled: false

pkg: "moolticute"
pkg_id: "github.com.mooltipass.moolticute"
pkg_type: "appimage"
app_id: "github.com.mooltipass.moolticute"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Mooltipass crossplatform daemon/tools"
distro_pkg:
  archlinux:
    aur:
      - "moolticute"
      - "moolticute-git"
  nixpkgs:
    - "moolticute"
homepage:
  - "https://github.com/mooltipass/moolticute"
  - "https://github.com/raoulh/moolticute"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3"
  - "GPL-3.0-only"
  - "GPL-3.0-or-later"
  - "GPL-3.0-or-later AND  AND BSD-2-Clause AND BSD-3-Clause AND MIT AND OFL-1.1 AND CC-BY-3.0"
  - "GPL3"
  - "GPLv3"
src_url:
  - "https://github.com/mooltipass/moolticute"
tag:
  - "app-crypt"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mooltipass/moolticute/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/mooltipass/moolticute" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
