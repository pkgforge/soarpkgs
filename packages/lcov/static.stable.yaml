#!/SBUILD ver @v1.0.0
#SELF: https://raw.githubusercontent.com/pkgforge/soarpkgs/refs/heads/main/packages/lcov/static.stable.yaml
_disabled: false

pkg: "lcov"
pkg_id: "linux-test-project.lcov"
pkg_type: "static"
ghcr_pkg: "linux-test-project/lcov"
category:
  - "Utility"
  - "Development"
description: "Front-end Tools for GCC's coverage testing tool gcov"
homepage:
  - "https://github.com/linux-test-project/lcov"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - id: "GPL-2.0"
    url: "https://github.com/linux-test-project/lcov/raw/master/COPYING"
note:
  - "Built from source with static musl linking"
  - "[PORTABLE] (Portable Static Binary)"
provides:
  - "gendesc"
  - "genhtml"
  - "geninfo"
  - "genpng"
  - "lcov"
repology:
  - "lcov"
src_url:
  - "https://github.com/linux-test-project/lcov"
tag:
  - "gcov"
  - "testing"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/linux-test-project/lcov/releases/latest" | jq -r '.tag_name' | tr -d 'v'
  run: |
    ARCH=$(uname -m)
    case "$ARCH" in
      x86_64) ARCH="x86_64" ;;
      aarch64) ARCH="aarch64" ;;
    esac
    docker run --rm --privileged --net="host" \
      --pull="always" \
      -e "PKGVER=$PKGVER" \
      --volume "$SBUILD_TMPDIR:/output:rw" \
      "ghcr.io/pkgforge/devscripts/alpine-builder:$ARCH" \
      bash -c '
        set -e
        cd "$(mktemp -d)"
        apk add build-base perl perl-json
        git clone --filter=blob:none --quiet "https://github.com/linux-test-project/lcov"
        cd lcov
        git checkout "v$PKGVER"
        make -j"$(nproc)"
        for bin in gendesc genhtml geninfo genpng lcov; do
          find . -name "$bin" -type f -executable | head -1 | xargs -I {} cp {} /output/
        done
      '
    cp "$SBUILD_TMPDIR"/* "$SBUILD_OUTDIR/"
