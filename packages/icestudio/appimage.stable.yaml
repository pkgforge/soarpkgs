#!/SBUILD
_disabled: false

pkg: "icestudio"
pkg_id: "github.com.FPGAwars.icestudio"
pkg_type: "appimage"
app_id: "github.com.FPGAwars.icestudio"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: ":snowflake: Visual editor for open FPGA boards"
distro_pkg:
  archlinux:
    aur:
      - "icestudio-appimage"
  nixpkgs:
    - "icestudio"
homepage:
  - "https://github.com/FPGAwars/icestudio"
  - "https://icestudio.io"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-2.0-only"
  - "GPL2"
src_url:
  - "https://github.com/FPGAwars/icestudio"
tag:
  - "blocks"
  - "editor"
  - "fpga"
  - "icestorm"
  - "icestudio"
  - "ide"
  - "javascript"
  - "lattice"
  - "verilog"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/FPGAwars/icestudio/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/FPGAwars/icestudio" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/FPGAwars/icestudio" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
