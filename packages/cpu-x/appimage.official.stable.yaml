  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/TheTumultuousUnicornOfDarkness/CPU-X/releases/latest?per_page=100" | jq -r '.tag_name'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
        ;;
      x86_64)
        soar dl "https://github.com/TheTumultuousUnicornOfDarkness/CPU-X" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac