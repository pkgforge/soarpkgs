#!/SBUILD
_disabled: false

pkg: "newsflash"
pkg_id: "pkgforge-dev.newsflash"
pkg_type: "appimage"
ghcr_pkg: "pkgforge-dev/newsflash"
category:
  - "Feed"
  - "Network"
  - "News"
description: "RSS reader"
homepage:
  - "https://gitlab.com/news-flash/news_flash_gtk"
  - "https://github.com/pkgforge-dev/NewsFlash-AppImage"
maintainer:
  - "fiftydinar (github.com/fiftydinar)"
license:
  - "GPL-3.0"
build_asset:
  - url: "https://gitlab.com/news-flash/news_flash_gtk/-/raw/main/LICENSE"
    out: "LICENSE"
note:
  - "Fetched from Pre Built Community Created AppImage. Check/Report @ https://github.com/pkgforge-dev/NewsFlash-AppImage"
  - "[PORTABLE] (Works on AnyLinux)"
provides:
  - "newsflash"
repology:
  - "newsflash"
src_url:
  - "https://github.com/pkgforge-dev/NewsFlash-AppImage"
tag:
  - "rss"
  - "news"
  - "reader"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    VERSION=$(curl -qfsSL "https://api.github.com/repos/pkgforge-dev/NewsFlash-AppImage/releases/latest?per_page=20" | jq -r '.tag_name')
    echo "${VERSION%%@*}"
    echo "$VERSION"
  run: |
    soar dl "https://github.com/pkgforge-dev/NewsFlash-AppImage@${REMOTE_PKGVER}" --glob "*${ARCH}*.appimage" -o "./${PKG}" --yes
