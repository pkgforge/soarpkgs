#!/SBUILD
_disabled: false

pkg: "freetexturepacker"
pkg_id: "github.com.odrick.free-tex-packer"
pkg_type: "appimage"
app_id: "github.com.odrick.free-tex-packer"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "Free texture packer"
homepage:
  - "https://github.com/odrick/free-tex-packer"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "MIT License"
src_url:
  - "https://github.com/odrick/free-tex-packer"
tag:
  - "atlas"
  - "phaser"
  - "pixi"
  - "sprites"
  - "spritesheet"
  - "texture-packer"
  - "texturepacker"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/odrick/free-tex-packer/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        echo -e "\n[âœ—] aarch64 is Not Yet Supported\n"
       exit 1
        ;;
      x86_64)
        soar dl "https://github.com/odrick/free-tex-packer" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
