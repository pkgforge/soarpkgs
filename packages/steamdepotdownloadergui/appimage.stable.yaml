#!/SBUILD
_disabled: false

pkg: "steamdepotdownloadergui"
pkg_id: "github.com.mmvanheusden.SteamDepotDownloaderGUI"
pkg_type: "appimage"
app_id: "github.com.mmvanheusden.SteamDepotDownloaderGUI"
build_util:
  - "curl#bin"
  - "jq#bin"
category:
  - "Utility"
description: "ðŸŽ®âŒ›Downgrade Steam games to older versions with ease using DepotDownloader"
distro_pkg:
  archlinux:
    aur:
      - "steamdepotdownloadergui"
      - "steamdepotdownloadergui-bin"
homepage:
  - "https://github.com/mmvanheusden/SteamDepotDownloaderGUI"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/mmvanheusden/SteamDepotDownloaderGUI"
tag:
  - "depotdownloader"
  - "downgrade"
  - "electron"
  - "game"
  - "games"
  - "gaming"
  - "gta5"
  - "manifest"
  - "rollback"
  - "skyrim"
  - "speedrunning"
  - "steam"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/mmvanheusden/SteamDepotDownloaderGUI/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/mmvanheusden/SteamDepotDownloaderGUI" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/mmvanheusden/SteamDepotDownloaderGUI" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
