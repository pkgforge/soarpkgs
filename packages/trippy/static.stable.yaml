#!/SBUILD
_disabled: false

pkg: "trippy"
pkg_id: "fujiapple852.trippy"
pkgver: "0.13.0"
pkg_type: "static"
ghcr_pkg: "fujiapple852/trippy"
category:
  - "ConsoleOnly"
  - "Network"
  - "Utility"
description: "A network diagnostic tool"
homepage:
  - "https://trippy.cli.rs"
maintainer:
  - "QaidVoid (contact@qaidvoid.dev)"
license:
  - "Apache-2.0"
build_asset:
  - url: "https://raw.githubusercontent.com/fujiapple852/trippy/master/LICENSE"
    out: "LICENSE"
  - url: "https://github.com/fujiapple852/trippy/releases/download/${PKGVER}/trippy-${PKGVER}-${ARCH}-unknown-linux-musl.tar.gz"
    out: "trippy.tar.gz"
note:
  - "Official binary from https://github.com/fujiapple852/trippy"
  - "[PORTABLE] (Portable Static Binary)"
  - "[NO_DESKTOP_INTEGRATION]"
provides:
  - "trip"
  - "trippy"
repology:
  - "trippy"
src_url:
  - "https://github.com/fujiapple852/trippy"
tag:
  - "traceroute"
  - "network"
  - "diagnostic"
x_exec:
  host:
    - "x86_64-linux"
    - "aarch64-linux"
  shell: "sh"
  pkgver: |
    curl -qfsSL "https://api.github.com/repos/fujiapple852/trippy/releases/latest" | jq -r '.tag_name'
  run: |
    tar -xf "trippy.tar.gz" -C "$SBUILD_TMPDIR/"
    mv "$SBUILD_TMPDIR/trippy-${PKGVER}-${ARCH}-unknown-linux-musl/trip" "$SBUILD_OUTDIR/trip"
    cp "$SBUILD_OUTDIR/trip" "$SBUILD_OUTDIR/trippy"
    rm -rf "trippy.tar.gz"
