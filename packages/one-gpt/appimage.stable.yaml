#!/SBUILD
_disabled: false

pkg: "one-gpt"
pkg_id: "github.com.1595901624.gpt-aggregated-edition"
pkg_type: "appimage"
app_id: "github.com.1595901624.gpt-aggregated-edition"
build_util:
  - "curl#bin"
  - "jq#bin"
  - "squishy-cli#bin"
category:
  - "Utility"
description: "聚合ChatGPT官方版、ChatGPT免费版、文心一言、Poe、chatchat等多平台，支持自定义导入平台"
distro_pkg:
  archlinux:
    aur:
      - "one-gpt-bin"
homepage:
  - "https://github.com/1595901624/gpt-aggregated-edition"
maintainer:
  - "Azathothas (https://github.com/Azathothas)"
license:
  - "GPL-3.0-only"
src_url:
  - "https://github.com/1595901624/gpt-aggregated-edition"
x_exec:
  shell: "bash"
  pkgver: |
    curl -qfsSL "https://api.gh.pkgforge.dev/repos/1595901624/gpt-aggregated-edition/releases?per_page=100" | jq -r '[.[] | select(.draft == false and .prerelease == false)] | .[0].tag_name | gsub("\\s+"; "")' | tr -d '[:space:]'
  run: |
    #Download
    case "$(uname -m)" in
      aarch64)
        soar dl "https://github.com/1595901624/gpt-aggregated-edition" --match "appimage" --exclude "x86,x64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
      x86_64)
        soar dl "https://github.com/1595901624/gpt-aggregated-edition" --match "appimage" --exclude "aarch64,arm,zsync" -o "./${SBUILD_PKG}" --yes
        ;;
    esac
